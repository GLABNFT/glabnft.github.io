 Strukturen, aber von einem Computer.",faqFirstTextTwo:"Diese Netzwerke werden auf großen Bilddatensätzen trainiert, sodass sie die grundlegenden Eigenschaften aller Arten von Bildern erlernen.",faqFirstTextThree:"Wenn der Computer beispielsweise ein Bild einer Mauer mit niedriger Auflösung sieht, erkennt er wie die Textur des Ziegels aussieht und füllt dann die Details der Mauer aus. Auf diese Weise wird das Bild realistischer.",faqFirstTextFour:"Vor maschinellem Lernen und künstlicher Intelligenz mussten Sie, wenn Sie ein größeres Bild wünschten, Pixel mindestens zweimal wiederholen, um die Bildqualität zu verbessern. Am Ende erhielten Sie jedoch meist ein blockartig aussehendes verschwommenes Bild.",faqSecondTitle:"Warum sollten Sie den Image Upscaler verwenden?",faqSecondTextOne:"Mit unserem Image Upscaler können Sie alte Bilder mit niedriger Auflösung hochskalieren. In Zukunft kann das Tool auch an der Entfernung von Bildrauschen arbeiten.",faqThirdTitle:"Ist Image Upscaler kostenlos?",faqThirdTextOne:"Ja, Sie können den KI Image Upscaler kostenlos verwenden – so oft Sie möchten.",faqFourthTitle:rR,faqFourthTextOne:"Unser Upscaling-Tool unterstützt die gängigsten Bildformate. Unabhängig davon, ob Sie JPG oder PNG auf Ihrer Website verwenden, treten bei Ihren Bildern keine Qualitätsverluste auf."},instagram:{meta:{title:"Über Instagram Verkaufen | Online-Shop Mit Zyro Erstellen",description:"Instagram Verkaufen leicht gemacht. Erstellen Sie Ihren Online-Shop und verwalten Sie alle Bestellungen über ein einziges praktisches Dashboard."},hero:{title:dj,text:"Präsentieren Sie Ihre Produkte dort, wo Ihre Kunden sind.",subtitle:"Verkaufen Sie Produkte auf Instagram und erreichen Sie bis zu einer Milliarde aktive Nutzer.",btn:{text:aF}},shopping:{subtitle:"Instagram Shopping",title:"Mit Instagram Geld verdienen",text:"Kennzeichnen Sie neue Produkte in Posts in Ihrem Instagram-Profil und laden Sie Benutzer ein, in Ihrem Geschäft einzukaufen. Zeigen Sie Bilder, Preise und Produktbeschreibungen an und stellen Sie schnelle Links zu Ihrem Geschäft bereit."},adds:{subtitle:"Instagram Werbung",title:"Marketing leicht gemacht",text:"Mit Zyro können Sie nicht nur über Instagram verkaufen, sondern auch Ihre Produkte auf der Plattform vermarkten. Sie können durch SEO, Google Ads und Marketing auf anderen Social Media-Plattformen werben."},management:{subtitle:qA,title:"Alles im Auge behalten",text:"Verkaufen Sie über Ihr Instagram-Konto, Ihr Facebook Business-Profil, Ihr Amazon-Konto und andere Plattformen, und verwalten Sie alles von einem Dashboard aus. Synchronisieren Sie Produktlisten, Inventar und Bestellungen."},sell:{subtitle:bJ,title:fM,text:"Da die meisten Instagram-Nutzer mobil sind, bieten alle Zyro-Online-Shops eine fantastische mobile Benutzererfahrung. Verwalten Sie Ihr Geschäft von Ihrem Smartphone aus und verkaufen Sie es an Kunden, auch wenn sie unterwegs sind."},howTo:{title:"Verkaufen auf Instagram mit Zyro",text:"Verknüpfen Sie Produkte in 5 einfachen Schritten direkt aus Instagram-Posts mit Ihrem Online-Shop.",list:{join:{subtitle:s,title:E,texts:{signUp:{text:"Eröffnen Sie ein Zyro-Konto. Sie können kostenlos eine Website erstellen und veröffentlichen, um sich mit Zyro vertraut zu machen, bevor Sie sich zu einem eCommerce-Plan verpflichten."}}},build:{subtitle:t,title:bm,texts:{build:{text:"Wählen Sie eine professionelle Vorlage und passen Sie das Erscheinungsbild Ihrer Website mit unserem Drag-and-Drop-Editor an. Sie können Produktlisten hinzufügen und Ihre Einstellungen in Minuten festlegen."}}},tag:{subtitle:v,title:dj,texts:{tag:{text:"Veröffentlichen Sie Produkte auf Instagram und markieren Sie die Artikel in Ihrem Shop in Ihren Posts. Benutzer, die an Ihren Waren interessiert sind, können Links zu Ihrem Geschäft folgen und schnell einen Kauf tätigen."}}},manage:{subtitle:B,title:"Bestellungen einfach verwalten",texts:{manage:{text:"Alle Ihre Bestellungen von allen Plattformen werden in einem einzigen Dashboard verwaltet. Sie können den Versand arrangieren und sogar Kunden bezüglich ihrer Bestellungen kontaktieren, ohne Zyro verlassen zu müssen."}}},improve:{subtitle:C,title:"Conversions verbessern",texts:{improve:{text:"Auch wenn Ihre Besucher keinen Kauf tätigen, können Sie erfahren, was sie interessiert. Verwenden Sie Datenerkenntnisse, um festzustellen, welche Marketingbemühungen funktionieren, und um Ihre Conversion-Raten zu verbessern."}}}}},faq:{title:"Verkaufen über Instagram F&A",list:{howTo:{title:"Wie kann man Produkte auf Instagram verkaufen?",texts:{onlineStore:{text:"Verkaufen auf Instagram ist ein Kinderspiel mit Zyro. Indem Sie ein Produkt in einem Beitrag markieren, können Sie Benutzer mit Ihrer Website verbinden, auf der sie einen Kauf tätigen können."},youNeed:{text:"Um über Instagram zu verkaufen, müssen Sie:"},build:{text:"1. Einen Online-Shop mit einem Builder wie Zyro erstellen, mit dem Sie Produkte auf Instagram markieren können."},create:{text:"2. Ein Business-Instagram-Konto einrichten, das mit Ihrer Website verknüpft ist."},postImages:{text:"3. Bilder oder Videos Ihrer Produkte mit Links zu Ihren Online-Shop-Angeboten veröffentlichen."}}},freeSelling:{title:"Ist es kostenlos, mit Instagram zu verkaufen?",texts:{freePlatform:{text:"Wenn Sie nur Ihre Produkte markieren und auf Ihren Zyro-Shop verlinken, ist das Verkaufen über Instagram kostenlos."},promoteBrand:{text:"Wenn Sie Ihre Marke mit Anzeigen bewerben möchten, müssen Sie es bezahlen. Der Preis hängt von Ihren Produkten und der Wettbewerbsfähigkeit Ihres Zielmarktes ab. Sie können jedoch damit rechnen, zwischen 20 Cent und 2 US-Dollar pro Klick auszugeben."},onlineStore:{text:"Um Ihren Online-Shop einzurichten, müssen Sie einen von zwei Zyro-Plänen auswählen: eCommerce oder eCommerce+. Jedes ist so konzipiert, dass Sie genau die Funktionen erhalten, die Sie auf Ihrem Geschäftsniveau benötigen, sodass Sie niemals zu viel bezahlen."}}},whatToSell:{title:"Was kann man über Instagram verkaufen?",texts:{sell:{text:"Mit über einer Milliarde aktiven Nutzern gibt es auf der Plattform Einkaufsposten mit allen Arten von Produkten. Wenn Sie bereits im Einzelhandel sind, besteht eine gute Chance, dass Sie Ihre Waren so verkaufen können, wie sie sind."},products:{text:"Wenn Sie jedoch kein Geschäft haben, gehören zu den beliebtesten Artikeln zum Verkauf Hautpflege- und Schönheitsprodukte, Turnschuhe, kabellose Kopfhörer, Rucksäcke und nachhaltige Mode."}}}}},poster:{title:"Möchten Sie Ihre Produkte über Instagram verkaufen?",btn:{text:r}}},integrations:{meta:{title:"Zyro Integrationen – Pflegen Sie Ihre Seite Mit Unseren Tools",description:"Mit Zyros praktischen Integrationen können Sie mehr über Ihre Besucher erfahren, Ihre Website optimieren und eine Verbindung zu Ihren Kunden aufbauen."},hero:{title:"Verbessern Sie Ihre Website mit praktischen Integrationen",textV2:"Erfahren Sie mehr über Ihre Benutzer und optimieren Sie Ihre Website für Conversions mit den professionellen Integrationen von Zyro.",btn:{text:r}},manager:{subtitle:bj,titleV2:"Verfolgen Sie das Nutzerverhalten",textV2:"Mit Google Tag Manager können Sie alle Tags auf Ihrer Website verwalten. Es hilft bei der Verfolgung, Analyse und Berichterstattung des Besucherverhaltens auf Ihrer Website. Verwenden Sie ihn, um Ihre Seiten zu optimieren."},analytics:{subtitle:Q,titleV2:"Verstehen Sie Ihren Traffic",textV2:"Google Analytics bietet Ihnen detaillierte Informationen zu den Besuchern Ihrer Website. Entdecken Sie, woher Ihr Traffic kommt, finden Sie heraus, wonach Ihre Besucher suchen, und optimieren Sie Ihre Website."},messenger:{subtitle:"Facebook Messenger",titleV2:"Live-Chat mit Ihren Besuchern",textV2:"Lassen Sie sich von Kunden direkt kontaktieren, indem Sie den Facebook Live Chat in Ihre Zyro-Website integrieren. Benutzer können Ihnen Nachrichten senden, während sie sich auf Ihrer Website befinden. Bleiben Sie auch nach dem Verlassen in Kontakt."},pixel:{subtitle:cO,titleV2:"Setzen Sie Ihre Anzeigen richtig",text:"Mit Facebook Pixel können Sie Ihre Marke bei den richtigen Menschen bewerben. Analysieren Sie die Performance der Werbung, richten Sie Produkte neu aus und sorgen Sie dafür, dass Ihre Werbung von Menschen gesehen wird, die auch bereit sind, für Ihr Produkt Geld auszugeben."},hotjar:{subtitle:eK,title:"Visualisieren Sie Klicks, Scrolling und Interaktionen",textV2:"Hotjar erstellt visuelle Heatmaps, die Ihnen zeigen, was Ihre Benutzer auf Ihrer Website interessieren. Verstehen Sie, was sie zum Kauf motiviert, und gestalten Sie Ihre Seiten so, dass sie perfekt zu ihren Anforderungen passen."},howWorks:{title:"Was Zyros Integrationen tun",list:{manager:{title:bj,list:{manage:{title:"Tags verwalten ohne Coding",texts:{marketing:{text:"Marketing-Stichwörter sind Codezeilen auf Ihrer Website, die die spezifischen Aktionen der Nutzer tracken. Google Tag Manager erlaubt es Ihnen, alle von einem Ort aus zu verwalten, ganz ohne Coding."},track:{text:"Sie können auswählen, welche Seiten Sie tracken wollen, dann einfach Tags erstellen und ihnen \"sagen\", was sie messen sollen. Sie können sogar Ihre Optionen automatisieren, um sie erst später zu benutzen."},small:{textV2:"Für ein kleines Unternehmen oder einen Einzelunternehmer ist es ein wertvolles Tool, da Sie kein Entwickler sein müssen, um es zu verwenden. Da es keine Codierung gibt, gibt es auch keine Möglichkeit, Ihre Seiten durcheinander zu bringen."}}},optimise:{title:"Seiten optimieren",texts:{tags:{text:"Sie können Tags erstellen, die bestimmte Aktionen tracken, die Sie Ihre Besucher auf Ihrer Homepage ausführen lassen möchten. Indem Sie diese Aktionen tracken, können Sie herausfinden, ob Ihre Seiten das tun, was sie sollen."},manager:{textV2:"Wenn Sie Google Tag Manager verwenden, können Sie Ihre Website optimieren. Sie können Änderungen vornehmen, die Benutzer dazu ermutigen, die gewünschten Maßnahmen zu ergreifen, z. B. den Kauf Ihrer Produkte."},analytics:{text:"Sie können Google Analytics verwenden, um Ziele festzulegen und Ihre Tag Manager-Ergebnisse zu filtern. Selbstverständlich sind auch diese Informationen übersichtlich in Reports dargestellt und zusammengefasst."}}}}},messenger:{titleV2:"Facebook Live Chat",list:{conversation:{title:"Führen Sie die Unterhaltung weiter",texts:{tool:{textV2:"Das Schöne an diesem Tool ist, dass Sie Ihrem Website-Besucher jederzeit erreichen können. Sie können auf eine Anfrage antworten, nachdem sie Ihre Website verlassen haben und werden in Messenger benachrichtigt."},chat:{textV2:"Darüber hinaus wird Ihr gesamter Chat-Verlauf mit einem Kunden geladen, wenn dieser einen Chat startet. Sie können frühere Interaktionen verfolgen und Ihrem Team helfen, mit einer einzigen Stimme zu sprechen."},info:{textV2:"Sie müssen keine Kundeninformationen erfassen, um diese zu verfolgen. Öffnen Sie einfach Messenger und setzen Sie das Gespräch fort."}}},customers:{title:"Direkte Kunden(ver)bindung",texts:{customers:{textV2:"Durch diese Integration können Kunden über Ihre eigene Website über Facebook Live Chat mit Ihnen chatten. Durch Klicken auf das Live Chat-Symbol auf Ihrer Website wird ein Facebook Live Chat-Fenster geöffnet."},place:{text:"Wo soll das Chatsymbol hin? Sie entscheiden! Sie können auch automatisierte Antworten einrichten, um Ihre Besucher wissen zu lassen, dass Sie bald antworten werden."},question:{text:"Sei es eine Frage, Beschwerde oder einfach generelles Feedback; mit diesem Add-On haben Sie die ideale Lösung parat, um mit Ihren Kunden zu kommunizieren."}}}}},analytics:{title:Q,list:{users:{title:"Verstehen Sie Ihre Nutzer",texts:{analytics:{text:"Google Analytics gibt Ihnen vollen Einblick in die Interaktionen Ihrer Besucher mit Ihrer Website. So wissen Sie, was funktioniert und was verbessert werden muss."},channels:{textV2:"Sie können sehen, auf welchen Kanälen Sie am meisten Verkehr haben, welche Keyword-Suchanfragen Benutzer auf Ihre Website bringen und wie Besucher mit den Inhalten auf Ihren Seiten interagieren."},tool:{textV2:"Das Tool zeigt diese Informationen in benutzerfreundlichen und verständlichen Berichten sowie in Dashboards an. Es ist einfach, Entscheidungen basierend auf der tatsächlichen Leistung Ihrer Website zu treffen."}}},profit:{title:"Verwandeln Sie Daten zu Profit",texts:{understand:{text:"Ihre Kunden zu verstehen und zu wissen, wie man den \"richtigen\" Traffic anzieht ist der Schlüssel zu einem erfolgreichen Online-Business."},analytics:{textV2:"Mithilfe von Analytics können Sie herausfinden, welche Besucher am wahrscheinlichsten zu Kunden konvertieren. Der höchste potenzielle Wert ist die Kennzahl, nach der Sie streben sollten."},connect:{textV2:"Sie können Analytics auch mit anderen Google-Werbeprodukten verbinden. Mit Google Ads, AdSense und Ad Manager können Sie Ihre Produkte oder Dienstleistungen an die richtigen Personen vermarkten."}}}}},pixel:{title:cO,list:{ads:{title:"Starke Facebook Werbung erstellen",texts:{pixel:{text:"Facebook Pixel lädt ein bisschen Code auf Ihre Website, das es Ihnen erlaubt zu sehen, was die Nutzer auf Ihrer Website tun, nachdem Sie Ihre Werbung auf Facebook gesehen haben."},effective:{textV2:"Auf diese Weise können Sie effektive Kampagnen erstellen. Zeigen Sie die Produkte mit hohem Interesse und schalten Sie Anzeigen nur für Personen, die mit hoher Wahrscheinlichkeit Conversions erzielen."},audience:{textV2:"Sie können das Tool auch verwenden, um benutzerdefinierte Zielgruppen für eine Kampagne zu erstellen. Sie können Benutzer mit Profilen ansprechen, die Ihren bestehenden Kunden ähneln, und Produkte vorschlagen, die auf früheren Einkäufen basieren."}}},insights:{title:"Praktische Einblicke in das Nutzerverhalten",texts:{visitors:{textV2:"Je mehr Ihre Besucher Ihre Anzeigen sehen, desto bessere Daten haben Sie über ihr Einkaufsverhalten. Mit der Zeit können Sie die Conversions von Facebook-Anzeigen optimieren."},users:{textV2:"Sie können sehen, welche Art von Nutzern am wahrscheinlichsten einen Kauf tätigen und woran sie interessiert sind. Sie erfahren sogar, wie Ihre Anzeigen auf verschiedenen Geräten funktionieren."},insights:{textV2:"Auf dem leicht verständlichen Facebook-Pixel-Dashboard werden umfangreiche Benutzerinformationen angezeigt. Erfahren Sie schnell, woran Ihr Traffic interessiert ist, und richten Sie Ihre Anzeigen perfekt aus."}}}}},hotjar:{title:eK,list:{visualise:{title:"Visualisierung von Besucherverhalten",texts:{heatmaps:{textV2:"Hotjar erstellt Heatmaps Ihrer Webseiten. Diese zeigen Ihnen, wo Ihre Besucher auf Ihrer Website klicken, tippen und scrollen, um zu sehen, wonach Benutzer suchen."},web:{textV2:"Das Tool zeigt Ihnen Ihre Webseiten mit verschiedenen Überlagerungen an, auf denen die Arten des Benutzerverhaltens angezeigt werden. Dies ist bei weitem der einfachste Weg, um zu verstehen, wie Besucher in Echtzeit mit Ihrer Website interagieren."},understanding:{text:"Sie erhalten ein tieferes Verständnis dafür, wohin sie schauen und worauf sie tatsächlich klicken, damit Sie ihren Bedürfnissen besser gerecht werden und Ihren Gewinn steigern können."}}},solve:{title:"Probleme lösen & Seiten optimieren",texts:{customers:{textV2:"Es ist besonders interessant zu sehen, wo Sie Kunden verlieren. Hotjar hilft Ihnen dabei, Probleme mit dem Layout und dem Design Ihrer Website schnell zu beheben."},buttons:{textV2:"Erfahren Sie, welche von Ihren Schaltflächen attraktiv sind, wie Ihre Kunden mit Online-Formularen interagieren oder wie viel von Ihren Inhalten sie tatsächlich lesen. Sie erhalten ständig Feedback und leicht verständliche Berichte."},improve:{text:"Das Benutzen von Hotjar wird Ihnen mit der Zeit dabei helfen, konstant Ihre Website zu verbessern. Irgendwann können Sie die Benutzererfahrung dann komplett optimieren und Ihre Conversions maximieren."}}}}}}},access:{title:"Zugriff auf Zyros Digitale Marketing Integrationen",list:{join:{titleV2:rl,texts:{signUp:{textV2:"Eröffnen Sie ein Konto bei Zyro. Um unsere Integrationen nutzen zu können, müssen Sie ei Codezeile schreiben zu müssen."},features:{text:"In der Tat trifft das auf alle Features des Homepage-Baukastens von Zyro zu."}}},integrations:{title:"Muss ich die Integrationen von Zyro benutzen?",texts:{no:{text:"Nur, wenn Sie möchten."},access:{textV2:"Obwohl Sie mit Zyro auf alle diese Tools zugreifen können, können Sie auswählen, welche Sie verwenden möchten."},helpful:{textV2:"Einige Zyro-Nutzer finden Google Analytics hilfreich, benötigen jedoch keinen Live-Chat. Andere lieben es, ihre Webseiten über Hotjar zu optimieren, verwenden jedoch keine Facebook-Pixel."},empowers:{text:"Mit Zyro können Sie tun und lassen, was Sie wollen."}}},platforms:{title:"Muss ich viele Konten auf verschiedenen Plattformen verwalten?",texts:{dashboard:{text:"Zum Glück nicht. Sie können alle Ihre verschiedenen Marketingkonten über Ihr Zyro-Dashboard verwalten."},accounts:{text:"Sie müssen lediglich Ihre Konten zum Integrationsbereich Ihrer Website hinzufügen und können alles, was mit Ihrer Website zu tun hat, unter einem Dach überwachen."}}}}},website:{title:"Professionelle Integrationen - Unser Schlüssel zu Ihrem Erfolg",btn:{text:ci}}},landingWebsite:{meta:{title:"Landing Page Erstellen- Landingpage Homepage-Baukasten",description:"Mit unserem kostenlosen Baukasten und KI Tools können Sie eine perfekte Landing Page erstellen. Machen Sie heute noch aus Besuchern Kunden."},hero:{title:"Landing Page erstellen",btn:{text:r}},templates:{subtitle:bM,title:"Fertige Vorlage für professionelle Landingpages"},engine:{subtitle:"Optimiert für Suchmaschinen"},connect:{subtitle:"Mit dem Publikum verbinden",title:"Begeisterung, die ansteckt",text:"Erhöhen Sie die Reichweite Ihrer Kampagne durch nahtlose Integration in soziale Medien. Holen Sie sich Shares, erhöhen Sie Ihre Bekanntheit und bringen Sie die Leute zum Reden."},track:{subtitle:rC,title:"Gewinnen Sie wichtige Erkenntnisse"},steps:{list:[{text:"1. Melden Sie sich bei Zyro an oder erstellen Sie ein Konto."},{text:"2. Schauen Sie sich Zyro Landingpage Vorlagen an und wählen Sie eine, die zu Ihrer Marke passt."}]},campaign:{list:[{title:"Umsatzwachstum"},{title:"Benutzer gewinnen"},{title:"Bauen Sie Ihr Netzwerk auf"}]},faq:{title:"Landing Page erstellen F&A",list:[{title:"Was ist eine Landing Page und wie funktioniert sie?"},{title:"Was ist der Unterschied zwischen einer Website und einer Landingpage?"},{title:"Benötige ich eine Website für eine Landingpage?"}]},heroText:"Der erste Eindruck zählt. Steigern Sie die Conversions Ihrer Landing Pages mit dem Landing Page Builder von Zyro.",buildLandingPages:"Landing Page Builder",supercharge:"Laden Sie Ihre Marketingkampagnen auf",superchargeText:"Erstellen Sie vollständig anpassbare Landingpages mit hoher Conversion-Rate. Wählen Sie aus Dutzenden von Designern erstellten Zielseitenvorlagen und legen Sie noch heute los.",discoveredTitle:"Landingpages erstellen und entdeckt werden",discoveredText:"Um Conversions zu steigern, benötigen Sie Besucher. Die benutzerdefinierten Landingpages von Zyro sind standardmäßig für Suchmaschinen optimiert, damit Ihre Website von den richtigen Personen gefunden wird.",trackText:"Lassen Sie künstliche Intelligenz für sich arbeiten. Optimieren Sie Ihre Landing Pages mit KI-Heatmaps, die Ihnen genau sagen, wohin Ihre Haupt-Call-to-Action für maximale Conversions führen sollte.",stepListTitle:"So erstellen Sie Landingpages mit Zyro",stepThree:"3. Passen Sie Ihre Zielseite mit dem Drag-and-Drop-Editor an.",stepFour:"4. Starten Sie Ihre Landing Page und bringen Sie Ihr Geschäft online.",stepFive:"5. Generieren Sie Leads mit professionell aussehenden Landing Pages und steigern Sie die Conversions.",responsiveTitle:"Mobile responsive Landingpages",responsiveDriveText:"Steigern Sie den Umsatz Ihrer Marketingkampagnen, indem Sie Ihre Besucher in Kunden verwandeln.",usersText:"Der Landing Page Builder von Zyro bringt neue Benutzer dazu, Ihr Unternehmen oder Ihre Marke zu testen.",networkText:"Verbessern Sie Ihre Marketingaktivitäten, indem Sie Landing-Pages mit Ihren Social Media-Kanälen verbinden.",captureText:"Sammeln Sie E-Mail-Adressen mit dem Landing Page Builder von Zyro, um Newsletter zu versenden und mehr Verkaufschancen zu ermöglichen.",captureTitle:rS,firstFaq:"Landing Page mit optimierten Inhalte ist der Schlüssel zu effektivem Online-Marketing. Sie werden Landingpages genannt, weil Besucher dort zum ersten Mal auf Ihrer Website landen und wahrscheinlich nicht mit Ihrer Hauptseite verlinkt werden. Landingpages mit gutem Landingpage-Design vermitteln nicht nur einen guten ersten Eindruck von Ihrer Website oder Marke, sondern sind auch eine Möglichkeit, die Aufmerksamkeit der Benutzer zu gewinnen und sie zu einer gewünschten Aktion zu führen. Viele kleine Unternehmen und Marketingteams verwenden Zielseiten, um Kontaktinformationen zu sammeln, eine E-Mail-Liste zu erstellen oder Benutzer von der ersten Zielseite bis zum Kauf zu führen. Sie kombinieren attraktive Designelemente mit wirkungsvollen Texten, um die Aktionen der Benutzer zu verstärken.",secondFaq:"Dies ist wirklich eine Frage der Absicht und der Erwartungen. Eine Landing Page kann eine Website oder nur ein Teil einer Website sein. Im Allgemeinen ist eine Zielseite mit einer bestimmten Kampagne oder einem bestimmten Benutzerfluss verbunden. Google Analytics-Daten können Ihnen zeigen, dass sich Besucher auf Ihrer Website auf eine bestimmte Weise verhalten, unabhängig davon, ob die meisten von Facebook-Anzeigen, E-Mail-Marketing-Software oder organischem Verkehr stammen. Sie können Zielseiten verwenden, um diesen Benutzerfluss zu segmentieren und den Verkehr basierend auf der Benutzerabsicht zu fokussieren . Möglicherweise möchten Sie, dass Website-Besucher Informationen über eine Marke lesen, während Sie den Verkehr auf Zielseiten für eine bestimmte Aktion lenken möchten. Ein Site-Besucher kann sich die Homepage ansehen, die Info-Seite lesen, nach Kontaktinformationen suchen oder die angebotenen Dienstleistungen und Produkte durchsuchen. Das Ziel einer Landing Page besteht darin, Conversions zu steigern. Eine Marketingkampagne kann die Aufmerksamkeit der Zielgruppe mithilfe eines Call-to-Action-Buttons lenken. Eine Landing Page kann Teil einer Website sein oder komplett eigenständig existieren.",thirdFaq:"Technisch gesehen, nein, Sie brauchen keine vollständige Site, aber mit Zyro haben Sie die Möglichkeit, unsere Plattform als Website-Builder oder als Landingpage-Tool oder beides zu verwenden. Landingpages sind in der Regel mit einer größeren Website verbunden. In einigen Fällen ist eine Zielseite die einzige Seite, die ein Besucher sieht, und die auf der Zielseite ausgeführten Aktionen sind alles, wonach Marketer suchen. In anderen Fällen werden sie als Einführung in die größere Online-Präsenz der Marke verwendet. Ob Sie nur ein Landingpage Baukasten benötigen oder Ihre eigene Landingpage mit einer ganzen Site verbinden möchten, hängt davon ab, was Sie mit Ihrer Seite erreichen möchten. Denken Sie daran, dass Sie die benutzerdefinierte Domain besitzen müssen, auf der Ihre Seite gehostet wird.",fourthFaqQuestion:"Wie steigern Landing Page Baukästen die Conversions?",fourthFaq:"Mit einem Zyro-Abonnement können Sie unbegrenzt Landing Pages erstellen. Unser Landing Page Builder hilft Kleinunternehmern, qualitativ hochwertige Landing Pages zu erstellen, die Ihren Website-Traffic effektiv auf Ihre Geschäftsziele lenken. Mit unserem Drag-and-Drop-Builder können Sie personalisierte Landingpages erstellen, die Marketing-Automatisierungsfunktionen für Ihr Online-Geschäft bieten. Erweiterte Landingpage-Funktionen wie die Zyro AI-Heatmap zeigen Ihnen genau, wie Sie Ihre neuen Landingpages gestalten, um Benutzer durch Ihre Website zu führen. A\u002FB-Tests dieser Layouts helfen Ihnen, diese Zielseiten noch weiter zu optimieren. Egal, ob Sie den Umsatz steigern oder E-Mail-Adressen erfassen möchten, mit dem Landingpage-Ersteller von Zyro können Sie alles tun.",fifthFaqQuestion:"Kann ich Landingpage-Vorlagen anpassen?",fifthFaq:"Mit dem Landingpage Builder von Zyro können Sie schöne Landing Pages erstellen, die vollständig anpassbar sind. Die gute Nachricht ist, dass Sie alles auf Ihrer Landingpage mit unserem Drag-and-Drop-Landingpage-Ersteller anpassen können. Bearbeiten Sie Text, Farben, Bilder, Schaltflächen, Handlungsaufforderungen, Anmeldeformulare und mehr mit nur einem Klick. Erweiterte Funktionen wie Titan E-Mail bieten eine professionelle E-Mail-Marketing-Plattform für Zyro-Benutzer, die beeindruckende Landingpages erstellen möchten, um eine E-Mail-Liste zu erstellen.",sixthFaqQuestion:"Wie erstellt man Landingpages am besten?",sixthFaq:"Sie sollten Landingpages erstellen, die der Nutzerabsicht entsprechen. Zyro-Landingpage-Vorlagen werden von Designern erstellt und in ihrem Layout optimiert, um Benutzer durch Ihre Website zu führen. Es gibt mehrere Standardregeln für Landingpages, die jeder befolgen kann. Werbefreie Zielseiten sind besser, da sie mehr Vertrauen bei den Nutzern wecken, klare und offensichtliche Call-to-Action-Schaltflächen helfen, die Conversions zu steigern, und ein minimales Layout führt in der Regel zu einer besseren Leistung. Der beste Weg zum Entwerfen von Landingpages ist jedoch, mit einer Vorlage zu beginnen und sie an Ihre eigenen Geschäftsanforderungen anzupassen.",seventhFaqQuestion:"Wo wird meine Landingpage gehostet?",seventhFaq:"Alle mit Zyro-Landingpage-Builder erstellten Landingpages profitieren vom gleichen sicheren, kostenlosen Hosting von Zielseiten wie die anderen Websites, die mit dem Website-Builder von Zyro erstellt wurden. Unsere Cloud-Hosting-Server sind schnell und zuverlässig mit einer Verfügbarkeit von 99,9 %, um sicherzustellen, dass Ihre Website so oft wie möglich online ist, um so viele Besucher wie möglich zu neuen Kunden zu machen. Mit automatisierter Einrichtung und Live-Kundensupport rund um die Uhr haben Sie Ihre Seite im Handumdrehen online. Besser noch, unser Hosting skaliert mit Ihnen, sodass unsere Hosting-Option immer in der Lage ist, Ihren Datenverkehr zu bewältigen, egal wie viele Besucher Sie auf Ihrer Landingpage erhalten."},legalDocumentGenerator:{formSubmitButton:"Dokument erstellen",disclaimerText:"Der von diesem Tool erstellte Text ist nicht rechtsverbindlich. Wenn Sie ihn benutzen, stimmen Sie den Bedingungen %{0} ausdrücklich zu.",disclaimerTextSlot:"dieses Haftungsausschlusses",disclaimerModalTitle:"Haftungsausschluss",disclaimerModalTextOne:"Jede Website sollte über Allgemeine Geschäftsbedingungen (AGB), Rückgabe- und Rückerstattungsbedingungen und eine Datenschutzerklärung verfügen. Auch wenn Ihre Website keine geschäftlichen oder kommerziellen Zwecke verfolgt, empfiehlt es sich immer zu Ihrem eigenen Schutz sowie zum Schutz Ihrer Websitebesucher Allgemeine Geschäftsbedingungen (AGB) sowie eine Datenschutzerklärung zu haben.",disclaimerModalTextTwo:"Die Exaktheit der Dokumentvorlagen auf dieser Website ist nicht rechtsverbindlich. Zyro übernimmt keinerlei Verantwortung und Haftung im Falle von Schadensansprüchen, Beschädigungen, Verlusten, Ausgaben, Kosten oder sonstiger Verpflichtungen, die aus der Verwendung dieser Allgemeinen Geschäftsbedingungen (AGB), Rückgabe- und Rückerstattungsbedingungen oder Datenschutzerklärungen resultieren. Die Verwendung erfolgt auf eigenes Risiko. Lassen Sie sich bei Bedarf rechtlich beraten.",resultsBannerTitle:rT,resultsBannerText:oq,resultsBannerTextSlot:or},logoMaker:{meta:{title:"Logo Maker - Logo Kostenlos und Schnell Erstellen",description:"Logo kostenlos erstellen ist jetzt möglich mit Zyro Logo Maker. Entwerfen Sie ein Logo schnell und einfach für Ihr Unternehmen oder Ihre Website."},hero:{btn:{text:"Erstellen Sie Ihr Logo"}},about:{title:"Logo kostenlos erstellen und verwenden"},features:{title:"Warum sollten Sie mit Zyro ein Logo online erstellen?",list:[{title:"100 % KOSTENLOS",text:"Mit Zyro können Sie ein professionelles Logo erstellen kostenlos. Keine versteckten Gebühren, Limits oder Bedingungen."},{title:"Tausende von Vorlagen",text:"Verwenden Sie hochwertige Vorlagen, von minimalistischen und sauberen bis hin zu anspruchsvollen und eleganten. Wir übernehmen das Logo-Design für Sie."},{title:"SUPER SCHNELL",text:"Wir kümmern uns um das Logo, damit es nicht in Tagen, sondern in wenigen Minuten fertig ist."},{title:"VOLLSTÄNDIG ANPASSBAR",text:"Ganz oder gar nicht! Sie können jedes Element Ihres Logos ganz einfach anpassen, bis es für Ihr Unternehmen perfekt ist."},{title:"EINFACH ZU BENUTZEN",text:"Das Erstellen eines professionellen Logos war nie einfacher. Klicken Sie auf eine Schaltfläche, um ein Logo zu generieren, anzupassen und fertig zu stellen."},{title:"STARKE MARKE, STARKES GESCHÄFT",text:"Bauen Sie Ihre Marke professionell, ohne Hilfe der Profis. Holen Sie sich Vektordateien, ein komplettes Social-Media-Set und Branding-Richtlinien."}]},howTo:{list:[{title:"1. Geben Sie Ihren Markennamen ein",text:rU,texts:[{text:rU}]},{title:"2. WÄHLEN SIE EINE VORLAGE AUS",text:rV,texts:[{text:rV}]},{title:"3. PASSEN SIE IHR LOGO AN",text:rW,texts:[{text:rW}]},{title:"4. HERUNTERLADEN UND VERÖFFENTLICHEN",text:rX,texts:[{text:rX}]}]},faq:{title:"Häufig gestellte Fragen zum Logo Maker von Zyro",list:[{title:"Wie funktioniert der Logo-Maker?",texts:[{text:"Unser kostenloses Tool verwendet professionelle Designer-Elemente, die kombiniert, angepasst und modifiziert werden können, um Ihrem Unternehmen und Ihrer Marke zu entsprechen."},{text:"Es wird ein einzigartiges Logo erstellt, das Sie dann an Ihre Markenvision anpassen können. Wenn Sie zufrieden sind, laden Sie die Datei herunter und nutzen Sie Ihr neues Logo optimal."},{text:"Schließlich, wenn Sie zufrieden sind, laden Sie die Datei herunter und holen Sie das Beste aus Ihrem neuen Logo heraus. Veröffentlichen Sie es auf Social-Media-Kanälen, fügen Sie es Ihren Visitenkarten hinzu und vergessen Sie nicht, es auch auf Ihrer Website zu veröffentlichen."}]},{title:"Wird der Logo-Maker ein einzigartiges Logo erstellen?",texts:[{text:"Er generiert immer ein Logo, das einzigartig und speziell auf Ihr Unternehmen zugeschnitten ist."},{text:"Dazu verwenden wir ausgefallene Technologien, die zu komplex sind, um sie hier zu erklären. Es genügt jedoch zu sagen, dass das Tool intelligent genug ist, um Logos zu erstellen, die zuvor noch nicht verwendet wurden."}]},{title:"Verwenden sie aktuelle Logo-Design-Trends?",texts:[{text:"Ja, das tun wir absolut."},{text:"Sie wollen ein Logo, das den neuesten Logo-Design-Trends für Ihr Unternehmen folgt, um die Aufmerksamkeit der Menschen zu erregen und zu gedeihen."},{text:"Wenn Sie alte Logo-Design-Trends verwenden, werden die Leute nicht nur Ihre Website weiterklicken, sondern auch denken, dass es sich nicht um eine vertrauenswürdige Marke handelt."},{text:"Aus diesem Grund helfen unsere professionellen Designer und Softwareentwickler dem Logo Maker-Tool dabei, sich über die neuesten Logo-Design-Trends zu informieren."},{text:"Wenn Sie den Überblick über diese behalten, wird Ihr Logo wahrgenommen und erhält Zugkraft. Sie müssen sich nie wieder über ein veraltetes Logo ärgern."}]},{title:"Wie lade ich mein Logo herunter?",texts:[{text:"Wenn Sie mit dem Entwerfen Ihres Logos fertig sind, klicken Sie einfach auf die Schaltfläche \"Herunterladen\", um eine hochauflösende Bilddatei zu erhalten."},{text:"Die hochauflösende PNG-Datei, die Sie herunterladen, kann sowohl im Internet verwendet als auch gedruckt werden."}]},{title:"Hat mein Logo einen transparenten Hintergrund?",texts:[{text:"Ja, das Logo ist eine PNG-Bilddatei, was bedeutet, dass es einen transparenten Hintergrund hat. Es kann auf jedes andere visuelle Element gelegt werden und sieht trotzdem gut aus."}]},{title:"Wie viel kostet ein Logo?",texts:[{text:"Den Logo-Maker von Zyro können alle gratis verwenden und damit ein Logo kostenlos erstellen. Es gibt keine versteckten Gebühren und keine zusätzlichen Kosten. Es gibt auch kein Limit, wie oft Sie ein qualitativ hochwertiges Logo erstellen können."},{text:"Es gibt auch keine Grenzen, wie oft Sie mit dem KI Logo Maker hochwertige Logos erstellen können. Sie können loslegen, ohne von den Kosten zurückgehalten zu werden."}]},{title:"Wer besitzt die Rechte auf das Logo?",texts:[{text:"Ein Logo, das mit dem Logo Maker von Zyro erstellt wird, ist für die vollständige kommerzielle Nutzung lizenziert. Dies bedeutet, dass Sie es für gewinnbringende Aktivitäten verwenden und es nach Belieben ändern können."}]},{title:"Was macht ein tolles Logo aus?",texts:[{text:"Sie müssen sicherstellen, dass Ihr Unternehmen gut vertreten ist. Erforschen Sie Trends und Erfolgsgeschichten in Ihrer Geschäftsnische."},{text:"Wählen Sie außerdem Ihr Farbschema sorgfältig aus, damit es Ihr Unternehmen ergänzt und mit Ihrer Marke übereinstimmt. Logo-Design ist wichtig."},{text:"Machen Sie Ihr Logo schließlich leicht verständlich und damit einprägsam. Wenn die Leute Ihre Marke leicht erkennen können, können Sie sich von Ihren Mitbewerbern abheben, unabhängig von Ihrer Branche."}]}]},heroTitle:"KI Logo Maker – Logo kostenlos erstellen",heroSubtitle:"Vervollständigen Sie Ihre Marke mit einem professionellen Logo. Es dauert nur eine Minute.",aboutTextOne:"Mit dem KI Logo Maker von Zyro kann jeder seine kreativen Ideen in die Realität umsetzen. Es dauert nur eine Minute, um Ihr eigenes benutzerdefiniertes Logo für Ihr Unternehmen zu entwerfen, ohne dass die Hilfe eines professionellen Designers erforderlich ist. Das Beste daran – es ist kostenlos.",aboutTextTwo:"Sie können jedes Element Ihres benutzerdefinierten Logos mit dem Zyro-Logo-Ersteller bearbeiten. Erstellen Sie ein Logo und ändern Sie Symbol, Größe, Farbe und Text. Erstellen Sie in nur wenigen Minuten ein individuelles Logo-Design, das für Ihre Marke und ihre Werte steht.",featuresFree:"Lassen Sie sich völlig kostenlos ein perfektes Logo erstellen. Es gibt keine versteckten Gebühren oder Limits und es gibt keine Bedingungen.",featuresTemplates:"Verwenden Sie hochwertige Logo-Designs, die zu Ihrer Geschäftsidee passen. Unser kostenloser Logo-Maker erledigt die harte Arbeit für Sie.",featuresCreate:"Unser Logo-Ersteller kann sofort ein atemberaubendes Logo erstellen. Kein Warten mehr auf das Designstudio – die Logoerstellung war noch nie so schnell.",featuresCustom:"Es ist Ihr Logo – nehmen Sie Änderungen vor, bis Sie zufrieden sind. Ändern Sie Schriftarten, Symbole, Text, Farben und mehr. Sie können alle Ihre Logo-Optionen ganz einfach anpassen, bis sie zu Ihrem Markenimage passen.",featuresEasy:"Mit dem Online-Logo-Ersteller von Zyro können Sie mit wenigen Klicks professionell aussehende Logos erstellen, die zu Ihrer Markenidentität passen.",featuresKit:"Ihr Logo-Design wird vollständig kommerziell lizenziert und Ihr Eigentum. Verwenden Sie es überall und überall, von Social Media-Plattformen bis hin zu Visitenkarten und wo immer Ihre Marke zu sehen ist.",createTitle:"Ihr eigenes Logo in 4 einfachen Schritten erstellen",createSubtitle:"Befolgen Sie diese 4 einfachen Schritte, um ein Logo mit dem kostenlosen Logo-Generator von Zyro zu erstellen.",createStepOne:"Teilen Sie dem Logo-Generator mit, welcher Markenname auf dem Logo erscheinen soll.",createStepTwoTitle:"2. WÄHLEN SIE EINE DER LOGOVORLAGEN AUS",createStepTwo:"Wählen Sie aus Tausenden von professionellen Logo-Vorlagen und Logo-Stilen, um Ihr perfektes Logo zu erstellen.",createStepThree:"Passen Sie die Größe an, passen Sie die Farben an und bearbeiten Sie die Schriftarten Ihres Unternehmenslogodesigns nach Bedarf.",createStepFour:"Laden Sie Ihre Markenassets in Vektordateien herunter, die perfekt für alle Zwecke geeignet sind – sie sind bereit für die Veröffentlichung und den Druck.",faqOneTextOne:"Unser kostenloser AI-Logo-Ersteller verwendet von Designern erstellte Elemente, die dann kombiniert, angepasst und an Ihre Geschäftsidentität und Marke angepasst werden, um Ihr eigenes Logo online im gewünschten visuellen Stil zu erstellen.",faqOneTextTwo:"Zunächst erstellt der Logo-Ersteller Online-Logo-Designs. Zweitens können Sie es an Ihre Markenvision anpassen. Passen Sie Größe, Farbe und Schriftart des Designs an, bis es perfekt ist. Schließlich, wenn Sie zufrieden sind, laden Sie die Datei herunter und holen Sie das Beste aus Ihrem neuen Logo heraus.",faqOneTextThree:"Veröffentlichen Sie Ihr Firmenlogo auf Social-Media-Kanälen, um Ihre Online-Präsenz zu verbessern, fügen Sie es Ihren Visitenkarten hinzu und vergessen Sie nicht, es auch auf Ihrer Website zu platzieren.",faqTwoTextOne:pP,faqTwoTextTwo:"Es ist ein komplizierter Prozess, aber im Allgemeinen erstellen Logo-Hersteller wie die von Zyro Logos, indem sie mithilfe von maschinellem Lernen Hunderttausende von Bildern durchsuchen.",faqTwoTextThree:"Von hier aus kann unser kostenloser Logo-Ersteller verstehen, was ein beliebtes Logo-Design gut aussehen lässt, und gleichzeitig Dinge genug ändern, um auch Ihr eigenes Logo-Design einzigartig zu machen.",faqTwoTextFour:"Natürlich ist das kostenlose Logo-Maker-Tool schlau genug, um ein Logo-Design zu erstellen, das noch nie zuvor verwendet wurde.",faqThreeTextOne:"Ja, das tun wir absolut. Sie möchten ein kostenloses Logo-Design haben, das den neuesten Logo-Design-Trends für Ihr Unternehmen folgt, um die Aufmerksamkeit der Menschen zu erregen und zu gedeihen.",faqThreeTextTwo:"Wenn Sie Logodesign-Trends von vor einem Jahrzehnt verwenden, werden selbst Nicht-Designer feststellen können, dass Ihre Geschäftsdaten veraltet sind.",faqThreeTextThree:"Markenbekanntheit ist auf der Straße und online wichtig. Ein veraltetes Logo-Design führt dazu, dass Besucher nicht nur an Ihrer Website vorbeigehen, sondern auch denken, dass es sich um keine vertrauenswürdige Marke handelt.",faqThreeTextFour:"Aus diesem Grund „lehren“ unsere professionellen Designer und Softwareentwickler das kostenlose Logo-Maker-Tool über die neuesten Online-Logo-Design-Trends, damit Sie Ihr eigenes Logo erstellen können.",faqThreeTextFive:"Wenn Sie den Überblick behalten, wird sichergestellt, dass Ihr kostenloses Logo-Design auffällt und an Bedeutung gewinnt. So können Sie sofort mit dem Online Logo Maker loslegen und müssen sich nie wieder mit einem veralteten Logo auseinandersetzen.",faqFourTextOne:"Wenn Sie mit dem Entwerfen eines coolen Logos für Ihr Unternehmen fertig sind, klicken Sie einfach auf die Schaltfläche Download, um eine hochauflösende, mobilfreundliche Bilddatei auf Ihren Computer herunterzuladen.",faqFourTextTwo:"Das kostenlose Logo-Design wird als hochauflösende PNG-Logo-Dateien geliefert, die Sie herunterladen und sowohl für die Webnutzung (Social-Media-Banner, E-Mail-Signaturen usw.) als auch für den Druck (Visitenkarten, Flyer, T-Shirts usw.) bereit sind.",faqFiveTextOne:"Ja, das kostenlose Logo-Design ist eine PNG-Bilddatei, das heißt es hat einen transparenten Hintergrund. Es kann über jedem anderen visuellen Element platziert werden und sieht trotzdem gut aus.",faqSixTextOne:"Der KI-Logo-Generator von Zyro kann für alle seine Kunden völlig kostenlos verwendet werden. Es gibt keine versteckten Gebühren und keine zusätzlichen Kosten. Auch der Anzahl der Male, die Sie mit dem AI Logo Maker verwenden können, um hochwertige Logos zu erstellen, sind keine Grenzen gesetzt. Sie können loslegen, ohne von Kosten gebremst zu werden."},manage:{meta:{title:"E-Commerce Verwaltung Leich Gemacht — Zyro",description:"Eröffnen Sie einen Online Store, bewerben und verkaufen Sie im Internet und erhalten Sie tiefe Einblicke in das Kundenverhalten."},hero:{title:"eCommerce Verwaltung Leicht Gemacht",text:"Völlige Freiheit für Ihr Online-Geschäft",subtitle:"Mit den leistungsstarken E-Commerce-Tools von Zyro können Sie Ihren Online Shop einfach und mühelos verwalten. Wo immer Sie sind, Sie haben die totale Kontrolle.",btn:{text:bZ}},everything:{title:"Alles auf einem Dashboard",texts:{from:{text:"Über ein einziges einfach zu verwaltendes Dashboard haben Sie die volle Sichtbarkeit und Kontrolle über %{0}.",slots:{item:{text:cP}}},manage:{text:"Verwalten Sie Ihr Inventar und Ihre Preise über mehrere Plattformen, behalten Sie den Überblick über alle Ihre Bestellungen, verfolgen Sie die Verkaufsleistung, führen Sie Kampagnen durch und vieles mehr."}},img:{src:"manage\u002Ftemplate.png",alt:"Homepage Baukasten"}},user:{title:"Anpassbare Benutzererfahrung",btn:{text:aF},list:{personalized:{number:s,title:"Personalisierte Storefront",texts:{text:"Sie haben die volle Kontrolle über das Layout von Ihrem Online Shop. Passen Sie es an Ihr Branding an."}},social:{number:t,title:"Soziale Reichweite",texts:{text:"Teilen und verkaufen Sie Ihre Produkte auf %{0} und %{1}. Holen Sie Ihre Kunden da ab, wo sie stehen."}},templates:{number:v,title:rY,texts:{text:"Unsere Vorlagen passen sich automatisch an die Größe des Computers, Smartphones oder Tablets Ihres Kunden an."}}}},easy:{title:"Einfaches Verkaufsmanagement",texts:{sea:{text:"Verlieren Sie sich nicht in einem Meer von Kundenbestellungen. Zyro eCommerce macht das Finden, Filtern, Ändern und Verwalten von Bestellungen zu einer unkomplizierten Aufgabe."},natural:{text:rZ},ask:{text:"Stimmt etwas nicht? Bearbeiten Sie Bestellungen einfach jederzeit und helfen Sie Ihren Kunden. Und erinnern Sie die Leute auch an abgebrochene Warenkörbe - locken Sie sie dazu, zurück zu gehen und ihre Bestellungen abzuschließen."}}},simple:{title:"Einfache und sichere Zahlungen",texts:{choose:{text:"Wählen Sie aus über 50 schnellen und sicheren Zahlungsoptionen. Sie können Kartentransaktionen und andere Zahlungen auf jede Weise ausführen, die am besten zu Ihnen und Ihren Käufern passt."},natural:{text:"Die eCommerce-Tools von Zyro sind PCI DSS-validierte Level 1-Dienstanbieter. Dies ist %{0} für die Sicherheit von Online-Finanztransaktionen.",slots:{high:{text:eY}}},ask:{text:"Alle Zyro-Websites sind auch durch HTTPS-Protokolle geschützt. Diese Verschlüsselung schützt Ihre Daten und alle persönlichen oder Zahlungsinformationen, die von Ihren Kunden geteilt werden."}}},shipping:{title:"Intelligenter Versand",texts:{out:{text:"Der Versand ist ein Kinderspiel. Wir helfen Ihren Kunden die richtige Versandmethode für Ihre Bestellung zu finden."},natural:{text:rZ},ask:{text:"Bieten Sie eine Abholung von einem physischen Ort an? Fügen Sie Optionen für die Bordsteinkante, die Durchfahrt oder die Abholung im Geschäft hinzu. Geben Sie die Geschäftszeiten, den Abholort und die Abholung der Anweisungen an."}}},setup:{title:"Checkliste einrichten",text:"Behalten Sie alles im Auge, was Sie tun müssen, bevor Ihr Geschäft online ist.",list:{makes:{title:"Richten Sie Produktveröffentlichungen ein",texts:{sell:{text:"Zyro macht es einfach, Ihre Produkte oder Dienstleistungen zu Ihrem Geschäft hinzuzufügen und überzeugende Angebote zu erstellen. Jedes Element der Auflistung ist anpassbar."}}},want:{title:"Überprüfen Sie die regionalen Einstellungen",texts:{want:{text:"Möchten Sie an Käufer auf der ganzen Welt verkaufen? Sie können verschiedene Einstellungen für die verschiedenen Regionen vornehmen, in denen Sie verkaufen, um den Benutzern das bestmögliche Einkaufserlebnis zu bieten."}}},implement:{title:"Versandoptionen",texts:{payment:{text:"Wählen Sie eine Versandkostenpauschale, legen Sie Ihre eigenen Tarife fest oder generieren Sie automatische Tarife von Postunternehmen wie UPS, USPS, FedEx, Royal Mail, Canada Post und Australia Post."}}},easily:{title:ql,texts:{select:{text:"Wählen Sie einen Zahlungsanbieter für Ihre Online-Bestellungen aus oder wählen Sie manuell die Zahlungsmethoden aus, die Sie Ihren Kunden anbieten möchten. Zyro unterstützt über 50 Zahlungsgateways."}}}}},product:{title:"Umfassendes Produktmanagement",list:{makes:{subtitle:s,texts:{sell:{text:"Importieren Sie Einträge aus CSV, XCart oder LiteCommerce, um Ihnen das Leben zu erleichtern."}}},want:{subtitle:t,texts:{want:{text:"Definieren Sie alle Produktattribute, einschließlich Größe, Farbe und benutzerdefinierte Optionen."}}},implement:{subtitle:v,texts:{payment:{text:"Fügen Sie verwandte Produkte hinzu, um Kunden dabei zu helfen, einen Look zu vervollständigen oder ein Set (und einen Upsell) zu finden."}}},easily:{subtitle:B,texts:{select:{text:"Übernehmen Sie die Kontrolle über SEO-Titel und Meta-Beschreibungen, um Nutzer anzulocken, die bei Google surfen."}}},choose:{subtitle:C,texts:{select:{text:"Wählen Sie für jedes Produkt die Bilder, den Namen, die Preise, die Optionen und das Design der Schaltflächen %{0} aus.",slots:{git:{text:"Jetzt Kaufen"}}}}},preview:{subtitle:r_,texts:{select:{text:"Zeigen Sie eine Vorschau Ihrer Einträge im Backend oder in Ihrer Storefront an, bevor Sie sie live schalten."}}}}},powerful:{title:"Leistungsstarkes Marketing und Management",text:"Zyro bietet zahlreiche Marketing-Tools, von SEO-Tools und Google Ads bis hin zu Social Media-Marketing und Conversion-Optimierung. Wir helfen Ihnen dabei, Ihr Publikum zu finden und Ihre Produkte zu vermarkten.",slots:{power:{text:"Marketing Tools"}},list:{generate:{text:"Generieren Sie aktuelle Verkaufsberichte"},use:{text:"Verwenden Sie Google Analytics und Google Tag Manager, um den Datenverkehr zu verfolgen"},implement:{text:"Implementieren Sie Facebook-Pixel, Snapchat-Pixel und Pinterest-Tags, um das Benutzerverhalten zu messen"},easily:{text:"Erstellen Sie ganz einfach Google Ads"},share:{text:"Teilen Sie Produkte, schalten Sie Anzeigen und machen Sie Verkäufe in sozialen Medien"},sell:{text:"Verkaufen Sie Produkte über Amazon"},hotjar:{text:"Erstellen Sie Hotjar-Heatmaps, um das Layout Ihrer Websites zu optimieren"}}},features:{title:"Funktionen für eine einfache Geschäftsverwaltung",text:"Zyro eCommerce bietet zahlreiche große und kleine Funktionen, die Ihren Workflow vereinfachen und die Reise Ihrer Kunden angenehmer gestalten.",list:{digital:{title:"Digitale Produkte",texts:{sell:{text:"%{0} statt physischer Gegenstände? Kein Problem. Der Verkauf von Ausdrucken, eBooks, Musik, Podcasts, Kursen und mehr ist mit Zyro eCommerce ganz einfach.",slots:{rather:{text:"Digitale Produkte verkaufen"}}},simply:{text:"Definieren Sie einfach, dass Ihr Produkt nicht versendet werden muss, und laden Sie Dateien hoch, damit Kunden sie herunterladen können. Die Angebote sind vollständig anpassbar, die Zahlungen sind einfach und das Herunterladen erfolgt sofort."}}},emails:{title:"E-Mails",texts:{sell:{text:"Erreichen Sie mehr Menschen und verkaufen Sie mehr Produkte, indem Sie MailChimp mit Ihrem Zyro-Onlineshop verbinden und Ihr E-Mail-Marketing integrieren, um die Verkaufsleistung zu verbessern."},simply:{text:"Richten Sie automatisierte E-Mails für die Wiederherstellung abgebrochener Warenkörbe ein, erinnern Sie Kunden an Favoriten und verwandte Produkte, stellen Sie Feedback-Anfragen und zeigen Sie die Wertschätzung Ihrer Loyalität."}}},gifts:{title:cY,texts:{sell:{text:"Geschenkkarten sind eine großartige Möglichkeit, den Umsatz zu steigern, neue Kunden zu gewinnen und für zukünftige Einkäufe im Voraus bezahlt zu werden. Sie sind auch einfach mit Zyro einzurichten und zu verwalten."},simply:{text:"Sie können die Geschenkkartenwerte bearbeiten und Ihr Geschenkkartenbild anpassen. Sie können Käufer sogar dazu verleiten, Geschenkkarten mit einem Symbol in der Fußzeile Ihres Online-Shops zu kaufen."}}},coupons:{title:"Gutscheine und Rabatte",texts:{sell:{text:"Gutscheine und automatisierte Rabatte einfach hinzufügen und ändern. Bieten Sie Rabatte auf festgelegte Beträge, kostenlosen Versand oder Prozentsätze der gesamten Bestellwerte."},simply:{text:"Wenden Sie Gutscheine oder Rabattcodes automatisch auf die Bestellungen Ihrer treuen Kunden an oder definieren Sie Rabatte basierend auf Zwischensummen oder Kundengruppen (oder beiden)."}}}}},sell:{title:aY,text:r$,list:{account:{title:aY,texts:{gold:{text:r$}}},design:{title:"Alles verwalten",texts:{want:{text:sa}}},select:{title:"Erhalten Sie Benachrichtigungen",texts:{money:{text:sa}}},add:{title:"Offline verkaufen",texts:{want:{text:"Mit der %{0} -Funktion können Sie auf Ihre Bestellungen zugreifen und diese verwalten, auch wenn Sie keine Internetverbindung haben.",slots:{feature:{text:fM}}}}}}},details:{title:"Detaillierte Berichte und Analysen",text:"Zyro ist mit unzähligen Tools ausgestattet, mit denen Sie Ihre Verkehrsquellen und das Verhalten Ihrer Kunden besser verstehen können. Verwenden Sie diese, um Ihre Website für Conversions zu optimieren.",list:{account:{title:Q,texts:{gold:{text:"Der Goldstandard für Verkehrsanalysetools. Kopieren Sie einfach die Google Analytics-ID Ihres Unternehmens in Ihr Zyro-Geschäft, um detaillierte Geschäftsdaten in Ihrem Google Analytics-Dashboard anzuzeigen."}}},design:{title:"Kliken",texts:{want:{text:"Möchten Sie das aktuellste und genaueste Conversion-Tracking? Kliken bietet ein intuitives Dashboard zur Verfolgung von Echtzeit-Conversions, Produkt- und Kategorieverkäufen sowie Einnahmen."}}},select:{title:"Moneydata",texts:{money:{text:"Benötigen Sie ein klares Verständnis der Gesamtleistung Ihres Online-Shops? MoneyData bietet übersichtliche Diagramme mit detaillierten Verkaufs-, Kunden- und Produktberichten, um Sie über Ihre Einnahmen auf dem Laufenden zu halten."}}},add:{title:"App Markt",texts:{want:{text:"Möchten Sie weitere Marketing-, Analyse- und Berichterstellungstools, mit denen Ihr Unternehmen wachsen kann? Besuchen Sie unseren eCommerce-App-Markt und finden Sie eine große Auswahl an leistungsstarken Apps, Tools und Erweiterungen."}}}}},manage:{title:"Erstellen und verwalten Sie Ihre E-Commerce-Website mit Zyro.",btn:{text:"Eröffnen Sie Ihren Shop"}}},marketing:{meta:{title:"Vermarkten und Steigern Sie Ihr Geschäft mit Zyro",description:"Wir haben die richtigen Marketing-Tools für Sie. Kennen Sie Ihr Publikum, schalten Sie großartige Anzeigen und führen Sie Kampagnen durch."},hero:{title:"Marketing-Tools für Ihren Online Shop",texts:{effective:"Zyro hilft Ihnen hnen dabei, Ihre Kunden zu identifizieren, sie mit großartigen Werbeinhalten zu erreichen und Ihre Website für Conversions zu optimieren"}},heroText:"Finden Sie Ihre Zielgruppe, schalten Sie großartige Anzeigen und führen Sie Remarketing-Kampagnen durch. Steigern Sie Ihr Geschäft mit Zyro.",heroButton:aF,howTo:{title:"So erreichen Sie Ihr Publikum",text:"Verstehen Sie Ihre Marktdemografie, um die richtigen Leute anzusprechen.",texts:{understand:{text:"Verstehen Sie Ihren Markt",number:s},know:{text:"Wissen Sie, was sie wollen",number:t},offer:{text:"Sagen Sie ihnen, was Sie anbieten",number:v}}},seo:{list:{seo:{title:"SEO Tools",texts:{organic:{text:"Organischer Suchverkehr ist der wertvollste Verkehr für jeden Online Shop. Und wie bekommt man mehr davon? Indem Sie die Suchmaschinenoptimierung von Grund auf in Ihre Website integrieren."},websites:{text:"Zyro Websites sind standardmäßig suchoptimiert. Sie können responsive Vorlagen, kostenlose SSL-Zertifizierung und optimierte Seitenmetadaten verwenden. Wenn Sie Änderungen daran vornehmen müssen, können Sie dies ganz einfach mit unseren intuitiven SEO-Tools tun."}}},sales:{title:sb,texts:{rely:{text:sc},ecommerce:{text:"Mit Zyro eCommerce können Sie Produkte über Facebook, Instagram, Amazon und eBay verkaufen. Dies erhöht die Reichweite Ihres Marketings und die Verkaufschancen erheblich."}}},remarketing:{title:sd,texts:{more:{text:"Verwandeln Sie mit effektiven Remarketing-Tools mehr interessierte Besucher in zufriedene Kunden. Verlieren Sie keine Verkäufe durch verlorene Aufmerksamkeit oder Ablenkungen."},google:{text:"Remarketing basiert auf Google Analytics und richtet sich an Nutzer, die Ihre Website besuchen oder mit Ihren Anzeigen interagiert haben. Diese Benutzer haben eine höhere Wahrscheinlichkeit, Kunden zu werden, und benötigen nur noch einen kleinen Schubser."},social:{text:"Sie können auch Facebook-, Instagram- und Twitter-Pixel installieren, um diese Zielgruppen zu erreichen."}}}}},seoToolsTitle:qV,seoToolsTextOne:"Organischer Suchverkehr ist der wertvollste Verkehr für jeden Online-Shop. Und wie bekommt man mehr davon? Indem Sie die Suchmaschinenoptimierung von Grund auf in Ihre Website integrieren.",seoToolsTextTwo:"Zyro Websites sind standardmäßig suchoptimiert. Sie können responsive Vorlagen, kostenlose SSL-Zertifizierung und optimierte Seitenmetadaten verwenden.",seoToolsTextThree:"Mit unseren intuitiven SEO-Tools können Sie Ihren Produktseiten benutzerdefinierte Meta-Tags und Produktnamen und -beschreibungen Schlüsselwörter hinzufügen. Sie können sogar SEO-freundliche URLs für Ihr Geschäft erstellen, um sicherzustellen, dass Sie ganz oben in den Suchergebnissen stehen.",multiSalesTitle:sb,multiSalesTextOne:sc,multiSalesTextTwo:"Mit Zyro eCommerce können Sie Produkte über Social Media-Plattformen und beliebte Marktplätze verkaufen und auch bezahlte Anzeigen schalten. Sie können alle Ihre Marketinganstrengungen in einem praktischen Dashboard verwalten.",multiSalesTextThree:"Kuratieren Sie Fotocollagen mit einkaufbaren Posts, die Personen mit Ihrer E-Commerce-Website verknüpfen.",multiSalesTextThreeLink:dj,multiSalesTextFour:"Verbinden Sie Ihren Online-Shop mit Facebook und verkaufen Sie direkt dort. Verwalten Sie alles mit Zuversicht.",multiSalesTextFourLink:rv,multiSalesTextFive:"Synchronisieren Sie Ihr Verkäuferkonto und werden Sie zu einem One-Stop-Store auf dem größten Marktplatz der Welt.",multiSalesTextFiveLink:ft,multiSalesTextSix:"Stellen Sie Ihre Produkte direkt auf Google Shopping, damit die Nutzer die Preise leicht vergleichen können.",multiSalesTextSixLink:"Bei Google verkaufen",ads:{title:"Erstellen Sie großartige Werbung",text:"Verwenden Sie Zyro, um effektive Online Marketingkampagnen zu erstellen und durchzuführen.",texts:{sell:{text:"Verkaufen Sie an Benutzer, wo sie sind",number:s},create:{text:"Erstellen Sie überzeugende Werbung",number:t},attract:{text:"Gewinnen Sie Neue Kunden",number:v}}},advertise:{list:{google:{title:se,texts:{shopping:{text:"Mit Werbung über Google Shopping können Sie an Millionen interessierter Nutzer weltweit vermarkten. Sorgen Sie dafür, dass Ihre Anzeigen oben in den Suchergebnissen gesehen werden und für Zielgruppen angezeigt werden."},products:{text:"Wählen Sie einfach die Produkte aus, für die Sie Werbung schalten möchten, erstellen Sie Ihre Anzeigenkopie, legen Sie ein Budget fest und starten Sie Ihre Kampagne. Ihr Zyro Online Shop kümmert sich um den Rest."},options:{text:"Wenn Sie weitere Optionen benötigen, können Sie jederzeit Google AdWords für bezahlten Traffic hinzufügen."}}},social:{title:sf,texts:{choosing:{text:"Die Auswahl des Werbeorts ist genauso wichtig wie das, was Sie verkaufen. Glücklicherweise verfügen Social Media-Plattformen über vorhersehbare demografische Daten und umfangreiche Benutzerdaten."},market:{text:"Vermarkten Sie Ihr Produkt auf Plattformen wie Facebook, Instagram, Pinterest, Twitter, Google+ und Tumblr. Treffen Sie Ihre Kunden dort, wo sie sind."}}},connect:{title:"Verbinden Sie sich mit Kunden",texts:{promote:{text:"Es gibt keinen besseren Weg, um für Ihre Marke zu werben, als mit den Kunden zu sprechen. Mit Zyro können Sie Messenger Live Chat in Ihre E-Commerce-Website integrieren und direkt mit Besuchern sprechen."},visitors:{text:"Besucher können Ihnen jederzeit eine Nachricht senden und Sie können so schnell wie möglich antworten. Lassen Sie sie nicht von Ihrer Website abwandern - sie werden möglicherweise nie wiederkommen."}}}}},advertiseTitle:se,advertiseTextOne:"Mit Werbung über Google Shopping können Sie an Millionen interessierter Nutzer weltweit vermarkten. Lassen Sie Ihre Anzeigen oben in den Suchergebnissen sehen und für Zielgruppen anzeigen.",advertiseTextTwo:"Wenn Sie weitere Optionen benötigen, können Sie jederzeit für die Schaltung von Anzeigen in der Google-Suche und auf Youtube bezahlen. Zusammen können Sie mit diesen Kanälen Anzeigen für nahezu die ganze Welt schalten.",connectTitle:"Kundenbindung",connectTextOne:"Es gibt keinen besseren Weg, um für Ihre Marke zu werben, als mit den Kunden zu sprechen. Mit Zyro können Sie Messenger Live Chat in Ihre E-Commerce-Website integrieren und direkt mit ihnen sprechen.",connectTextTwo:"Sie können auch automatische Erinnerungen an abgebrochene Warenkörbe einrichten. Auf diese Weise können Sie potenziellen Neukunden in Erinnerung bleiben, die eindeutig an Ihren Produkten oder Dienstleistungen interessiert sind.",socialTitle:sf,socialTextOne:"Vermarkten Sie Ihr Produkt auf Plattformen wie Facebook, Instagram, Pinterest, Twitter und Tumblr. Holen Sie die Kunden da ab, wo sie stehen",socialTextTwo:"Behalten Sie genau im Auge, welche Kanäle für Ihren Markt am besten geeignet sind. Sie können alle Ihre Werbekampagnen direkt in Ihrem Zyro-Onlineshop überwachen.",getTitle:sd,getTextOne:"Verwandeln Sie mit effektiven Remarketing-Tools mehr interessierte Besucher in zufriedene Kunden. Remarketing basiert auf Google Analytics und richtet sich an Nutzer, die Ihre Website besucht oder mit Ihren Anzeigen interagiert haben.",getTextTwo:"Diese Benutzer haben eine höhere Wahrscheinlichkeit, Kunden zu werden, und benötigen nur diesen letzten Schub. Sie können auch Facebook-, Instagram- und Twitter-Pixel für Remarketing installieren.",track:{title:"Verfolgen und Berichten",text:"Verschaffen Sie sich einen klaren Überblick über Ihre Marketingleistung und Beratung, wie Sie diese verbessern können.",texts:{understand:{text:"Verstehen Sie was funktioniert",number:s},see:{text:"Verstehen Sie, wo Sie sich verbessern müssen",number:t},optimize:{text:"Optimieren Sie Ihren Online Shop",number:v}}},reports:{list:{stats:{title:sg,texts:{customers:{text:sh},data:{text:"Sie erhalten klar und transparent dargestellte Verkaufsdaten. Sie wissen genau, wie Sie neue Kunden gewinnen."}}},analytics:{title:Q,texts:{traffic:{text:si},graphs:{text:sj}}},media:{title:sk,texts:{integrate:{text:sl},ads:{text:sm}}},manager:{title:bj,texts:{manage:{text:"Mit Google Tag Manager können Sie alle Tags auf Ihrer Website von einem Ort aus verwalten."},tracking:{text:sn}}}}},socialMediaTitle:sk,socialMediaTextOne:sl,socialMediaTextTwo:sm,googleTagTitle:bj,googleTagManagerTextOne:"Verlieren Sie nie den Überblick darüber, was mit Google Tag Manager wichtig ist. Mit dieser Software können Sie alle Tags auf Ihrer Website von einem Ort aus überwachen.",googleTagManagerTextTwo:sn,reportsTitle:sg,reportsTextOne:sh,reportsTextTwo:"Sie erhalten klar und transparent dargestellte Verkaufsdaten. Sie wissen genau, was Ihre Besucher in Kunden verwandelt.",googleAnalytictsTitle:Q,googleAnalytictsTextOne:si,googleAnalytictsTextTwo:sj,helpful:{title:"Immer hilfreich",list:{mobile:{title:"Mobile Marketing Management",text:"Sie können auf alle Geräte zum Erstellen von Websites und zum E-Commerce von Zyro auf Mobilgeräten zugreifen. Verwalten Sie Ihren Shop und führen Sie unterwegs Kampagnen durch."},support:{title:"24\u002F7\u002F365 Live-Support",text:"Brauchen Sie Hilfe? Professioneller Support ist verfügbar, wann immer Sie ihn benötigen."}}},store:{title:"Vermarkten und steigern Sie Ihr Geschäft mit Zyro",btn:{text:aF}}},mobile:{meta:{title:"Mobile Website Builder — Schöne Mobile Websites Erstellen",description:"Erstellen Sie eine Website mit responsive Design, die nahtlos in alle Geräte integriert ist. Mit Zyro können Sie einfach eine mobile Website erstellen."},hero:{title:"Mobile Website Builder",btn:{text:pC}},heroText:"Es ist einfach, eine Website zu erstellen, die auf jedem Gerät perfekt funktioniert. Erstellen Sie sie auf Ihrem Laptop, Tablet oder Handy.",functional:{subtitle:"Funktionsfähig"},functionalTitle:"Es funktioniert wunderbar",functionalText:"Wenn Sie einen mobilen Website Builder mit Gerätevorschau verwenden, können Sie sicher sein, dass Ihre Website immer die beste Leistung erbringt. Sie können sie immer wieder anpassen.",great:{subtitle:"Sieht gut aus",title:"Responsive Design auf jedem Gerät"},greatText:"Ob auf dem Desktop, Tablet oder Handy, Ihre Website sollte immer gut aussehen. Das Erstellen von Websites mit einem Mobile-First-Approach und reaktionsschnellen Vorlagen lässt Ihre Website herausstechen.",friendly:{subtitle:qW,title:"Suchranking ganz einfach steigern"},friendlyText:"Wichtige Suchmaschinen wie Google bewerten mobile-freundliche Websites höher als nicht mobile-freundliche. Erstellen Sie eine Mobile Website mit responsiven Design und erhöhen Sie die Sichtbarkeit Ihrer Marke.",experience:{subtitle:"Für unsere Kunden nur das Beste",title:"Eine großartige Erfahrung"},experienceText:"Die Benutzererfahrung ist für den Erfolg Ihrer Marke von zentraler Bedeutung. Mit mehr potenziellen Kunden als je zuvor, die mit einem Smartphone surfen, lohnt es sich, ihnen eine großartige Erfahrung zu bieten.",features:{title:"Zyro mobile Website Builder Funktionen"},featuresTitleOne:"Responsive Vorlagen",featuresTextOne:"Mit reaktionsschnellen Vorlagen als Framework können Sie eine mobile Website von Grund auf erstellen.",featuresTextTwo:"Alle kostenlosen Website Vorlagen von Zyro sind 100 % responsive. Dies bedeutet, dass Ihre mobile Website fantastisch aussehen wird, egal welche Sie auswählen.",featuresTitleTwo:"Mobil-orientierte SEO",featuresTextThree:"Suchmaschinen bevorzugen mobilfreundliche Websites und stufen sie höher ein als ihre Konkurrenten, die nicht mobilfreundlich sind.",featuresTextFour:"Glücklicherweise macht der Zyro Website-Builder Website automatisch eine mobil optimierte Website. Alle unsere Abonnements bieten Ihnen Zugriff auf alle SEO-Tools.",featuresTitleThree:"Gerätevorschau",featuresTextFive:"Überlassen Sie nichts dem Zufall. Stellen Sie sicher, dass Ihre Website auf Mobilgeräten funktioniert, bevor Sie sie veröffentlichen.",featuresTextSix:"Mit der Gerätevorschau, einem der wichtigsten Tools im Website-Editor, können Sie überprüfen, ob Ihre Website für Smartphones bereit ist.",featuresTitleFour:so,featuresTextSeven:"Ihre mobile Website sollte Besucher nicht warten lassen oder ihre mobilen Daten belasten. Zyro stellt sicher, dass Ihre Website auf Geschwindigkeit optimiert ist, auch wenn Sie viel Inhalt zum Teilen haben.",featuresTextEight:"Unabhängig davon, ob sie einen Desktop-Browser oder ein Smartphone verwenden, können Benutzer superschnelle Ladezeiten erleben.",builder:{title:"So verwenden Sie den mobilen Website-Builder"},builderTitle:"So verwenden Sie den mobilen Website Builder von Zyro",builderItemTitleOne:sp,builderItemTextOne:"Erstellen Sie ein Konto bei Zyro, um den mobilen Website Builder kostenlos nutzen zu können.",builderItemTitleTwo:"2. Responsive Vorlagen erhalten",builderItemTextTwo:"Bei Zyro können Sie eine der vielen reaktionsschnellen Themen auswählen, die alle mobilfreundlich sind.",builderItemTitleThree:"3. Passen Sie Ihre Website an",builderItemTextThree:"Ziehen Sie Elemente mit Drag & Drop an ihren Platz und bearbeiten Sie sie, um das gewünschte Aussehen zu erhalten.",builderItemTitleFour:sq,builderItemTextFour:"Wenn Sie mit dem Design zufrieden sind, veröffentlichen Sie Ihre mobile Website.",builderItemTitleFive:"5. Mehr Traffic erhalten",builderItemTextFive:"Verwenden Sie professionelle Tools, um mehr Traffic zu erhalten.",poster:{title:sr,btn:{text:r}},posterTitle:sr,faqTitle:"Mobile Website Erstellen F&A",faqFirstTitle:"Ist eine Zyro-Website mobilfreundlich?",faqFirstTextZero:"Ja, natürlich. Alle mit Zyro erstellten Websites sind standardmäßig mobilfreundlich.",faqFirstTextOne:"Jede auf der Plattform verfügbare Vorlage ist so konzipiert, dass sie responsiv sind. Wenn Sie eine der Vorlagen als Basis nutzen, können Sie sicher sein, dass sie mobilfreundlich ist.",faqFirstTextThree:"Der Drag and Drop Website Builder stellt sicher, dass die Elemente des Webdesigns Ihrer Website korrekt ausgerichtet sind. Selbst wenn es auf kleineren Bildschirmen angezeigt wird, sieht Ihre Website großartig aus.",faqFirstTextFour:"Sie können sogar eine Vorschau Ihrer Website anzeigen, bevor Sie sie veröffentlichen, um sicherzustellen, dass sie auf Mobilgeräten gut funktioniert.",faqSecondTitle:"Wie erstellt man eine mobile Website?",faqSecondTextOne:"Natürlich können Sie eine mobile Website mit Zyros Homepage-Baukasten erstellen. Einfach Zyro beitreten und loslegen.",faqSecondTextTwo:"Wählen Sie zunächst eine der vom Designer erstellten, reaktionsschnellen Vorlagen aus. Diese Vorlagen sind bereits für Handys geeignet. Sie müssen sie lediglich nach Ihren Wünschen bearbeiten.",faqSecondTextThree:"Mit dem Drag & Drop-Tool von Zyro können Sie ganz einfach neue Elemente hinzufügen und vorhandene bearbeiten.",faqThirdTitle:"Was ist eine mobilfreundliche Website?",faqThirdTextOne:"Mobile-freundliche Websites funktionieren auf Smartphones und Tablets genauso gut (oder sogar noch besser) wie auf den Computer-Desktop.",faqThirdTextTwo:"Der Inhalt wird auf Bildschirmen jeder Größe korrekt angezeigt und alle Website-Funktionen funktionieren auf Mobilgeräten genauso gut wie auf dem Desktop.",faqThirdTextThree:"Ws gibt zwei Haptgründe, warum eine mobile Website so wichtig ist.",faqThirdTextFour:"%{0} Der Internetverkehr wird immer mobiler. Wenn Ihre Website nicht mit Smartphones kompatibel ist, schließen Sie sich potenziellen Benutzern aus. Nicht funktionale Features und schlechte Inhalte können Ihrer Marke schaden und die Conversions reduzieren.",faqThirdTextSlotOne:"Sie müssen Ihren Benutzern eine gute Erfahrung bieten.",faqThirdTextFive:"%{0} Das Erscheinen in Suchmaschinenergebnissen ist ein wichtiger Weg, um Traffic und potenzielle Neukunden anzulocken. Eine mobil-freundliche Website ist der schnellste Weg, Ihr Ranking zu verbessern.",faqThirdTextSlotTwo:"Google bewertet für Mobilgeräte optimierte Websites höher als solche, die dies nicht sind.",faqFourthTitle:"Kann man eine Website auf einem Smartphone erstellen?",faqFourthTextOne:"Ja, natürlich. Sie können Ihre Zyro-Website von jedem Smartphone oder Tablet aus entwerfen, erstellen und veröffentlichen.",faqFourthTextTwo:"Für die Erstellung mobiler Websites stehen dieselben Features und Funktionen zur Verfügung. Der praktische Drag \n& Drop-Builder funktioniert auf Mobilgeräten genauso gut wie auf dem Desktop.",faqFourthTextThree:"Sie können sogar beim Erstellen der Website zwischen Desktop und Handy wechseln. Dies bedeutet, dass Sie Ihre vollständige Erstellung bequem von einem Computer aus durchführen können, während Sie trotzdem unterwegs noch Änderungen vornehmen können.",faqFourthTextFour:"Zyro hilft Ihnen von Anfang bis Ende, mobil zu sein.",faqFifthTitle:"Kann eine mobile Website weiterhin auf einem Desktop verwendet werden?",faqFifthTextOne:"Nur weil eine Website für Mobilgeräte optimiert ist, bedeutet dies nicht, dass der Desktop-Traffic sie nicht erreicht.",faqFifthTextTwo:"Zyro Websites haben ein responsives Design, was bedeutet, dass sie die Größe automatisch an den Bildschirm des Benutzers anpassen. Die Benutzererfahrung wird daher die gleiche sein, auch wenn zwischen PC und Tablet gewechselt wird.",faqFifthTextThree:"Da Zyro Websites auf einem Grid basieren, kann der Inhalt problemlos in jedem Format dargestellt werden.",faqFifthTextFour:"Sie müssen keine unterschiedlichen Versionen Ihrer Website erstellen. Ihre Website bietet immer die beste Benutzererfahrung.",faqSixthTitle:"Ist der Homepage-Baukasten von Zyro einfach zu bedienen?",faqSixthTextOne:"Ja. Das Erstellen einer mobilen Website ist ganz leicht. Sie wählen einfach Ihre Vorlage, bearbeiten sie mit dem Drag & Drop-Tool und veröffentlichen sie.",faqSixthTextTwo:"Zyro wurde mit Blick auf erstmalige Website-Ersteller entwickelt. Aus diesem Grund ist es einfach, eine gut aussehende Website zu erstellen, selbst wenn Sie mit Webdesign noch nicht vertraut sind.",faqSixthTextThree:"Der Website Builder von Zyro verfügt sogar über einen KI Writer, der einzigartigen, SEO-freundlichen Content erstellen kann, wenn Sie nicht über die Zeit oder das Geschick zum Verfassen von Texten verfügen.",faqSixthTextFour:"Außerdem erhalten Sie auch Zugriff auf über 1 Million Bilder, die Sie kostenlos verwenden können.",faqSixthTextFive:"Zyros Abo-Pläne beginnen bei nur %{0} pro Monat und bieten Ihnen Zugriff auf Integrationen von Drittanbietern, mehr Speicherplatz und Bandbreite sowie die Option, einen exklusiven Domainnamen zu verwenden."},mobilePage:{meta:{title:"Mobile Commerce | Erstellen Sie eine Mobilen Onlineshop",description:"Mastern Sie Mobile Commerce und erstellen Sie eine mobile Website. Jede Zyro Website ist 100 % reaktionsschnell und wunderschön."},hero:{title:"Mobile Commerce",text:"Die Welt ist immer in Bewegung. Erstellen Sie eine mobile Website, die perfekt für mobile Käufer ist.",btn:ss},responsive:{subtitle:rY,title:"Genauso sollte es sein",text:"Jede Zyro Website und jeder Online-Shop sind 100 % reaktionsschnell. Das bedeutet, dass Smartphone-Benutzer eine großartige Erfahrung mit perfekt ausgerichteten Seiten haben, die genau so aussehen, wie sie sollen."},features:{subtitle:"Komplette Funktionen",title:"Nahtlose mobile Nutzererfahrung",text:"M-Commerce sollte keine Kompromisse bei der Funktionalität bedeuten. Jede Funktion, die Desktop-Benutzern zur Verfügung steht, funktioniert auch für mobile Benutzer. Mobile Benutzer sehen dieselben Produktlisten und können problemlos einkaufen."},sell:{subtitle:aY,title:"Reichweite ohne Einschränkungen",text:"Finden Sie Ihren Zielmarkt, wo immer sie sind. Verkaufen Sie in Ihrem eigenen Geschäft, auf Online-Marktplätzen wie Amazon und über soziale Netzwerke wie Facebook und Instagram. Erweitern Sie Ihre Reichweite für Desktop- und Mobile-Shopping."},mobile:{subtitle:"Mobile Verwaltung",title:"Perfekt für unterwegs",text:"Verwalten Sie auch unterwegs Ihren mobilen Online-Shop, Ihre Inventar- und Produktlisten, bearbeiten Sie Verkäufe und Bestellungen und verwalten Sie Versand und Kundendienst über ein einziges Dashboard. Verlangsamen Sie niemals Ihr Geschäft."},salesChannels:{title:"Mobile Commmerce Vertriebskanäle",text:"Erreichen Sie Ihre Kunden auf dem passenden Kanal.",list:{amazon:{number:s,title:"Amazon",text:st,texts:{find:{text:st},sync:{text:"Sie können Ihre Inventar- und Artikellisten zwischen Ihrem mobilen Online-Shop und Amazon synchronisieren. Sie können dann alle Verkäufe über Ihr Zyro eCommerce-Dashboard abwickeln. Ihre Benutzer werden bei Amazon einkaufen, während Sie in Ihrem Geschäft verkaufen."}}},facebook:{number:t,title:fs,texts:{reach:{text:"Erreichen Sie über 2 Milliarden monatliche Nutzer auf der beliebtesten Social-Media-Plattform für Online-Einkäufe. Verbinden Sie Ihren Zyro-Shop mit Ihrer Facebook Business-Seite, um einen Facebook-Shop zu öffnen. Erstellen Sie ein fantastisches M-Commerce Erlebnis."},advertise:{text:"Zyro verkauft nicht nur auf Facebook, sondern unterstützt Sie auch bei der Werbung für seine Nutzer mit leistungsstarken Marketing-Tools. Erstellen Sie effektive Anzeigen, sammeln Sie Besucherdaten mithilfe von Facebook-Pixel und verwandeln Sie Erkenntnisse zum Nutzerverhalten in eine effektivere Marketingstrategie."}}},instagram:{number:v,title:c_,texts:{focus:{text:"Der visuelle Fokus von Instagram macht es perfekt, um Ihre Produkte den Verbrauchern in einem attraktiven Format zu präsentieren. Mit Zyro können Sie problemlos auf der Plattform verkaufen, die hauptsächlich von Personen auf einem mobilen Gerät verwendet wird."},post:{text:"Veröffentlichen Sie Ihre Produkte im Instagram-Konto Ihrer Marke und markieren Sie Artikellisten in Ihrem Geschäft. Benutzer sehen Produktbeschreibungen und Preise und sind eingeladen, Links zu folgen, um Einkäufe in Ihrem Zyro-Shop zu tätigen."}}},store:{number:B,title:"Mobile Online Shop",texts:{help:{text:"Zyro unterstützt Sie nicht nur beim Verkauf auf verschiedenen Plattformen, sondern bietet Ihnen auch unzählige Tools, mit denen Sie Ihren eigenen mobilen M-Commerce-Shop erfolgreich gestalten können. Unser benutzerfreundlicher Builder bietet Ihnen einen schönen Online-Shop, der einfach zu verwalten ist."},marketing:{text:"Sie haben auch Zugriff auf eine Reihe von Marketing-Tools, um potenzielle Kunden im Internet zu erreichen. Profitieren Sie von SEO, Google Ads und Social-Media-Marketing – alles ermöglicht durch Ihr Zyro E-Commerce-Paket."}}}}},advantages:{title:"Mobile Commerce im Kern von SEO",text:"Responsive Design erleichtert nicht nur das Einkaufen für Benutzer mobiler Geräte, sondern trägt auch dazu bei, dass Ihre Marke in den Suchergebnissen eine bessere Leistung erzielt.\n\nZyro hilft Ihnen auf verschiedene Weise, die SEO Ihrer Website zu optimieren.",list:{advantageOne:{subtitle:s,texts:{mobileFirst:{text:"Mobile-First-Design macht %{0} großartig für alle",slots:{ux:{text:"die Benutzererfahrung"}}}}},advantageTwo:{subtitle:t,texts:{loading:{text:"Superschnelle %{0} für Seiten halten die Leute interessiert und zeigen, dass Ihre Website geschäftlich ist",slots:{loading:{text:"Ladezeiten"}}}}},advantageThree:{subtitle:v,texts:{writer:{text:"Mithilfe des %{0} können Sie SEO-freundliche Inhalte erstellen",slots:{writer:{text:"KI Writer von Zyro"}}}}},advantageFour:{subtitle:B,texts:{metadata:{text:"Seitenmetadaten sind einfach zu erstellen, %{0} zu optimieren und zu bearbeiten",slots:{seo:{text:dh}}}}},advantageFive:{subtitle:C,texts:{ssl:{text:"Das kostenlose %{0}, das auf Ihrer Website enthalten ist, macht Ihre Domain zu HTTPS, was von Suchmaschinen bevorzugt wird",slots:{ssl:{text:"SSL-Zertifikat"}}}}},advantageSix:{subtitle:r_,texts:{analytics:{text:"Die Suchleistung kann mit der im E-Commerce-Paket enthaltenen %{0} Integration verfolgt werden",slots:{analytics:{text:Q}}}}}}},howTo:{title:"Mobile Online Shop erstellen",list:{join:{subtitle:s,title:E,texts:{signup:{text:"Eine Zyro-Website ist der schnellste und einfachste Weg, um einen Mobile-Commerce-Shop zum Laufen zu bringen. Sie können sich kostenlos anmelden und eine Website veröffentlichen. Wenn Sie bereit sind, können Sie Ihre Website auf einen E-Commerce-Plan upgraden."}}},build:{subtitle:t,title:ss,texts:{template:{text:"Wählen Sie eine für Handys geeignete Vorlage aus und passen Sie Ihr Geschäft mit dem einfachen Drag-and-Drop-Builder an Ihre Marke an. Das Hinzufügen einer E-Commerce-Store-Seite und das Auflisten von Artikeln dauert Minuten."}}},platforms:{subtitle:v,title:"Mit Plattformen verbinden",texts:{platforms:{text:"Wenn Sie Ihre Waren auf Plattformen wie Amazon und Facebook bewerben und verkaufen möchten, können Sie sie verbinden und das Inventar mit Ihrem Zyro-Shop synchronisieren. Verwalten Sie alles von einem einzigen Dashboard aus."}}},brand:{subtitle:B,title:"Marke vermarkten",texts:{platforms:{text:"Verwenden Sie die leistungsstarken Marketing-Tools von Zyro, um neue Zielgruppen zu erreichen und Ihre Waren im Internet zu bewerben. Nutzen Sie SEO, Google Ads und Social-Media-Marketing, um die richtigen Leute zu erreichen."}}},grow:{subtitle:C,title:bI,texts:{platforms:{text:"Die M-Commerce-Welt bewegt sich schnell. Zyro hilft Ihnen dabei, über Wasser zu bleiben und Ihr Geschäft mit detaillierten Verkaufsberichten, Erkenntnissen zum Besucherverhalten und Optimierungstools auszubauen."}}}}},ecommercePlans:{title:"Der richtige Preisplan für Sie",text:"Verschiedene M-Commerce-Unternehmen benötigen unterschiedliche Funktionen in ihren Filialen. Mit Zyro können Sie ein E-Commerce-Paket auswählen, das Ihren Anforderungen entspricht, sodass Sie nur für die Funktionen bezahlen, die Sie tatsächlich benötigen.",list:{ecommerce:{title:aH,texts:{main:{text:"Das %{0} Paket enthält alles, was Sie zum Starten Ihres Shops benötigen. Erstellen Sie Ihre Website, fügen Sie Produktlisten hinzu, nutzen Sie Marketing-Tools in vollem Umfang und sammeln Sie Benutzerinformationen, um Ihre Conversion-Raten zu optimieren.",slots:{section:{text:aH}}}}},ecommercePlus:{title:aI,texts:{moreFeatures:{text:"Das %{0} Paket wurde für Unternehmen entwickelt, die wachsen möchten. Zusätzlich zu allen anderen eCommerce-Funktionen können Sie ein mehrsprachiges Geschäft, die Wiederherstellung abgebrochener Warenkörbe und Gruppenangebote anbieten.",slots:{section:{text:aI}}}}}}},faq:{title:"Mobile Commerce F&A",list:{"m-commerce":{title:"Was ist M-Commerce?",texts:{smartphone:{text:"Kurz gesagt, M-Commerce verkauft einfach über mobiles Einkaufen an Smartphone-Nutzer. Die Kunst, ein mobiles Erlebnis zu schaffen, um den Verkauf zu fördern, geht jedoch viel tiefer."},choosing:{text:"Da immer mehr Verbraucher ein mobiles Gerät verwenden, um online einzukaufen, kommt die durchschnittliche Bestellung heutzutage eher von einem Smartphone als von einem Desktop. Online-Verkäufer müssen mit diesem Trend Schritt halten."},ready:{text:"Gehen Sie wie folgt vor, um sicherzustellen, dass Ihr Unternehmen für den M-Commerce bereit ist:"},build:{text:"1. Erstellen Sie eine mobile Website und Online-Shop. Dadurch wird sichergestellt, dass Benutzer, die auf Ihre mobile Website zugreifen, die gleiche Erfahrung wie Desktop-Kunden haben."},features:{text:"2. Stellen Sie sicher, dass alle Funktionen Ihrer Website und Ihres Online-Shops auf einem mobilen Gerät funktionieren. Wenn ein mobiler E-Commerce-Kunde defekte Elemente findet, ist die Kaufwahrscheinlichkeit geringer."},simple:{text:"3. Halten Sie Inhalte und Produktlisten ordentlich und einfach, damit die Bildschirme des Smartphones nicht überladen werden."},customer:{text:"4. Stellen Sie sicher, dass Sie die Customer Journey verstehen. Desktop- und M-Commerce-Kunden erwarten möglicherweise unterschiedliche Wege, um einen Kauf zu tätigen. Führen Sie sie auf den richtigen Weg."},payment:{text:"5. Bieten Sie Zahlungsoptionen an, die für Handys geeignet sind. Verlassen Sie sich nicht darauf, dass Kunden mühsam Kartendetails eingeben. Geben Sie ihnen eine große Auswahl und machen Sie die Bezahlung so einfach wie möglich."},visitor:{text:"6. Verfolgen Sie das Besucherverhalten. Wenn Sie wissen, wie Nutzer auf Ihrer Website navigieren und welche Einkäufe beeinflusst werden, können Sie Verbesserungen an Ihrem Geschäft vornehmen, um Ihre Conversion-Raten zu steigern."}}},website:{title:"Benötige ich eine Website für den mobile Commerce?",texts:{necessary:{text:"Nicht unbedingt, nein. Sie können über Plattformen wie Amazon und Facebook ohne Website an mobile Käufer verkaufen."},reasons:{text:"Es gibt jedoch gute Gründe, warum Sie Ihre eigene mobile Website in Ihr Online-Einkaufsangebot aufnehmen sollten:"},risk:{text:"%{0} Wenn Sie nur über Amazon oder Facebook verkaufen, riskieren Sie, dass die Plattformen offline gehen oder ihre Regeln ändern, um den Verkauf zu erschweren oder zu verteuern. Ihr eigener mobiler Shop bietet Ihnen mehr Optionen und gibt Ihnen die Kontrolle.",slots:{rely:{text:"Verlassen Sie sich nicht auf Plattformen von Drittanbietern."}}},hub:{text:"%{0} Ihr Online-Shop kann als Hub für alle Ihre Online-Verkäufe fungieren. Verwalten Sie Inventar und Bestellungen in Ihrem eigenen Geschäft, bei Amazon, Facebook, Instagram und im Internet. Verwalten Sie alles von einem Dashboard aus.",slots:{organized:{text:"Organisieren Sie alles."}}},collect:{text:"%{0} Mit einem eigenen Geschäft bei Zyro können Sie Benutzerdaten sammeln, sehen, wie sich Besucher verhalten und was ihre Einkaufsgewohnheiten beeinflusst. Nutzen Sie diese Erkenntnisse, um Ihr Marketing und Ihre Website zu optimieren.",slots:{insights:{text:"Behalten Sie Ihre Benutzererkenntnisse."}}},professional:{text:"%{0} Wenn Sie eine eigene Website für Mobilgeräte haben, wirkt Ihre Marke professioneller. Und Kunden, die Ihr Unternehmen als glaubwürdig und professionell ansehen, kaufen eher bei Ihnen ein.",slots:{credibility:{text:"Erhöhen Sie die Glaubwürdigkeit."}}},ux:{text:"%{0} Abgesehen von Ihren Marketingmaterialien ist Ihre Benutzererfahrung die beste Gelegenheit, um sie zum Kauf zu ermutigen. Übernehmen Sie die volle Kontrolle über UX mit Ihrer eigenen Site.",slots:{ux:{text:"Achten Sie auf UX."}}},promote:{text:"%{0} Wenn Sie eine eigene Website haben, gibt es keine Begrenzung, wo Sie Ihre Marke und Produkte bewerben können und wie viele Personen Sie mit Ihren Marketingmaterialien erreichen können.",slots:{marketing:{text:"Holen Sie sich mehr Marketingmöglichkeiten."}}}}},secure:{title:"Ist Mobile Commerce
