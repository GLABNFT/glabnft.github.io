or - Zyro is for you.",verslilietuvaV1:"Zyro – lengviausias būdas startuoti internete.",ThemeisleV1:"Zyro is a website builder that gives you all you need to start, manage, and grow your business online",firstbaseV1:nK,wpbeginnerV1:"Zyro website builder allows you to create a website without any design or coding skills.",crazyeggV1:"Their drag-and-drop website builder allows you to create the perfect online store and customize it to fit your brand.",colorlibV1:"Zyro’s intuitive editor will help you make the tweaks that you want without the coding work.",WebsiteSetupV1:"Zyro is an affordable drag and drop builder for beginners and small businesses.",WEBSITEBUILDEREXPERTV1:"Zyro ist ein vielversprechender Homepage-Baukasten mit einer Menge hilfreicher Tools zu einem günstigen Preis - und unglaublich einfach zu bedienen",hostingtribunalV1:"While you can use it to create blogs and the like, its specialty is building ecommerce stores. Its combo of a drag-and-drop editor and AI-powered tools makes that a breeze.",websitetooltesterV2:"Zyro offers beginners professional templates and a user-friendly drag-and-drop interface. These are essentials for anyone looking for an easy website builder. Pricing is reasonable compared with other editors.",quicksproutV1:"Zyro gives you an easy way to create an online store in minutes.",CNETV1:"Designed to help small business owners, Zyro provides tools to make building a successful website or online store fast and simple.",couponxooV1:nK,shanebarkerV1:"Zyro is a simple, but effective, website builder that you can use to quickly create and launch a website without any hassles.",webhostingsecretrevealedV1:"Be like Zyro – start small and aim big. You can scale up your website with them as you grow.",slickmediaV1:"With a wealth of features, building and managing a website with Zyro is also quick and easy.",hostingdataV1:"Zyro is built around being incredibly simple and easy to use.",hostingcanadaV1:"Zyro markets itself as a website builder m ,premiumSupportDetailedInformation:"Der Premium-Kundensupport bietet erstklassige Anleitung und Unterstützung bei allen Problemen, die ein Premium-Sponsor haben könnte."},titanEmail:{meta:{title:"Ihre E-Mails",description:"Titan E-Mail – Eigene professionelle E-Mail-Adresse @ihredomain.de.  ​​Starten Sie jetzt Ihre 3-monatige kostenlose Testversion"},noEmailsTitle:"Testen Sie Titan E-Mail kostenlos",heroTitle:"Ihre professionelle E-Mail-Adresse",heroTextTitan:"Wir stellen Titan-E-Mail vor:",heroTextV2:"der Premium-E-Mail-Service, der allen Benutzern eines aktiven Zyro-Plans zur Verfügung gestellt wird. Testen Sie es 3 Monate lang völlig kostenlos und erhalten Sie 10 GB Speicherplatz pro Konto.",heroRenew:"Verlängerung für %{0}\u002FMonat pro E-Mail-Konto.",planTitle:"Choose your Email Hosting plan",moreTitleV2:"Mehr als nur eine Geschäfts-E-Mail",moreText:"Eine professionelle E-Mail-Adresse von Titan ist mehr als nur ein Name. Es ist ein leistungsstarkes Tool für Ihr Unternehmen.",moreOneColumnTitle:"Zusammenarbeit auf hohem Niveau",moreOneColumnText:"Planen Sie Besprechungen, führen Sie Videoanrufe durch und verwalten Sie alle Ihre geschäftlichen E-Mail-Kontakte mit den integrierten Kalender- und Kontakt-Apps von Titan.",moreTwoColumnTitle:"Immer an Ihrer Seite",moreTwoColumnTextV2:"Mit E-Mail können Sie Ihr Unternehmen überall hin mitnehmen. Genau wie jede andere Funktion des Zyro Website-Builders funktioniert Titan perfekt auf jedem Browser und Mobilgerät.",moreThreeColumnTitle:nP,moreThreeColumnTextV2:"Jede Titan-E-Mail-Adresse ist durch fortschrittliche Sicherheitsfunktionen geschützt, die Ihr Unternehmen vor Spam, Malware, Ransomware, Phishing-Angriffen und vielem mehr schützen.",moreFourColumnTitle:"Heben Sie das Niveau Ihrer Website an",moreFourColumnText:"Titan ist die perfekte Ergänzung zu Ihrer professionellen Zyro-Website. Erstellen Sie mit Zyro eine Firmenhomepage und sichern Sie sich neben Ihrem Domainnamen eine passende E-Mail-Adresse über Titan.",moreFiveColumnTitle:"Importieren Sie vorhandene E-Mails und Kontakte",moreFiveColumnTextV2:"Nehmen Sie jede Nachricht, jeden Kontakt und jede E-Mail-Adresse aus Ihren alten E-Mail-Konten und verschieben Sie diese ganz einfach in Ihre neues Geschäfts-E-Mail-Konto. So verlieren Sie nichts, wenn Sie wechseln.",moreSixColumnTitle:"Immer online, erstaunliche Verfügbarkeit",moreSixColumnTextV2:"Titan E-Mail garantiert Ihnen, Ihre E-Mails wie ein Profi zu verwalten. Das bedeutet unschlagbare Betriebszeit, null Datenverlust und Support rund um die Uhr.",howToTitle:"So erstellen Sie eine professionelle E-Mail-Adresse",howToSubtitle:"Erstellen Sie noch heute Ihr geschäftliches E-Mail-Konto:",howToListTextOne:"1. Beginnen Sie kostenlos mit der Erstellung Ihrer Zyro-Website.",howToListTextTwo:"2. Erwerben Sie einen Zyro-Plan.",howToListTextThree:"3. Fordern Sie Ihre kostenlose Domain an oder verbinden Sie eine bestehende.",howToListTextFour:"4. Fordern Sie Ihre 3-monatige kostenlose Testversion für geschäftliche E-Mail-Konten an.",howToListTextFive:"5. Erstellen Sie Ihr benutzerdefiniertes geschäftliches E-Mail-Konto.",howToPostListText:"Ihr geschäftliches E-Mail-Konto ist bereit. Registrierte Benutzer mit einem aktiven Zyro-Plan können die kostenlose Testversion über das Zyro-Dashboard anfordern. Haben Sie Fragen? %{0}.",howToPostListTextSlot:bi,buildTitle:"Für Unternehmen gedacht",buildText:"Ihre Kunden verdienen das Beste. Verbessern Sie Ihre Interaktionen mit Titan.",buildOneTitle:"@ Ihr Unternehmen",buildOneText:"Bringen Sie Ihren Domainnamen und Ihre E-Mail wie ein Profi mit einer geschäftlichen E-Mail-Adresse zusammen. So werden Sie erkannt, sobald eine E-Mail im Posteingang Ihres Kunden eintrifft, steigern die Öffnungsraten und maximieren die Conversions für Ihre Unternehmenswebsite.",buildTwoTitle:nQ,buildTwoText:"Rund-um-die-Uhr-Support für alle Ihre geschäftlichen E-Mail-Adressen. Jeder Bereich Ihrer Arbeit wird von unserem kompetenten Support-Team abgedeckt. Sie haben schon genug um die Ohren.",buildThreeTitle:"Mobilbereit",buildThreeTextV2:"Ihr Unternehmen funktioniert einwandfrei auf Mobilgeräten, genauso sollte es auch mit Ihrer Geschäfts-E-Mail sein.  Mit Titan E-Mail können Sie Ihren Arbeitsplatz überall hin mitnehmen.",buildFourTitle:"Sichere geschäftliche E-Mails",buildFourText:"Ihre Datensicherheit hat oberste Priorität. Die Sicherheitsmaßnahmen von Titan schützen Ihre Unternehmensinformationen und Geschäftsdaten. Es wurde für Unternehmen entwickelt, denen Kunden vertrauen können.",simpleTitle:"Einfache, intelligente, übergangslose Migration",simpleTextV2:"Importieren Sie Ihre bestehenden E-Mails, Kontakte und Informationen ganz einfach in Ihr neues Geschäfts-E-Mail-Konto.",simpleTextTwo:"Übertragen Sie Informationen von anderen E-Mail-Anbietern und Geräten und importieren Sie Ihre Kontakte ganz einfach in Ihr neues Titan-Workspace-E-Mail-Konto.",powerfulTitle:"Leistungsstarke Tools mit Ihrem Posteingang",powerfulTextV2:"Ihre Arbeit läuft über Next-Level-Tools und Titan tut es auch.",powerfulTitleOne:"Kalenderfreigabe",powerfulTextOne:"Planen Sie Meetings und Events im Handumdrehen mit Titan. Sie können die Verfügbarkeit Ihrer Teamkollegen überprüfen und dann Zeiträume in ihrem Kalender blockieren, um Dinge schnell zu erledigen.",powerfulTextTwoV2:"Titan-E-Mail macht das Warten auf Antworten überflüssig. Werfen Sie einfach einen kurzen Blick auf den Einzelansichtskalender, um die verfügbaren Zeiten für neue Termine und Besprechungen zu prüfen, die für Sie, Ihre Kunden und Ihr gesamtes Team funktionieren.",powerfulTitleTwo:"Senden rückgängig machen",powerfulTextThree:"Fehler können passieren, jedoch kann in der Geschäftswelt ein Tippfehler oder ein fehlender Anhang einen Geschäftsabschluss gefährden und zu eventuellen Verlusten führen.",powerfulTextFour:"Mit Titan können Sie Ihren Workflow beschleunigen, indem Sie vertrauliche E-Mails senden und im Falle eines Fehlers die Nachricht schnell und einfach rückgängig machen, Peinlichkeiten vermeiden und erneut beginnen können.",powerfulTitleThree:"Erweiterte Suche",powerfulTextFive:"Verlieren Sie nie wieder eine E-Mail. Titan bietet einmalige Suchfunktionen, mit denen Sie Ihren gesamten Posteingang nach Datum, E-Mail-Adresse, Schlüsselwort oder Betreff durchsuchen können.",powerfulTextSix:"Egal, wie viele E-Mails Ihr Unternehmen sendet und empfängt, bei Titan werden Sie immer die E-Mail finden, die Sie suchen.",powerfulTitleFour:"Kontakte verwalten",powerfulTextSeven:"Erstellen Sie mit Titan eine detaillierte Kontaktliste. Unabhängig davon mit wie vielen Personen Sie zusammenarbeiten, mit Titan können Sie der Vollständigkeit halber jedem E-Mail-Kontakt Telefonnummern und Firmendetails wie den Standort hinzufügen.",powerfulTextEight:"Je mehr Kontaktinformationen Sie haben, desto einfacher können Sie die Konversationen mit Ihren Kollegen und Kunden finden, auch wenn Sie sich nur an einen Teil der Kontaktinformationen erinnern können.",powerfulTitleFive:"Erinnerungen",powerfulTextNine:"Lassen Sie Ihre Kollegen oder Kunden nicht warten. Erledigen Sie Ihre Arbeit immer pünktlich und verpassen Sie keine Frist mehr mit den intelligenten Erinnerungen von Titan.",powerfulTextTen:"Stellen Sie Erinnerungen für zeitlich definierte Konversationen ein und Titan führt sie automatisch wieder in Ihren Posteingang, wenn es Zeit wird, sich an die Arbeit zu machen. So verlieren Sie auch in stressigen Zeiten nie den Überblick.",powerfulTitleSix:"Videoanrufe mit einem Klick",powerfulTextEleven:"Dank integrierter Videoanrufe und Videolinks können Sie sich jederzeit und überall mit Ihrem Team verbinden. Mit Titan können Sie Meetings für bis zu 50 Personen gleichzeitig erstellen, ohne zeitliche Beschränkungen zu haben.",posterTitleV2:"Senden Sie professionelle E-Mails – Jetzt mit jedem Zyro-Plan 3 Monate kostenlos testen.",faqTitle:"Business E-Mail: Häufig gestellte Fragen (FAQ)",faqTitleOne:"Was ist eine geschäftliche E-Mail-Adresse?",faqTitleTwo:"Was sind die Vorteile einer professionellen E-Mail-Adresse?",faqTitleThree:"Brauche ich eine Domain für geschäftliche E-Mails?",faqTitleFour:"Kann ich Titan auf meinem Mobilgerät verwenden?",faqTitleFive:"Kann ich eine geschäftliche E-Mail ohne Website erstellen?",faqTitleSix:"Was ist der Unterschied zwischen geschäftlichen und privaten E-Mails?",faqTitleSeven:"Can I use Zyro website builder and Titan separately?","faqText1-1":"Eine geschäftliche E-Mail ist eine professionelle E-Mail-Adresse, die mit dem Domainnamen Ihrer Website oder Ihres Unternehmens übereinstimmt.","faqText1-2":"Es handelt sich um eine E-Mail-Adresse, die auf @IhrUnternehmen oder @IhreDomain sowie auf Ihre Top-Level-Domain (z.B. .de) endet und somit keine Standard-Gmail-Adresse ist.","faqText1-3":"Dies verbessert Ihre Öffnungsraten, maximiert die Konversionen und schafft Platz für echte E-Mail-Marketing-Techniken in Ihrem Geschäftsplan, da es Vertrauen bei Ihren Kunden und Abonnenten aufbaut.","faqText1-4":"Ihr geschäftliches E-Mail-Konto kann so viele E-Mail-Postfächer und E-Mail-Adressen haben, wie Sie benötigen. Jeder Mitarbeiter, jede Abteilung und jeder Dienst, der für Ihr Geschäft erforderlich ist, kann über eigene benutzerdefinierte geschäftliche E-Mail-Konten verfügen, die auf @ Ihren Domainnamen enden.","faqText2-1V2":"Die Verwendung einer Geschäfts-E-Mail, die Ihrem Domainnamen entspricht, weckt Kundenvertrauen. Dies ist auch der Grund warum fast alle Unternehmen, Geschäfte und Arbeitsbereiche E-Mails verwenden, die direkt mit ihrem Webhosting-Konto verknüpft sind. Domainnamen helfen bei der Identifizierung einer Marke oder eines Unternehmens. Alle Top-Unternehmen nutzen diese Tatsache, um ihre E-Mail-Inhalte besser zu vermarkten, da Klienten und Kunden sofort sehen, dass das Versender-Konto professionell ist und dem E-Mail-Inhalt vertraut werden kann. Abgesehen davon, bietet das Erstellen eines E-Mail-Kontos in Ihrer eigenen Domain mit Titan im Vergleich zu kostenlosen E-Mail-Plänen wie Gmail mehr Sicherheit, einen besseren Kundensupport und eine für Mobilgeräte optimierte Leistung.","faqText3-2":"Titan und Zyro sind sowohl zusammen, als auch separat erhältlich. Um das Beste aus Ihren Websites und Ihren E-Mails herauszuholen, sollten Sie jedoch beides kombinieren.","faqText3-3":"Titan ist als Add-on für Ihre Zyro-Websites verfügbar und hilft Ihnen, Vertrauen aufzubauen und mit jeder gesendeten Nachricht Markenauthentizität und Autorität zu vermitteln.","faqText3-4":"In ähnlicher Weise sorgt eine benutzerdefinierte E-Mail dafür, dass sich Ihre Website für Besucher legitimer anfühlt. Wenn Sie eine professionell aussehende Zyro-Website und eine private E-Mail-Adresse haben, wie z. B. ein Gmail-Konto, welches Sie beispielsweise auf Ihrer Kontaktseite oder unter \"Info\" aufführen, kann es passieren, dass Besucher den Eindruck bekommen, dass Ihre Website nicht so professionell ist, wie sie aussieht.","faqText4-1":"Wenn Sie eine geschäftliche E-Mail-Adresse verwenden, kann Ihr Unternehmen Ihre E-Mail-Adresse Ihrem Domainnamen oder Firmennamen zuordnen.","faqText4-2":"Top-Business-E-Mail-Pläne wie sie bei Titan erhältlich sind, bieten mehr E-Mail-Speicherplatz und Top-Workspace-Tools wie erweiterte Suche, Besprechungsplanung und Videoanrufe. Darüber hinaus bieten Sie mehr Sicherheit und einen engagierten Kundenservice für Ihr Unternehmen.","faqText5-1":"Ja, klar. Wenn Sie E-Mail-Hosting haben möchten, benötigen Sie einen verknüpften Domainnamen.","faqText5-2":"Ein Teil dessen, was Titan zu einer Top-Lösung für Geschäftsinhaber macht, ist, dass es mehr als nur E-Mail-Speicherplatz bietet. Es bietet auch erstklassige Business-Tools, die für den gesamten Arbeitsbereich wertvoll sind.","faqText5-3":"Wenn Sie eine Domain für Ihr Unternehmen bezahlen, möchten Sie sicherstellen, dass niemand anderes diese E-Mail-Adresse verwendet.","faqText5-4":"Aus diesem Grund gibt es auch keine Möglichkeit, eine kostenlose geschäftliche E-Mail-Adresse zu erstellen. Wenn Sie möchten, dass geschäftliche E-Mail-Adressen mit Ihrem Domainnamen übereinstimmen, müssen Sie über Dienste wie Gmail hinausschauen.","faqText5-5":"Mit Google Workspace können Sie geschäftliche E-Mail-Konten erstellen, aber dies ist ein kostenpflichtiger Dienst, ebenso wie die benutzerdefinierte Domain, mit der er verknüpft ist.","faqText5-1-V2":"Sie können eine benutzerdefinierte E-Mail erstellen, auch wenn Sie keine Website haben. Aber um Titan verwenden zu können, müssen Sie eine Domain besitzen. Dadurch wird sichergestellt, dass jemand anderes Ihren Domainnamen nicht für eigene Zwecke verwenden kann. Mehr Informationen finden Sie %{0}.","faqText5-1-V2-slot":eI,"faqText6-1":"Einer der vielen Vorteile von Titan ist, dass Sie von überall aus arbeiten können, da die Plattform nahtlos auf fast jedem mobilen Gerät funktioniert und mit NativenApps auf iOS und Android verfügbar ist.","faqText6-2":"Mit Titan können Sie von jedem mobilen Gerät aus auf alle auf dem Desktop verfügbaren Funktionen zugreifen, wie z. B. das Bedienfeld und das Seitenpanel.","faqText6-3":"Laden Sie einfach die Titan-App herunter und Sie können von überall auf der Welt arbeiten.","faqText7-1":"Yes. Titan is available as an addition to your professional Zyro site but is also available as a standalone product.","faqText7-2":"These days, every business needs a site, and Titan is designed to integrate seamlessly with Zyro.","faqText7-3":"If you use Zyro for your company website, it makes sense use a professional email tool like Titan for your email.","faqText7-4":"Zyro is the perfect way to create a professional site that works seamlessly on both desktop and mobile devices.","faqText7-5":"Whether you want to build a portfolio or an eCommerce store, it will always look more professional with a custom email address. That’s why Zyro has made Titan available as an add-on for our websites.",trialListTextOne:"Die ersten 3 Monate kostenlos mit jedem Zyro-Plan.",trialListTextTwo:"Verlängerung für %{0}\u002FMonat pro E-Mai ie Struktur der Website zu verbessern.",marketingTitle:"Marketing Cookies",marketingText:"Mithilfe der Cookies werden Informationen gesammelt, um bestimmten Zielgruppen Browser entsprechende Inhalte oder personalisierte Werbung einzublenden.",cookieBannerMainTitle:"Wir kümmern uns um Ihre Privatsphäre",cookieBannerMainText:"Wir und unsere Partner verwenden Cookies zum Speichern und Zugreifen auf personenbezogene Daten wie zum Beispiel Navigationsdaten, um personalisierte Inhalte und Werbung bereitstellen zu können und den Website-Verkehr zu analysieren. Sie können mehr darüber erfahren, warum wir und unsere Partner Cookies verwenden oder die Cookies gemäß ihren Wünschen anpassen, indem Sie unten auf die Schaltfläche \"Cookie-Einstellungen\" klicken. Die erteilten Einwilligungen können jederzeit geändert oder widerrufen werden, indem Sie in unserer Cookie-Richtlinie auf den Link zu Ihren Cookie-Einstellungen klicken. Wir arbeiten gemäß Branchenrahmen und teilen Ihre Einstellungen global mit allen beteiligten Websites. Sie können Cookies in den %{0} Ihren Wünschen entsprechend anpassen.",cookieBannerSettings:"Cookie-Einstellungen",cookieBannerSecondaryTitle:"Wir und unsere Partner verarbeiten Daten:",cookieBannerSecondaryText:"Speichern und\u002Foder Zugreifen auf Informationen auf einem Gerät. Personalisierte Anzeigen. Personalisierte Inhalte. Anzeigen- und Inhaltsmessung, Erkenntnisse über Zielgruppen und Produktentwicklung. Weitere Informationen finden Sie in unserer %{0}.",cookieBannerAcceptButton:"Cookies akzeptieren",cookiesSettingsAcceptAllButton:"Alle zulassen",cookiesSettingsAcceptSelectedButton:"Auswahl bestätigen"},modals:{domainRegistrationModalTitle:"Registrieren Sie Ihre neue Domain",imageTitle:"All done. Need a new website for your image?",getText:"%{0} + a FREE domain for yearly plans. Free web hosting included. Deal ends in:",downloadTitle:"Download image",downloadText:"Enter your email address below to download the image",downloadAdditionalText:"I agree to receive marketing communications from Zyro. You can unsubscribe at any time.",nonDownloadableContentTitle:"Sieht gut aus. Würde es nicht noch besser auf neuer Website aussehen?",nonDownloadableContentText:oq,nonDownloadableContentDiscount:or,nonDownloadableContentButton:A},_refundPolicy:{meta:{title:"Zyro Rückerstattungsrichtlinie",description:"Lesen Sie die Zyro Rückerstattungsrichtlinie. Diese Richtlinie wurde erstellt, um das Rückgaberecht für Nutzer des Zyro Homepage-Baukastens zu klären."}},_sales:{meta:{title:"Book a Phone Consultation Before Subscribing",description:"Have questions you need answered before committing to Zyro? Book a phone consultation with our expert team and make your decision with confidence."},title:"Speak to our team before committing to Zyro",text:"Book a telephone consultation below and an expert from our team will tell you everything you need to know.",subtitle:"During the call we will",discussText:"Discuss your goals",determineText:"Determine your needs",suggestText:os,answerText:os,agreementText:"By checking this box, I give my permission for zyro.com to contact me via the phone number or email address provided.",agreementTermsText:"By continuing I agree to Zyro’s %{0} and %{1}.",testimonialsTitle:"Trusted by thousands around the world",cannotChooseAPlan:"Cannot choose a plan? 👋",registerText:"We are ready to help. Register for a consultation by phone.",register:cJ,answerTitle:"Answer all your questions"},_websitePersonal:{meta:{title:"Eine eigene Website erstellen - mit Zyros Homepage-Baukasten",description:"Erstellen Sie mit Zyro eine eigene Website. Befolgen Sie diese einfachen Schritte und starten Sie noch heute Ihre persönliche Webseite."},heroTitle:"Erstellen Sie eine eigene Website — ohne Codierung",heroText:"Erstellen Sie ein Portfolio, einen eigenen Blog oder was auch immer Sie benötigen — mit Zyro, dem einfachsten Weg zu einer Website.",templatesText:"Designer-Vorlagen erwecken Ihre Ideen zum Leben",exploreTemplatesList:"Entdecken Sie die Vorlagen-Liste",howToBuildWebsite:"So können Sie Ihre eigene Website erstellen",howToBuildWebsiteText:"Verwenden Sie eine Vorlagen oder erstellen Sie eine Website von Grund auf neu. Mit unserem Baukasten erstellen Sie eine Website, auf die Sie stolz sein können.",howToBuildWebsiteTextOne:"Wählen Sie aus über 130 anpassbaren, von Designern erstellten Vorlagen",howToBuildWebsiteTextTwo:"Bearbeiten Sie Farben, Schriftarten, Buttons, Text und Bilder",howToBuildWebsiteTextThree:"Fügen Sie alle Funktionen und Seiten, die Sie brauchen, hinzu",howToBuildWebsiteTextFour:"Überprüfen Sie die automatische Mobilversion",howToBuildWebsiteTextFive:"Verbinden Sie eine benutzerdefinierte Domain und veröffentlichen Sie Ihre Site",learnTitle:"Wie Zyro Ihnen hilft",learnText:"KI-Tools und Live-Support machen Ihren kreativen Prozess einfacher. Erleben Sie den einfachsten, schnellsten Homepage-Baukasten.",learnTextOne:ot,learnTextTwo:"Über 1 Million kostenlose Website-Bilder",learnTextThree:"Optimierung mit leistungsfähigen KI-Tools. %{0}",learnTextThreeSlot:bi,learnTextFour:ou,getMoreTrafficTitle:ov,getMoreTrafficText:"Intuitive SEO-Tools, professionelle Marketing-Lösungen und erweiterte Integrationen fördern Ihr Geschäft und bringen mehr Traffic zu Ihrer Site.",getMoreTrafficOne:ow,getMoreTrafficTwo:ox,getMoreTrafficThree:oy,getMoreTrafficFour:"Sammeln Sie Kunden-E-Mail-Adressen und vergrößern Sie Ihren Kundenstamm",madeTitle:"Made with Zyro",madeText:"Entdecken Sie inspirierende Websites aus der Zyro Community",websiteOneTitle:oz,websiteOneText:"Innenarchitektin",websiteTwoTitle:oA,websiteTwoText:"Freiberufler für Architekturvisualisierungen",websiteThreeTitle:oB,websiteThreeText:oC,websiteFourTitle:oD,websiteFourText:"Videoersteller",websiteFiveTitle:oE,websiteFiveText:"Autor, Lehrer, Podcaster",websitePlan:oF,websiteDescription:"All-in-one-Paket für eigene Websites. Erstellen Sie ein professionelles Portfolio, einen Blog oder eine Unternehmenswebsite.",websiteIncluded:"WAS IST INBEGRIFFEN",websiteCancel:"Kündigung innerhalb von 30 Tagen und volle Erstattung.",websiteMoneyBackGuarantee:oG,faqTitle:oH,faqFirstTitle:"Wie erstelle ich meine eigene Homepage?",faqFirstTextOneV2:"Wenn Sie eine eigene Website erstellen möchten, sollten Sie darüber nachdenken, welche Informationen Sie Ihren Website-Besuchern geben möchten. Überlegen Sie, was Sie sich wünschen, was Ihre Besucher nach dem Anschauen Ihrer Website tun sollen, und welche Informationen sie für diesen Schritt benötigen.",faqFirstTextTwoV2:"Berücksichtigen Sie daher die Funktionen, die für diese Besucher wichtig sein werden und platzieren Sie sie im oberen Bereich Ihrer Homepage.",faqFirstTextThreeV2:"Sobald Sie Ihre Website-Struktur und -Seiten eingerichtet haben, sollten Sie Ihre Website anpassen. Überlegen Sie, welche Schriftarten, Farben und Bilder Ihre eigene Website und Ihre Marke repräsentieren und wie dies Ihnen helfen kann, Ihre Ziele zu erreichen.",faqFirstTextFourV2:"Der einfachste Weg ist, mit einer Website-Vorlage zu beginnen. Zyro bietet mehr als 100 völlig anpassbare und mobilbereite, professionell designte Website-Vorlagen, die für Ihre Bedürfnisse erstellt wurden.",faqFirstTextFiveV2:"Nachdem Sie Ihrer eigene Website so erstellt haben, wie Sie sie haben möchten, vergessen Sie nicht, Seitentitel und Metatitel für SEO-Zwecke anzupassen. Danach sind Sie bereit, Ihre eigene Domain zu verbingen oder bei Zyro eine zu erwerben, und Ihre Website ist bereit für die Veröffentlichung.",faqSecondTitle:"Was ist eine persönliche Webseite?",faqSecondTextOneV2:"Eine persönliche Website kann ganz nach Ihren Wünschen gestaltet werden. Vielleicht möchten Sie ein Blog oder ein Portfolio erstellen, um neue Kunden zu gewinnen, einen Online-Lebenslauf gestalten oder Ihre eigene Marke bewerben.",faqSecondTextTwoV2:"Unabhängig von Ihrem Ziel sind eigene Websites der ideale Ort, um Menschen zu zeigen, wer Sie sind, was Sie interessiert und was Sie anbieten.",faqThirdTitle:"Kann ich Änderungen vornehmen, nachdem meine Website veröffentlicht wurde?",faqThirdTextOneV2:"Ja, Sie können Ihre Zyro-Website anpassen, wann immer Sie es möchten. Zyro ist schnell und einfach zu verwenden — wann immer Sie also neue Ideen für Ihre Website haben, können Sie sie in nur wenigen Minuten realisieren.",faqThirdTextTwo:"Vielleicht möchten Sie Ihren Markenstil ändern oder ein neues Bild oder ein Kontaktformular hinzufügen, oder eine neue Information über Sie selbst — es dauert nur einen Moment. Nachdem Sie die Änderungen vorgenommen haben, werden Sie auf Ihrer Website aktualisiert, sobald sie den Button „Veröffentlichen“ klicken.",faqFourthTitle:"Warum sollte ich eine eigene Homepage erstellen?",faqFourthTextOneV2:"Eine eigene Website ist der Online-Bereich, den Sie so gestalten können, dass er Sie und Ihre eigene Marke unterstützt. Vielleicht möchten Sie ein Online-Portfolio erstellen, um Ihre Arbeit mit potenziellen Kunden zu teilen, oder einen Online-Lebenslauf, den Sie an potenzielle Arbeitgeber senden können.",faqFourthTextTwo:"Die perfekte Lösung für alle, die einen Blog, eine Landingpage, Marketing-Website oder Ähnliches erstellen wollen. Sie sollten eine persönliche Website für andere Zwecke als den Online-Verkauf haben.",faqFifthTitle:"Was sollte eine persönliche Website beinhalten?",faqFifthTextOneV2:"Bevor Sie entscheiden, was auf Ihrer Website enthalten sein soll, sollten Sie sich zunächst überlegen, was Sie damit erreichen möchten.",faqFifthTextTwoV2:"Wenn Sie zum Beispiel Fotos oder Arbeitsproben präsentieren möchten, um neue Kunden zu gewinnen, ist ein Kontaktformular eine gute Idee, sodass Ihr Publikum Sie schnell und einfach kontaktieren kann.",faqFifthTextThreeV2:"Möglicherweise möchten Sie eine E-Mail-Liste erstellen oder Besucher mit Ihren Social-Media-Konten verbinden, um Ihre Online-Präsenz zu erweitern. Vielleicht möchten Sie auch einen Blog starten, indem Sie ganz einfach einen Blog-Abschnitt zu Ihrer eigenen Website hinzufügen.",faqFifthTextFour:"Versuchen Sie, die Ziele Ihrer Website im Auge zu behalten, wenn Sie Ihre persönliche Website erstellen, und überlegen Sie, welche Elemente am wichtigsten und welche unnötig sind, da dies dazu beiträgt, Ihre Website fokussiert zu halten und die Benutzererfahrung zu verbessern.",faqSixthTitle:"Was, wenn ich Hilfe brauche?",faqSixthTextOneV2:"Zyros Homepage-Baukasten ist einfach und intuitiv zu benutzen. Sollten Sie dennoch unsere Hilfe benötigen, ist unser Kundendienst jederzeit per E-Mail oder Live-Chat erreichbar.",faqSeventhTitle:"Kann ich eine eigene Website für mein Unternehmen erstellen?",faqSeventhTextOne:"Ja, eine eigene Website kann eine Unternehmenswebsite wie eine Landingpage oder Kontaktseite für Ihr Unternehmen sein. Es ist mit dem Zyro Website-Plan jedoch nicht möglich, Online-Zahlungen anzunehmen. Sollten Sie Online-Zahlungen annehmen wollen, müssen Sie den Zyro Business-Plan oder Zyro Advanced Store-Plan auswählen.",startBuild:"Erstellen Sie jetzt Ihre Website — es ist kostenlos"},aboutUs2:{meta:{title:"Über uns – Zyro Website Builder",description:"Zyro ermöglicht es jedem, eine Website zu haben. Erfahren Sie mehr über Zyro Website Builder und unsere KI-Tools."},hero:{title:of,subtitle:"Zyro ist eine Plattform für Kleinunternehmern. Wir sind Ihre größten Fans und freuen uns auf Ihren Online-Erfolg."},mission:{subtitle:"Unsere Mission",title:"\"Wir helfen unseren Nutzern beim Erstellen einer Website oder eines Online-Shops auf einfachste und schnellste Weise.\"",image:{src:"aboutUs2\u002Fhead.png",alt:"CEO von Zyro"},name:"Giedrius Zakaitis,",position:"CEO",btn:ce},values:{title:"Werte",text:"Unsere Werte prägen alles, was wir hier bei Zyro tun. Sie erinnern uns daran, wer wir sind und wohin wir als Team und als Produkt gehen.",btn:{first:bY,second:cG},list:{customer:{title:"Kundenbesessenheit",text:"Sie beginnen beim Kunden und arbeiten rückwärts. Sie recherchieren intensiv und bemühen sich, unsere Kunden besser zu verstehen. Sie arbeiten mit großer Anstrengung daran, das Vertrauen Ihrer Kunden zu gewinnen und es zu erhalten.",icon:"aboutUs2\u002Fcustomer"},ownership:{title:"Verantwortung",text:oI,icon:"aboutUs2\u002Fownership"},hire:{title:oJ,text:"Sie stellen immer bessere Leute ein als Sie selbst. Sie helfen Menschen, innerhalb des Unternehmens aufzusteigen. Führungskräfte entwickeln Führungskräfte und nehmen Ihre Rolle beim Coaching anderer ernst. Sie halten nur effektive Mitarbeiter.",icon:"aboutUs2\u002Fhire"},learn:{title:oK,text:oL,icon:"aboutUs2\u002Flearn"},standarts:{title:eY,text:oM,icon:"aboutUs2\u002Fstandarts"},freedom:{title:oN,text:oO,icon:"aboutUs2\u002Ffreedom"},focus:{title:oP,text:"Sie fragen sich ständig, was das Beste ist, was Sie heute tun können, um zu einem langfristigen Erfolg beizutragen. Sie denken strategisch und können artikulieren, was Sie versuchen und was nicht. Sie sind gut darin, Daten zu verwenden, um Ihre Intuition zu unterstützen und Entscheidungen zu treffen.",icon:"aboutUs2\u002Ffocus"},bias:{title:oQ,text:"Geschwindigkeit ist wichtig im Geschäft. Viele Entscheidungen und Handlungen sind umkehrbar und erfordern keine umfassenden Studien. Sie fördern handlungsorientiertes Verhalten und nicht diskussionsbasierte Arbeit.",icon:"aboutUs2\u002Fbias"},courage:{title:oR,text:oS,icon:"aboutUs2\u002Fcourage"},deliver:{title:oT,text:oU,icon:"aboutUs2\u002Fdeliver"}}},culture:{subtitle:"Unsere Kultur",title:"Unsere Kunden und unser Team sind uns das Wichtigste",text:{customers:{text:"%{0}. Wir sind die größten Befürworter unserer Nutzer und sie sind bei Entscheidungen führend. Wir kennen viele unserer Kunden mit Namen; jedes Teammitglied von Zyro arbeitet regelmäßig im Kundensupport, um auf dem Boden zu bleiben.",slots:{section:{text:oV}}},team:{text:"%{0}. Unsere Leute haben Spaß daran, das zu tun, was sie am besten können. Montag ist ihr Lieblingswochentag. Verrückt? Nicht, wenn Sie feststellen, dass wir ein Team von absoluten Profis zusammengestellt haben, die die volle in Check können Sie die Domain Verfügbarkeit für Ihre Website prüfen.",inputPlaceholder:"Domain suchen",icon:"search-icon"},get:{title:fb,img:{src:"domainNameSearch\u002Fget.png"},texts:{foundV2:{text:"Sie haben die perfekte Domain für Ihre Website gefunden, möchten aber nicht dafür bezahlen? Zyro hat die Lösung. Wenn Sie Ihre Website mit einem Zyro-Website-, Online Store- oder Advanced Store-Plan erstellen, erhalten Sie %{0}",slots:{item:{text:"eine kostenlose Domain für ein Jahr.",to:fc}}},zyro:{text:"Das kostenlose Domain-Namen-Angebot von Zyro ist unverbindlich. Melden Sie sich einfach für einen Preisplan an, überprüfen Sie die Domain-Verfügbarkeit der gewünschten URL und Sie erhalten sie kostenlos."}},btn:r},inspired:{title:"Inspiriert von Einfachheit",text:"Ein Domainname ist ein wesentlicher Bestandteil Ihres Geschäfts. Auf diese Weise können Besucher Ihre Marke finden und sich daran erinnern. Machen Sie den richtigen ersten Eindruck und ermutigen Sie die Besucher, mit einem eingängigen Domainnamen zurückzukehren.",list:{enter:{title:"1. Geben Sie einen Begriff ein",texts:{choose:{text:"Wählen Sie einige Keywords aus, die Ihre Nische und Marke am besten darstellen. Spielen Sie auch mit verwandten Keywords und lassen Sie sich einige großartige Combos einfallen."}}},pick:{title:"2. Wählen Sie die ideale Domain",texts:{choose:{text:"Wählen Sie aus der Liste der generierten Domain-Suchergebnisse Ihren Favoriten aus. Stellen Sie sicher, dass er einzigartig, bemerkenswert und zukunftssicher ist, um Ihre Marke bei der Entwicklung und dem Wachstum zu unterstützen."}}},secure:{title:"3. Sichern Sie Ihre Web-Adresse",texts:{choose:{text:"Registrieren Sie Ihre Domain bei Zyro. Der Prozess ist schnell und einfach. Machen Sie also weiter und verbreiten Sie noch heute die Neuigkeiten über Ihr neues Geschäft."}}}}},domainsNext:{title:"Steigern Sie Ihr Geschäft mit Zyro Websites und Domains",list:{launch:{img:{src:"domainNameSearch\u002Fnext1.png"},title:A,text:"Sobald Sie Ihre perfekte Domain haben, können Sie Ihre Website mit dem Zyro Website Builder in wenigen Minuten starten. Etablieren Sie Ihre Marke online dank unserer von Designern erstellten Vorlagen, SEO- und Mobile-Optimierung sowie KI-Branding-Tools.",btn:{text:A,to:pq}},getDomain:{img:{src:"domainNameSearch\u002Fnext2.png"},title:"Professionelle Integrationen",text:"Mit Zyro haben Sie Zugriff auf mehrere leistungsstarke Tools, mit denen Sie Ihre Marke vermarkten und Ihre Website optimieren können. Mithilfe von Google Analytics-, Facebook-Pixel- und Hotjar-Heatmaps können Benutzer Ihre Website finden und optimal nutzen.",btn:{text:"Geschäft Vermarkten",to:"\u002Ffeatures\u002Fintegrations"}},logo:{img:{src:"domainNameSearch\u002Fnext3.png"},title:bH,text:"Möchten Sie Ihre Website monetarisieren? Es ist schnell und einfach, einen Online-Shop zu eröffnen. Mit den E-Commerce-Plänen von Zyro können Sie jede Art von Produkt oder Dienstleistung verkaufen und Marketing und Auftragsverwaltung vereinfachen.",btn:{text:fd,to:fe}},blog:{img:{src:"domainNameSearch\u002Fnext4.png"},title:"KI-Branding",text:"Erstellen Sie mit dem Logo Maker von Zyro ein unvergessliches Logo oder finden Sie mit unserem Business Name Generator den perfekten Firmennamen. Zyro verfügt auch über KI-Tools, mit denen Sie eingängige Slogans erstellen und sofort überzeugenden, SEO-freundlichen Text erstellen können.",btn:{text:"Marke aufbauen",to:ff}},online:{img:{src:"domainNameSearch\u002Fnext5.png"},title:cU,text:"Teilen Sie Ihre Ideen, erzählen Sie Ihre Geschichte und erweitern Sie Ihr Publikum. Starten Sie ein Blog und erzählen Sie der Welt von Ihrer Marke. Mit den Blogging-Tools von Zyro können Sie überzeugende Inhalte erstellen, die den Datenverkehr auf Ihre Domain lenken können.",btn:{text:fg,to:fh}},find:{img:{src:"domainNameSearch\u002Fnext6.png"},title:pr,text:"Alle Zyro-Websites werden auf eindeutigen Domains gestartet und sind mit kostenlosen SSL-Zertifikaten geschützt, um Sie und Ihre Besucher zu sch nen Sie über Ihr Kontrollfeld ein professionelles E-Mail-Konto einrichten."},{text:"Verbinden Sie es dann einfach mit Business E-Mail von Zyro."},{text:"Es ist auch möglich, ein Upgrade auf ein dediziertes Email-Hosting durchzuführen. Sie erhalten dann mehr Ressourcen, um Ihr Unternehmen per E-Mail zu bewerben."},{text:"Sie sollten eine E-Mail-Adresse erstellen, die Ihren Namen und Ihr Unternehmen darstellt, z.B. name@deinbusiness.com. Auf diese Weise werden Sie als Profi wahrgenommen.",slots:[{text:cV}]}]},{title:"Kann ich meine Domain zu Zyro umziehen?",texts:[{text:"Natürlich können Sie das!"},{text:"Sie haben einen perfekten Domain und möchten keine neue erstellen, wenn Sie Zyro verwenden?",slots:[{text:cV}]},{text:"Haben Sie keine Angst – solange Sie den EPP-Code Ihrer Domain haben, können Sie sie mit nur wenigen Klicks umziehen."},{text:"Sobald Sie den Umzug bestätigt haben, ist der Vorgang innerhalb einer Woche abgeschlossen."}]}]},faqBenefitText:"Vergessen Sie nicht, dass Sie sich einfach für eines der Premium-Abonnements von Zyro anmelden können, wenn Sie von kostenlosen Domains profitieren möchten. Wenn Sie sich für die Preispläne Website, Online Store oder Advanced Store entscheiden, erhalten Sie eine kostenlose Domainregistrierung für ein ganzes Jahr."},domains:{meta:{title:"Domainnamen Kaufen — Gewünschte Domain Registrieren",description:"Ein guter Domainname macht eine gute Website. Noch heute können Sie bei Zyro eine perfekte Domain kaufen und registrieren."},hero:{subtitle:cV,title:"Alles beginnt mit der perfekten Domain",text:"Suchen Sie eine goldrichtige Domain? Registrieren Sie eine unvergessliche Domain und richten Sie Ihr Unternehmen auf Erfolg aus.",inputPlaceholder:cW,notification:"Leider können wir die von Ihnen eingegebene Domain nicht nachschlagen. Stellen Sie sicher, dass Sie die englischen Buchstabentasten auf Ihrer Tastatur verwenden, und versuchen Sie es erneut."},domainOptions:{text:"Weitere Domainoptionen",get:{text:"Holen Sie sich ei wird bei Ihren Besuchern Anklang finden?"},{title:"5. Geschwindigkeit ist wichtig",texts:[{text:"Jetzt ist die Zeit zum Handeln gekommen - großartige Domain-Ideen bleiben nicht lange verfügbar. Registrieren Sie noch heute eine Domain."}],text:"Jetzt ist die Zeit zum Handeln gekommen - großartige Domain-Ideen bleiben nicht lange verfügbar. Bitte beeilen Sie sich Ihre Domain registrieren."},{title:"6. Holen Sie sich Ideen für Ihren Domainnamen",texts:[{text:pv,slots:[{text:fj,to:"\u002Fdomains\u002Fdomain-name-generator"}]}],slots:[{text:fj}],text:pv}]},buy:{title:"Warum eine Domain mit Zyro erwerben?",text:"Sichern Sie sich eine Domain zu einem günstigen Preis, wenn Sie eine Website mit Zyro erstellen.",img:{src:"domains\u002Fphoto.png"},list:{free:{title:"Kostenloser Domainname",icon:"domains\u002Fbuy-icon"},privacy:{title:"Erschwingliche Registrierung und Erneuerung",text:"Die kostengünstige Registrierung von Domainnamen ist nur der Anfang. Erhalten Sie faire Erneuerungspreise und investieren Sie Ihr Geld in Wachstum, nicht in Unterhalt.",icon:"domains\u002Fprivacy-icon"},renewals:{title:"Ein vertrauenswürdiger Registrar",text:"Wir sind ein ICANN-akkreditierter Domain-Registrar, der faire Preise und transparente Richtlinien bietet und Ihre Daten sicher hält.",icon:"domains\u002Frenewals-icon"},trust:{title:pw,text:"Alle Zyro-Websites werden für immer kostenlos gehostet. Zahlen Sie nicht extra für Webhosting und zählen Sie auf das zuverlässigste verfügbare Webhosting.",icon:"domains\u002Ftrust-icon"},hosting:{title:"Ein benutzerfreundlicher Website-Builder",text:"Sie können nicht nur eine Domain bei Zyro kaufen und registrieren, sondern auch eine Website oder einen Online-Shop erstellen. Es ist ganz einfach.",icon:"domains\u002Fhosting-icon"}},btn:cW},sectionFaq:{title:"Domainname F&A",list:{whatIs:{title:eL,texts:{builder:{text:"Websites werden durch eine eindeutige Folge von Nummern identifiziert, die als IP-Adresse bezeichnet wird. Ein Domain-Name ändert diese IP-Adresse jedoch in eine einprägsamere Adresse, die auch in eine Adressleiste des Webbrowsers eingegeben werden kann."},presented:{text:"Der Domain-Name von Zyro lautet beispielsweise zyro.com. Das Suffix – .com – wird als Top-Level-Domain oder kurz TLD bezeichnet."},works:{text:"Ein Domainname ist nicht mit einer URL identisch. Eine URL verweist auf eine bestimmte Seite oder einen Teil einer Website, z.B. zyro.com\u002Fde\u002Fdomain."},beautiful:{text:"In den meisten Fällen wählen Unternehmen ihren Markennamen als Domainnamen, dies ist jedoch nicht erforderlich. Da Sie jedoch wahrscheinlich Ihren Domain-Namen in Ihrer geschäftlichen E-Mail-Adresse verwenden, ist es sinnvoll, wenn die Domain mit Ihrer Marke übereinstimmt oder dieser sehr ähnlich ist."}}},template:{title:"Warum brauche ich einen Domainnamen?",texts:{templates:{text:"Die Auswahl eines Domainnamens ist eines der ersten Dinge, die Sie beim Erstellen einer Website tun sollten. Ein korrekter Domainname stärkt die Anerkennung und Vertrauenswürdigkeit Ihres Unternehmens."},twoThings:{text:"Wenn Sie zu Beginn Ihrer Online-Reise eine Domain kaufen, wird verhindert, dass andere Personen Ihre gewünschte Domain kaufen."},design:{text:"Sie benötigen auch einen guten Domainnamen, da dieser sich auf die Platzierung in Suchmaschinen auswirkt. Eine Domain, die Ihr Unternehmen gut beschreibt, kann Ihnen dabei helfen, in Suchmaschinen einen hohen Rang einzunehmen und Ihren Traffic zu steigern."}}},features:{title:"Wie funktionieren Domainnamen?",texts:{adding:{text:"Sobald die Domainregistrierung abgeschlossen ist, wird sie mit der IP-Adresse Ihrer Website verknüpft."},builder:{text:"Wenn jemand den Domainnamen Ihrer Website in seinen Internetbrowser eingibt, sucht er nach einem sogenannten Domainname System (DNS). Stellen Sie sich ein Telefonbuch vor, in dem die IP-Adresse der Website neben dem Domainnamen aufgeführt ist."},once:{text:"Sobald der richtige Pfad identifiziert wurde, stellt er eine Verbindung zu dem Server her, auf dem die Dateien der Site gehostet werden, und sendet ihn in Form einer Website an den Browser zurück, der die erste Verbindung hergestellt hat (auch bekannt als Ihr Besucher)."}}},cost:{title:"Wie kaufe ich einen Domainnamen?",texts:{penny:{text:"Der Kauf einer Domain bei Zyro ist schnell und einfach:"},free:{text:"• Gehen Sie zum Anfang dieser Seite und geben Sie Ihren gewünschten Domainnamen in das Suchfeld ein."},every:{text:"• Sie sehen eine Liste der verfügbaren Domains. Wählen Sie aus, mit welchem ​​Sie fortfahren möchten."},domain:{text:"• Klicken Sie neben der Domain, die Sie kaufen möchten, auf %{0}.",slots:{click:{text:"Domain Kaufen"}}},check:{text:"Wählen Sie Ihre Zahlungsmethode und befolgen Sie die Anweisungen auf dem Bildschirm, um Ihren Kauf abzuschließen."}}},download:{title:"Wie lange dauert die Registrierung einer Domain?",texts:{nope:{text:"Mit Zyro wird die Registrierung von Domainnamen schnell und ohne großen Aufwand abgewickelt."},online:{text:"Sobald Sie sich für einen Domainnamen entschieden und ihn gekauft haben, erfolgt die Registrierung des Domainnamens sozusagen sofort."}}},get:{title:"Wie kann ich eine kostenlose Domain erhalten?",texts:{nope:{text:"Benötigen Sie eine neue Domain? Sie können die perfekte Domain für Ihre Website erhalten - KOSTENLOS."},online:{textV2:"Wenn Sie sich bei Zyro für den Website-, Online Store- oder Advanced Store-Plan anmelden, erhalten Sie ein ganzes Jahr lang einen kostenlosen Website-Domainnamen."},free:{text:"Besuchen Sie unsere %{0}, um mehr zu erfahren.",slots:{head:{text:"kostenlose Domain-Seite",to:fc,decoration:"underline"}}},link:{text:"Neben der kostenlosen Domainregistrierung bietet Zyro eine Reihe weiterer Vorteile wie kostenloses Webhosting und ein SSL-Zertifikat."}}},use:{title:"Kann ich eine Domain verwenden, die ich bereits bei Zyro besitze?",texts:{time:{text:"Selbstverständlich. Die Verwendung Ihrer Domain für den Zugriff auf eine mit Zyro erstellte Website ist schnell und einfach. Wir kümmern uns um alle technischen Dinge, damit Sie sich auf das Wachstum Ihres Unternehmens konzentrieren können."},will:{text:"Sie müssen Ihr Konto erweitern, um eine Domain mit Ihrer Zyro-Website verbinden zu können. Dann ist es ein einfacher Prozess in zwei Schritten."},first:{text:"Zunächst müssen Sie Ihre Domain mit Ihrer Zyro-Website verbinden. Sie tun dies über Ihr Zyro-Dashboard."},second:{text:"Zweitens müssen Sie die Website Ihres Domain-Registrars aufrufen und Ihre Domain auf die Nameserver von Zyro verweisen."},worry:{text:"Keine Sorge – unser Customer Success-Team wird Sie durch den gesamten Prozess führen. Von Anfang bis Ende ist Ihre Domain in nur wenigen Stunden voll funktionsfähig."}}}}},productSchemaDescription:"Most popular domain name extensions. Search and register domain name for your website.",productName:bB,posterTitle:"Wussten Sie schon, dass...?",posterTextV3:"Sie erhalten %{0} (%{1}) für 1 Jahr, wenn Sie ein Upgrade auf einen beliebigen jährlichen Website-, Business oder Online-Store-Plan durchführen.",posterTextSlotOne:fi,posterButtonText:"Plan erwerben",freeText:"Wählen Sie einen Website-, Online Store- oder Advanced Store-Plan und erhalten Sie im ersten Jahr eine kostenlose Domainregistrierung – ohne Bedingungen.",upgradeTextGetDomain:"Upgraden Sie auf unseren Website, Online Store- oder Advanced Store-Plan und erhalten Sie eine kostenlose Domain für 1 Jahr.",personalDomainText:"Hide personal domain information. Only %{0}.",addProtection:"Add protection",addedProtection:"Added protection",tooltipText:"Privacy protection service hides your personal information in the public Whois database and keeps your data safe."},domainsV2:{afterYear:"\u002FJahr",domainAvailable:"Verfügbar",domainTaken:"Schon vergeben",priceAfter:"nach 12 Monaten",claimFreeDomainSubtitleSlotText:"diese Liste.",claimFreeDomainLinkTitle:"Kostenlose Domainliste beanspruchen",claimFreeDomainCantClaimFreeDomainSubtitle:"Sie können diese Domain nicht kostenlos beanspruchen. Wählen Sie eine der Domains aus {0}",domainsOptionsDomainTakenMessage:"Tut uns leid, aber {0} ist bereits vergeben. Bitte wählen Sie eine andere Domain."},features:{meta:{title:"Zyro Homepage - Baukasten Funktionen",description:"Sehen Sie die wichtigsten Zyro Homepage-Baukasten Funktionen. Erstellen Sie Ihre Website einfach und in Minutenschnelle. Ohne technischen Kenntnisse."}},homePage:{tryNow:"AUSPROBIEREN",heroText:"Bis zu %{0} RABATT bei Zyro. Kostenlose Domain inklusive Jahresabonnement sowie zeitlich unbegrenztem kostenlosen Webhosting.",makeTitle:"Ideen einfach umsetzen – mit Zyros Homepage-Baukasten.",makeTitleV2:pg,homePageTitle:"Makellose Vorlagen, einfache Bearbeitung ohne Codierung – das ist Zyros Homepage-Baukasten",makeText:"Ändern Sie alles mit unserem Drag-and-Drop-Website-Baukasten. Ganz ohne technische Kenntnisse.",fastTitle:"Schnell erstellen. Am schnellsten laden.",fastText:"Erstellen Sie eine professionelle Website, die blitzschnell geladen wird. Machen Sie aus mehr Websitebesuchern zahlende Kunden und erreichen Sie ein höheres Ranking in Suchmaschinen.",pixelButton:"VORLAGEN ANSEHEN",sellOnlineTitle:"Online-Verkauf ohne versteckte Kosten.",sellOnlineText:"Unser leistungsstarker Homepage-Baukasten bietet Ihnen alles, was Sie benötigen, um Ihr Online Geschäft zu starten, zu verwalten und auszubauen, ohne dabei Ihren Profit zu schmälern.",setTitle:"MINUTENSCHNELL EINRICHTEN",setText:"Nutzen Sie unsere All-in-One-E-Commerce-Plattform, um Ihren Shop aufzubauen und noch heute online zu verkaufen.",everywhereTitle:fk,everywhereText:"Stellen Sie Ihre Produkte in Ihrem Online-Shop, auf Facebook und Instagram zur Verfügung.",managementTitle:"VERWALTEN LEICHT GEMACHT",managementText:"Vom Inventar und Versand über Marketing bis hin zu allem anderen, Zyros Homepage-Baukasten hilft Ihrem Unternehmen beim Wachstum.",growTitle:"GESCHÄFT VERGRÖßERN",growText:"Nutzen Sie die Möglichkeiten unserer KI- und Marketing-Tools von Drittanbietern, um Ihr Online-Geschäft auszubauen.",payTitle:"MEHRERE ZAHLUNGSOPTIONEN",payTextV2:"Zyro eCommerce unterstützt alle gängigen Zahlungsmethoden. Von PayPal und Visa bis Mastercard und mehr, akzeptieren Sie Online-Zahlungen aus der ganzen Welt. %{0}.",payTextV3:"Zyro Business unterstützt alle gängigen Zahlungsmethoden. Von PayPal und Visa bis Mastercard und mehr, akzeptieren Sie Online-Zahlungen aus der ganzen Welt. %{0}.",growButton:bi,designTitleV2:"Für Menschen wie Sie entwickelt",designTextV2:"Mit über 250.000 erstellten Websites ist Folgendes über den Zyro-Website-Baukasten zu sagen.",contactText:"Sie haben ein Problem? Keine Sorge. Unser Live-Support-Team ist zu jeder Tages- und Nachtzeit für Sie da.",aiTitle:"Sofort leistungsstarke KI-Tools",aiText:"Verbringen Sie mehr Zeit mit den Dingen, die wichtig sind. Setzen Sie das Potenzial von KI-Tools frei und überlassen Sie den Rest den Maschinen.",writerText:"Benötigen Sie eine helfende Hand? Lassen Sie KI Writer SEO-freundliche Inhalte für Sie erstellen.",businessText:"Unvergessliche Markennamen für jedes Unternehmen.",heatmapText:px,blogText:"Hervorragende Ideen für Ihre Blog-Beiträge und Artikel",sloganText:"Erstellen Sie Ihrer Marke einen Slogan. Wählen Sie aus vielen eingängigen Ideen.",logoText:"Erstellen Sie Ihr eigenes professionelles Logo und sehen Sie zu, wie Ihre Marke wächst.",imageText:"Heben Sie Ihr gewünschtes Bildmotiv hervor, indem Sie störende Bildhintergründe entfernen.",uspcalerText:"Verwandeln Sie Ihre Bilder mit niedriger Auflösung in Bilder hoher Qualität.",resizerText:"Stellen Sie sicher, dass Ihre Fotos überall und in jeder Größe perfekt passen.",faqTitle:oH,faqFirstTitle:"Was ist ein Homepage-Baukasten?",faqFirstTextOne:"Zum Erstellen einer Website benötigen Sie normalerweise umfangreiche Kenntnisse in Grafikdesign, Programmierung und Marketing. Oder Sie müssen Experten dieser Branchen einstellen, wie z. B. einen Webentwickler, der alles für Sie erledigt. Und das kann teuer werden.",faqFirstTextTwo:"Sie können Ihre Website auch mithilfe eines Content-Management-Systems (CMS) selbst erstellen. Für die Navigation im System benötigen Sie dann wiederum technisches Wissen.",faqFirstTextThree:"Glücklicherweise können Sie auch einen Homepage-Baukasten verwenden, um Geld und Zeit zu sparen und Ihre eigene Website selbst zu erstellen.",faqFirstTextFour:"Zyro ist ein Homepage-Baukasten, mit dem Sie in weniger als einer Stunde eine optisch ansprechende Website oder eine leistungsstarke E-Commerce-Website erstellen können. Sie benötigen keinerlei Vorkenntnisse im Einrichten oder Verwalten von Websites.",faqFirstTextFive:"Die meisten Elemente der Website-Erstellung, vom Layout bis zum Design, stehen schon für Sie bereit, wenn Sie unseren Homepage-Baukasten verwenden.",faqSecondTitle:"Sind Codierkenntnisse erforderlich, um eine Website zu erstellen?",faqSecondTextOne:"Nein. Es ist absolut nicht erforderlich, einen Programmierkurs zu machen, um Zyro verwenden zu können. Und Sie müssen sicherlich auch keinen Webentwickler einstellen.",faqSecondTextTwoV2:"Zyro verwendet einen Drag-and-Drop-Editor und erfordert keine Vorkenntnisse. Wir haben dafür gesorgt, dass selbst ein absoluter Anfänger mit allen Funktionen von Zyro vertraut ist.",faqSecondTextThree:"Alle Erweiterungen und Tools, die auf unserer Website-Erstellungsplattform angeboten werden, sind einfach und so schnell wie möglich zu bedienen.",faqSecondTextFour:"Im Gegensatz zu anderen Homepage-Baukasten benötigen Sie keine technischen Kenntnisse oder Fähigkeiten, um mit Zyro eine neue Website zu erstellen. Tatsächlich können Sie mit nur wenigen Klicks online gehen.",faqSecondTextFive:py,faqThirdTitle:"Kann ich benutzerdefinierte Domains verwenden?",faqThirdTextOne:"Ja, wir empfehlen Ihnen sogar, dies zu tun. Obwohl Sie Ihre Zyro-Website auch unter einer Subdomain veröffentlichen können, die wir jeder Website kostenlos zur Verfügung stellen, verleiht eine Website mit einer benutzerdefinierten Domain Ihrer Marke eine Identität und erzeugt Vertrauen.",faqThirdTextThree:"Das Verbinden einer Domain mit Ihrer Zyro-Website ist einfach. Befolgen Sie die Anweisungen auf dem Bildschirm im Zyro-Dashboard und bereits innerhalb weniger Stunden können Besucher über Ihre Domain auf Ihre Website zugreifen.",faqFourthTitle:"Kann man eine kostenlos erstellte Website hosten?",faqFourthTextOneV2:"Ja. Alle mit Zyro veröffentlichten Websites erhalten professionelles, schnelles und zuverlässiges Webhosting mit Serverstandorten auf der ganzen Welt.",faqFourthTextTwoV2:"Und die beste Nachricht? Das Webhosting ist kostenlos. Egal, ob Sie eine lokale Website oder eine globale Unternehmenswebsite haben, sie wird Ihren Besuchern immer zur Verfügung stehen und auch schnell geladen werden.",faqFourthTextThree:py,faqFourthTextFour:"Sie werden nicht nur kostenlos gehostet, Zyro-Websites sind auch absolut sicher. Schützen Sie Ihre Kunden mit einem kostenlosen SSL-Zertifikat mit jeder Website.",faqFifthTitle:"Ist es einfach, eine Website mit Zyros Homepage-Baukasten zu erstellen?",faqFifthTextOne:"Ja, die Verwendung von Zyro ist äußerst einfach, da wir unseren Website-Baukasten und unsere E-Commerce-Plattform mit Fokus auf Benutzerfreundlichkeit erstellt haben.",faqFifthTextTwo:"Unabhängig davon, wie wenig Vorkenntnisse Sie beim Erstellen von Websites haben, können Sie mit Zyro eine Website erstellen – einfach und schnell.",faqFifthTextThree:"Wir haben viele professionell gestaltete Websitevorlagen zur Auswahl, ein Drag-and-Drop-System zum Anpassen des Layouts sowie ein praktisches Raster für eine problemlose Bearbeitung.",faqFifthTextFour:"Wir haben auch zusätzliche Tools und Funktionen, um Ihr Online-Unternehmen heute noch Hunderttausenden von Menschen zugänglich zu machen. Wir helfen Ihnen dabei, Bilder zu beschaffen, Texte zu schreiben, Ihre Website oder Ihren Shop für Conversions zu optimieren und vieles mehr.",faqSixthTitle:"Ist Zyros Homepage-Baukasten SEO-freundlich?",faqSixthTextOne:"Sie haben vielleicht gehört, dass SEO extrem wichtig ist, wenn es darum geht, Ihre Website in Suchmaschinenergebnissen ganz oben zu platzieren. Und es ist wirklich so.",faqSixthTextTwoV2:"Jede mit dem Zyro Homepage-Baukasten erstellte Website wird standardmäßig suchmaschinenoptimiert (SEO). Wenn Sie jedoch mehr Kontrolle über Ihre Seiten wünschen, z. B. wenn Sie Metatitel und Beschreibungen ändern möchten, so ist auch dies mit unserem Builder möglich.",faqSixthTextThree:"Darüber hinaus sind unsere Seitengeschwindigkeiten blitzschnell und stellen sicher, dass Ihre Website oder Ihr Geschäft immer die maximale Leistung erreicht und potenzielle Kunden nicht abschreckt.",faqSixthTextFour:"Der Zyro Website-Baukasten wurde entwickelt, um Ihre Online-Präsenz in Suchmaschinen mit einer Kombination aus SEO-Tools und Vorlagen zu erhöhen, die sofort für die Suchmaschinenoptimierung entwickelt wurden.",faqSeventhTitle:"Wird meine Zyro-Website mobilfreundlich sein?",faqSeventhTextOneV2:"Jede einzelne Site, die Sie mit dem Zyro-Homepage-Baukasten erstellen, reagiert standardmäßig auf Mobilgeräte, aber darüber hinaus funktioniert sie nicht nur auf Mobilgeräten, sondern auch auf jedem anderen Gerät.",faqSeventhTextTwoV2:"Wir wissen, dass es für alle Inhaber kleiner Unternehmen wichtig ist, dort zu sein, wo ihre Besucher sind – und diese sind zunehmend auf mobilen Geräten unterwegs – daher haben wir uns darauf konzentriert, sicherzustellen, dass unsere Websites mobil optimiert sind, um Ihren Website-Besuchern das beste Erlebnis zu bieten.",faqSeventhTextThree:"Obwohl der Großteil der mobilen Reaktionsfähigkeit automatisch von unserer Plattform übernommen wird, können Sie beim Bearbeiten auch zur mobilen Ansicht wechseln, um sicherzustellen, dass Ihre Website so angezeigt wird, wie Sie es möchten.",faqSeventhTextFour:"Es ist eine der Designfunktionen, mit der Sie eine schöne Website erstellen, Leads generieren und den Traffic steigern können.",business:oe,finalSaleHeroTextV2:"Erstellen Sie eine Website, richten Sie einen Online-Shop ein oder erstellen Sie ein Portfolio – 90 % der Benutzer veröffentlichen Websites in weniger als 1 Stunde mit Zyro, dem intuitiven No-Code-Homepage-Baukasten.",faqThirdTextTwoV2:"Mit Zyro erhalten Sie eine einzigartige Site-Domain – 1 Jahr lang kostenlos für alle Benutzer unserer Jahrespläne Website, Business und Advanced Store.",faqThirdTextTwoV3:"You can get a unique site domain with Zyro – free for 1 year to all of our Website and Business annual users.",faqFifthTextFiveV2:"Egal, ob Sie eine einfache Website wie eine Landingpage erstellen oder Ihren Business Plan mit einem Online Store-Plan und E-Mail-Marketingkampagnen online stellen möchten, Zyro macht es Ihnen leicht.",freeDomain:fl,customerSupport:"Kundenservice rund um die Uhr",moneyBack:bG,supportSection:"Kundenservice. Jederzeit.",templatesSectionTitle:fm,templatesSectionSubtitle:"Von Designern erstellte Vorlagen, nur für Sie. Wählen Sie eine Vorlage und bearbeiten Sie alles – ändern Sie Farben, Schriftarten, Bilder und mehr. Keine Coding-Skills erforderlich.",howToCreateTitle:"Erstellen Sie Ihre Website in 5 einfachen Schritten",howToCreatePickTitle:"1. Eine Vorlage wählen",howToCreatePickText:"Wählen Sie aus über 100 anpassbaren, professionell designten Website-Vorlagen.",howToCreateCustomizeTitle:"2. Alles anpassen",howToCreateCustomizeText:"Ändern Sie alles per Drag-and-Drop – Schriftarten, Bilder, Text und mehr.",howToCreateAiTitle:"3. KI-Tools verwenden",howToCreateAiText:"Vervollständigen Sie Ihre Marke mit einem professionellen Logo mit Zyros kostenlosem Logo Maker",howToCreateDomainTitle:"4. Eine Domain verbinden",howToCreateDomainText:"Verwenden Sie eine existierende Domain oder verbinden Sie eine neue, kostenlose Domain von Zyro.",howToCreatePublishTitle:pz,howToCreatePublishText:"Ihre Website ist live. Erweitern Sie Ihre Online-Präsenz mit Zyros SEO- und Marketing-Tools.",howToCreateBottomText:"Sie wollen mehr erfahren? Lernen Sie %{0}",howToCreateBottomTextSlot:"wie man eine Website erstellt.",howToCreateBrowse:"Vorlagen erkunden",howToCreateLearnMore:"Mehr erfahren",howToCreateBrowseAiTools:"KI-Tools erkunden",howToCreateDomainConnection:"Domain-Verbindung"},homePage2:{meta:{title:"KI Homepage Baukasten | Online Erfolg mit Zyro",description:"Erstellen Sie eine Website mit Zyro Homepage Baukasten. Wählen Sie eine Vorlage und stellen Sie Ihre Website in wenigen Minuten online."},hero:{title:pA,subheader:"Unser Homepage-Baukasten ist nicht nur einfach zu bedienen, sondern auch unglaublich leistungsfähig. Keine Codierungs- oder Designkenntnisse erforderlich. Erstellen Sie eine kostenlose Webseite."},easy:{title:"%{0} zu erstellen",slots:[{text:cg}],list:[{title:"Ihr Web-Design ist fertig.",text:"Verwenden Sie unsere professionell gestalteten Vorlagen oder erstellen Sie eine Webseite von Grund auf neu.",button:{text:pB},img:{alt:eG}},{title:"Pixel-Perfektion erreichen.",text:"Sie können sehr einfach Ihre Homepage erstellen. Ziehen Sie Elemente dank Drag & Drop Funktion, um Ihre Website anzupassen.",button:{text:A},img:{alt:"Schüsseln auf dem Tisch"}},{title:"Einfach Homepage erstellen und anpassen.",text:"Stellen Sie sicher, dass Ihre Website fehlerfrei aussieht, indem Sie Designelemente am praktischen Raster ausrichten.",button:{text:A},img:{alt:"Homepage Baukasten Tools"}},{title:"Website-Text sofort für Sie erledigt.",text:"Sie sind kein großartiger Schriftsteller? Unser innovativer KI-Texter generiert Text für Sie.",button:{text:fn},img:{alt:"Laptop"}}]},grow:{title:"%{0} zu vergrößern",slots:[{text:cg}],list:[{title:"Eine blitzschnelle Website, sofort einsatzbereit.",text:"Zyro-Websites werden standardmäßig in Millisekunden geladen. Lassen Sie Ihre Besucher nicht warten.",button:{text:"Schnelle Website erstellen"},img:{alt:"Das Flugzeug"}},{title:"Fantastisch auf allen Geräten.",text:"Sie müssen Ihre Website nicht manuell an verschiedene Geräte anpassen. Das haben wir schon für Sie erledigt.",button:{text:pC},img:{alt:"Präsentationsvo o special technical skills were required, and in case of doubt, the Zyro team provided assistance in a very prompt and friendly manner. I am constantly updating the page and I sincerely enjoy this process.",testimonialsGudrendersTitle:"Ugnė Gudiškė",testimonialsGudrendersName:"Gudrenders.com",testimonialsShlepsText:"Zyro - very convenient. New functionalities are constantly emerging. Plus they are easy to contact. Once, I swear, they answered in about ten seconds. No one has improved this record yet.",testimonialsShlepsTitle:"Eduardas ir Liudas",testimonialsShlepsName:"Shleps.com",testimonialsAngryCupcakesText:"Honestly, before Zyro, trying to build a website had always been a bad experience. I was relying on friends of friends, who had some experience and after five years it all came to nothing. Hiring a professional was out of the question – I just didn’t have the budget.",testimonialsAngryCupcakesTitle:"Justina Vasiljevaite",testimonialsAngryCupcakesName:"Piktaskeksas.lt",testimonialsTatiUribeTitle:cF,testimonialsTatiUribeText:"Zyro stärkt neue Unternehmen wirklich, weil Sie nicht viel Zeit, Geld oder Erfahrung benötigen, damit es funktioniert. Das können Sie direkt wieder in Ihr Unternehmen investieren.",testimonialsTatiUribeName:"Tatiuribe.com",testimonialsLapsaText:"Es schien so, als hätte ich mir nicht einmal viel Mühe geben müssen und die Website war veröffentlicht – so einfach war das.",testimonialsLapsaTitle:pH,testimonialsLapsaName:pI,testimonialsStoicShirtText:"Jedes Mal, wenn ich ein Problem hatte, wusste ich, dass ich mit dem Kundenservice-Team sprechen kann. Und man gab mir immer das Gefühl, wichtig zu sein.",testimonialsStoicShirtTitle:"Joseph Drolick",testimonialsStoicShirtName:"Stoicshirt.com",simplestWebsiteV2:"Folgen Sie diesen 5 Schritten und erfahren Sie, %{0}",simplestWebsiteV2Slot:"wie man eine Website erstellt",simplestStoreV2Slot:"wie man einen Online-Store eröffnet",testimonialsTitle:"Zyro-Erfolgsgeschichten",testimonialsSubtitle:"Schließen Sie sich über 250.000 Kleinunternehmern an. Finden Sie heraus, was Sie mit einer Zyro-Website tun können",testimonialsClientQuoteOne:"Bei einem Portfolio geht es darum, Eindruck zu hinterlassen. Ich wollte eine Lösung mit großartigen Vorlagen, damit die Leute meine Arbeit einfach und schnell finden können.",testimonialsClientQuoteTwo:"Zyro hilft neuen Unternehmen, weil Sie nicht viel Zeit, Geld oder Erfahrung benötigen, damit es funktioniert. Das können Sie direkt wieder in Ihr Unternehmen investieren.",testimonialsClientQuoteThree:"Ich brauchte sehr schnell eine einfache Website, um mein Online-Geschäft starten zu können. Jetzt bin ich bereit, den nächsten Schritt mit Zyro zu machen und einen Online-Shop zu erstellen.",visitWebsite:"Website besuchen",testimonialsClientNameOne:oB,testimonialsClientNameTwo:cF,testimonialsClientNameThree:"Paulius Jančiukas",consultationTooltip:"When you purchase an annual plan, you're entitled to a free consultation session with a website development professional. Contact Zyro's Customer Success team to book yours.",consultationTitle:"Consultation with a professional",speedTooltip:"Zyro websites load at lightning speed. Give your visitors an amazing user experience and perform better on search engines.",codingTooltip:"Zyro's drag-and-drop builder makes web design accessible to all. Create a professional website without touching a single line of code.",testimonialsTitleV2:pJ,testimonialsTextV2:"Mit über 150.000 erstellten Websites haben unsere Kunden Folgendes über Zyro zu sagen.",thomasName:"www.thomasapp.fr",thomasTitle:"Thomas App",thomasText:"J'ai pu recréer mon site web de manière simple et intuitive, les outils de Zyro sont rapides et m'ont permis d'essayer plusieurs mises en page avant de me décider. Je ne suis pas un professionnel et le prix de l'abonnement annuel est très avantageux par rapport aux autres plateformes du même style. C'est l'une des principales raisons pour lesquelles j'ai choisi Zyro. La création et la gestion de la boutique en ligne sont très accessibles pour quelqu'un comme moi qui n'y connaissait rien.",spiritName:"www.spirit-production.com",spiritTitle:"Hugo Boué",spiritText:"Depuis des années, mon site était lent et visuellement pas exceptionnel. Chaque modification était longue et complexe. Après avoir découvert Zyro, j’ai pu créer 2 sites avec une facilité déconcertante, une vitesse d’exécution record et avoir un rendu impeccable qui soutient mon image de marque. Alors un grand merci!",bohgraphismeName:"www.bohgraphisme.com",bohgraphismeTitle:"Anaïs Canevet",bohgraphismeText:"J'avais besoin d'un site web qui inclut les produits que je propose plus en détail, sachant que je travaille beaucoup sur Instagram. Zyro me permet d'avoir un site web vitrine où les gens peuvent voir ce que je fais en un clic. Le service client était vraiment top quand j'avais besoin d'aide."},influencers:{hero:{button:{text:"Nutzen Sie jetzt den Rabatt"},img:{src:"special\u002Fbanner.png",alt:"Website-Vorlage"},promo:"Gutscheincode: %{0}",offZyro:"%{0} Rabatt Zyro"}},onlineStore:{heroSubheader:"Verwalten Sie Ihren professionellen Online-Shop mit leistungsstarken KI-Business-Tools. Beginnen Sie noch heute mit dem Verkauf mit Zyro.",professionalTitle:"Professionell gestaltete Website-Vorlagen",professionalText:"Wählen Sie aus über 100 anpassbaren Website-Vorlagen, die auf Ihre Geschäftsanforderungen zugeschnitten sind oder beginnen Sie bei Null, um völlige Designfreiheit zu haben.",buildTitle:"%{0} zu Erstellen",fastTitle:"Blitzschnell standardmäßig",fastText:"Zyro-Websites werden schneller geladen und ranken höher. Steigern Sie Ihren Online-Shop-Traffic, lassen Sie Ihr Geschäft wachsen und verbessern Sie die Conversions.",emailTitle:"Eigene Geschäfts-E-Mail",emailText:"Erstellen Sie Ihre eigene professionelle E-Mail-Adresse @ihredomain.de, um den Kundendialog und den Umsatz Ihres Shops zu steigern.",emailButtonText:"Versenden Sie bessere E-Mails",getMobileStore:"Erstellen Sie den mobilen Online-Shop",successTitle:"Alles in einem Erfolgs-Builder",successText:"Erstellen Sie mit Zyro Ihren eigenen Online-Shop und nutzen Sie unsere Suite leistungsstarker KI-Tools und Marketingintegrationen, um Ihr Geschäft online zu verwalten, zu bewerben und auszubauen.",successButtonText:"Kostenlos bauen",posterBuildTitle:"Beginnen Sie noch heute mit dem Verkauf",posterBuildButtonText:bm,stepsSignUpTitle:cH,stepsSignUpText:"Registrieren Sie sich noch heute bei Zyro, um unseren Online-Shop-Builder zu nutzen, ohne dass eine Kreditkarte erforderlich ist.",stepsTemplateTitle:"Wählen Sie eine Vorlage",stepsTemplateText:"Wählen Sie aus über 100 professionell gestalteten Website-Vorlagen, die auf Ihre Geschäftsanforderungen zugeschnitten sind und beginnen Sie kostenlos mit der Erstellung Ihrer E-Commerce-Website.",stepsProductsTitle:"Fügen Sie Ihre Produkte hinzu",stepsProductsText:"Verwenden Sie den Store-Builder, um Produktlisten für Ihre E-Commerce-Website zu erstellen und Ihre eigene benutzerdefinierte Geschäfts-E-Mail einzurichten.",stepsAiTitle:"Mit KI-Tools optimieren",stepsAiText:"Erstellen Sie ein professionelles Logo, generieren Sie einen Firmennamen oder optimieren Sie das Layout Ihres Online-Shops, um den Umsatz mit den KI-Business-Tools von Zyro zu steigern.",stepsSellTitle:"Beginnen Sie mit dem Verkauf",faqTitle:"Häufig gestellte Fragen (F&A) zum Online-Shop",faqFindEasiest:"Ein Website-Builder ist die einfachste und kostengünstigste Möglichkeit, online zu verkaufen. Sie erhalten nicht nur eine leistungsstarke E-Commerce-Website, sondern können dank unserer Online-Shop-Plattform mit Ihrem Unternehmen in weniger als 1 Stunde online gehen. Dank integrierter Suchmaschinenoptimierung hilft Ihnen die E-Commerce-Plattform von Zyro vom ersten Tag an, mehr Traffic zu erzielen.",faqItemYou:"Ihre Kunden können die Produkte, die Sie in Ihrem Online-Shop verkaufen, nicht berühren oder fühlen. Aus diesem Grund sollten Sie sich bemühen, Ihren Kunden mit möglichst genauen Produktbeschreibungen einen klaren und wahrheitsgetreuen Überblick über Ihre Produkte zu geben.",faqItemTouch:"Sie müssen das Vertrauen in Ihr Unternehmen derart aufbauen, dass Ihre potenziellen Neukunden bereitwillig ihre Kreditkarte zücken und sich auf eine Online-Bestellung einlassen.",faqItemMarketing:"Konzentrieren Sie sich auf die Vermarktung Ihres Online-Shops und Ihrer Produkte in sozialen Medien und Suchmaschinen, erstellen Sie hochwertige Inhalte, um das SEO-Ranking Ihrer Website in den Suchergebnissen zu verbessern und sammeln Sie E-Mail-Adressen, um Ihren Kunden interessante Angebote und Neuigkeiten per E-Mail zu senden.",faqItemAnother:"Wenn es um Online-Marketing geht, sind wirklich keine Grenzen gesetzt. Bringen Sie Ihren Online-Shop in Schwung und beginnen Sie noch heute mit dem Verkauf von Produkten.",faqHowSafety:"Sicherheit ist etwas, um das Sie und Ihre Kunden sich bei Zyro keine Sorgen machen müssen. Wir möchten mehr Menschen dazu ermutigen, Online-Käufe zu tätigen und sind daher bemüht sicherzustellen, dass wir in allen unseren Vertriebskanälen nur mit den vertrauenswürdigsten Zahlungsanbietern zusammenarbeiten.",faqHowSSL:"Darüber hinaus sind alle unsere Websites und Online-Shops gänzlich mit SSL-Zertifizierung gesichert, um sicherzustellen, dass Sie eine starke Online-Präsenz haben, der Kunden vertrauen können.",faqManagementTools:"Die Online-Shops von Zyro verfügen über viele verschiedene Verwaltungstools, mit denen Sie Ihre Geschäftsverkaufsprozesse automatisieren können. Behalten Sie die vollständige Kontrolle über Ihr Inventar und Ihre Bestellungen auf dem Desktop oder über mobile Geräte für eine problemlose Integration.",faqManagementAnalytics:"Darüber hinaus kann Ihr Shop auch vom professionellen Analytics-Support mit Google Analytics sowie Marketing-Tools wie Google Tag Manager, Facebook-Pixel und WhatsApp Live-Chat profitieren.",faqManagementEmail:"Zyro bietet auch professionelle Geschäfts-E-Mails für Ihr Unternehmen. Erhalten Sie eine benutzerdefinierte E-Mail-Adresse, die mit der Adresse Ihrer Website übereinstimmt, um das Vertrauen zu stärken und Ihre eigene E-Mail-Marketingstrategie aufzubauen.",sellAnything:pK,startSelling:bZ,sellAnythingDescription:"Egal, ob Sie physische oder digitale Produkte und Dienstleistungen verkaufen oder ob Sie Spenden sammeln oder Buchungen akzeptieren wollen, wir haben die richtigen Tools für Sie.",getPaidInstantly:"Erhalten Sie Ihr Geld sofort",getPaidDescription:"Optimieren Sie Ihre Conversions mit unserem einfachen Checkout. Akzeptieren Sie Kartenzahlungen in über 40 Ländern oder über Google Pay, Apple Pay und viele andere Methoden.",explorePayments:"Zahlungen erkunden",getTraffic:"Erhalten Sie mehr Traffic",getTrafficDescription:"Werden Sie mit unseren leistungsstarken SEO-Tools von potenziellen Kunden gefunden. Kreieren Sie Aufmerksamkeit für Ihre Marke mit einfach zu verwendenden Marketing-Integrationen.",optimizeSite:"Optimieren Sie Ihre Website",launchYourEmpire:"Erstellen Sie Ihr E-Commerce-Imperium mit unserem Business-Plan. Verkaufen Sie noch heute in Ihrem Online-Shop.",faqPaymentsWithBusiness:"Mit Zyros Business-Plan können Ihre Kunden die Zahlungsmethode ihrer Wahl verwenden. Sie können Kartenzahlungen in über 40 Ländern mit Zahlungsmethoden wie Google Pay, Apple Pay und vielen anderen akzeptieren. Sie können sogar Offline-Zahlungen akzeptieren: per Nachnahme, Banküberweisung, Zahlung vor Ort und mehr. So erhalten Ihre Kunden die benutzerfreundlichste Betreuung durch Ihr Unternehmen.",faqShippingWithBusiness:"Bezüglich der Versandkosten unterstützen wir gängige Firmen wie DHL und Hermes. Sie können bis zu 10 Versandoptionen hinzufügen, jede davon mit eigenen Tarifen und Konditionen. Eine hilfreiche und bekannte Versandoption wird die Conversions für Ihren Store erhöhen, also seien Sie auf dem neuesten Stand, was Zahlungs- und Versandmethoden in Ihrer Region angeht.",meta:{title:"Online Shop Erstellen — E-Commerce-Geschäft Starten | Zyro",description:"Mit Zyro können Sie Ihren Online Shop erstellen, verwalten und erweitern. Verkaufen Sie noch heute mit einer leistungsstarken E-Commerce-Lösung."},hero:{title:"Online-Shop Erstellen – ein Kinderspiel"},easy:{slots:[{text:cg}],list:{secure:{title:pr,text:"Bieten Sie Ihren Käufern eine großartige Benutzererfahrung und die Sicherheit mit einem sicheren Online-Shop, der auf allen Geräten großartig aussieht."},selling:{title:"Verkaufen leicht gemacht",text:"Haben Sie nur das eine Produkt, das Sie präsentieren und verkaufen können? Es ist einfach, Ihrer Produktseite eine \"KAUFEN\"-Schaltfläche hinzuzufügen und zu beobachten, wie die Verkäufe eingehen.",button:{text:bZ}}}},grow:{title:"%{0} zu Verwalten",slots:[{text:cg}],list:{easily:{title:"Einfache Verwaltung und Kontrolle",text:"Fügen Sie alle Ihre Produkte mithilfe eines intuitiven Dashboards hinzu und verwalten Sie sie. Kategorisieren und verfolgen Sie das Inventar – Sie haben die vollständige Kontrolle.",button:{text:aF}},multi:{button:{text:r}},easy:{title:"Einfacher Versand und Lieferung",text:"Übernehmen Sie die Verantwortung. Überprüfen Sie die Bestellungen, verfolgen Sie den Zahlungs- und Versandstatus und informieren Sie Ihren Käufer automatisch per E-Mail.",button:{text:bZ}},papperwork:{title:"Papierkram für Sie erledigt",text:"Wir haben automatische Tools, die Versand, Lieferung und Steuern extrem einfach machen. Vergessen Sie Papierkram und Logistik – Zyro erledigt das für Sie.",button:{text:ok}}}},powerful:{title:"%{0} zu Vergrößen",slots:[{text:cg}],list:{marketing:{button:{text:"Online verkaufen"}},apply:{button:{text:r}}}},steps:{list:{join:{subtitle:s},pick:{subtitle:t},everything:{subtitle:v},custom:{subtitle:B},add:{subtitle:C}}},faq:{subtitle:"Haben Sie eine Frage zu Ihrer eCommerce Website? Hier finden Sie alle Antworten.",list:{find:{title:"Wie Viel Kostet es, einen Online-Shop zu erstellen?",texts:{sell:{text:"Der Preis für den Aufbau und Betrieb von Online-Shops hängt von der Art des Online-Gesch wie PayPal, Visa, Stripe und viele mehr."}]},{title:"Was bietet der eCommerce+ Plan an?",texts:[{text:"Der Zyro eCommerce+ Plan ermöglicht Ihnen bis zu 2500 Produkten zu verkaufen und beinhaltet clevere Features wie die Wiederherstellung abgebrochener Einkäufe und die Möglichkeit, Ihre Produkte auf Facebook, Instagram und Amazon zu veröffentlichen, um die Sichtbarkeit und Chancen auf Verkäufe zu erhöhen."}]},{texts:[{text:"Der Zyro eCommerce Basic Plan ermöglicht Ihrer Marke oder Ihrem Unternehmen den Verkauf von bis zu 10 Produkten. Wenn Sie eine einfache und kostengünstige Möglichkeit benötigen, um mit dem Online-Verkauf zu beginnen, ist eCommerce Basic der richtige Plan für Sie."}],title:"Was bietet der eCommerce Basic Plan an?"}]},questions:{title:"Haben Sie noch Fragen?",text:"Sollten Sie hier keine Antwort auf Ihre Fragen finden, wenden Sie sich einfach an unseren Kundensupport.",btn:{text:cQ},img:{alt:"Ein Support-Gespräch"}},zyroPlans:"Zyro Pläne",unleashedPlanText:"Für Ihr Portfolio, Ihren Blog oder Ihre Unternehmenswebsite.",eCommercePlanText:"Für Ihren Online-Shop mit bis zu 100 Produkten.",eCommercePlusPlanText:"Für Ihren Online-Shop mit bis zu 2500 Produkten.",productDescription:"Codefreier Website-Builder und \"Drag-and-Drop\" E-Commerce-Lösung.",productName:eN,recommended:"Wird auch empfohlen:",support:"24\u002F7 Experten-Beratung",supportText:"Bei Zyro stehen Ihnen immer und jederzeit unsere Experten mit kurzen Reaktionszeiten zur Verfügung. Es wird mit Ihrem Website-Plan abgerechnet.",additional:mD,pricingWizardTitle:"Welcher Plan passt am besten zu Ihnen?",pricingWizardText:"Sie sind sich noch nicht sicher, welchen Plan Sie wählen sollen? Keine Sorge, der Zyro-Preisassistent führt Sie zu Ihrem perfekten Plan.",pricingWizardButton:"Probieren Sie den Preisassistenten",pricingWizardSubtitleOne:"Wählen Sie den Plan, der am besten zu Ihnen passt",pricingWizardTitleOne:"Möchten Sie Produkte online verkaufen?",pricingWizardTitleOneV2:"Möchten Sie Produkte auf Ihrer Website verkaufen?",pricingWizardTitleTwo:"Planen Sie mehr als 100 Produkte zu verkaufen?",pricingWizardTitleTwoV2:"Möchten Sie materielle Produkte verkaufen?",pricingWizardTitleThree:"Möchten Sie, dass Online-Shop-Integrationen Ihre Produkte auch bei Amazon verkaufen?",pricingWizardTitleFive:"Möchten Sie Wachstumsintegrationen wie Google Analytics, Messenger Live Chat und Facebook Pixel?",pricingWizardTitleSix:"Planen Sie mehr als 10 Produkte zu verkaufen?",pricingWizardTitleSeven:"Möchten Sie, dass Online-Shop-Integrationen Ihre Produkte auch bei Facebook und Amazon verkaufen?",pricingWizardTitleEight:"Benötigen Sie erweiterte E-Commerce-Funktionen?",pricingWizardHeroTitle:"Sie sollten wählen: %{0}",pricingWizardHeroTextProfessional:"Probieren Sie 100% risikofrei mit einer Geld-zurück-Garantie von %{0} und %{1}. Sie können Ihren Plan jederzeit ändern oder jederzeit kündigen.",pricingWizardBasic:cN,faqCategoryBilling:"Abrechnung",faqCategoryDomains:bB,faqCategoryEmail:mT,faqCategoryWebsite:bA,faqProvideFreeDomainTitle:"Bietet Zyro eine kostenlose Domain an?",faqPersonalizedEmailTitle:"Kann ich meine eigene personalisierte E-Mail erhalten?",faqPersonalizedEmailText:"Ja, klar. Alle Benutzer mit einem aktiven Zyro-Plan erhalten eine 3-monatige kostenlose Testversion von Titan-E-Mail. Mit Titan E-Mail können Sie eine professionelle Marken-E-Mail-Adresse erstellen, die Ihrem Domainnamen entspricht. Sie können Ihre E-Mails direkt über das Zyro-Dashboard verwalten.",faqPaymentMethodsTitle:pT,faqPaymentMethodsTextOne:"Wir akzeptieren alle gängigen Kreditkarten und Debitkarten, einschließlich Visa, Mastercard, American Express und Discover. Es ist auch möglich, mit PayPal zu bezahlen.",faqPaymentMethodsTextTwo:"Möglicherweise sind an Ihrem spezifischen Standort auch zusätzliche Zahlungsoptionen verfügbar.",faqProvideHostingTitle:"Bietet Zyro Webhosting an?",faqProvideHostingText:"Ja, klar. Alle Zyro-Pläne beinhalten professionell verwaltetes Cloud-Hosting. Dies stellt sicher, dass Ihre Website jederzeit online und verfügbar ist.",faqCancelServiceTitle:"Wie kündige ich den Dienst?",faqCancelServiceText:"Die Kündigung Ihres Zyro-Plans ist einfach. Sie können dies selbst tun, indem Sie in Ihren persönlichen Einstellungen zum Abschnitt \"Abonnements\" navigieren.",freeDomain:"Kostenlose Domain für ein Jahr",faqInstallmentTitle:"How can I pay in installments?",faqInstallmentText:"Look for the option to pay in installments in the cart at the end of your purchase. Installment options are available through the issuing bank (with interest) and apply only to the terms of the selected product(s) . The product(s) will be automatically renewed for the full amount, unless manually renewed with an installment option. ",faqWebsiteTitle:"Was ist der Website-Plan?",faqWebsiteText:"Mit dem Website-Plan können Sie leistungsfähigere Websites mit unbegrenzter Bandbreite und unbegrenztem Speicherplatz erstellen. Unsere leistungsstarken Marketingintegrationen ermöglichen es Ihnen, mit dem Ausbau Ihrer Online-Präsenz zu beginnen, und mit Stripe können Sie sogar Online-Zahlungen für Dienstleistungen akzeptieren.",faqOnlineStoreTitle:"Was ist der Online Store-Plan?",faqOnlineStoreText:"Mit dem Zyro Online Store-Plan können Sie Ihrer Website einen Online-Shop hinzufügen und bis zu 100 Produkte verkaufen. Die Zyro-Onlineshops lassen Sie provisionsfrei verkaufen und bieten alles, was Sie für den Online-Verkauf benötigen, wie automatisierte Versand- und Steuertools und die beliebtesten Zahlungsgateways wie PayPal, Visa, Stripe und viele mehr.",faqAdvancedStoreTitle:"Was ist der Advanced Store-Plan?",faqAdvancedStoreText:"Der Zyro Advanced Store-Plan ermöglicht Ihnen den Verkauf von bis zu 2500 Produkten und beinhaltet intelligente Verkaufsfunktionen wie die Wiederherstellung verlassener Warenkörbe und die Möglichkeit, Ihre Produkte auf Facebook, und Instagram einzustellen, um die Sichtbarkeit und Chancen zu erhöhen.",faqTitanEmailTitle:"Wie viel kostet Titan E-Mail nach der Probezeit?",faqTitanEmailText:"Alle Zyro-Pläne bieten Titan-E-Mail in den ersten 3 Monaten kostenlos an. Sie können Ihr E-Mail-Abonnement für %{0}\u002FMonat pro E-Mail-Adresse erneuern. Sie erhalten 10 GB Speicherplatz pro Konto, einen Kalender, einfachen Import bestehender E-Mails, Web-, Android- und iOS-Apps und mehr. Außerdem können Sie jederzeit kündigen.",faqTransferTitle:"Kann eine Domain von einem anderen Anbieter übertragen werden?",faqTransferTextOneV2:"Absolut. Wenn Sie eine Domain bei einem anderen Anbieter haben, empfehlen wir, %{0}.",faqTransferTextOneV2SlotOne:"dass Sie Ihre Domain auf Zyros Server verweisen",faqTransferTextTwoV2:"Der Vorgang ist schnell und einfach, Sie können ihn selbst durchführen. Die Domain funktioniert, sobald sich die Nameserverinformationen weltweit verbreitet haben, in der Regel innerhalb von 24 Stunden.",faqUpgradeTitle:"Ist es möglich, einen Plan zu upgraden?",faqUpgradeText:"Absolut. Sie können Ihren Plan einfach in Ihrem Dashboard upgraden. Klicken Sie einfach neben der Website, die Sie aktualisieren möchten, auf „Upgrade“, wählen Sie Ihren neuen Plan aus, zahlen Sie, und Sie sind fertig.",faqPublishOneWebsiteTitle:"Wie viele Websites kann ich mit einem Plan veröffentlichen?",faqPublishOneWebsiteText:"Sie können mit einem Plan eine Website veröffentlichen. Sie können so viele Vorlagen im Website-Editor   wie Sie möchten ausprobieren, aber Sie können Ihren Plan nur zu einer Vorlage verknüpfen. Die Vorlage, mit der Sie Ihren Plan verbinden, ist die einzige, die veröffentlicht werden kann.",signupBannerText:"Ist die Auswahl zu schwierig? Wir helfen Ihnen.",signupBannerButtonText:cJ,provideFreeDomainText1V2:"Wenn Sie einen Website-, Business-, Online Store- oder Advanced Store-Plan erwerben, erhalten Sie eine Domain Ihrer Wahl für ein Jahr kostenlos.",provideFreeDomainText2:"Sie können eine der folgenden Top-Level-Domains (TLDs) auswählen:",provideFreeDomainText3:".ae.org, .asia, .at, .be, .biz, .ca, .cc,
