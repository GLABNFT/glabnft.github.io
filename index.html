lte das Beste aus Ihren Fähigkeiten, Erfahrungen und Ihrer Ausbildung demonstrieren, damit der Personalchef eine gute Vorstellung davon bekommt, was Sie anbieten."},{text:"Sie können nicht nur Ihre Arbeitserfahrung vorführen, sondern auch Videos oder Testimonials hinzufügen, mit denen Personalvermittler ein besseres Bild von Ihnen erhalten können."},{text:"Wenn Sie Schriftsteller sind oder über spezielle Kenntnisse auf Ihrem Gebiet verfügen, können Sie ein Blog erstellen, um zu demonstrieren, was Sie wissen."},{text:"Eines der Schlüsselelemente, das Sie nicht vergessen dürfen, ist die Persönlichkeit."}]},{title:"Was ist der Unterschied zwischen einem Online-Lebenslauf und einer Bewerbungshomepage?",texts:[{text:"Während ein Online-Lebenslauf möglicherweise nur Ihre Kontaktinformationen zusammenfasst und den Menschen einen kurzen Überblick über relevante Fähigkeiten gibt, sind Bewerbungswebsites weitaus vielseitiger, um sich selbst zu verkaufen."},{text:"Sie können einen Online-Lebenslauf als Hilfsmittel verwenden, um die Einstellungsprozesse zu steuern, Ihre Karriereziele festzulegen und Ihre Inspiration darzulegen."},{text:"Während die meisten Kandidaten einem Personalvermittler nur das Nötigste an Informationen senden, um ihre Qualifikationen zu ermitteln, können Sie sich als voll ausgebildete Person verkaufen."}]},{title:"Warum ist Website bessere als Lebenslauf in Papierform?",texts:[{text:"Bei der Einstellung geht es darum, einen guten Eindruck zu hinterlassen, und alles, was Ihrer Jobsuche einen Vorteil verschaffen kann, lohnt sich. Wenn Sie sich Mühe geben damit, eine Website zu erstellen, zeigt das den Unternehmen, dass Sie Ihre Arbeit ernst nehmen."},{text:"Eine Website ist auch flexibel; Sie können jederzeit Inhalte hinzufügen oder löschen, um sicherzustellen, dass Sie mit den neuesten Webtrends Schritt halten."},{text:"Es ist eine wirklich einfache Möglichkeit, technische Kompetenz zu demonstrieren. Anstatt Ihre digitalen Fähigkeiten in Ihrem Lebenslauf aufzulisten, zeigen Sie sie, anstatt sie zu erzählen, indem Sie eine schöne Website entwerfen."}]}]},templatesTitle:"Machen Sie sich direkt an die Arbeit mit einer Lebenslauf-Website-Vorlage"},reviews:{meta:{title:"Kundenrezensionen und Bewertungen von Zyro Website Builder",description:"Zyro lernt aus dem Feedback seiner Benutzer, um die schnellste, einfachste und beste Erfahrung beim Erstellen von Websites zu bieten."},hero:{title:"Zyro Bewertungen",text:"Wir orientieren uns an den Bedürfnissen und Wünschen unserer Benutzer. Deshalb würden wir gerne von Ihnen hören - um herauszufinden, was wir richtig machen und wie wir Ihre Zyro-Erfahrung noch besser machen können."},check:{view:"mehr anzeigen"},poster:{btn:"Holen Sie sich eine Website"}},reviewsPage:{reviewsTitle:"Zyro Kundenrezensionen",reviewButton:"Rezension lesen",showLess:cG,testimonials:"Erfahrungsberichte",powerful:"Mit Absicht leistungsstark",powerfulText:"Alles, was Sie je brauchen werden, um Ihre Website oder Ihren Online-Shop zu erstellen und zu verwalten.",powerfulTitleOne:"E-Commerce bereit",powerfulTextOne:"Erstellen Sie in wenigen Minuten einen Online Shop und beginnen Sie, ohne Provisionen online zu verkaufen. Vergrößern Sie Ihr Geschäft mit leistungsstarken KI-Tools.",powerfulTitleTwo:"Mobile Optimierung",powerfulTextTwo:"Die anpassungsfähigen Website-Vorlagen von Zyro beeindrucken auf jedem Gerät gleichermaßen. Erleben Sie übergangsloses Bearbeitungspotenzial mit dem Mobile View Website Builder von Zyro.",powerfulTitleThree:"Schnelle und zuverlässige Websites",powerfulTextThree:"Erstellen Sie innerhalb weniger Minuten eine blitzschnelle Website. Cloud-Hosting und SSL-Verschlüsselung für 99% Verfügbarkeit und absolute Sicherheit.",powerfulTitleFour:qn,powerfulTextFour:"Das freundliche Kundenserviceteam von Zyro ist das schnellste auf dem Markt. Unser Team ist rund um die Uhr für Sie da, Tag und Nacht.",powerfulTitleFive:"Branding- und Business-Tools",powerfulTextFive:"Nutzen Sie die Kraft der KI, um Ihre Marke und Ihr Unternehmen zu etablieren.",guarantueeTitle:bG,guarantueeText:"Testen Sie unseren Website-Builder 30 Tage lang ohne Risiko. Wenn Sie nicht zufrieden sind, geben wir Ihnen Ihr Geld zurück. Keine weiteren Bedingungen.",customerAiste:pH,customerAisteName:pI,customerAisteText:"Es schien, als hätte ich mir nicht einmal viel Mühe gegeben und eine Website veröffentlicht – so einfach war das.",customerMilda:"Milda Šimkuvienė",customerMildaName:"Millawkids.com",customerMildaText:"Zyro ist mühelos zu handhaben. Ich habe meine Website von Grund auf neu erstellt und war in ungefähr zwei Tagen fertig. Ich konnte sofort mit dem Online-Verkauf starten.",nameOne:pF,textOne:"Leistungsstarkes und großartiges Webdesign-Tool, Hosting eingeschlossen. Es erfordert keinerlei Programmierkenntnisse und ist mühelos zu handhaben. Es ist erschwinglich. Es ist sehr einfach, Webseiten zu erstellen und zu veröffentlichen.",nameTwo:pG,textTwo:"Die beste Kundenservice-Erfahrung aller Zeiten! Andere Unternehmen sollten sich ein Beispiel daran nehmen. Wenn man bei jeder Hürde, auf die man stößt, jedes Mal von einer echten Person unterstützt wird, schafft das viel Vertrauen und Sicherheit. Ich liebe es! 1000% positiv!",nameThree:"Joost",textThree:"In der letzten Woche habe ich Zyro als sehr benutzerfreundliches Programm kennengelernt, auch der Preis ist sehr freundlich. Dank des rund um die Uhr erreichbaren Kundenservices hatte ich keinerlei technische Schwierigkeiten. Die Erfahrung war großartig. Sehr kompetente, qualifizierte und äußerst freundliche Mitarbeiter helfen schnell und ungezwungen.",nameFour:"Marlon Ernest Douthit",textFour:"Ich arbeite nun seit zwei Wochen mit Zyro.com. Meine Website war sehr einfach zu erstellen und der Kundenservice ist ausgezeichnet. Die Qualität der professionell aussehenden Website, die Tools und die einfache Instandhaltung sind von großem Wert. Verzichten Sie nicht darauf!",nameFive:"Daniel Moore",textFive:"Zyro ist ein gut gestalteter, benutz ablierten Ort verkaufen."},place:{text:"Stellen Sie bei der Auswahl eines Verkaufsortes sicher, dass Sie alle Gebühren verstehen. Während die Notierung auf vielen Handelsseiten kostenlos ist, kann der Betreiber eine Kürzung Ihres Gewinns oder eine feste Verkaufsgebühr vornehmen."},remember:{text:"Denken Sie daran, dass Zyro, obwohl Sie sich für einen eCommerce-Preisplan anmelden müssen, niemals eine Provision für den Verkauf berechnet."}}}}},poster:{title:"Verkaufen Sie Schmuck online noch heute.",btn:bm,img:{src:"sell\u002Fjewelry\u002Fposter.png",alt:"Schmuck auf einem Schreibtisch"}}},sellPage:{heroTitle:"Online Verkaufen",heroText:"Haben Sie eine gute Idee für einen Online-Shop? Hier finden Sie alles, was Sie über den Start eines erfolgreichen Online-Shops und den Online Verkauf wissen müssen.",gotTitle:"Verkaufen Sie online noch heute.",gotText:"Egal, ob Sie ein Kleinunternehmer oder ein neuer Unternehmer sind, hier erfahren Sie, wie Sie online verkaufen und Ihr Geschäft ausbauen können.",findTitle:"1. Finden Sie Ihre Produkte",findText:"Wenn Sie entscheiden, was Sie verkaufen möchten, erfahren Sie, wer Ihre Zielgruppe sein wird, wie Sie Ihre Markenidentität gestalten und wo Sie Ihr Unternehmen vermarkten können. Stellen Sie sicher, dass Sie eine Nische finden, die nicht zu wettbewerbsfähig ist und angemessene Gewinnspannen bietet.",secureTitle:"2. Sichern Sie Ihre Domain",secureText:"Ein Domainname ist die URL, die in der Adressleiste angezeigt wird, wenn jemand Ihren E-Commerce-Shop besucht. Mit Zyro können Sie Ihre gewünschte Domain finden und kaufen. Wenn Sie bereits einen Domainnamen haben, können Sie diesen auch mit einer Zyro-Website verwenden.",createTitle:"3. Erstellen Sie Ihren Online Shop",createText:"Sobald Sie Ihre Domain gesichert haben, ist es Zeit, Ihren Online-Shop zu erstellen. Dies umfasst zwei Phasen: Erstellen der Website, auf der Ihr Geschäft gehostet wird, und Erstellen des Online-Geschäfts, in dem Verkäufe verarbeitet werden.",chooseTitle:"4. Wählen Sie Ihre Zahlungs- und Versandart",chooseText:"Zahlung und Versand sind nicht die aufregendsten Aspekte des Online-Verkaufs, aber sie sind zwei der wichtigsten. Bei der Auswahl Ihrer Versand- und Abrechnungsoptionen müssen Sie ein Gleichgewicht zwischen Geschwindigkeit und Komfort sowie Sicherheit finden.",launchTitle:"5. Eröffnen und vermarkten Sie Ihren Online Shop",launchText:"Sobald Sie Ihre Website, Ihr Geschäft und Ihre Produkte online haben, können Sie mit dem online Verkaufen anfangen. Vergessen Sie nicht, Ihre Marke im Internet zu vermarkten, um Besucher anzulocken. Sie können dies über Suchmaschinenoptimierung, Social Media-Ads, Google-Ads oder andere Kanäle tun.",optimizeTitle:"6. Optimieren Sie Ihre Website für den Verkauf",optimizeText:"Unabhängig davon, was Sie online verkaufen, möchten Sie Ihr Geschäft stetig ausbauen. Es ist wichtig, dass Sie die Leistung Ihres Geschäfts überprüfen und Ihre Website und Anzeigen regelmäßig optimieren.",moreTitle:"Mehr als nur ein Shop",moreTextOne:"Während das Erstellen einer E-Commerce-Website die Grundlage für den Online Verkauf darstellt, sollten Sie sich nicht einschränken. Intelligente Online-Verkäufer werden soziale Medien und Online-Marktplätze nutzen, um ihre Reichweite zu erhöhen und plattformübergreifend zu verkaufen.",moreTextTwo:"Mit den ECommerce-Tools von Zyro können Sie Ihre Produkte dort teilen und verkaufen, wo sich Ihre Kunden bereits befinden.",moreTextOneTitle:"VERKAUFEN SIE IHRE PRODUKTE ÜBER FACEBOOK",moreTextOneTextOne:"Einige Social-Media-Netzwerke sind nicht nur ein großartiger Ort, um Ihre Marke und Artikel zu vermarkten, sondern fungieren auch als Plattformen für den Online-Verkauf.",moreTextOneTextTwo:s$,moreTextTwoTitle:"ÜBER INSTAGRAM PRODUKTE VERKAUFEN",moreTextTwoTextOne:"Sie können Ihre Instagram-Posts auch mit Produkten monetarisieren, die in Ihrem Geschäft zum Verkauf angeboten werden. Verknüpfen Sie sie direkt mit Ihrem Shop und laden Sie Follower ein, in Ihrem Shop einzukaufen.",moreTextTwoTextTwo:"Der visuelle Fokus von Instagram macht es perfekt, um Ihre Produkte den Verbrauchern in einem attraktiven Format zu präsentieren.",moreTextTwoTextTwoLink:dj,moreTextThreeTitle:"Auf Online-Marktplätzen verkaufen",moreTextThreeTextOne:"Während es toll ist, dass Kunden Ihre Website nutzen, werden die meisten Online-Verkäufe auf etablierten Plattformen wie Amazon getätigt.",moreTextThreeTextThree:"Zyro hilft Ihnen dabei, Ihre Produkte auf diese Websites zu exportieren und Ihr Inventar zu synchronisieren. Auf diese Weise können Sie Ihre Produkte online über mehrere Plattformen verkaufen.",moreTextThreeTextThreeLink:ft,totalTitle:"Volle Kontrolle über Ihr Geschäft",totalTextOneTitle:"EINFACHE VERWALTUNG",totalTextOneTextOne:"Die Verwaltung Ihres Online-Shops ist mit Zyro einfach, da alles über ein einziges Dashboard abgewickelt wird. Verwalten Sie Ihr Inventar, verfolgen Sie Verkäufe, vermarkten Sie Ihre Produkte online und vieles mehr - alles an einem Ort.",totalTextOneTextTwo:"Zyro eCommerce wurde entwickelt, um das Betreiben eines Online-Geschäfts für jedermann zugänglich zu machen. Was auch immer Sie verkaufen, mit Zyro können Sie schnell und einfach ein Geschäft einrichten und verwalten.",totalTextTwoTitle:"MOBIL UND SICHER",totalTextTwoTextOne:"Ihr Zyro-Online-Shop ist vom ersten Tag an für Mobilgeräte geeignet. Dies bedeutet, dass Kunden auf jedem Gerät Artikel durchsuchen und kaufen können und trotzdem das gleiche großartige Einkaufserlebnis genießen können.",totalTextTwoTextTwo:"Und wenn sie schon dabei sind, sind sie absolut sicher. Alle Zyro-Stores sind mit kostenloser SSL-Verschlüsselung und dem höchsten Standard an Online-Zahlungsschutz geschützt.",totalTextThreeTitle:fk,totalTextThreeTextOne:"Zyro verfügt über eine eigene iOS- und Android-App, mit der Sie Ihren Shop verwalten und unterwegs verkaufen können. Verpassen Sie niemals einen Verkauf und behalten Sie alles im Auge, wo immer Sie sich auf der Welt befinden.",totalTextThreeTextThree:"Sie können sogar offline auf Bestellungen und Artikellisten zugreifen, sodass Sie Ihr Geschäft auch ohne Internetverbindung auf Kurs halten können.",totalTextFourTitle:fk,totalTextFourTextOne:"Die Zyro eCommerce-Plattform bietet Ihnen nicht nur aktuelle Verkaufsinformationen für Ihr Store-Dashboard, sondern auch Zugriff auf eine Reihe von Berichterstellungstools, mit denen Sie Ihren Datenverkehr besser verstehen und den Umsatz steigern können.",totalTextFourTextThree:"Von Google Analytics bis Kliken können Sie herausfinden, woher Ihr Traffic kommt, wie sich Ihre Besucher verhalten, und ihre Erfahrung optimieren, um die Conversions zu maximieren.",keepTitle:"Die Kunde bei Laune halten",keepTextOneTitle:"RABATTE",keepTextOneTextOne:"Eine gute Möglichkeit, die Kundenbindung zu fördern und mehr Umsatz zu erzielen, besteht darin, Ihren Kunden Rabatte auf Ihre Waren oder Dienstleistungen anzubieten.",keepTextOneTextTwo:"Zyro macht es einfach, Rabatte in Form von Codes oder Produktabzügen anzuwenden. Entscheiden Sie ganz einfach, welche Kunden für Rabatte qualifiziert sind und wie Sie diese anwenden möchten.",keepTextTwoTitle:cY,keepTextTwoTextOne:"Garantieren Sie zukünftige Verkäufe und Geld im Voraus, indem Sie Ihren Kunden die Möglichkeit bieten, Geschenkkarten für Freunde und Familie zu kaufen.",keepTextTwoTextTwo:"Gutscheine sind eine beliebte Methode, jemanden zu überraschen, ohne ihm die Wahlmöglichkeit zu nehmen. Wählen Sie die verfügbaren Beträge aus und legen Sie in Ihrem Store-Dashboard ein Design für Ihre Karten fest.",keepTextFourTitle:"KOMMUNIKATION",keepTextFourTextOne:"Der Kontakt zu Ihren Kunden wird durch die integrierte E-Mail-Kommunikation vereinfacht. Stellen Sie E-Mails direkt über Ihr Dashboard ein, um Kunden über Bestellungen oder abgebrochener Warenkörbe zu informieren.",keepTextFourTextThree:"Sie können sich auch direkt mit Ihrem Mailchimp-Konto verbinden, um Ihr Marketing mit gezielten CRM-E-Mails zu optimieren. Werben Sie für neue Produkte, fördern Sie Rabatte und erzielen Sie mehr Umsatz."},sellPhotography:{meta:{title:"Fotos Online Verkaufen | Online-Shop mit Zyro Erstellen",description:"Möchten Sie Fotos online verkaufen? Erstellen Sie einen Foto-Online-Shop und los geht's. Vermarkten Sie und steigern Sie Ihr Geschäft, alles mit Zyro."},hero:{title:"Fotos Online Verkaufen",text:"Erstellen Sie einen bildschönen Foto-Online-Shop.",btn:sw,subtitle:"Noch heute können Sie Fotos im Internet verkaufen, mit einem schönen und funktionalen Foto-Online-Shop. Vermarkten Sie und steigern Sie Ihr Geschäft.",background:{src:"sellPhotography\u002Fmountains.png",alt:"Berge"},img:{src:"sellPhotography\u002Fhero.png",alt:"Natur"}},fast:{subtitle:"Schneller und einfacher Builder",title:"Perfektes Geschäft - im Handumdrehen",text:"Verwenden Sie den intuitiven Drag-and-Drop-Builder von Zyro, um Ihren Foto-Online-Shop in wenigen Minuten zu erstellen. Mit professionellen Vorlagen und AI-Branding-Tools kann dies jeder tun. Keine Programmier- oder Webdesignerfahrung erforderlich.",img:{src:"sellPhotography\u002Fwild.png",alt:"Wild"}},focus:{subtitle:"eCommerce vereinfacht",title:"Konzentrieren Sie sich auf Ihre Fotografie",text:"Ihr angepasster Online-Shop wird in kürzester Zeit veröffentlicht. Verwalten Sie Artikellisten, Inventar, Versand, Abrechnung und sogar Kundenkommunikation über ein einziges Dashboard. Fotos verkaufen war noch nie einfacher.",img:{src:"sellPhotography\u002Fman.png",alt:"Dashboard-Einstellungen"}},tell:{subtitle:"Unkompliziertes Marketing",title:"Eigene Fotos verkaufen - problemlos",text:"Mit Zyro eCommerce können Sie die richtige Zielgruppe für Ihre Fotos und Ausdrucke identifizieren und ansprechen. Mit integrierten SEO-, Google Ads- und Social Media-Werbetools können Sie Ihre Marke bekannt machen und den Umsatz steigern.",img:{src:"sellPhotography\u002Fshoot.png",alt:"Mann, der Natur fotografiert"}},sell:{subtitle:"Überall Fotos verkaufen",title:"Wo immer Sie und Ihre Kunden sind",text:"Beschränken Sie sich nicht auf Ihre Shop-Seiten. Verkaufen Sie an Kunden, wo sie sind, sei es auf Marktplätzen wie Amazon oder auf Social-Media-Plattformen wie Facebook und Instagram. Sie können eigene Fotos verkaufen, wo immer Sie sind.",img:{src:"sellPhotography\u002Fserve.png",alt:"Online-Tools"}},plans:{title:pL,text:"Zahlen Sie nur für die Funktionen, die Sie tatsächlich benötigen. Wählen Sie den für Sie richtigen Zahlungsplan.",list:{ecommerce:{text:"Zyro %{0} enthält alle Tools, die Sie zum Starten Ihres Geschäfts und zum Generieren von Verkäufen benötigen. Dank großartiger Funktionen sowie Marketing- und Optimierungstools können Sie Ihre Fotografie erfolgreich online verkaufen.",slots:[{text:aE}]},ecommercePlus:{text:"Zyro %{0} bietet Ihnen Bonus Funktionen des Stores, um Ihr Geschäft zu verbessern. Bieten Sie Ihren Kunden ein mehrsprachiges Geschäft, eine automatische Wiederherstellung abgebrochener Einkäufe, Gruppenrabatte und vieles mehr.",slots:[{text:ck}]}}},build:{title:"So können Sie Fotos online verkaufen",text:"Wenn Sie eigene Fotos verkaufen möchten, können Sie in wenigen Minuten mit Zyro einen Foto-Online-Shop erstellen.",list:{join:{subtitle:s,title:E,texts:{sign:{text:"Eröffnen Sie ein Zyro-Konto. Sie können den Builder verwenden und eine Website in weniger als einer Stunde veröffentlichen. Wenn Sie bereit sind, ein Geschäft aufzubauen und mit dem Verkauf zu beginnen, upgraden Sie auf einen eCommerce-Plan."}}},build:{subtitle:t,title:A,texts:{zyro:{text:"Wählen Sie aus Dutzenden von professionellen, SEO-freundlichen Vorlagen und passen Sie das Erscheinungsbild an Ihre Marke an. Die Verwendung des Drag-and-Drop-Builders von Zyro ist schnell, einfach und intuitiv."}}},add:{subtitle:v,title:aG,texts:{add:{text:"Es dauert nur wenige Minuten, um eine Shop-Seite auf Ihrer Website zu erstellen, Inventar hinzuzufügen und Ihre Einstellungen für Versand und Abrechnung festzulegen. Sie können das Erscheinungsbild sogar nach Belieben bearbeiten."}}},promote:{subtitle:B,title:"Fotografie bewerben",texts:{zyro:{text:"Die E-Commerce-Pläne von Zyro enthalten hilfreiche Marketing-Integrationen. Verwenden Sie SEO, Google Ads und Social-Media-Marketing, um die richtige Zielgruppe zu erreichen und Drucke zu verkaufen."}}},keep:{subtitle:C,title:ta,texts:{once:{text:"Erfahren Sie mehr über Ihren Traffic und welche Marketingbemühungen erfolgreich sind. Nutzen Sie diese Erkenntnisse, um Ihre Website zu verbessern und Ihre Benutzererfahrung für den Verkauf zu optimieren."}}}}},discover:{title:"Alles, was Sie für einen bildschönen Online-Shop benötigen",btn:r,background:{src:"sellPhotography\u002Fposter.png",alt:fu}},faq:{title:"Fotos online verkaufen F&A",list:{how:{title:"Für wie viel Geld soll man eigene Fotos verkaufen?",texts:{you:{text:"Als professioneller Fotograf liegt es weitgehend an Ihnen, zu entscheiden, wie viel Ihre Fotografie und damit Ihre Zeit wert ist."},first:{text:"Der Preis für Drucke, die Sie verkaufen, hängt von der Zeit ab, die zum Erfassen des Fotos und Ausdrucken des Produkts benötigt wird, sowie von den Kosten und der Qualität der von Ihnen verwendeten Materialien."},create:{text:"Während es keinen festgelegten Preis gibt, den Sie für ein Foto berechnen sollten, gibt es eine Reihe von Dingen, die Sie berücksichtigen können."},online:{text:"Bevor Sie Ihre Preise festlegen, sollten Sie Ihre Kunden verstehen und einen Betrag berechnen, den sie bereit und in der Lage sind zu zahlen. Außerdem sollten Sie sehen, was Ihre Konkurrenz verlangt, und die Gewinnmargen berechnen, um tatsächlich Geld zu verdienen."}}},type:{title:"Wo kann man eigene Fotos online verkaufen?",texts:{pricing:{text:"Sie können einen Fotodruck so ziemlich überall im Internet verkaufen. Marktplätze wie Amazon und soziale Plattformen wie Facebook erleichtern es einem professionellen oder semiprofessionellen Fotografen, Fotos zu verkaufen."},pieces:{text:"Wenn Sie es jedoch wirklich ernst meinen, mit Fotografie Geld zu verdienen, sollten Sie ein igartige eCommerce-Lösung, mit der Sie Ihre T-Shirts problemlos verkaufen können."},sure:{text:"Stellen Sie sicher, dass Sie sich beim Online-Verkauf von Waren an die lokalen gesetzlichen Vorgaben für Unternehmen halten. Informieren Sie sich vorab über die zu zahlenden Steuern und beginnen Sie erst mit dem Verkauf, wenn Sie sicher sind, dass Sie dies legal tun können."},challenge:{text:"Die größte Herausforderung wird jedoch darin bestehen, einen Markt zu erschließen, auf dem Ihre T-Shirts nachgefragt werden. Während es bei anderen Produkten relativ einfach ist, die Nachfrage zu beurteilen, sind T-Shirts schwierig, weil so viel vom persönlichen Geschmack abhängt."},reccomend:{text:"Wir empfehlen, dass Sie vor dem Drucken von Designs umfangreiche Nachforschungen anstellen, ein solides Feedback erhalten und nur dann weitermachen, wenn die Leute das lieben, was Sie anbieten."}}},selling:{title:"Ist der Online-Verkauf von T-Shirts rentabel?",texts:{business:{text:"Wie bei jedem Unternehmen hängt der Erfolg und die Rentabilität Ihrer Marke von einer Reihe von Faktoren ab. Die Rentabilität hängt vor allem vom Umsatzvolumen und der Marge ab, die Sie pro T-Shirt erzielen."},hand:{text:"Einerseits könnten Sie sich dafür entscheiden, T-Shirts zu verkaufen, deren Herstellung billiger ist, und aufgrund eines niedrigeren Preises mehr Kunden anzulocken. Auf diese Weise nutzen Sie das höhere Umsatzvolumen, um enge Gewinnspannen auszugleichen."},other:{text:"Auf der anderen Seite können Sie Premium- oder Sonderanfertigungen verkaufen. Während diese teurer in der Herstellung sind und in geringeren Mengen verkauft werden, können Sie mehr für sie verlangen und eine höhere Gewinnspanne erzielen."},clear:{text:"Wenn Sie eine klare Zielgruppe, attraktive und einzigartige Designs haben und mit einer guten Strategie an Ihr Unternehmen herangehen, gibt es keinen Grund, warum Sie nicht anfangen sollten, einen angemessenen Lebensunterhalt zu verdienen."}}},sell:{title:"Kann man T-Shirts ohne Inventar online verkaufen?",texts:{dream:{text:"Der Traum ist es, T-Shirts zu entwerfen, zu drucken und an diejenigen zu verkaufen, die sie wollen, ohne an überschüssigem Inventar hängen zu bleiben. Glücklicherweise kann dieser Traum Wirklichkeit werden."},plenty:{text:"Es gibt zahlreiche Online-Services, die entweder T-Shirts und Hoodies auf Bestellung drucken oder in großen Mengen drucken, das Inventar für Sie speichern und direkt an Ihre Kunden versenden."},service:{text:"Dieser Service wird als Dropshipping bezeichnet und bedeutet im Grunde nur, dass Sie als Storefront- und Marketing-Betrieb fungieren. In der Zwischenzeit überlassen Sie die Herstellung und Lagerung Ihrer Waren anderen Unternehmen, die speziell für diesen Service eingerichtet wurden."},independent:{text:"Wenn Sie ein unabhängiger Designer sind, der nicht die Zeit hat, Pakete oder Platz zum Speichern von Produkten zu versenden, kann das Dropshipping-Geschäftsmodell eine großartige Option sein."},means:{text:"Dies bedeutet, dass Sie Ihre Waren über Ihren Online-Shop verkaufen und sich eher auf das Entwerfen als auf das Drucken oder Versenden konzentrieren können."},third:{text:"Wenn jedoch ein Dritter involviert ist, wird diese Option wahrscheinlich mehr Ihren Gewinn schmälern, als wenn Sie einfach alles selbst tun."}}},where:{title:"Wo kann man T-Shirts online verkaufen?",texts:{sell:{text:"Wo Sie Ihre Produkte online verkaufen, hängt davon ab, was Sie verkaufen und an wen."},custom:{text:"Wenn Sie benutzerdefinierte Designs erstellen, können Sie diese auch auf Websites wie Amazon, Facebook oder Instagram verkaufen. Dies sind einfache und benutzerfreundliche Plattformen, die sich hervorragend für den kleinen Einzelhandel eignen."},create:{text:"Alternativ können Sie eine Website erstellen, die als Drehscheibe für den Verkauf in Ihrem eigenen Online-Shop, in sozialen Medien und auf Online-Marktplätzen fungiert. Dadurch haben Sie eine weitaus bessere Kontrolle über die Customer Journey."},key:{text: aus, und schon wird ein Schlüsselwort-reicher Text automatisch für Sie generiert.",btn:{text:"KI Writer ausprobieren"}},experience:{subtitle:"Handy-Optimierung",title:"Tolle Benutzererfahrung und Suchmaschinenoptimierung",text:"Suchmaschinen bevorzugen Handy-freundliche Websites. Deswegen sind alle Zyro Websites anpassungsfähig designt und laufen reibungslos auf allen Geräten.",btn:ps,img:{flowers:{src:"seo\u002Ftropic-flowers.png",alt:"Tropische Blume"},sizes:{src:"seo\u002Fsizes.png",alt:"Eine Auswahl responsiver"}}},optimization:{title:"Optimierungs-Tools im Homepage-Baukasten",list:{speedy:{title:rE,text:"Seiten, die schnell laden, verbessern die Nutzererfahrung und reduzieren die Absprungrate, zwei wichtige Faktoren, wenn es um Google-Rankings geht.",icon:{src:"seo\u002Fstock-ups"}},meta:{title:"Meta-Tags",text:"Es ist ganz einfach, Titel und Meta-Beschreibungen für all Ihre Zyro-Seiten zu erstellen. Alle URLs werden auch von den Suchmaschinen gut erkannt.",icon:{src:"seo\u002Fmeta"}},cloud:{title:fK,text:"Sicheres Cloud-Hosting bedeutet, dass Ihre Website in 99,9 % der Fälle aktiv ist. Dies zeigt, dass Ihre Website zuverlässig ist und Ihnen mehr Traffic bringt.",icon:{src:"seo\u002Floop"}},analytics:{title:"Analyse",text:"Wenn Sie Zyro als Ihren SEO-Partner wählen, erhalten Sie Zugriff auf Google-Tools, einschließlich Analytics und Google Tag Manager.",icon:{src:"seo\u002Fpulse"}},mobile:{title:"Optimierung für mobile Geräte",text:"Der Internetverkehr ist mobiler als je zuvor. Mit Zyro können Sie Ihre Website auf allen Geräten schön gestalten.",icon:{src:"seo\u002Ftelephone"}},ssl:{title:fo,text:"Ein Sicherheitszertifikat teilt allen mit, dass Ihre Website vertrauenswürdig ist. Zyro gibt jedem ein kostenloses SSL-Zertifikat, das alle Besucherdaten verschlüsselt.",icon:{src:"seo\u002Fsecurity"}}}},builder:{title:"Wie man den Baukasten für SEO nutzt",list:{join:{title:sp,text:"Um einen Account zu erstellen, benötigen Sie lediglich eine E-Mail-Adresse. Danach können Sie sofort kostenlos loslegen!",icon:cm},choose:{title:"2. Optimierte Vorlage wählen",text:"Bei Zyro können Sie aus Dutzenden Vorlagen auswählen, die alle SEO-freundlich sind.",icon:cm},customize:{title:tc,text:"Nutzen Sie die Drag and Drop Funktion um einfach und schnell Elemente auf Ihre Website zu ziehen.",icon:cm},launch:{title:sq,text:"Sobald Sie mit dem Aussehen zufrieden sind, können Sie Ihre Website veröffentlichen und sie mit der Welt teilen.",icon:cm},tools:{title:"5. Mehr Werkzeuge",text:"Denken Sie über ein Upgrade auf einen kostenpflichtigen Plan nach, wenn Sie auf nützliche Analyse-Tools zugreifen wollen. SEO ist ein kontinuierlicher Prozess, der niemals aufhört.",icon:cm}}},poster:{title:"Segel setzen in Richtung Erfolg, mit einer SEO-optimierten Website",btn:{text:r}},faq:{title:"Häufig gestellte Fragen zum SEO Homepage-Baukasten",list:{search:{title:"Was ist SEO?",texts:{search:{text:"Suchmaschinenoptimierung ist das, was Sie tun, damit Ihre Webseiten bei Internetsuchen höher angezeigt werden."},engine:{text:"Suchmaschinen wie Google, Bing und Yahoo bewerten Websites anhand einer breiten Palette von Faktoren. Das Geheimnis von gutem SEO ist, Ihre Homepage für Suchalgorithmen attraktiv zu gestalten."},kind:{text:"Es gibt zwei Arten von SEO: on-page und off-page."},page:{text:"On-page bezieht sich auf alles, was Sie auf Ihrer eigenen Website machen können, um Ihr Ranking zu verbessern. Dazu zählt das Schreiben von relevantem und originellem Content, die Richtigkeit der internen Links und das Anfertigen von Seitentiteln und Meta-Beschreibungen."},find:{text:"Off-page beinhaltet das sogenannte Link Building, also dass externe Websites auf die Ihre verlinken. Das sorgt nicht nur dafür, dass Suchmaschinen Ihre Homepage finden, sondern auch, dass andere Websites Ihnen vertrauen."},benefit:{text:"Links von bereits gut bewerteten Websites bringen Ihnen allerdings viel mehr."},adds:{text:"Das alles zusammen verschafft Ihnen einen guten Platz in der Google Suche. Ganz oben erscheint die beste Website, weiter unten oder – Gott bewahre – auf der nächsten Seite dann die schlechter bewerteten."}}},website:{title:"Ist der Zyro Homepage-Baukasten SEO-freundlich?",texts:{every:{text:"Ja. Jede Website, die mit unserem Website Builder erstellt wurde, ist standardmäßig suchmaschinenoptimiert."},website:{text:"Manche Homepage-Baukästen bieten nutzlose Tools, die schwer zu benutzen sind. Bei Zyro ist die Optimierung im Baukasten integriert."},template:{text:"Unsere Vorlagen sind vom Start an optimiert und sämtlicher Content von unserem KI-Texter ist reich an Schlüsselwörtern. Alle Ihre Seiten werden korrekte Meta-Informationen haben und wir helfen Ihnen dabei, Links richtig zu erstellen."},zyro:{text:"Zyro stellt sicher, dass Ihre Website schnell, verlässlich, sicher und gut von Google bewertet ist."},access:{text:"Wir gewähren Ihnen Zugriff auf Analyse-Tools, die Ihnen helfen werden, Ihre Website noch weiter zu verbessern."}}},need:{title:"Brauche ich SEO für meine Website?",texts:{yes:{text:"Ja, natürlich."},want:{text:"Wenn Sie eine Website nur für den persönlichen Gebrauch erstellen und keinen Traffic über Google brauchen, kann SEO für Sie überflüssig sein."},business:{text:"Sollten Sie allerdings ein Unternehmen, eine Organisation oder auch einfach jemand sein, der mehr Online-Präsenz will, dann ist SEO für Sie unerlässlich."},most:{text:"Nachdem die meisten Internet-User neue Marken durch Suchen finden, ist Optimierung ein Schlüsselelement für digitales Marketing."},builder:{text:"Wenn Sie ein Neuling auf diesem Feld sind, kann das Erstellen einer Website kompliziert und abschreckend scheinen. Gerade deshalb sollten Sie Wert darauf legen, einen benutzerfreundlichen Homepage-Baukasten mit eingebauten Optimierungs-Tools auszusuchen."}}},tools:{title:"Muss ich für Zyros SEO-Tools bezahlen?",texts:{zyro:{text:"Mit Zyro zahlen Sie nur für das, was Sie brauchen. Alle Ihre Websites sind optimiert, jedoch kann es sinnvoll sein ein Wählen Sie einen Favoriten und zeigen Sie ihn der Welt."}]},{title:"3. Machen Sie ihn unvergesslich",texts:[{text:"Ein großartiger Slogan ist wie ein eingängiges Lied – man kann ihn einfach nicht aus dem Kopf bekommen. Vergessen Sie nicht, über die Zukunft Ihres Unternehmens nachzudenken und den Slogan auch zeitlos zu machen. Fragen Sie sich: Funktioniert Ihr Slogan, wenn Sie skalieren und wachsen?"}]},{title:"4. Überprüfen Sie, ob er einzigartig ist",texts:[{text:"Ein eingängiger Slogan soll den Besuchern helfen, sich an Ihre Marke zu erinnern. Deshalb ist es wichtig, ihn einzigartig zu machen. Stellen Sie sicher, dass Ihre bevorzugte Auswahl noch nicht verwendet wird. Sie möchten nicht durch jemand anderen ersetzt werden."}]},{title:"5. Kein Aufschieben mehr",texts:[{text:"Menschen machen gute Ideen möglich. Wenn Sie den perfekten Slogan gefunden haben, fügen Sie ihn unverzüglich Ihrer Marke hinzu. Mit dem Homepage-Baukasten von Zyro können Sie schnell eine schöne Website für Ihr Projekt erstellen. Keine Zeit zu verschwenden."}]}]},sloganNext:{title:"Ihr neuer Slogan ist fertig. Und jetzt?",list:{launch:{img:{src:"sloganGenerator\u002Fnext1.png",hasMoreImages:n_},title:"Website veröffentlichen",text:"Lassen Sie Kunden Ihr Unternehmen online mit Zyro finden - einem Website-Builder, der einfach zu bedienen ist. Wählen Sie eine Vorlage aus, passen Sie sie an und veröffentlichen Sie Ihre Website noch heute.",btn:{text:A,to:tf}},getDomain:{img:{src:"sloganGenerator\u002Fnext2.png"},title:cb,text:"Finden Sie die richtige Domain für Ihr Unternehmen und kaufen Sie sie über Zyro. Oder erhalten Sie eine Domain kostenlos mit Zyros Unleashed-, eCommerce- oder eCommerce+ -Paketen.",btn:{text:cb,to:tg}},logo:{img:{src:"sloganGenerator\u002Fnext3.png"},title:bn,text:"Verbessern Sie Ihr Branding mit einem schönen Logo, das Sie selbst erstellen können. Verwenden Sie den Logo Maker von Zyro, um in wenigen Minuten Ihren neuen Look zu erstellen.",btn:{text:bn,to:e$}},blog:{img:{src:" rchdachte Slogans sind unvergesslich, sprechen die Zielgruppe an und bleiben jahrelang relevant."}}},sell:{title:tj,texts:{dream:{text:"Sie benötigen keinen Anwalt, um Ihren Slogan zu kennzeichnen. Füllen Sie einfach eine Online-Anmeldung bei Ihrem regionalen Patentamt aus und fertig."},plenty:{text:"Sie sollten Ihnen alle erforderlichen Informationen darüber geben, wie Sie Ihren Slogan, Ihren Namen und jedes andere Markenelement, das Sie legal mit Ihrem Unternehmen in Verbindung bringen möchten, kennzeichnen können."},service:{text:"Sobald Sie die erforderlichen Gebühren bezahlt und alle Unterlagen ausgefüllt haben, sollte Ihre Bewerbung innerhalb weniger Wochen bearbeitet werden."}}},trademark:{title:"Wie überprüft man, ob ein Slogan bereits als Marke kenngezeichnet ist?",texts:{want:{text:"Wenn Sie einen Slogan als Marke kennzeichnen möchten, müssen Sie zunächst prüfen, ob er bereits registriert ist."},custom:{text:"Sie können dies tun, indem Sie Online-Markendatenbanken überprüfen."}}}}}},smallBusinessWebsite:{meta:{title:"Firmenwebsite Erstellen - Intuitiver Baukasten",description:"Jetzt können Sie problemlos Ihre Firmenwebsite erstellen. Der Zyro Homepage Baukasten bietet alles für den Erfolg Ihres Kleinunternehmens."},hero:{title:"Firmenwebsite erstellen",img:{src:"smallBusinessWebsite\u002Fhero.png",alt:"Ein Fahrrad"},btn:{text:r}},professional:{title:"Professionelle Homepage erstellen",text:"Wir haben Vorlagen für Tierpfleger, Anwälte und alles dazwischen. Wählen Sie einfach die Vorlage aus, die Sie verwenden möchten und bauen Sie Ihre Onlinepräsenz aus.",img:{src:"smallBusinessWebsite\u002Fbusiness.png",alt:"Business Vorlage"}},website:{subtitle:"Firmenhomepage für Kleinunternehmer",title:"Firmenwebsite anpassen",text:"Unsere Vorlagen sind nur der Anfang. Dank unseres innovativen Grid-Systems und der Drag-and-Drop Funktionen können Sie auf Zyro Websites wirklich alles anpassen. Es ist super einfach.",img:{src:"smallBusinessWebsite\u002Fgrid-tool.png",alt:" rmenhomepage ist der Schlüssel zum Erfolg",btn:{text:r}},faq:{title:"Firmenhomepage Erstellen: Häufig gestellte Fragen (FAQ)",list:[{title:"Wie viel kostet es, eine Firmenwebsite zu erstellen?",texts:[{text:"Die Preise für die Erstellung einer Website variieren stark, können jedoch zwischen einigen hundert und Tausenden liegen."},{text:"Sie haben noch kein solches Budget? Hier sind die guten Nachrichten."},{text:"Mit dem Homepage Baukasten von Zyro können Sie Ihre Firmenhomepage für nur ein paar Euro pro Monat erstellen."}]},{title:"Warum ist eine Website für Kleinunternehmen wichtig?",texts:[{text:"Ihre Kunden suchen online nach Ihren Produkten und Dienstleistungen. Oft empfehlen Menschen Unternehmen auch in sozialen Medien."},{text:"Es ist wichtig, dass sie Sie finden können. Andernfalls wenden sich Ihre potenziellen Kunden an Ihre Konkurrenten und geben ihnen stattdessen ihr Geld."},{text:"Wenn Sie heutzutage nicht online sind, können Sie genauso gut nicht existieren."}]},{title:"Eine gute Firmenhomepage erstellen - wie geht das?",texts:[{text:"Beim Erstellen Ihrer Website gibt es viele Dinge zu beachten. Die gute Nachricht ist, dass wir die meisten für Sie erledigt haben."},{text:"Erstens ist das Website-Design äußerst wichtig, und unser Designteam arbeitet hart daran, aktuellen Trends zu folgen und moderne Vorlage zu entwickeln."},{text:"Zweitens, hat unser KI-Team viele Tools entwickelt, mit denen Sie eine gute Business Website erstellen können. Von der Erstellung eines eingängigen Firmennamens über die Erstellung eines Logos und eines Slogans bis hin zur sofortigen Generierung von Text erledigen wir alles für Sie."},{text:"Schließlich ist die Programmierung bei weitem der schwierigste und teuerste Teil der Website-Erstellung. Unser Baukasten wurde so entwickelt, dass Sie keine einzige Codezeile berühren müssen - Anfänger sind willkommen."}]},{title:"Wie kann meine Unternehmenshomepage in Suchmaschinen besser gefunden werden?",texts:[{text:"Alle Websites von Zyro sind standardmäßig suchmaschinenoptimiert."},{text:"Es gibt jedoch Möglichkeiten, Ihre Platzierungen noch weiter zu verbessern, indem Sie relevante Schlüsselwörter in Ihren Website-Text selbst aufnehmen und sicherstellen, dass alle von Ihnen verwendeten Bilder beschreibende Dateinamen haben."},{text:"Denken Sie an Ihre Kunden: Überlegen Sie, welche Fragen sie möglicherweise an Google stellen, um ein Unternehmen wie das Ihre zu finden, und stellen Sie sicher, dass Sie diese Begriffe in Ihre Website aufnehmen."}]},{title:"Wie kann ich meine eigene Domain umziehen?",texts:[{text:"Wenn Sie ein Premium Zyro Mitglied sind, können Sie Ihre benutzerdefinierte Domain auf Zyro umziehen."},{text:"Starten Sie einfach den Domain-Transfer über unseren Kundensupport und es sollte maximal einige Tage dauern."}]}]},cornerTheMarket:"Fallen Sie mit einer Website für Ihr kleines Unternehmen auf. Erstellen Sie noch heute Ihre eigene Website und gehen Sie in weniger als 1 Stunde online.",websiteTemplates:"PROFESSIONELLE WEBSITE-VORLAGEN FÜR KLEINE UNTERNEHMEN",websiteBuilder:"WEBSITE-BAUKÄSTEN FÜR KLEINE UNTERNEHMEN",customizeAndGrow:"Wachsen Sie mit dem besten Website-Builder für Unternehmen",zyroIsTheBest:"Zyro ist der beste Homepage-Baukasten für kleine Unternehmen. Unser einfacher, benutzerfreundlicher KI-gesteuerter Website-Builder ist für Anfänger und Einsteiger konzipiert, die zum ersten Mal online gehen.",sleekTemplates:"Die eleganten Vorlagen sind nur der Anfang. Dank unseres innovativen Rastersystems und des Drag-and-Drop-Editors können Sie alles auf Zyro-Websites ändern. Genau das, was Kleinunternehmer brauchen.",whatYouNeed:"Was Sie für den erfolgreichen Start Ihrer Website für kleine Unternehmen benötigen",amazingOnEveryDevice:"Die Website-Builder-Software von Zyro ist auf jedem Gerät sofort einsatzbereit.",freeDomain:"KOSTENLOSE BUSINESS-TOOLS",freeDomainText:"Erhalten Sie eine kostenlose Domain für ein Jahr mit Zyro für die beste Markenwiedererkennung.",freeHostingText:"Jede Zyro-Website wird mit 100% kostenlosem, sicherem Cloud-Hosting gehostet.",swapOut:"3. Tauschen Sie die Bilder aus, erstellen Sie sofort Text mit dem KI-Writer und fügen Sie wichtige Informationen mit den SEO-Tools hinzu.",pricesOfBuilding:"Die Preise für die Erstellung einer Website variieren stark, können aber von einigen hundert bis zu mehreren zehntausend Euro reichen. Sie haben kein so großes Budget? Hier die gute Nachricht: Zyro ist der beste Website-Baukasten für kleine Unternehmen auf dem Markt und der günstigste. Sie können Ihre Website für nur ein paar Euro pro Monat erstellen und erhalten außerdem eine kostenlose Domain.",costumersLooking:"Ihre Kunden suchen online nach Ihren Produkten und Dienstleistungen. Häufig werden Unternehmen auch über soziale Medien empfohlen. Es ist wichtig, dass sie Sie finden können. Andernfalls werden sich Ihre potenziellen Kunden an Ihre Konkurrenten wenden und ihnen stattdessen ihr Geld überlassen. Wenn Sie heutzutage nicht online sind, könnten Sie genauso gut gar nicht existieren.",usingSite:"Die besten Website-Baukästen für Anfänger und kleine Unternehmen verwenden einen Drag-and-Drop-Editor wie den von Zyro, um die Dinge einfach zu halten - und er funktioniert auch perfekt auf mobilen Geräten.",importantThings:"Bei der Verwendung eines Website-Builders zur Erstellung von Websites für kleine Unternehmen sind einige wichtige Dinge zu beachten. Die gute Nachricht ist, dass wir das meiste davon für Sie erledigt haben - Sie müssen sich keine Gedanken über Webhosting-Dienste machen. Dies übernehmen wir für alle kleinen Unternehmen, die unseren Website-Builder verwenden.",websiteDesign:"Dennoch ist das Design einer Website extrem wichtig, und wir sind der Meinung, dass Homepage-Baukästen für kleine Unternehmen einfach zu bedienen sein sollten. Deshalb arbeitet unser Designteam hart daran, atemberaubende Vorlagen für Online-Shops zu erstellen, die Sie bei den meisten Website-Buildern einfach nicht finden werden.",aiTeam:"Zweitens hat unser KI-Team Marketing-Tools entwickelt, mit denen Sie in den Suchmaschinen-Rankings aufsteigen und die Online-Verkäufe Ihres Online-Shops steigern können. Von der Entwicklung eines einprägsamen Geschäftsnamens über die Erstellung eines Logos und eines Slogans bis hin zur sofortigen Generierung von Texten - KI kann Ihnen helfen, online zu verkaufen.",lastlyProgramming:"Und schließlich ist die Programmierung der bei weitem schwierigste und teuerste Teil der Website-Erstellung. Unser einfacher Website-Builder wurde so entwickelt, dass Sie keine einzige Zeile Code bearbeiten und auch keinen Webentwickler einstellen müssen.",betterOnGoogle:"Wie kann meine Unternehmenswebsite besser bei Google gefunden werden?",allOfZyro:"Alle Websites von Zyro bieten standardmäßig Hilfe bei der Suchmaschinenoptimierung (SEO). Wir wissen, dass es schwierig sein kann, online gefunden zu werden, und deshalb glauben wir, dass die besten Homepage-Baukästen für Unternehmen mehr Besucher auf Ihre Website bringen sollten, und zwar schneller.",areOpportunities:"Es gibt jedoch Möglichkeiten, Ihre Platzierungen noch weiter zu verbessern, indem Sie relevante Schlüsselwörter in den Text Ihrer Website aufnehmen und sicherstellen, dass alle von Ihnen verwendeten Bilder beschreibende Dateinamen haben.",intoTheMind:"Versetzen Sie sich in die Gedanken Ihrer Kunden: Überlegen Sie, welche Suchanfragen sie bei Google eingeben würden, um ein Unternehmen wie das Ihre zu finden, und stellen Sie sicher, dass Sie diese Begriffe in Ihre Website aufnehmen. Oder nutzen Sie die integrierte Google-Analytics-Funktion in unserem Website-Builder, um mehr darüber zu erfahren, wie die Nutzer auf Ihre Website gelangen.",marketingTools:"Welche Marketing-Tools gibt es bei Zyro?",sellingOnline:"Egal, ob Sie online verkaufen oder ein Geschäftsportfolio aufbauen, Zyro ist mit den besten verfügbaren Marketingfunktionen wie E-Mail-Marketing und eCommerce-Funktionen ausgestattet.",rightNow:"Wenn Sie sich jetzt für Zyro anmelden, erhalten Sie drei Monate lang kostenlosen Zugang zu Premium-Business-E-Mails von Titan mit jedem Business-Plan. Das bedeutet außergewöhnliches E-Mail-Marketing und eine E-Mail, die zu Ihrer Domain passt.",asideFromThat:"Darüber hinaus bietet unsere eCommerce-Plattform eine SEO-optimierte Inhaltserstellung, einen Logo-Generator, einen Generator für Geschäftsnamen und Blogging-Tools, mit denen Benutzer die besten eCommerce-Websites mit nur wenigen Klicks erstellen können.",ourMission:"Für uns ist das alles Teil unserer Mission, den besten eCommerce-Homepage-Baukasten zu erstellen und im Vergleich zu anderen Business-Website-Buildern auf dem Markt einen Schritt weiter zu gehen. Und wir sind stolz darauf, eine Webdesign-Plattform zu haben, die jeder nutzen kann."},smb:{meta:{title:"The SMB Revolution – Growing a Business During a Crisis",description:"The 2020 pandemic has had a huge impact on small and medium businesses everywhere. But how well have they adapted?"},hero:{title:"The SMB Revolution",text:"September 2020",img:{src:"smb\u002Fhero.png",alt:oW},texts:{doubt:"There’s no doubt that the Covid-19 pandemic has had a devastating impact on businesses all over the world — especially small and medium businesses (SMBs).",how:"But how have SMBs reacted in order to survive in today’s competitive landscape, and how have business priorities changed as a result?",sought:"We’ve sought to answer these questions in a survey of 100 small business owners across the UK and US."},list:{skills:{icon:"sloganGenerator\u002Fslogan-1",title:tk,text:"Skills"},growth:{icon:"sloganGenerator\u002Fslogan-2",title:tl,text:"Growth"},investment:{icon:"sloganGenerator\u002Fslogan-3",title:tm,text:"Investment"},automation:{icon:"sloganGenerator\u002Fslogan-4",title:tn,text:"Automation"}}},learning:{subtitle:tk,title:"Learning new tricks",text:{small:{text:"%{0} taught themselves new skills during Covid-19.",slots:{small:{text:"A 3rd of small business owners"}}},business:{text:"Small business owners in the media industry were the most likely to train for new skills (60%), followed by those in the travel industry (50%)."}},loader:{media:{src:"smb\u002Fmedia-loader.png"},mediaText:{text:"Media"},travel:{src:"smb\u002Ftravel-loader.png"},travelText:{text:to}},descriptions:{financial:"The financial pressure caused by Covid-19 has meant that SMBs have had to cut non-critical costs. This has driven many business owners to learn how to do more things themselves, rather than paying a lot for professional help. The skills that have been the most popular include creating online ads, managing websites, designing logos, and writing web copy.",time:"Accomplishing the aforementioned tasks doesn't have to be a time-consuming or a daunting process. One just has to pick the right tools that are easy to use. Logos can be generated, templates can be built, and even web copy can be drafted automatically – without the need for expert help."},img:{src:"smb\u002Fwest.png"}},unlock:{subtitle:tl,title:"Unlocking growth potential",text:{small:{text:"%{0} of small business owners believe the ability to sell online is the key to business growth.",slots:{small:{text:"Nearly three quarters (66%)"}}},business:{text:"%{0} of them also stated that it's important to have the ability to sell globally.",slots:{also:{text:"More than half"}}}},loader:{media:{src:"smb\u002Fmarket-loader.png"},text:"Selling online is key to business growth"},descriptions:{financial:"Global lockdown measures meant that millions of people were forced to stay at home. With this in mind, consumers had to quickly switch to purchasing goods online – a trend that is here to stay.",time:"If SMBs want to succeed in the 'new normal,' they need to be able to provide seamless digital purchasing experiences to a global customer base."},img:{src:"smb\u002Fnatural.png"}},invest:{subtitle:tm,title:"Invest in digital",text:{small:{text:"%{0} small business owners have made focused digital investments in their companies throughout the Covid-19 pandemic.",slots:{pandemic:{text:"More than half of"}}},business:{text:"Kleine und mittlere Unternehmen KMUs wollten in dieser Zeit auch ihre Marketing- und Werbemaßnahmen verbessern. Jeder Fünfte (20 %) startete neue Marketingkampagnen und Werbeaktionen, und 15 % gaben an, ihre Online-Werbeausgaben erhöht zu haben."},key:{text:bl,slots:{key:{text:"Key priorities for investment:"}}},priorities:{text:"・Improving the online store (33%)"},investment:{text:"・Improving the website (28%)"}},loader:{media:{src:"smb\u002Fimproving-loader.png"},improving:{text:"Improving the online store"},website:{src:"smb\u002Fwebsite-loader.png"},improved:{text:"Improving the website"}},descriptions:{financial:"SMBs clearly recognised the importance of having a digital presence throughout the pandemic.",time:"However, despite the fact that we’re slowly easing back into a more predictable routine, the rapid migration to digital channels driven by Covid-19 will continue for years to come.",must:"Businesses must, therefore, use  this time to improve their digital presence if they want to survive in today’s competitive landscape."},img:{src:"smb\u002Flearn.png"}},automation:{subtitle:tn,title:"Automation is the future",text:{small:{text:"%{0} of small businesses already use AI-powered tools to support their marketing.",slots:{small:{text:"33%"}}},business:{text:"%{0} would adopt AI tools to save time on marketing and business tasks.",slots:{would:{text:"51%"}}},key:{text:"%{0} are keen to understand in which ways AI could help their companies grow.",slots:{keen:{text:"57%"}}}},loader:{media:{src:"smb\u002Ftools-loader.png"},tools:"AI tools could save time",website:{src:"smb\u002Fhelp-loader.png"},could:"AI could help with growth"},descriptions:{financial:"Companies are increasingly looking for new ways to improve their business, especially in today’s volatile landscape.",time:"Many SMBs have turned to AI-powered tools to support their marketing and are already starting to reap the benefits. They are starting to understand their customer behavior better, they're generating copy instantly, and they're making their small business websites more effective.",must:"However, the majority of small business owners still don't understand that the technology is already within their reach.",with:"With the easy-to-use AI tools that are already available online and are free to use, small business owners can draft copy, generate blog article ideas, or even design a new logo – all by themselves."},img:{src:"smb\u002Fpayments.png"}}},software:{meta:{title:"Software Online Verkaufen | Zyro Online-Shop Erstellen",description:"Software online verkaufen ist viel einfacher als Sie denken. Erstellen Sie noch heute Ihren Online-Shop und verkaufen Sie an Kunden auf der ganzen Welt."},hero:{title:"Software Online Verkaufen",text:"Software verkaufen ist viel einfacher als Sie denken. Versuchen Sie es mit Zyro und überzeugen Sie sich selbst.",btn:aF,subtitle:"Bauen Sie einfach einen Online-Shop für Software auf und verkaufen Sie Programme direkt an Kunden auf der ganzen Welt. Optimieren Sie sie und verbessern Sie die Conversion-Raten mit leistungsstarken Marketing-Tools.",img:{src:"software\u002Fhero.png"}},everywhere:{subtitle:"Überall Software verkaufen",title:"Software weltweit verkaufen",text:"Egal wo Ihre Kunden sind und welches Gerät sie verwenden, Sie können Ihre Software an sie verkaufen. Zyro sorgt dafür, dass Ihre Softwareprodukte glänzen und Ihr Umsatz wächst.",img:{src:"software\u002Fsell.png"}},modern:{subtitle:"Auffälliges Design",title:"Eine schönes Schaufenster",text:"Mit einer Website, die einen guten ersten Eindruck hinterlässt, wird Ihr Softwareverkauf einfacher. Von Gesundheits-Apps bis hin zu audiovisuellen Bearbeitungswerkzeugen – heben Sie Ihre Softwareprodukte hervor.",img:{src:"software\u002Fshow.png"}},building:{subtitle:"Noch heute online gehen",title:"Programme verkaufen – in Minutenschnelle",text:"Der Start Ihres Online-Geschäfts muss nicht lange dauern. Mit ein wenig Hilfe von Zyro ist Ihr Geschäft in weniger als einer Stunde bereit, Programme online zu verkaufen.",img:{src:"software\u002Feasy.png"}},sell:{subtitle:"Einfache Customer Journey",title:"Machen Sie es Ihren Kunden leicht",text:"Die Reise eines Kunden sollte bei jedem Schritt mühelos sein. Das Wechseln von der Homepage zum Zahlungsbildschirm nimmt mit Zyro wenig Zeit in Anspruch, sodass der Kauf zum Kinderspiel wird.",img:{src:"software\u002Fcustomer.png"}},need:{title:"Genau das, was Sie brauchen",text:"Eine niedrige Gebühr, keine Bedingungen geknüpft und eine schöne Website, die funktioniert – das bekommen Sie mit Zyro. Mit einem unserer eCommerce-Pläne können Sie noch heute Software online verkaufen.",list:{ecommerce:{title:aH,text:"Der beste Weg, um Ihr neues Geschäft zu starten, ist die Einrichtung einer schönen eCommerce-Website. Dieser Plan enthält alles, was Sie benötigen, um Software online zu verkaufen."},ecommercePlus:{title:aI,text:"Steigern Sie Ihr Geschäft mit professionellen Marketing-Tools, von der Wiederherstellung abgebrochener Warenkörbe bis hin zu Rabatten und Werbetools."}}},build:{title:"So kann man eigene Software verkaufen",list:{join:{subtitle:s,title:E,texts:{sign:{text:"Erstellen Sie in einer Minute Ihr Konto, sehen Sie sich den Zyro Builder an und sehen Sie, was er zu bieten hat. Sobald Sie mit dem Verkauf beginnen möchten, upgraden Sie auf einen der eCommerce-Pläne."}}},build:{subtitle:t,title:bm,texts:{zyro:{text:"Das Erstellen eines Online-Shops für Software mit dem Drag-and-Drop-Builder von Zyro ist einfach. Wählen Sie eine der von Designern erstellten Vorlagen aus, fügen Sie das Online-Shop-Modul hinzu, richten Sie Produktdetails ein und schon können Sie loslegen."}}},add:{subtitle:v,title:cj,texts:{add:{text:"Noch ein Klick und Besucher kommen, um sich Ihren neuen Shop anzusehen. Starten Sie es mit einem Klick und gratulieren Sie sich zum Start eines Online-Geschäfts."}}},promote:{subtitle:B,ti u kennen. Der beste Weg, dies zu tun, ist die Verwendung von Google Analytics. Verstehen Sie Ihre Kunden, ihr Verhalten und ihre Gewohnheiten, um Ihren Online-Softwareladen zu optimieren und mehr Umsatz zu erzielen."},pieces:{text:"Sobald Sie wissen, woher Ihre Kunden kommen, können Sie Ihre Seiten so anpassen, dass sie beschäftigt bleiben. Verwenden Sie %{0}, um zu überprüfen, ob Ihre Call-to-Action Buttons und Wertversprechen gesehen werden.",slots:{finally:{text:bk}}},more:{text:"Verwenden Sie zum Schluss die Konvertierungsoptimierungsfunktionen von Zyro, z.B. die Wiederherstellung abgebrochener Einkäufe, um sicherzustellen, dass Sie keinen Softwareverkauf verpassen."}}}}}},special:{meta:{title:"Zyro Homepage-Baukasten | Zusätzliche 3 Monate Gratis",description:"3 zusätzliche Monate kostenlos bei Zyro Jahresplänen. Erstellen Sie Ihre Website oder Online-Shop mit dem Sonderangebot von Zyro Content-Creator."},heroOfferFrom:"Sonderangebot von %{0}:",heroThreeMonthsOffer:tp,heroDealEndsIn:nD,comparisonRowOneTitle:eF,comparisonRowTwoTitle:eZ,comparisonRowThreeTitle:"Benutzer-Bewertung",comparisonRowThreeSubtitle:"Laut Trustpilot.com",comparisonRowFiveTitle:pd,featuresItemOneTitle:pb,featuresItemOneText:"Blitzschnelle Ladezeit, die besseres SEO und wiederkehrende Besucher garantiert.",featuresItemTwoTitle:eZ,featuresItemTwoText:pa,featuresItemThreeTitle:bM,featuresItemThreeText:"Wählen Sie aus Dutzenden von Designern erstellten Vorlagen, egal was Ihre Website benötigt.",featuresItemFourTitle:"Drag-and-Drop Baukasten",featuresItemFourText:o$,featuresItemFiveTitle:"Einfach online verkaufen",featuresItemFiveText:"Der Online-Verkauf mit Ihrem eigenen Online-Shop einfacher, schneller und skalierbarer als je zuvor.",featuresItemSixTitle:qm,featuresItemSixText:"Wachsen Sie schneller mit leistungsstarken Marketingintegrationen von Google, Facebook und mehr.",featuresItemSevenTitle:bC,featuresItemSevenText:pc,featuresItemEightTitle:bJ,featuresItemEightText:"Dank einer mobil opt
