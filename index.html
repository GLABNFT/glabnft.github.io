Ihr Unternehmen alternativ im Sportmarketing oder in der Sportkommunikation tätig ist, ist die Erstellung eines Markenlogos mit Sportdesignelementen ebenfalls ein Muss.",inspirationButton:tq,uniqueTitle:"Einzigartige Sportlogo-Ideen",considerTitle:"Was Sie vor der Erstellung eines Sportlogos beachten sollten",considerTextBefore:"Bevor Sie mit dem Erstellen von Designs für Ihre Sportlogos beginnen, müssen Sie einige Entscheidungen treffen.",considerTextSports:"Sportlogos sollten Ihren Team- oder Firmennamen enthalten, aber auch Ihre Marken- und Fanidentität repräsentieren.",considerTextTeam:"Teamlogos müssen auch auf Werbetafeln und Trikots gut aussehen. Das Erstellen einer Vorlage für skalierbare Designs erfordert normalerweise erhebliche Investitionen in Ihre Designressourcen.",considerTextNeed:"Wenn Sie Designs für ein Sportunternehmen erstellen müssen, unterscheiden sich die verwendeten Schlüsselwörter und Kategorien geringfügig.",considerTextEach:"Jede Designentscheidung, die Sie treffen, hängt mehr vom Stil des Logos ab, das Sie entwerfen möchten.",modernTitle:fD,modernTextFar:"Moderne Sportlogos werden zunehmend bildfokussiert, da Designer nach einer Möglichkeit suchen, Ideen für Branding-Inhalte in Sportlogos zu integrieren.",modernTextSmall:"Ein sportorientiertes Unternehmen verwendet wahrscheinlich auch ein modernes Design, um ein aktuelles, innovatives Image zu vermitteln.",classicTitle:fF,classicTextOldest:"Die ältesten Sportmannschaften können Hunderte von Jahren alt sein. Natürlich möchten Designer diese Tradition im Logo darstellen.",classicTextSince:"Da es so viele alte Sportlogos gibt, ist das klassische Sportlogo zu einer Vorlage für Grafikdesigner und Amateure geworden.",classicTextMany:"Viele moderne Sportmannschaften verwenden immer noch ein klassisches Sportmannschaftslogo, um historischer und prestigeträchtiger zu wirken.",mascotTitle:"Maskottchen-Logo",mascotTextSports:"Sport und Maskottchen gehen Hand in Hand. Für viele Teams ist das Maskottchen ein Sammelpunkt, den jeder Fan kennt.",mascotTextIncorporating:"Die Integration Ihres Maskottchens in Ihr Logo ist eine großartige Möglichkeit, den Wiedererkennungswert zu erhöhen, aber auch das Branding zu verbessern. Außerdem funktioniert es gut auf Fanartikeln.",mascotTextThis:"Diese Art von Logo ist oft grafisch und wird am häufigsten von modernen Sportvereinen verwendet, die in neue Märkte expandieren möchten, da Maskottchen allgemein bekannt sind.",monogramTitle:fE,monogramTextMost:"Am beliebtesten im Baseball, verwendet das Monogram-Logo nur Buchstaben, um die Sportmannschaft darzustellen.",monogramTextMonograph:"Das Monogram-Logo ist normalerweise ein Hinweis auf die Heimatstadt des Baseballteams.",monogramTextRather:"Anstatt sich auf Bilder zu verlassen, ist die Verwendung von nur Text in Ihrem Sportlogo eine Möglichkeit, Ihren Bezug zu einem Ort darzustellen.",sportsTitle:"Sportbusiness-Logo",sportsTextBusiness:"Ein Sportbusiness-Logo ist normalerweise ein moderner Logostil, kombiniert mit einem Element, das Informationen über die Nische des Sportbusiness liefert.",sportsTextAny:"Jedes sportbezogene Unternehmen wie ein Fitnessstudio oder eine Agentur muss seine Kunden in seinem Logo repräsentieren.",emblemTitle:"Emblem-Logo",emblemTextMany:"Viele Sportvereine verwenden ein Emblem, das oft einem Wappen ähnelt, um Traditionsbewusstsein zu zeigen.",emblemTextTry:"Testen Sie unseren Logo-Maker, um ein einzigartiges grafisches Emblem für Ihr Team zu erstellen. Kombinieren Sie es mit einer Skript- oder Serifenschrift, um den historischen Look zu unterstreichen.",createLogoTitle:aJ,createLogoTextSteps:"Erstellen Sie Ihr siegreiches Sportlogo in vier einfachen Schritten.",createStepChoose:"Ein Starterlogo auswählen",createStepChooseText:"Verwenden Sie fertige Logo-Layouts für jede Nische, um die Grundlage Ihres Logos zu bilden.",createStepColors:qS,createStepColorsText:"Erstellen Sie Sportlogos in mehreren Farben. Welche Farben Sie auch immer benötigen, erstellen Sie eine Palette, die zu Ihrer Sportmannschaftshistorie passt.",createStepShape:"Formen auswählen",createStepShapeText:"Schläger, Bälle und alles dazwischen. Fügen Sie Ihrem Logo-Design ein Symbol hinzu.",createStepText:dd,createStepTextText:"Wenn Ihr Team ein Motto hat, sollten Sie es in Ihr Logo-Design aufnehmen. Bearbeiten Sie Platzierung, Farben und Schriftart, bis alles richtig aussieht.",nextTitle:T,nextText:"Jeder Sportverein braucht einen Platz für die Fans. Zeigen Sie Ihr neues Logo und erstellen Sie noch heute eine Sport-Website.",nextButton:aK},squarespaceAlternative:{meta:{title:"Squarespace Alternative - More Affordable and Easier to Use",description:"Are you looking for an alternative to Squarespace? See what a lightning-fast Zyro website builder with designer-made templates and AI tools has to offer."},heroTitle:"Looking for a Squarespace Alternative? Try Zyro.",heroText:"Get a more affordable website or online store and grow your online presence with Zyro website builder. Get 24\u002F7 customer support, free hosting, and your own domain name too.",heroButton:fY,builderTitle:fZ,builderText:"Zyro is a user-friendly website builder with a drag and drop editor that lets you create a mobile responsive professional website design in a matter of moments. No coding or web design skills are needed, unlike on other website builders.",builderDragAndDropTitle:"Drag-and-drop builder",builderDragAndDropTextOne:"Whether you’re looking to build basic sites like a portfolio site or a one page site, or more complex sites like online stores with powerful eCommerce features, Zyro website builder makes it easy with its drag-and-drop builder.",builderDragAndDropTextTwo:"Premium templates, SEO tools, marketing tools, and third party apps are all part of the package at Zyro. When website builders are this good, small businesses don’t need web designers to create their own website.",builderHostingTitle:"Free web hosting",builderHostingTextOne:"Zyro is an all-in-one solution for small business owners. It’s free hosted website builder will help you create a personalized site with a custom domain for no added cost, even for websites with unlimited pages.",builderHostingTextTwo:"Zyro’s hosting services are backed up by the industry leading hosting platform Hostinger.  It’s part of what makes Zyro one of the best Squarespace alternatives and why Zyro is quickly becoming one of the most popular website builders.",builderSecureTitle:"100% secure",builderSecureTextOne:"Do you want to sell online via an online store? Or maybe you’re more interested in creating one page websites with basic features? Whatever you want to create with our site builder, you can rest easy knowing that website building with Zyro is always safe and secure.",builderSecureTextTwo:"Security is one of the key features at Zyro and every one of our designer-made free templates comes with an SSL security certificate as standard. Zyro offers advanced options for security and safe eCommerce tools. All of our third party plugins and other tools come from only the most trusted sources.",builderEcommerceTitle:"eCommerce ready",builderEcommerceTextOne:"Zyro features a number of marketing integrations and analytics tools for advanced eCommerce functionality. It includes Google Analytics, Facebook pixel, and Messenger Live Chat, plus many more features to help optimize your online store for conversions and to connect with customers.",builderEcommerceTextTwo:"Advanced SEO features will help your eCommerce website get found online and Zyro’s 24\u002F7 customer support means you will never have to miss another sale.",builderEcommerceTextThree:"Zyro eCommerce offers everything Squarespace offers – at a more affordable price. That’s why Zyro is one of the best Squarespace alternatives.",comparisonTitle:"Zyro vs Squarespace",comparisonText:"What makes Zyro one of the best Squarespace alternatives? It’s not just the price. Here’s how the two website builders compare.",comparisonSquarespaceTitle:"Squarespace",comparisonPriceTitle:f_,comparisonPriceSquarespace:tr,comparisonPriceZyro:f$,comparisonDomainTitle:"Connect custom domain",comparisonMarketingTitle:ts,comparisonAnalyticsTitle:Q,comparisonLibraryTitle:ga,comparisonAdsTitle:gb,comparisonMobileTitle:tt,comparisonSeoTitle:gc,comparisonFacebookTitle:tu,comparisonNameGeneratorTitle:gd,comparisonSloganGeneratorTitle:ge,comparisonSupportTitle:nQ,comparisonCtaText:gf,benefitsTitle:fY,benefitsPriceTitle:"More affordable",benefitsPriceTextOne:"Zyro is one of the most affordable site builders on the market. Custom pricing options allow you to choose the plan that best suits the needs of your website and you can expect pretty advanced features with every plan.",benefitsPriceTextTwo:"Zyro doesn’t offer a free plan or a free version like other builders, because Zyro is committed to creating websites with no restrictions. That means no ads on even the most basic site subscription.",benefitsPriceTextThree:"With Zyro’s affordable premium plans, you can access all the same great tools that Squarespace offers – at a fraction of the price.",benefitsFastTitle:tv,benefitsFastTextOne:"Zyro’s intuitive builder doesn't just make web design easy. It also makes it quick. Zyro lets you go from web design zero to small business hero in a matter of moments. Whether you’re creating for one page sites or complex stores, it’s always faster with Zyro.",benefitsFastTextTwo:"Start with one of Zyro’s own themes and easily customize it to suit your needs. Zyro’s content management system is among the best website builder options out there and is designed to get your website online faster than the competition.",benefitsEasyTitle:"Easy to use",benefitsEasyTextOne:"Zyro's simple drag-and-drop editing tool gives you the ability to drag and drop elements for your site into position on a grid. The interface makes it simple to add and edit everything on your page with just one click of your mouse.",benefitsEasyTextTwo:"While other builders require you to know how to code, Zyro keeps things simple. Our software makes sure that you can create a brilliant site without the technical know-how or the need to hire an expensive developer.",benefitsIntegrationsTitle:"Powerful integrations",benefitsIntegrationsTextOne:"Google Analytics, Google Tag Manager, Hotjar, WhatsApp, Facebook Pixel and more, every Zyro site comes loaded with powerful integrations that will help your website or online store grow and get noticed online.",benefitsIntegrationsTextTwo:"Zyro has a large library of all the most popular website integrations from trusted partners for ultimate security. No need for questionable WordPress plugins from unknown sources, Zyro only offers pre-verified integrations that will help your website grow.",benefitsCtaText:"Build a website",faqsTitle:"Squarespace Alternative FAQs",faqsPriceTitle:"What’s cheaper than Squarespace?",faqsPriceTextOne:"Zyro is far more affordable than Squarespace and it’s one of the reasons that many small businesses and freelancers consider Zyro to be a great Squarespace alternative.",faqsPriceTextTwo:"If you are interested in setting up an eCommerce website to make some extra money, Zyro is the perfect place to start. Not only is Zyro easy to use and offers powerful eCommerce and SEO options, it is also 100% commission free on all sales.",faqsPriceTextThree:"Depending on your chosen payment gateway, the payment provider will take a cut of every sale but Zyro won’t. That’s unlike Squarespace which charges a 3% transaction fee on every sale, and that is on top of the charges issued by the payment provider.",faqsPriceTextFour:"In simple terms, Squarespace is not just expensive because of the prices of its plans but it is also expensive to operate. When you are just starting out online, these additional fees can add up fast and restrict growth.",faqsFreeTitle:"Can you make a free Squarespace website?",faqsFreeTextOne:"No, there is no free plan on Squarespace. In fact, building a website with Squarespace can become quite expensive.",faqsFreeTextTwo:"For example, if you are looking to start a simple website such as a blog and only require basic blogging features and a good looking website template, even the most basic Squarespace subscription will cost $11 per month compared to just $2.90 with Zyro.",faqsFreeTextThree:"Zyro offers free website hosting with every single plan and free custom domains with yearly plans. Zyro has no hidden fees or additional costs, the price that you pay includes everything that you could ever need to get set up online with a professional site or eCommerce store.",faqsSeoTitle:"Why is Squarespace bad for SEO?",faqsSeoTextOne:"Squarespace is not necessarily bad for SEO, but there are a few drawbacks to building a website with Squarespace specifically that you won’t find on Zyro.",faqsSeoTextTwo:"One of the most important factors in SEO is site speed. Every Zyro website template is SEO optimized and built to load at the fastest possible page speed, and this is a metric where Squarespace is lacking.",faqsSeoTextThree:"Regardless of the quality of your internet connection, you should be able to load any website in under 2 seconds. Statistics are clear that slow page load speeds result in much higher bounce rates.",faqsSeoTextFour:"It doesn’t matter how much work you put into your keyword research if your website won’t load. Inbound traffic that could have been converted into paying customers will be lost if your website doesn’t load at lightning speed.",faqsSecureTitle:"Is Squarespace secure?",faqsSecureTextOne:"In general, Squarespace is safe and secure to use. Just like the majority of the leading platforms like Wix, WordPress, or Weebly, Squarespace websites come with SSL encryption as standard.",faqsSecureTextTwo:"As with every platform, there is the possibility of a data breach, especially where third party plugins and extensions are involved. That’s why Zyro only offers integrations from the most trusted partners with exceptional security standards.",faqsSecureTextThree:"If you currently have a Squarespace website and are concerned about security, it is simple to switch to Zyro. Use the Zyro AI Website Importer to make the change in a matter of minutes and get set up on a new platform built for growth."},termsAndConditionsGenerator:{meta:{title:eV,description:tw},heroTitle:eV,heroText:tw,heroButton:fR,infoTitle:"Achten Sie auf die Sicherheit",infoTextOne:"Der kostenlose AGB Generator von Zyro wurde entwickelt, um alle gesetzlichen Bestimmungen und Nutzungsbedingungen für Ihre Website in einfacher Sprache darzulegen, damit Ihre Kunden sie leicht verstehen können.",infoTextTwo:"Es ist nicht nötig, einen Rechtsanwalt zu beauftragen, da die Nutzungsbedingungen für Produkte und Dienstleistungen Ihrer Online-Geschäfts-Website oder App durch unsere praktische Lösung abgedeckt werden. Geben Sie einfach Ihre Daten unten ein und schon kann es losgehen.",formTitle:"Geben Sie Ihre Daten ein, um die AGB zu erstellen",formCompanyNameInputLabel:sG,formCompanyNameInputPlaceholder:dm,formCompanyNameInputError:dm,formWebsiteNameInputLabel:sH,formWebsiteNameInputPlaceholder:sI,formWebsiteNameInputError:sJ,formWebsiteAddressInputLabel:"Website-Adresse",formWebsiteAddressInputPlaceholder:"https:\u002F\u002Fbeispiel.de",formWebsiteAddressInputError:"Bitten geben Sie eine gültige Website-Adresse ein",formEmailAddressInputLabel:bh,formEmailAddressInputPlaceholder:fS,formEmailAddressInputError:eB,generateTitle:"AGB online erstellen",generateTextOne:"Der Generator für Allgemeine Geschäftsbedingungen (AGB) von Zyro macht es jedem möglich, Nutzungsbedingungen ganz ohne Stress zu erstellen.",generateTextTwo:"Allgemeine Geschäftsbedingungen (AGB) schützen Ihre Rechte an geistigem Eigentum sowie vor Haftung für Inhalte. Sie geben Richtlinien auf welche Art Website-Daten wie Cookies verwendet werden.",generateTextThree:"Als Unternehmensinhaber liegt es in Ihrer Verantwortung, Ihre Nutzungsbedingungen festzulegen, da andernfalls bei Rechtsstreitigkeiten im Zusammenhang mit missbräuchlicher Nutzung Ihrer Website, Ihrer Produkte oder Ihrer Dienstleistungen Ihr Unternehmen haftbar gemacht werden kann.",generateTextFour:"Zyros Generator für Allgemeine Geschäftsbedingungen (AGB) wird all das für Sie übernehmen und auf Ihr Unternehmen angepasste Allgemeine Geschäftsbedingungen (AGB) erstellen, die eventuelle Gesetzesänderungen mit einschließen.",howToGenerateTitle:sK,howToGenerateSubtitle:"Erstellen Sie mit unserem einfach zu bedienenden Tool kostenlos solide und sichere Allgemeine Geschäftsbedingungen (AGB) für Ihre Website oder App.",howToGenerateFirstTitle:sL,howToGenerateFirstText:sM,howToGenerateSecondTitle:sN,howToGenerateSecondText:"Geben Sie Ihre Website-URL ein, damit der Generator von Zyro die Allgemeinen Geschäftsbedingungen (AGB) an Ihre persönliche Website oder App anpassen kann.",howToGenerateThirdTitle:"3. Ihre Allgemeinen Geschäftsbedingungen (AGB) sind fertig",howToGenerateThirdText:"Der Generator für Allgemeine Geschäftsbedingungen (AGB) von Zyro ist fertig. Kopieren Sie einfach den auf dem Bildschirm erscheinenden kundenspezifischen Text.",howToGenerateFourthTitle:"4. Fügen Sie Ihrer Website Ihre Allgemeinen Geschäftsbedingungen hinzu",howToGenerateFourthText:"Sie können Ihre Allgemeinen Geschäftsbedingungen (AGB) überall auf Ihrer Website einfügen, sie befinden sich jedoch am häufigsten im Footer (Fußzeile) der Website.",whyYouNeedTitle:"Warum Sie AGB benötigen?",whyYouNeedTextOne:"Jede Website sollte Allgemeine Geschäftsbedingungen (AGB) enthalten. Unabhängig davon, welche Zwecke Ihre Website oder Applikationen verfolgt, mit Allgemeinen Geschäftsbedingungen (AGB) sind Sie besser vor Haftung geschützt.",whyYouNeedTextTwo:"Unser kostenloser Generator für Allgemeine Geschäftsbedingungen (AGB) bietet eine sofortige rechtliche Lösung für das geistige Eigentum auf Ihrer Website. Warum also ein Risiko eingehen?",faqTitle:"Generator für Allgemeine Geschäftsbedingungen (AGB): Häufig gestellte Fragen (FAQs)",faqFirstTitle:"Was sind Allgemeine Geschäftsbedingungen (AGB)?",faqFirstTextOne:"Die Allgemeinen Geschäftsbedingungen (AGB) können eine gesonderte Seite oder ein Dokument sein, auf dem die Rechte, Pflichten, Bestimmungen, Bedingungen und Modalitäten für die Verwendung der Website für alle Websitebesucher definiert sind. Im Wesentlichen ist es eine einfache Möglichkeit, Vertragsbedingungen zwischen dem Websitebesitzer und den Websitebenutzern festzulegen.",faqFirstTextTwo:"Die Allgemeinen Geschäftsbedingungen (AGB) enthalten in der Regel Erläuterungen zu den in den Allgemeinen Geschäftsbedingungen (AGB) aufgeführten Schlüsselbegriffen sowie einen Überblick über Haftungsbeschränkungen des Website-Inhabers im Falle von Schäden, die durch Nutzung der Website entstehen.",faqFirstTextThree:"Zudem enthalten sie rechtliche Vorgaben für den Websitebesitzer, der bei Verstoß gegen die ABG-Bestimmungen durch den Websitebenutzer rechtliche Schritte vornehmen kann, und klärt gleichzeitig den Websitenutzer über die diesbezüglichen Rechte des Websitebesitzers auf.",faqSecondTitle:"Was kann man alles in die AGB aufnehmen?",faqSecondTextOne:"Die Allgemeinen Geschäftsbedingungen (AGB) sollten immer einen Haftungsausschluss enthalten. Mit einem Haftungsausschluss kann Ihre gesetzliche Haftung im Falle von Fehlinformationen in Website-Inhalten beschränkt werden.",faqSecondTextTwo:"Sie sollten auch Copyright-Informationen, Abrechnungsrichtlinien, Garantien sowie verbindliche Nutzungsbedingungen in Bezug auf Ihre Website oder Applikationen für Ihre Websitenutzer hinzufügen.",faqSecondTextThree:"Es ist sehr wichtig, dass Sie auch Ihr geistiges Eigentum wie Ihr Logo, Ihr einzigartiges Web- oder Mobile-App-Design und Ihre Inhalte (sofern der Inhalt nicht vom Benutzer erstellt wurde) schützen. Dies ist ein weiterer Grund, der für eine Erstellung von Allgemeinen Geschäftsbedingungen (AGB) spricht.",faqSecondTextFour:"Daher sollten Sie sichergehen, dass die Klausel über geistiges Eigentum in Ihren Allgemeinen Geschäftsbedingungen mit eingeschlossen ist.",faqThirdTitle:"Warum sind Allgemeine Geschäftsbedingungen (AGB) wichtig?",faqThirdTextOne:"Im Falle eines Rechtsstreits, der Ihre Website betrifft, bilden die Bestimmungen dieser Vereinbarung die Grundlage für Ihre Verteidigung bei allen Forderungen oder Klageansprüchen.",faqThirdTextTwo:"Daher sollten alle Websites, Apps und Online-Shops Nutzungsbedingungen festlegen.",faqFourthTitle:"Gibt es eine gesetzliche Pflicht für AGB?",faqFourthTextOne:"Im Gegensatz zur Datenschutzerklärung sind Allgemeine Geschäftsbedingungen (AGB) nicht gesetzlich vorgeschrieben. Dennoch sollte es von jedem Websitebesitzer und insbesondere im Bereich E-Commerce als unerlässliches Rechtsdokument betrachtet werden.",faqFourthTextTwo:"Die Allgemeinen Geschäftsbedingungen (AGB) sind rechtsverbindlich und schützen Ihre Website, Ihre Plattform oder Ihren Online-Shop. Vor Gericht gelten sie als Vertrag. Sie bilden die Rechtsgrundlage für die Beziehung zwischen Ihrer Website und ihren Websitenutzern.",faqFourthTextThree:"Daher ist es für Websitebesitzer besonders wichtig, Allgemeine Geschäftsbedingungen (AGB) zu erstellen, die ihren individuellen Website-Anforderungen entsprechen. Unser Generator für kundenspezifische Allgemeine Geschäftsbedingungen (AGB) macht dies schnell und kostenlos möglich.",faqFifthTitle:"Wie verfasst man gute Allgemeine Geschäftsbedingungen (AGB)?",faqFifthTextOne:"In der Vergangenheit mussten sich Unternehmen bei Rechtsfragen an einen Rechtsanwalt wenden, um Rechtsberatung zu erhalten.",faqFifthTextTwo:"Unser praktischer Generator für Allgemeine Geschäftsbedingungen (AGB) ist die perfekte Lösung. Geben Sie einfach Ihre E-Mail-Adresse, die Angaben zu Ihrem Unternehmen sowie Ihre Website-URL in die erforderlichen Felder ein und schon kann es losgehen.",faqFifthTextThree:"Denken Sie daran, dass jede Website individuell ist und die Allgemeinen Geschäftsbedingungen von zwei unterschiedlichen Websites daher nicht gleich sein können. Wenn Sie für Ihre Website lediglich die Allgemeinen Geschäftsbedingungen eines anderen Unternehmens übernehmen, könnte dies als Urheberrechtsverletzung angesehen werden.",faqFifthTextFour:"Zyro bietet auch eine Reihe wirksamer Tools für rechtliche Vorgaben und Richtlinien, wie z. B. den %{0}, mit denen Websites unternehmensspezifische Datenschutzrichtlinien erstellen können und über Datenschutzgesetze informiert bleiben. Alle Websites können in wenigen Augenblicken angepasste Inhalte in rechtlichen Dokumenten erstellen.",faqFifthTextFourSlot:eW,faqSixthTitle:"Was ist der Unterschied zwischen einer Datenschutzerklärung und den AGB?",faqSixthTextOne:"Wie bereits erwähnt, ist die Datenschutzerklärung gesetzliche Pflicht für alle Websites, die persönliche Informationen von Websitenutzern sammeln.",faqSixthTextTwo:"Eine Datenschutzerklärung ist ein Dokument, welches sicherstellt, dass die gesetzlichen Vorgaben für die Erfassung, Speicherung, Weitergabe und Verwendung von persönlichen Daten allen Benutzern bekannt sind. Erstellen auch Sie Ihre Datenschutzerklärung völlig kostenlos mit dem %{0} von Zyro.",faqSixthTextTwoSlot:eW,faqSixthTextThree:"In den Allgemeinen Geschäftsbedingungen (AGB) sind die Modalitäten und Bestimmungen festgelegt, mit denen Websitebenutzer einverstanden sein müssen, um Ihre Dienste nutzen zu können. Es handelt sich dabei nicht um gesetzliche Vorgaben.",resultsTitle:"Ihre kundenspezifischen Allgemeinen Geschäftsbedingungen (AGB) sind fertig",resultsText:"Kopieren Sie folgenden Text und fügen Sie ihn dann auf Ihrer Website ein, damit diese Informationen dort erscheinen. Erstellen Sie eine zusätzliche \"Allgemeine Geschäftsbedingungen (AGB)-Seite\" auf Ihrer Website und platzieren Sie den entsprechenden Link in den Footer (Fußzeile) Ihrer Website."},textFaqIndia:{faqTitle:"Slogan generator FAQs",faqFirstTitle:"Wie funktioniert der kostenlose Slogan Generator?",faqFirstTextOne:"Business tools like our slogan creator are AI-driven. Our algorithms crunch lots of data to provide you with thousands of catchy brand ideas in an instant.",faqSecondTitle:ti,faqSecondTextOne:"Just like your brand name and logo, your business slogan should complement your company values.",faqSecondTextTwo:"The best slogans are memorable, resonate with the target audience, and stay relevant for years.",faqThirdTitle:tj,faqThirdTextOne:"Fill out an online application with your regional patent office. Once you've paid the required fees and completed all the paperwork, your application should be processed in a few weeks.",faqFourthTitle:"Woher weiss ich, dass ein Slogan beireits kennzeichnet ist?",faqFourthTextOne:"You can do that by checking online trademark databases."},textGenerator:{meta:{title:"KI Content Generator — Hochwertige Web-Inhalte Erstellen",description:"Verwenden Sie den modernen KI Content Generator, um sofort und kostenlos einzigartige, SEO-freundliche Inhalte zu erstellen."},hero:[{title:"Lassen Sie den KI Content Generator die ganze harte Arbeit erledigen",text:"Schreiben Sie nicht Ihre Stärke? Dann werden Sie KI Writer lieben - einen Conten Generator, der sofort Text erstellt, den Sie auf Ihrer Website verwenden können. Geben Sie ein paar gute Sätze, mit denen Sie arbeiten können, und los geht's."}],settings:{choose:{title:[{text:"Content nach Kategorie generieren"},{text:"Kategorie"}],text:"Wählen Sie Ihre Geschäftskategorie",btn:[{text:b_},{text:cf},{text:tx}],errorCategoryNotSelected:[{text:"? Wählen Sie zuerst eine Kategorie aus"},{text:"?Wählen Sie zuerst eine Unterkategorie aus"},{text:"☝️ Sie müssen zuerst etwas schreiben"}]},tabs:[{text:"Nach Kategorie"},{text:ty}],subcategory:{title:"Können Sie genauer sein?"},icon:"Left",input:{title:"Ausprobieren!?",text:"Schreiben Sie, was Sie wollen, und sehen Sie, wohin KI Sie führt",img:{src:"textGenerator\u002Fracehorse.png",alt:"An horse"}},errorMessage:[{text:"Zu lang"},{text:mQ},{text:cI},{text:"Perfekt"}],text:"Copied",btn:"Text Erstellen"},error:{content:"Entschuldigung, unsere KI ist momentan zu beschäftigt. Wir haben Ihren Text gespeichert, damit Sie es erneut versuchen können.",btn:cf,icons:{logo:{src:td,alt:eM},waiting:{src:te},refresh:{src:"ai\u002Frefresh"}}},loadingMessages:{personalized:"Unsere KI generiert jetzt Texte, die nur für Sie personalisiert sind.",second:"Warten Sie bitte, Gut Ding braucht Weile.",amazing:"Weitere erstaunliche KI-Funktionen bevorstehen.",still:"Wir generieren immer noch Ihren Text."},textResult:{tagline:"Ergebnis"}},textGeneratorPage:{inputSubtitle:"Geben Sie dem KI Writer einige Sätze und schauen Sie, was daraus werden kann.",englishDisclaimer:"Es können nur englische Texte generiert werden.",inputFieldTextV2:"Schreiben Sie 2 oder 3 Sätze auf Englisch, die sich auf Ihre Branche, Waren oder Dienstleistungen beziehen.",instantlyTitle:"Sofort Text erstellen",instantlyText:"Kein großartiger Texter? Oder einfach keine Zeit dazu? Lassen Sie den KI Writer Text für Ihre Website generieren, während Sie Ihre Website erstellen – schnell und einfach mit Zyro.",instantlyButton:A,createSubtitle:eU,createTitle:"Wir erstellen Inhalte für Sie",createTitleTextOne:"Die Zukunft gehört KI. Warum nutzen Sie sie nicht, um Ihre Website mit großartig klingenden Texten in nur wenigen Minuten zu füllen?",createTitleTextTwo:"Der KI-Texter ist ein leistungsstarkes Tool, mit dem Sie Wochen beim Content Erstellen sparen können. Beachten Sie, dass unser Tool am besten auf Englisch funktioniert. Auch wenn wir Ihnen noch nicht bei der Erstellung von Inhalten für Ihr Gebietsschema helfen können, ist dies dennoch eine großartige Gelegenheit, wenn Sie Ihr Geschäft international ausbauen möchten.",generateTitle:"Erstellen Sie einzigartige Inhalte in 3 einfachen Schritten",generateFirstColumn:"Wählen Sie eine Kategorie und Unterkategorie, die am besten zu Ihrem Unternehmen passen. Sie können sofort Text generieren und diesen auf Ihrer Website einfügen.",generateSecondColumn:"Wenn Sie Ihre Branche nicht finden können, klicken Sie auf %{0}. Schreiben Sie dann einige Sätze, die Ihre Marke, Produkte oder Services beschreiben.",generateSecondSlots:ty,generateThirdColumn:"Klicken Sie auf %{0}, um in wenigen Sekunden Text zu generieren. Suchen Sie sich den besten Text aus oder klicken Sie %{1} für mehr Optionen.",generateThirdSlotsOne:tx,generateThirdSlotsTwo:cf,workTitle:"Wie funktioniert der KI-Texter?",workTextThree:"Der Zyro KI Content Generator erstellt einzigartige Texte auf eine sehr technische Weise. Um es einfach zu halten, der KI Writer \"liest\" eine Menge an Texten jeder Branche und bringt sich dann selbst bei, ähnliche Texte zu schreiben.",workTextFour:"Dies stellt sicher, dass der für Sie generierte Text den besten Online Copywriting und SEO Methoden entspricht. Sie sparen Zeit und Geld, da Sie es weder selbst machen, noch jemanden dafür bezahlen müssen.",meanTitle:"Was bedeutet dies für Sie?",meanColumnOneTitle:"Schnell Inhalte erstellen",meanColumnOneText:"Neuer Content für Ihre Website ist nur einen Mausklick entfernt. Es gibt keine wochenlangen Wartezeiten oder Verspätungen.",meanColumnTwoTitle:"Seien Sie SEO-freundlich",meanColumnTwoText:"Alle vom KI Writer generierten Texte sind einzigartig und für SEO optimiert. Klettern Sie an die Spitze der Suchergebnisse und bleiben Sie interessant für Besucher.",meanColumnThreeTitle:"Geld Sparen",meanColumnThreeText:"Sie brauchen niemanden für etwas bezahlen, was der KI Writer kostenlos für Sie tun kann. Nutzen Sie dieses Geld lieber, um in das Wachstum Ihres Unternehmens zu investieren.",meanColumnFourTitle:"Geschäft Vergrößern",meanColumnFourText:"Ihr Online Unternehmen ist einfach und schnell veröffentlicht, damit Sie sich danach auf Ihr Wachstum konzentrieren können. Keine Zeit zu verlieren.",sectionFaqTitle:"F&A zum KI Writer",sectionFirstColumnTitle:"Wird mein Inhalt einzigartig sein?",sectionFirstColumnTextOne:"Ja, jeder einzelne Text ist auf Ihr Thema und Ihre Spezifikationen personalisiert. Unser KI-Texter wird die schwierige Arbeit für Sie erledigen, Sie müssen den Text einfach nur noch auf Ihre Website einfügen.",sectionFirstColumnTextTwo:"Der Text wird nicht nur einzigartig sein. Er wird außerdem SEO-freundlich sein; jeder Paragraph ist so gestaltet, dass es das Ranking Ihrer Website in Suchmaschinen verbessert, indem es Schlüsselwörter verwendet, die zu Ihrer Branche passen.",sectionSecondColumnTitle:"Erstellt der KI Writer SEO-freundlichen Inhalt?",sectionSecondColumnTextOne:"Ja. Alle vom KI Writer generierten Texte sind für Suchmaschinen optimiert.",sectionSecondColumnTextTwo:"Da die Texte auf Inhalten mit Top-Rankings basieren, wird automatisch ähnlicher, und doch einzigartiger, SEO-freundlicher Text erstellt.",sectionSecondColumnTextThree:"Dies wird den Traffic auf Ihrer Website und somit auch Ihre Conversions steigern.",sectionThirdColumnTitle:"Kann der KI Writer einen \"echten\" Texter ersetzen?",sectionThirdColumnTextOne:"Noch nicht ganz. KI ist zwar schlauer, aber Menschen sind schlauer. Es wird noch eine Weile dauern, bis ein KI Tool entwickelt wurde, dass einen Menschen komplett ersetzen kann, ohne dass es an Qualität mangelt.",sectionThirdColumnTextTwo:"Wir bleiben jedoch optimistisch. Am Anfang dachte auch niemand, dass Staubsauger-Roboter sich durchsetzen – und nun überlassen wir unserem Roboter 100 % des Staubsaugens zu 100 % der Zeit.  😜",sectionFourthColumnTitle:"Ist der KI Writer kostenlos?",sectionFourthColumnTextOne:"Ja, unser KI Writer ist für eine zusätzliche Gebühr verfügbar. Warten Sie nicht: Ihr Website Text kann in nur Sekunden erstellt werden.",sectionAboutZyroTitle:rT,restaurantsFood:"Restaurants und Essen",healthLiving:"Gesundheit und Leben",sportsEntertainment:"Sport und Unterhaltung",beautyCosmetics:"Schönheit und Kosmetik",eventsWeddings:"Veranstaltungen und Hochzeiten",agricultureFarming:"Landwirtschaft und Landwirtschaft",fashionApparel:"Mode und Bekleidung",sustainability:"Nachhaltigkeit",ar tle:"Free hosting websites FAQs",faqFirstTitle:tE,faqFirstTextOne:"Web hosting is a service to store a website’s data on the internet, allowing others to access it.",faqFirstTextTwo:"Simply put, when you host your website, you’re paying for space on a server somewhere, which enables your data to be stored and retrieved by your visitors.",faqFirstTextThree:"With Zyro, this service is provided to you for free.",faqFirstTextFour:"Note that this is not the same as having a domain, which is just an address of your website.",faqSecondTitle:tF,faqSecondTextOne:"Zyro offers its users auto-scalable free web hosting, meaning that the capacity will grow as your website traffic grows.",faqSecondTextTwo:"Traditionally, people and businesses had to consider a lot of things when choosing where and how their website is hosted, from what kind of website they’re going to build to what levels of traffic they’re expecting.",faqSecondTextThree:"With auto-scalable web hosting, all the guesswork has been eliminated.",faqSecondTextFour:"No matter your current visitor numbers, you can focus entirely on creating your website with Zyro and the rest we’ll do for you.",faqThirdTitle:tG,faqThirdTextOne:"You receive an allocated space on a server where you can store your website files. You buy this space from a web hosting provider or you get free web hosting somewhere.",faqThirdTextTwo:"Different hosting plans offer more or less server space, plus a variety of other features to make your website management responsibilities easier.",faqThirdTextThree:"You can access your data at any time if your hosting provider’s servers aren’t down. ",faqFourthTitle:tH,faqFourthTextOne:"Uptime is how long a server can operate without being interrupted. If a server is down for any reason, your website will go down as well.",faqFourthTextTwo:"In other words, it won’t be accessible to visitors for as long as the server remains down.",faqFourthTextThree:"When you’re choosing a free hosting provider, it’s important to pick one that can provide reliable uptime. That way, your website and your business are safe.",faqFifthTitle:"Kann man Domain kostenlos registrieren?",faqFifthTextOne:"You need to have your website hosted with sufficient disk space and connected to a domain before people can visit your site.",faqFifthTextTwo:"You’ll be glad to know that Zyro offers %{0} when you build a website or an online store.",faqFifthTextSlot:"free web hosting and domain registration",faqFifthTextThree:"This means that you can get a fully functioning website put together, hosted, and accessible via a free domain for much less than our competitors (because many services are included for free).",faqFifthTextFour:"Get a free domain for a year by signing up for a plan with Zyro. You can also get unlimited bandwidth if you choose any Zyro's plan for your site.",faqSixthTitle:tI,faqSixthTextOne:"Don’t overcomplicate things – just use Zyro. It’s a website builder that does most of the hard work for you.",faqSixthTextTwo:"Forget designing and developing websites from scratch. Choose a template that fits your business niche, customize it so it reflects your brand and click %{0}.",faqSixthTextSlot:gg,faqSixthTextThree:"Free website hosting will be provided for you.",faqSixthTextFour:"If you need additional help, such as producing content or generating a logo, Zyro’s got all bases covered. Plus, our support team is available 24\u002F7 too.",faqSeventhTitle:tJ,faqSeventhTextOne:"We’ve taken all possible security measures to ensure that your website is secure. All websites created with Zyro will have a free SSL certificate installed by default.",faqSeventhTextTwo:"It ensures a secure and encrypted link between a browser and the web server that it’s trying to connect to.",faqSeventhTextThree:"An SSL certificate also guarantees that no personal or financially sensitive information will ever be accessible by third parties.",faqEightTitle:"How long does it take to set up Zyro's free web hosting?",faqEightTextOne:"Free hosting is something that is done automatically here at Zyro. You won’t have to claim anything or set anything up.",faqEightTextTwo:"Quite simply, as soon as you hit %{0} to make your site live, your site will get free hosting – on Zyro. It won’t take up any of your own disk space.",faqEightTextSlot:gg,faqEightTextThree:"If you need any hosting help or have any free web hosting related questions, our support team is always happy to help."},tools:{meta:{title:"Kostenlose Tools für Ihre Website",description:"Starten Sie Ihre Website mit den kostenlosen Tools von Zyro.  Content Generator, Heatmap-Analysen, Domainnamen Generator und einfacher Logo Maker."}},tools2:{hero:{title:"Kostenlose KI-Tools für Ihren Unternehmenserfolg"},future:{title:"Willkommen in der Zukunft",texts:{zyro:{text:"Mit den Tools für künstliche Intelligenz (KI) von Zyro können Sie Ihr Unternehmen in kürzester Zeit online stellen. Lassen Sie sie die ganze Arbeit für Sie erledigen."},important:{text:"Importieren Sie ganz einfach Inhalte von Ihrer alten Website, lassen Sie sich einen neuen Firmennamen einfallen oder überwinden Sie die gefürchtete Schreibblockade. Unsere leistungsstarken KI-Tools helfen Ihrer Marke, sich abzuheben."}},img:{src:"tools\u002Fartenfur.png"}},next:{title:fV,text:"Entdecken Sie unsere innovativen Branding- und Website-Tools, die speziell für Ihr Unternehmen entwickelt wurden.",list:{launch:{title:eP,text:"Erstellen Sie einen unvergesslichen Firmennamen, der die Markenbekanntheit steigert und Vertrauen schafft. Heben sich von der Masse ab.",btn:{text:di}},getDomain:{title:eR,text:"Entwerfen Sie großartige Benutzererlebnisse und optimieren Sie Ihre Webseiten für Conversions – bevor Kunden sie besuchen.",btn:{text:"Analysieren Sie Ihre Webseiten"}},logo:{title:bD,text:"Entwerfen Sie in einer Minute ein professionelles Logo mit unserem benutzerfreundlichen Logo-Hersteller. Verwenden Sie es online und offline.",btn:{text:bn}},blog:{title:"Website-Importeur",text:"Impo en geht schnell und einfach.",boostSecondLink:A,boostThirdTitle:ca,boostThirdText:"Erstellen Sie einen starken Online Store in wenigen Minuten, so dass Sie noch heute verkaufen können.",boostThirdLink:"Store erstellen",boostFourthTitle:qZ,boostFourthText:"Verleihen Sie Ihrer Marke eine einzigartige visuelle Identität mit unserem KI-betriebenem Logo Maker.",boostFourthLink:bn,faqTitle:"Kostenloses Webhosting F&A",faqFirstTitle:tE,faqFirstTextOne:"Webhosting ist der Service, die Daten einer Website im Internet zu speichern, so dass andere Sie erreichen können.",faqFirstTextTwo:"Einfach ausgedrückt, wenn Sie Ihre Website hosten, zahlen Sie irgendwo für Speicherplatz auf einem Server, sodass Ihre Daten gespeichert und von Ihren Besuchern abgerufen werden können.",faqFirstTextThree:"Mit Zyro wird Ihnen dieser Service kostenlos zur Verfügung gestellt.",faqFirstTextFour:"Beachten Sie, dass Webhosting nicht mit einer Domain identisch ist, die nur eine Adresse Ihrer Website ist.",faqSecondTitle:tF,faqSecondTextOne:"Zyro bietet seinen Benutzern automatisch skalierbares Webhosting, was bedeutet, dass die Hosting-Kapazität mit zunehmendem Website-Traffic zunimmt.",faqSecondTextTwo:"Früher mussten Menschen und Unternehmen bei der Auswahl ihres Hostings viele Dinge berücksichtigen, von der Art der Website, die sie erstellen möchten, bis zu dem erwarteten Trafficaufkommen.",faqSecondTextThree:"Mit einem automatisch skalierbaren Webhosting wird jegliches Rätselraten beendet.",faqSecondTextFour:"Unabhängig von Ihren Besucherzahlen können Sie sich komplett auf das Erstellen Ihrer Website mit Zyro konzentrieren und wir erledigen den Rest für Sie.",faqThirdTitle:tG,faqThirdTextOne:"Sie bekommen einen festgelegten Platz auf einem Server, wo Ihre Website Daten gespeichert werden. Diesen Platz müssen Sie von einem Webhosting-Anbieter kaufen.",faqThirdTextTwo:"Verschiedene Hosting-Pläne bieten mehr oder weniger Serverplatz sowie eine Vielzahl anderer Funktionen, um die Verwaltung Ihrer Website zu vereinfachen.",faqThirdTextThree:"Sie können jederzeit auf Ihre Daten zugreifen.",faqFourthTitle:tH,faqFourthTextOne:"Uptime gibt an, wie lange ein Server ohne Unterbrechung betrieben werden kann. Wenn ein Server aus irgendeinem Grund nicht verfügbar ist, ist auch Ihre Website nicht verfügbar.",faqFourthTextTwo:"Mit anderen Worten, sie wird für Besucher nicht erreichbar sein, so lange der Server nicht verfügbar ist.",faqFourthTextThree:"Wenn Sie sich für einen Webhosting-Anbieter entscheiden, ist es wichtig, einen auszuwählen, der eine zuverlässige Verfügbarkeit bietet. Nur so sind Ihre Website und Ihr Unternehmen sicher.",faqFifthTitle:"Kann ich eine Domain kostenlos registrieren?",faqFifthTextOne:"Ihre Website muss mit ausreichendem Speicherplatz gehostet und mit einer Domain verbunden werden, bevor Besucher zu ihr gelangen.",faqFifthTextTwo:"Gut zu wissen: Zyro bietet Webhosting und %{0} kostenlos, wenn Sie eine Website oder einen Online Store erstellen.",faqFifthTextSlotOne:"Domain-Registrierung",faqFifthTextThree:"Dies bedeutet, dass Sie eine voll funktionelle Website erstellt, gehostet und über eine Domain bereitgestellt bekommen für geringere Kosten als bei unserer Konkurrenz (weil viele Services kostenlos inklusive sind).",faqFifthTextFour:"Erhalten Sie eine kostenlose Domain für 1 Jahr, wenn Sie einen Zyro-Jahresplan kaufen. Sie erhalten außerdem unbegrenzte Bandbreite und Speicherplatz mit jedem Plan.",faqSixthTitle:tI,faqSixthTextOne:"Machen Sie es nicht zu kompliziert – benutzen Sie Zyro. Es ist ein kostenloser Website-Builder, der die meiste harte Arbeit für Sie erledigt.",faqSixthTextTwo:"Vergessen Sie das Entwerfen und Entwickeln von Websites von Grund auf. Wählen Sie eine Vorlage aus, die zu Ihrer Branche passt, passen Sie sie an Ihre Marke an und klicken Sie auf %{0}.",faqSixthTextSlotOne:bL,faqSixthTextThree:"Kostenloses Website-Hosting wird für Sie bereitgestellt.",faqSixthTextFour:"Wenn Sie weitere Hilfe benötigen, z. B. Inhalte oder ein xtSlots:"Zyros KI Writer",websiteListTitleSix:"6. Nehmen Sie SEO in die Hand",websiteListTextSix:"Für jede Ihrer Sites können Sie den Titel und die Meta-Beschreibungen ändern.",catchTitle:"Auffälliges Websitendesign",catchText:"Website Design geht nicht nur ums Aussehen. Es ist ein wichtiger Teil Ihrer Markenidentität. Mit einer Zyro Website können Sie berechtigt auffallen und vertrauenswürdig für Ihre Besucher erscheinen.",websitesSubtitle:fp,websitesTitle:"Lassen Sie Ihre Website auffallen",websitesText:"Sie müssen Ihre Website nicht von Grund auf erstellen. Wählen Sie die perfekte Vorlage mit allen Must-Have Features für Ihr Unternehmen. Unser Drag & Drop-Editor macht die Personalisierung Ihrer Seite ganz einfach.",websitesLink:"Vorlagen entdecken",designSubtitle:"Reaktionsschnell und mobilfreundlich",designTitle:"Webseitendesign für alle Geräte",designText:"Mit einer Website, die so schnell reagiert, verpassen Sie keinen Traffic mehr – was für ein Glück. Die Website wird auf jedem Gerät großartig aussehen, da die Designvorlagen mobilfreundlich sind.",designLink:"Mobilfreundliche Website erstellen",seoSubtitle:"SEO-optimiert",seoTitle:"Stellen Sie sicher, dass Ihre Site gefunden wird",seoText:"Ihre Zyro Site ist automatisch SEO-optimiert. Das bedeutet, Suchmaschinen können Ihre Site leichter registrieren und sie wird für relevante Keywords ein höheres Ranking erhalten. Sparen Sie Ihre Zeit.",seoLink:"SEO-Optimierung für Ihre Site",handledSubtitle:"Ein sicherer Hosting Service",handledTitle:"Wir kümmern uns um alles technische für Sie",handledText:"Sie werden nicht nur kostenlosed Hosting genießen, Zyro garantiert außerdem 99,9% Uptime, schnelle Ladezeiten und ausgzeichnete Site-Sicherheit. Keine technischen Kenntnisse notwendig.",handledLink:"Lernen Sie über Hosting",benefitsTitle:"Die Vorteile eines großartigen Website-Designs",benefitsText:"Das Design beeinflusst jedes wichtige Leistungsmerkmal Ihrer Seite. Wenn Ihr Design gut ist, werden Besucher eine bessere Erfahrung haben, Ihre Website wird an die Spitze der Suchergebnisse klettern und es wird dazu Ihre Conversions steigern.",benefitsTitleOne:"Verbesserte SEO",benefitsTextOne:"Eine gut designte Website ist effektiver für ein hohes Ranking auf einer Google Suchergebnis-Seite. Vergessen Sie nicht – organischer Traffic ist der wertvolleste im Web.",benefitsTitleTwo:"Bessere Benutzererfahrung",benefitsTextTwo:"Der #1 Faktor, der entscheidet, wie ein Nutzer auf Ihrer Website interagiert, sind Ihre Webdesign-Entscheidungen. Eine Website, die leicht zu navigieren ist, lässt Besucher länger dort verweilen.",benefitsTitleThree:"Erhöhter Traffic",benefitsTextThree:"Um Ihren Website Traffic zu erhöhen, müssen Sie etwas außergewöhnliches bieten. Sie brauchen nicht nur großartige Inhalte, sie muss auch fantastisch aussehen. Der erste Schritt ist, das Design zu verbessern.",benefitsTitleFour:"Mehr Conversions",benefitsTextFour:"Sie wollen Ihre Besucher ermuntern, Käufe zu tätigen, Ihrer Website beizutreten oder Kontaktinformationen bereitzustellen? Dann brauchen Sie eine professionelle und vertrauenswürdige Online-Präsenz.",benefitsButton:"Professionelle Website erstellen",featuresTitle:"KI-betriebene Features",featuresText:"Design ist nur ein Element der Websiterstellung, Branding ist das andere. Mit Zyros KI Tools bringen Sie Ihre Unternehmenswebsite auf den Erfolgsweg.",heatmapTitle:bk,heatmapText:"Genau zu wissen, wo wichtige Informationen und Buttons auf einer Site platziert werden, kann lästiges Rätselraten für Web Designer sein. Mit Zyros Heatmap Tool können Sie genau herausfinden, worauf sich Ihre Besucher und potenziellen Kunden konzentrieren werden.",heatmapLink:"Jetzt Heatmaps benutzen",sloganTitle:bF,sloganText:"Wenn es eine Sache im digitalen Marketing gibt, die besonders herausfordernd ist, ist es, einen einprägsamen Slogan zu erstellen. Dieser sollte zusammenfassen, was Ihr Unternehmen auszeichnet und wie Sie zu Ihrer Arbeit stehen. Deshalb haben wir den KI Slogan Generator entwickelt.",sloganLink:fX,writerTitle:aX,writerText:"Wenn Sie zu den Personen gehören, die weder die Zeit, noch das Geschick haben, einzigartigen, leserlichen, SEO-freundlichen Inhalt für Ihre Website zu erstellen, haben wir die Lösung für Sie. Nutzen Sie Zyros KI Writer, um kreativen Content zu erstellen, der Ihre Leser an ihren Bildschirmen kleben lässt.",writerLink:"Schnell Content erstellen",generatorTitle:cd,generatorText:"Sie brauchen Inspiration für den nächsten Blogeintrag? Ein weiteres Zyro KI-Tool ist der Blogtitel Generator, welcher innovative und interessante Blogtitel für Sie vorschlägt. Wählen Sie einen Bereich, über den Sie schreiben wollen und er wird den Rest erledigen.",generatorLink:"Erhalten Sie Blogtitel Ideen",businessNameTitle:bE,businessNameText:"Haben Sie noch nicht den perfekten Namen für Ihre Marke oder Ihr Unternehmen gefunden? Zyros Firmennamen Generator kann helfen. Wählen Sie Ihre Branche und es wird Ihnen eine Anzahl an Vorschlägen geben, die Sie direkt wählen oder als Inspiration nutzen können.",businsessNameLink:"Den perfekten Namen finden",skillfullTitle:"Geschickt gestaltete Vorlagen für Ihr Unternehmen",skillfullText:"Wählen Sie eine kostenlose Vorlage"},websiteImporter:{meta:{title:"Website Importer | Create a Beautiful Free Website with Zyro",description:"Fed up with your website? Import it to Zyro, use a designer-made template and drag-and-drop editor to build a beautiful free website."},hero:{title:"Website Importer - Der schnellste Weg zu einer schönen Website",text:"Importieren Sie Text und Bilder von Ihrer bestehenden Website. Ordnen Sie sie auf einer Designer-Vorlage an und klicken Sie auf \"Veröffentlichen\" - das war's!",btn:"Import website"},steps:{list:[{title:"Import your website",text:"Transfer your entire website and all its content over to the Zyro website builder."},{title:"Perfektionieren Sie Ihr Design",text:"Ziehen Sie einfach Ihren Text und Bilder auf Ihre neue Website."},{title:"Get new features",te  U.S. with 24 billion visits and 2.8 billion hours spent",hangoutsTitle:"The Hottest HTTP Hangouts",hangoutsSubtitle:"Zyro researched the top websites across several popular categories to see where the world is spending time online.",hangoutsTextOne:"The top two news websites have contrasting patterns. The number one – perhaps surprisingly – is %{0}, which racks up 5.7 billion hours of the world’s attention each year. That’s the equivalent of %{1} squashed into one.",hangoutsTextOneSlotOne:"yahoo.com",hangoutsTextOneSlotTwo:"42,700 years",hangoutsTextTwo:"The second-placed news website is South Korea’s Google equivalent, %{0}, with 4.6 billion hours\u002Fyear. However, the average visit to yahoo.com is 7:46 minutes versus 20:26 minutes for Naver. You can infer that Yahoo gets a lot more visits, but visitors skim the headlines – while Naver’s readers may read the news in greater depth. Indeed, it’s the length of visits to Naver that makes it the tenth biggest website in the world, measured by time spent. It is only number 27 when measured by visitor numbers.",hangoutsTextTwoSlotOne:"naver.com",hangoutsTextThree:"The other big climber, when measured by time rather than visitor numbers, is the Russian search engine, %{0}. An average visit of 11:57 minutes swells usage time to 7.8bn hours\u002Fyear, pushing %{1} out of the top ten. Wikipedia is the sixth biggest by number (68,640m annual visits) but racks up an average of just 03:55 minutes, making 4.5bn hours\u002Fyear.",hangoutsTextThreeSlotOne:"yandex.ru",hangoutsTextThreeSlotTwo:"Wikipedia",spendTitle:"We Spend a Combined 1.6 Million Years Browsing Google",spendTextOne:"You can probably guess the world’s %{0}. But foot traffic alone does not define how much use a website gets. In the realm of the goldfish attention span, the websites where the world stays a while may be more relevant than those we click and leave.",spendTextOneSlotOne:"most visited websites",spendTextTwo:"Google.com is the world’s most visited website, no matter how you count it. Reddit may claim to be the ‘the front page of the internet,’ but the western world defaults to Google when they want to go deeper.",spendTextThree:"Out of the top 20 sites with the most visits, Google has the second-highest visit duration: 11:58 minutes. Times that by a trillion annual visits and we’re spending 1.6 million years per year on Google’s search engine alone. Google may be a diving point into the internet, but it increasingly provides the answers right there on the home page via snippets and other gadgets – creating a culture of ‘%{0}’.",spendTextThreeSlotOne:"zero-click search",americaTitle:"The Websites Where America Spends Billions of Hours",americaTextOne:"Google, YouTube, Facebook, and Twitter: American’s big time-consuming websites reflect those of the wider world. However, Amazon – which doesn’t operate in every country – leaps from 20th to 6th place when only American clicks and dwell time are counted. Americans spend 2.8 billion hours on Amazon each year.",americaTextTwo:"%{0} is another big climber when only American figures are taken into account. It is the ninth most viewed website by Americans, at 1.2 billion hours annually – equivalent to %{1}.",americaTextTwoSlotOne:"Microsoft Office online",americaTextTwoSlotTwo:"25,894 years",stayOrGoTitle:"Should They Stay or Should they Go?",stayOrGoTextOne:"Google Analytics defines %{0} as the average amount of time that visitors spend on a page, but face it – you’d like your visitors to stay longer.",stayOrGoTextOneSlotOne:"time on page",info:"Info",stayOrGoTextTwo:"An engaging website causes visitors to spend more time there. The longer they stay, the more %{0} and information they see. Right?",stayOrGoTextTwoSlotOne:"products",stayOrGoTextThree:"Sort of. Common sense suggests you want a lot of people to visit your website, and for them to visit for a good while. But the internet – and %{0} – don’t always agree. After all, there are many reasons somebody might spend a long time on your website – perhaps they’re struggling to find what they’re looking for or need help to make a decision.",stayOrGoTextThreeSlotOne:"Google rankings",stayOrGoTextFour:"Ultimately, the time users spend on your website in absolute terms is not the be-all and end-all. The relationship between %{0} remains blurry. What counts is whether visitors are spending an appropriate amount of time on your pages and %{1}.",stayOrGoTextFourSlotOne:"dwell time and search engine ranking",stayOrGoTextFourSlotTwo:"what they do next",methodologyTitle:sB,methodologyTextOne:"The sites were taken from %{0} worldwide ranking for the following categories:",methodologyTextOneSlotOne:"SimilarWeb's Most Popular Websites",methodologyBulletpointOne:"Most popular",methodologyBulletpointTwo:"News and Media",methodologyBulletpointThree:"Travel and Tourism",methodologyBulletpointFour:tL,methodologyBulletpointFive:"TV Movies and Streaming",methodologyBulletpointSix:"Romance and Relationships",methodologyBulletpointSeven:"Search Engines",methodologyBulletpointEight:"Social Networks and Online Communities",methodologyBulletpointNine:"Restaurants and Delivery",methodologyBulletpointTen:"Video Game Consoles and Accessories",methodologyTextTwo:"For each site, we recorded the number of monthly visits and the average visit duration.",methodologyTextThree:"To calculate the time spent annually in hours and years, we converted monthly visits into yearly visits and multiplied the resulting figure by the average visit duration in hours.",methodologyTextFour:"For the United States, we took SimilarWeb's ranking of the 50 most popular websites in the U.S. We then calculated the time spent annually by multiplying the U.S share of visits for each website by the average visit durations.",methodologyTextFive:"Data gathered in May 2021.",shareText:"Share on",menuTitle:"Contents",worldWebsitesTextOne:"Google is the most used website in the world; 213.1 billion hours are spent googling annually. But which other search engines are popular? And which social networks, news sites, and streaming services do we spend the most time on?",worldWebsitesTextTwo:tM,worldWebsitesCategoryOne:"Overall",worldWebsitesCategoryTwo:tL,worldWebsitesCategoryThree:"News",worldWebsitesCategoryFour:"Food",worldWebsitesCategoryFive:"Search engines",worldWebsitesCategorySix:"Social media",worldWebsitesCategorySeven:rK,worldWebsitesCategoryEight:to,worldWebsitesCategoryNine:"Entertainment",worldWebsitesCategoryTen:"Dating",billionHours:"billion hours",millionHours:"million hours",minutes:"minutes",annualBrowsingTime:"Annual browsing time",averageVisitDuration:"Average visit duration",sourceText:"Source: SimilarWeb",americaTimeTextOne:"Americans spend 57.3 billion hours googling annually, making Google the most used website in the USA. But which other search engines, social networks, news sites and streaming services do they spend the most time on? We used data from SimilarWeb to find out.",americaTimeTextTwo:tM,embed:"Embed",toEmbed:"To embed please copy and paste the code below.",copyLink:"Copy link"},weddingLogo:{meta:{title:"Hochzeitslogo-Maker: Kostenlos und Einfach zu Bedienen",description:"Egal, ob Sie ein Paar, das den Bund fürs Leben schließt oder ein Hochzeitsunternehmen sind, mit Zyro können Sie das perfekte Hochzeitslogo erstellen."},heroTitle:"Hochzeitslogo kostenlos erstellen",heroSubtitle:"Erstellen Sie ein einzigartiges Hochzeitslogo für Ihren großen Tag oder um Ihr Hochzeitsgeschäft zu fördern. Keine Designkenntnisse erforderlich.",heroBtn:tN,freeTitle:ch,freeTextTemplates:"Mit voreingestellten Vorlagen und einfachen Design-Tools ermöglicht der Logo Maker von Zyro selbst denen ohne Designkenntnisse, ein Hochzeitslogo zu erstellen, in das sie sich verlieben werden.",freeTextChoose:"Wählen Sie die Formen, Farben, Texte und Schriftarten aus, die Sie am besten repräsentieren, und verwenden Sie einen einfachen Editor, um Ihr Logo zum Leben zu erwecken.",freeTextFree:"Er ist kostenlos h ateStepChooseText:"Wählen Sie eines von Dutzenden vorgefertigten Logo-Layouts als Grundlage für Ihr Design.",createStepColors:"2. Ein Farbschema auswählen",createStepColorsText:"Ihr Logo kann eine oder mehrere Farben aufweisen. Passen Sie die Farbe Ihrer Paarpersönlichkeit an.",createStepShape:"3. Eine Form auswählen",createStepShapeText:"Wählen Sie ein geformtes Symbol aus, um Ihrem Logo-Design Charakter zu verleihen.",createStepText:fC,createStepTextText:"Wenn Sie Text in Ihr Logo aufnehmen möchten, können Sie Position, Größe, Farbe und Schriftart auswählen.",nextTitle:T,nextText:"Jede Hochzeit braucht eine schöne Website. Zeigen Sie Ihr neues Logo und erstellen Sie noch heute eine Hochzeitswebsite.",nextButton:aK},weddingWebsite:{meta:{title:"Hochzeitshomepage Builder - Hochzeitshomepage Erstellen",description:"Erstellen Sie eine großartige Hochzeitshomepage mit dem intuitiven Homepage Baukasten. Alles, was Sie brauchen, an einem Ort."},heroTitle:"Hochzeitshomepage-Baukasten",heroTitleText:"Erstellen Sie noch heute die perfekte Hochzeitshomepage. Keine Codingkenntnisse erforderlich.",heroBtn:r,gorgeousSubtitle:"Umwerfendes Hochzeitshomepage-Design",gorgeousTitle:"Erleben Sie den besten Hochzeitshomepage-Baukasten",gorgeousText:"Wählen Sie aus Dutzenden kostenlosen Hochzeitshomepage-Vorlagen, wenn Sie sich bei Zyro anmelden. Die besten Hochzeitshomepage-Baukästen nehmen Ihnen den Stress Ihres besonderen Tages, während Sie Ihnen kreative Freiheit bieten. Darum haben wir Dutzende, anpassbare, von Designern erstellte, moderne Vorlagen, die zu Ihrem Hochzeitsthema passen. Wählen Sie eine speziell angefertigte Hochzeitshomepage-Vorlage oder bearbeiten Sie jede andere Vorlage, um eine professionelle Website für Ihre Hochzeit zu erstellen.",gorgeousImgAlt:"Eine Galerievorlage",weddingSubtitle:"No-Code-Hochzeitshomepage-Baukasten",weddingTitle:"Erstellen Sie eine Hochzeitshomepage",weddingText:"Unser innovatives Gittersystem mit Drag-and-Drop-Funktion macht Ihre Hochzeitshomepage perfekt. Wir kümmern uns um alles, sodass Sie mehr Zeit haben, um Ihren Polterabend, die Hochzeitsfeier, oder den Junggesellen und -sellinen-Abschied zu planen. Egal, was Sie von Ihrem besonderen Tag erwarten, Zyro vereinfacht die Organisation. Von hochzeitsspezifischen Funktionen wie das UAWG-Formular, einem Fotoalbum oder einer Wunschliste können Sie alles mit nur wenigen Klicks hinzufügen.",weddingAlt:"Eine Vorlage für Schuhe",simpleSubtitle:"All-in-one Hochzeits-Websites",simpleTitle:"Erhalten Sie alle Funktionen für Hochzeitshomepages",simpleText:"Die besten Hochzeitshomepage-Baukästen zeigen Ihre Persönlichkeit, während sie außerdem Premiumfunktionen bieten wie z. B. %{0} für Ihr Hochzeitsdatum, Support für Ihre Gäste, und alles, was Sie sich für Ihre persönliche Hochzeitsplanung wünschen. Nutzen Sie Hochzeitsplanungs-Tools, um die Details Ihrer Hochzeit zu organisieren, Fotos hochzuladen, den Dresscode festzulegen und mehr.",simpleTextSlot:"einem benutzerdefinierten Domainnamen",simpleAlt:"Art der Einstellungen",supportSubtitle:"24\u002F7 Live-Support",supportTitle:"Sie können sich entspannen",supportText:"Wenn Sie eine Hochzeitshomepage brauchen, ist Zyro für Sie da, um alles für Ihren großen Tag so einfach wie möglich zu gestalten. Hochzeitshomepage-Baukästen sollten Ihnen Arbeit nehmen, darum bieten wir Kundenservice rund um die Uhr.",supportAlt:"Art der Telefon-Einstellungen",createTitle:"So erstellen Sie mit Zyro eine Hochzeitswebsite",createText:"Erstellen Sie eine professionelle Website mit dem Hochzeitshomepage-Baukasten.",createListOne:"1. Loggen Sie sich ein oder treten Sie Zyro bei und wählen Sie Ihren Website-Plan.",createListTwo:"2. Wählen Sie eine unserer Hochzeits-Vorlagen, um zu beginnen.",createListThree:"3. Passen Sie alles auf Ihrer Hochzeits-Website mit unserem Website-Editor an.",createListFour:"4. Nutzen Sie Zyros KI-Tools für die beste Hochzeitshomepage.",createListFive:"5. Veröffentlichen Sie Ihre Website und geben Sie die Details zu Ihrer Hochzeit noch heute bekannt.",everythingTitle:"Alles für Ihre Hochzeitshomepage, an einem Ort",everythingListTitleOne:"1. Vermarkten Sie Ihre Hochzeit, um sie unvergesslicher zu machen.",everythingListTextOne:"%{0}, das die Persönlichkeit Ihres Paares widerspiegelt.",everythingListTextOneSlot:"Erstellen Sie ein Logo",everythingListTitleTwo:"2. Verwalten Sie Ihre Gästeliste.",everythingListTextTwo:"Lassen Sie Ihre Gäste ein UAWG-Formular zu Ihrer Einladung ausfüllen erstellen Sie einen Gästelisten-Manager für die Anzahl der Gäste.",everythingListTitleThree:"3. Schaffen Sie Erinnerungen, die ein Leben lang anhalten.",everythingListTextThree:"Nutzen Sie Hochzeitsvorlagen aus unserer Vorlagen-Bibliothek, um ganz einfach Fotogalerien zu erstellen und zu teilen.",everythingListTitleFour:"4. Erhalten Sie eine benutzerdefinierte URL",everythingListTextFour:"Personalisieren Sie Ihre Liebesgeschichte mit einer kostenlosen Hochzeits-Domain, wenn Sie sich für einen Jahresplan anmelden.",everythingListTitleFive:"5. Erschwingliche Websites",everythingListTextFive:"Hochzeiten an sich sind schon teuer, reduzieren Sie den Stress mit Ihrer eigenen Website ab %{0} pro Monat.",faqTitle:"F&A zur Hochzeitshomepage",faqOneTitle:"Wann sollten wir eine Hochzeitshomepage erstellen?",faqOneTextOne:"Je früher Sie Ihre Hochzeitshomepage erstellen, desto stressfreier wird die Organisation sein. Eine gute Faustregel ist, dass Sie Ihre Website und Wunschliste verfügbar haben sollten, wenn Sie Ihren Gästen die „Save-the-Dates“ zusenden.",faqTwoTitle:"Was soll auf unserer Hochzeitswebsite stehen?",faqTwoTextOne:"Ein einfacher Website-Baukasten kann eine passable Hochzeitshomepage erstellen, aber denken Sie daran, dass eine Hochzeitshomepage der erste Schritt Ihrer Planung sein sollte.",faqTwoTextTwo:"Ihr großer Tag ist ein komplexes Ereignis und viele Informationen müssen an Ihre Gäste weitergegeben werden.",faqTwoTextThree:"Fügen Sie zunächst ein Formular ein, mit dem die Gäste ihre Zusage geben können. Es ist wichtig zu wissen, wie viele Personen teilnehmen werden, damit Sie sich um das Catering, die Sitzordnung und so weiter kümmern können. Zweitens sollten Sie so viele praktische Informationen wie möglich an Ihre Gäste weitergeben, nicht nur die Verlobungsfotos von Ihrem Verlobungsshooting.",faqTwoTextFour:"Dazu gehören Informationen über den Ort der Hochzeit, den Ort des Empfangs und den Zeitplan für alles. Vergessen Sie nicht, auch Informationen zu den Unterkünften in der Umgebung zu teilen.",faqTwoTextFive:"Schließlich können Sie die Gästeliste verwalten und außerdem Ihre Wunschliste hinzufügen.",faqThreeTitle:"Kann ich eine Karte auf meiner Website einfügen?",faqThreeTextOne:"Natürlich. Eine Karte, die zeigt, wo Ihre Hochzeit stattfindet, macht es einfacher für Ihre Gäste, den Standort auszumachen.",faqThreeTextTwo:"Ein Kartenelement kann ganz einfach zu Ihrer „Location“-Seite oder in der Fußzeile hinzugefügt werden. Sie können das Element mit Drag-and-Drop an der gewünschten Stelle platzieren.",faqThreeTextThree:"Vergessen Sie nicht, die Adresse hinzuzufügen und zusätzliche Tipps zu geben, falls der Ort schwer zu finden ist.",faqFourTitle:"Wie benennt man seine Hochzeitshomepage?",faqFourTextOne:"Sie können Ihre Hochzeitshomepage so benennen wie Sie mögen. Die meisten Paar entscheiden sich für eine Kombination Ihrer Namen.",faqFourTextTwo:"Andere fügen bedeutungsvolle Wörter hinzu und verbinden diese mit Ihren Namen. Wer aus seiner Hochzeit etwas ganz Großes machen möchte, macht einen Markennamen daraus.",faqFourTextThree:"Testen Sie unseren %{0}, um zu schauen, welchen unvergesslichen Namen er vorschlägt.",faqFourTextThreeSlot:"Markennamen-Generator",faqFourTextFour:"Vergessen Sie auch nicht, Ihre %{0} gleich mit zu registrieren.",faqFourTextFourSlot:cM,faqFourTextFive:"Es wird Ihren Gästen helfen, Ihre Website einfacher zu finden und macht es einfacher, wenn Sie Gäste über den Dress Code, Wunschlisten und so weiter informieren wollen.",faqFiveTitle:"Wieso kosten die Planungs-Tools nur so wenig?",faqFiveTextOne:"Sie möchten eine Hochzeitshomepage erstellen, sind aber etwas misstrauisch, warum unsere Tools so wenig kosten? Wir verstehen Sie.",faqFiveTextTwo:"Obwohl die besten Dinge im Leben kostenlos sind, ist alles, was mit Hochzeiten zu tun hat, normalerweise extra teuer. Zyro bemüht sich, Ihre perfekte Plattform für die Hochzeitsplanung zu sein und bietet Ihnen nicht nur eine erschwingliche Website, sondern auch zahlreiche Tools und Funktionen, die Ihnen die Arbeit erleichtern.",faqFiveTextThree:"Wir konzentrieren uns darauf, Website-Builder für Anfänger, Einsteiger und Kleinunternehmer anzubieten.",faqFiveTextFour:"Wir wissen, dass die Anlaufkosten einen großen Teil Ihres Online-Erfolgs ausmachen, und deshalb bieten wir erschwingliche Website-Tools an, die jeder nutzen kann, ohne sich Sorgen um sein Budget machen zu müssen.",faqSixTitle:"Wie schreiben wir die Geschichte auf unserer Hochzeitshomepage?",faqSixTextOne:"Erzählen Sie Ihren Gästen von Ihrem Leben vor der Hochzeit und Ihrer Verlobungsgeschichte bis heute. Wenn Sie Ihre Hochzeitseinladungen verschicken, möchten Sie die Gäste auf Ihre Website verweisen, wo sie sich anhand einer lustigen Geschichte ein Bild von Ihnen als Paar machen können.",faqSixTextTwo:"Sie können die Geschichte entweder selbst schreiben oder, wenn Sie darin nicht besonders gut sind, %{0} verwenden.",faqSixTextTwoSlot:"das KI Writer-Tool",faqSixTextThree:"Geben Sie ihm einfach ein paar Sätze vor und lassen Sie es in Sekundenschnelle einen einzigartigen Text erstellen. Passen Sie den Text an, und veröffentlichen Sie ihn mit einem einzigen Mausklick auf Ihrer Website.",faqSixTextFour:"Sobald Sie einige tolle Ideen erhalten haben, können Sie den Text so bearbeiten, dass er den Besonderheiten Ihrer Website und Ihrer Geschichte entspricht, damit alle Ihre Gäste davon profitieren können.",websiteTitle:"Erstellen Sie noch heute eine wunderschöne Hochzeitshomepage",websiteBtn
