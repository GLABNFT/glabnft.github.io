efits:"Alles von eCommerce Plan, plus:",benefits:{unlimitedProducts:{text:"2500 Produkte"},cartRecovery:{text:"Verlassene Wagenwiederherstellung"},productFilter:{text:qd},fbShop:{text:qe},instagramStore:{text:qf},amazon:{text:qg}}}},websitePlanName:bA,onlineStorePlanName:ca,advancedStorePlanName:eH,vatMessage:"exkl. MwSt."},pricingShared:{sharedLabels:{featureToggleLabels:{less:qh,all:"Funktionen ausblenden",seeLess:cG}},plans:{BASIC:{name:cN},UNLEASHED:{name:"Unleashed"},ECOMMERCE:{name:aE},ECOMMERCEPLUS:{name:"eCommerce +"}},groupedFeatures:{essentials:{name:"Wesentliche Features",features:{bandwidth:{name:"Bandbreite",nameV2:"Unbegrenzte Bandbreite",description:"Vergrößern Sie Ihr Geschäft und holen Sie sich mehr Besucher auf Ihre Website. Garantiert ohne Limits!"},storage:{name:"Speicherplatz",nameV2:qi,description:"Laden Sie so viel Inhalt hoch, wie Sie möchten - mit unbegrenztem Speicher geht Ihnen nie der Platz aus. Garantiert ohne Limits!"},connectDomain:{name:qj,description:"Sie haben schon eine Domain? Tauschen Sie die kostenlose Domain gegen eine wiedererkennbare aus und werden Sie dadurch für Ihre Besucher noch seriöser. Alternativ können Sie auch Zyro nutzen, um den perfekten Domainnamen zu finden."},titanEmail:{name:pQ,description:"Professionelle Websites werden mit benutzerdefinierten E-Mails ausgeführt. \nDiese sind jetzt in allen Plänen 3 Monate kostenlos enthalten, so dass Sie Ihr Business mit einer @IhreDomain-E-Mail-Adresse auf ein höheres Niveau heben können. Sie können sie in Ihrem Dashboard anfordern und jederzeit kündigen."},ssl:{name:"Sicherheit mit SSL",description:"Ein SSL-Zertifikat schützt die Daten Ihrer Website-Besucher. Wenn Sie noch keins haben, kennzeichnen Internetbrowser Ihre Website als \"nicht sicher\" und jedem, der versucht, Ihre Website zu öffnen, wird eine Warnmeldung angezeigt. Ein SSL-Zertifikat erhöht auch das Ranking Ihrer Website bei Google."},seo:{name:pV,description:"Jede Zyro-Website wird automatisch für Suchmaschinen optimiert. Sie rangieren bei Google höher und werden von mehr Personen und häufiger gefunden. Wenn Sie mehr Kontrolle wünschen, können Sie die SEO Ihrer Website ganz einfach anpassen."},templates:{name:fp,description:"Beginnen Sie mit einer Vorlage, um das Erstellen von Websites erheblich zu vereinfachen. Wählen Sie aus Dutzenden von schönen, reaktionsschnellen Vorlagen, um Ihre persönliche Marke oder Ihr Unternehmen zu stärken."},ai:{name:"Geschäft mit KI entwickeln",description:"Heben Sie Ihre Marke von der Masse ab. Verwenden Sie unsere Business Branding-Tools, um einen Firmennamen, ein Logo und einen Slogan zu erstellen."},blogTools:{name:pW,description:"Veröffentlichen Sie Blog-Beiträge und werden Sie zum Vordenker in Ihrer Branche. Erhöhen Sie die Besucherzahlen auf Ihrer Website."},freeDomain:{name:fl,descriptionV2:"Holen Sie sich eine kostenlose Domain, wenn Sie Zyros Website-, Online Store- und Advanced Store-Pläne für mindestens 1 Jahr kaufen. Im Gegenzug erhalten Sie eine kostenlose Domain für 1 Jahr. Im Rahmen dieser Aktion registrierte Domains werden dann zu unserem Standardpreis verlängert."},freeHosting:{name:pw,description:pO}}},advanced:{name:"Erweiterte Features",features:{liveChat:{name:"Messenger Live Chat",description:"Sprechen Sie direkt über Facebook Messenger mit Ihren Besuchern. Sie können Ihnen Nachrichten von Ihrer Website aus senden und Sie können die Konversation auch dann fortsetzen, wenn die Besucher Ihre Website bereits verlassen haben."},googleAnalytics:{name:Q,description:"Die weltweit beste Analysesoftware zur Erfassung von Benutzerdaten. Analysieren Sie damit Ihren Traffic und verbessern Sie Ihre Website, um die Conversions zu steigern - unabhängig davon, ob es sich um einen Verkauf oder eine Event-Registrierung handelt."},fbPixel:{name:"Facebook pixel",description:"Schalten Sie Facebook-Anzeigen? Dann ist Facebook Pixel ein Muss! Es ist eine Code-Zeile, die Sie Ihrer Zyro Website hinzufügen können, um die Leistung Ihrer Facebook-Werbung zu analysieren und zielgruppengerecht zu vermarkten."},googleTagManager:{name:bj,description:"Sammeln Sie Daten zum Kundenverhalten, um bessere Geschäftsentscheidungen treffen zu können. Fügen Sie Ihrer Website Marketing-Tags hinzu und verwalten Sie diese - ohne dabei eine einzige Codezeile schreiben zu müssen."},remarketing:{name:"Remarketing für Besucher",description:"Haben Sie eine Gruppe von Personen identifiziert, die Ihre Website besucht, aber nichts gekauft hat? Erstellen Sie Remarketing-Listen in Google und Facebook, um sie wieder einzubinden."},whatsApp:{name:pX,description:"Mit der Website-Integration von WhatsApp können Sie Ihre Kunden jederzeit erreichen. Ermöglichen Sie auch Ihren Besuchern, bei Fragen schnelles Feedback zu erhalten."},embed:{name:pY,description:"Ziehen Sie das Code-Widget per Drag & Drop auf Ihre Website, um das Wesentliche reibungslos zu integrieren. Es eignet sich hervorragend für Kalender-Apps, Dokument Viewer, Musik-Player und vieles mehr."}}},ecommerce:{name:aE,features:{acceptOnlinePayments:{name:"Online-Zahlungen Akzeptieren",description:"Wo auch immer Ihre Käufer sind, sie können einfach online zahlen. Wir haben dutzende Zahlungsoptionen für Sie zur Auswahl."},commisionFree:{name:pZ,description:"Das ganze Geld, das Sie verdienen, gehört auch Ihnen. Zyro nimmt keine Kommission - Sie arbeiten dafür, Sie bekommen es."},emailNotifications:{name:p_,description:"Verschicken Sie Bestellstatus-E-Mails, die auf Ihr Marketing zugeschnitten sind."},discountCoupons:{name:p$,description:"Bieten Sie Ihren Besuchern und Kunden einen Grund, um zurückzukommen. Verschicken Sie Rabattcoupons per E-Mail oder werben Sie dafür auf Ihrer Website."},giftCards:{name:cY,description:"Auswahl zu haben ist immer gut. Lassen Sie Ihre Besucher Geschenkkarten für Freunde und Familie kaufen."},orderManagement:{name:"Komplette Auftragsverfolgung",description:"Vom Kauf bis zur Lieferung: Verwalten Sie alle Bestellungen mit Zyro."},inventoryManagement:{name:qa,description:"Von der Kategorisierung Ihrer Produkte bis hin zur Verwaltung Ihrer Restbestände: Sie haben Ihr Inventar voll im Griff."},shippingAndTaxManagement:{name:qb,description:"Verfolgen Sie den ganzen Versandprozess auf Ihrer Zyro Website. Fügen Sie Kaufbestätigungs-E-Mails automatisch Rechnungen hinzu.",descriptionV2:"Legen Sie Versandkosten fest, verfolgen Sie Sendungen, errechnen Sie Steuern und hängen Sie automatisch Rechnungen durch Ihren Zyro Shop an."},paymentOptions:{name:qc,description:"Wir bieten die für Käufer angenehmsten Zahlungsmethoden an: PayPal, iDeal, American Express, PayU, Yandex Kassa und fast alle anderen, verfügbaren Optionen."},cartRecovery:{name:"Warenkorb-Wiederherstellung",description:"Holen Sie die beinahe-Käufer zurück. Erinnern Sie sie daran, was sie verpassen und leiten Sie sie auf ihren alten Warenkorb."},multipleLanguages:{description:"Es gibt nichts Besseres, als Produkte in der Sprache des lokalen Marktes zu verkaufen. Sie können Ihren Shop in so vielen Sprachen betreiben, wie Sie wollen."},productFilter:{name:qd,description:"Kunden können Produkte nach Preis, Kategorie, Produktoptionen wie Größe, Farbe, Materialien, Produktattributen, Verfügbarkeit auf Lager und Verkauf filtern."}}},sellEverywhere:{name:aY,features:{fbShop:{name:qe,description:"Gehen Sie dahin, wo die Kunden sind. Facebook? Dann richten Sie einen Facebook Shop ein und integrieren Sie ihn in Ihre Zyro eCommerce Website."},instagramStore:{name:qf,description:"Haben Sie Follower, die gerne Geld ausgeben? Stellen Sie Ihren Instagram Store zusammen, verbinden Sie ihn mit Ihrer Zyro-Website und nehmen Sie Ihre ersten Bestellungen an."},amazon:{name:qg,description:"Amazon ist die Heimat des eCommerce. Synchronisieren Sie Ihre Website mit Amazon und verwalten Sie Ihr Inventar und Ihre Bestellungen via Zyro (nur in den USA)."}}}},productNumberFeatureV2:"Bis zu 500 Produkte verkaufen",productNumberTooltip:qk,paymentMethodsFeature:"Über 70 Zahlungsmethoden",paymentMethodsTooltip:"Zyro unterstützt alle gängigen Zahlungsmethoden von PayPal und Visa bis Mastercard und mehr. Akzeptieren Sie Online-Zahlungen, wo immer Ihre Kunden sind.",stripePaymentsFeatureV2:"Mehr als 20 Zahlungsmethoden",stripePaymentsTooltipV2:"Unser Business-Plan unterstützt alle verfügbaren Zahlungsmethoden bei Stripe. Dies beinhaltet Kreditkarten wie Visa und Mastercard, Bankverknüpfungen wie Giropay und Sofort, Überweisungen, Klarna, Apple Pay und Google Pay. Sehen Sie die %{0}.",stripePaymentsTooltipSlotOne:"gesamte Liste hier",productNumberMoreFeature:"Verkaufen Sie bis zu 2500 Produkte",languagesFeature:"Verkaufen Sie in mehreren Sprachen",bookingFeature:"Booking",bookingTooltip:"With Zyro booking, clients can quickly view your availability and book their own appointments or classes.",sellEverywhereFeature:"Verkaufen Sie auf eBay",sellEverywhereTooltip:"Öffnen Sie Ihren Shop für Millionen potenzieller Neukunden. Synchronisieren Sie Ihre Website mit eBay und verwalten Sie Ihren Bestand und Ihre Bestellungen über Zyro (nur USA).",freeDomainTooltip:"Erhalten Sie eine kostenlose Domain für Ihre Website für 1 Jahr, wenn Sie einen Zyro-Jahresplan erwerben. Im Rahmen dieser Aktion registrierte Domains werden dann zu unserem Standardpreis verlängert.",unlimitedBandwidth:"Unbesgrenzte Bandbreite",unlimitedStorage:qi,applicationFeesFeature:"Anmeldegebühren",applicationFeesTooltip:"Dies ist die Bearbeitungsgebühr für das Hosten eines Zahlungsanbieters auf Ihrer Website. Sie wird bei jedem Verkauf, den Sie tätigen, berechnet.",paymentMethodsTitle:ql,moneyBackMessage:"30 Tage %{0} mit jedem Zyro-Plan.",moneyBackMessageBoldInsert:pe,moneyBackTooltipTitle:bG,moneyBackTooltipTextV2:"Testen Sie Zyro 100 % risikofrei für 30 Tage. Wenn Sie Ihr Abonnement während dieser Zeit kündigen, erstatten wir Ihnen Ihre gesamte Zahlung zurück.",plFeatureLockers:"Integrations with parcel lockers",plFeatureLockersTooltip:"Use parcel lockers (DPD, InPost) to ensure the best customer experience when delivering goods to customers.",productDimensions:"Produktabmessungen",productDimensionsTooltip:"Definieren Sie die physischen Abmessungen Ihrer Produkte. Diese Abmessungen werden für genauere Versandberechnungen verwendet.",customerGroups:"Kundengruppen",customerGroupsTooltip:"Erstellen Sie Kundengruppen und weisen Sie verschiedene Rabatte für verschiedene Gruppen zu, von prozentualen bis zu festen Rabatten.",orderManage:"Bestellungen bearbeiten \u002F erstellen",orderManageTooltip:"Als Händler können Sie neue Bestellungen erstellen oder bestehende ändern.",shippingManage:"Versandmanagement",shippingManageTooltip:"Bieten Sie einen genaueren Versand mit einer handgezeichneten Versandkarte an.",tips:"Trinkgeld an der Kasse annehmen",tipsTooltip:"Ermöglichen Sie Kunden, Trinkgeld an der Kasse zu hinterlassen.",subscriptions:"Abonnements verkaufen",subscriptionsTooltip:"Verkaufen Sie Produkte und Dienstleistungen, die als wiederkehrende Abonnements mit Stripe abgerechnet werden.",newsletters:"Integration für Newsletter",newslettersTooltip:"Erstellen und automatisieren Sie mit Mailchimp verschiedene E-Mail-Marketingkampagnen und Abläufe.",autoEmails:nH,autoEmailsTooltip:"Geben Sie verschiedene Arten von Auslösern an, die verschiedene Marketing-E-Mail-Kampagnen für Benutzer starten.",logoMaker:cZ,logoMakerTooltip:"Erstellen Sie ein professionelles Logo für Ihre Website oder Ihr Unternehmen. Keine Designerfahrung erforderlich.",securePayments:"Sichere Online-Zahlungen",securePaymentsTooltip:"Zyro unterstützt die meisten gängigen Zahlungs-Gateways der Welt. Von PayPal und Visa bis Mastercard und mehr. Akzeptieren Sie Online-Zahlungen von lokalen und globalen Dienstleistern, sodass Sie niemals einen Verkauf versäumen - egal, wo Ihre Kunden sind.",manualPayments:"Manual payments",manualPaymentsTooltip:"Accept offline payments in your online store: cash on collection, bank transfer, in-store payments and more. All this ensures your customers have the most us you understand how we collect, use and store information about you."}},referral:{meta:{title:"Zyro Werbungsprogramm. Freunde werben und %{0} erhalten",description:"Erhalten Sie %{0} für jeden Freund, dem Sie den Zyro Homepage-Baukasten empfehlen. Zyro bietet endlose Möglichkeiten für die Werbung neuer Kunden"},title:"Freunde werben und %{0} erhalten – nur bei Zyro",text:"Erhalten Sie %{0} pro Freund, den Sie werben und dieser erhält Zyro für 3 Monate kostenlos. So einfach ist das.",howTo:"Wie werbe ich einen Freund?",howToTitleOne:"1. Melden Sie sich bei Zyro an",howToTextOne:"Um einen Freund zu werben und Belohnungen zu erhalten, müssen Sie einen aktiven Zyro-Plan haben.",howToTitleTwo:"2. Erhalten Sie Ihren Empfehlungslink",howToTextTwo:"Sie können Ihren einzigartigen Empfehlungslink erhalten, indem Sie auf „%{0} verdienen\" in Ihrem Zyro Dashboard klicken.",howToTitleThree:"3. Teilen, teilen, teilen",howToTextThree:"Teilen Sie Ihren einzigartigen Empfehlungslink mit nur einem Klick. E-Mail, Facebook, WhatsApp, Twitter oder mehr – wie auch immer Sie mit Ihren Freunden kommunizieren, wir haben eine Lösung für Sie.",howToTitleFour:"4. Freigabe",howToTextFour:"Wir überprüfen alle Empfehlungen individuell. Eine Empfehlung wird 30 Tage, nachdem Ihre Freunde einen Zyro-Plan erworben haben, als erfolgreich markiert.",howToTitleFive:"5. Erhalten Sie Ihre Belohnung",howToTextFive:"Erfolg. Ihre Freunde können Zyro für drei Monate kostenlos verwenden und wir zahlen Ihnen %{0} in Ihr PayPal- oder verbundenes Bankkonto.",approvalTitle:"Freigabe & Belohnungen",approvalText:"Erfolgreiche Weiterempfehlungen werden 30 Tage, nachdem Ihre Freunde bei Zyro Zyro abonniert haben, ausgezahlt. Prüfen Sie Ihre Weiterempfehlungen im Zyro Dashboard.",approvalTextOne:"Bevor wir Ihre Belohnung auszahlen können, müssen wir diese drei Dinge prüfen:",approvalTitleOne:"1. Ihr Freund muss ein neuer Nutzer sein",approvalTextTwo:"Das Zyro Werbungsprogramm gilt nur für Menschen, die noch nie bei Zyro angemeldet waren.",approvalTitleTwo:"2. Ihr Freund muss mindestens eines Jahresplan erwerben",approvalTextThree:"Es muss mindestens ein Plan für 12 Monate oder länger abgeschlossen werden, damit die Weiterempfehlung erfolgreich wird.",approvalTitleThree:"3. Ihr Freund darf innerhalb der ersten 30 Tage nicht kündigen",approvalTextFour:"Zyro bietet eine uneingeschränkte, 30-tägige Geld-zurück-Garantie. Sollte Ihr Freund diese wahrnehmen, wird Ihre Empfehlung ungültig.",faqTitle:pS,faqFirstTitle:"Wie viele Freunde kann ich vermitteln?",faqFirstTextOne:"Sie können so viele Freunde vermitteln wie Sie mögen. Wir zahlen Ihnen %{0} für jede erfolgreiche Weiterempfehlung.",faqSecondTitle:"Warum dauert es 30 Tage, bis ich meine Belohnung erhalte?",faqSecondTextOne:"Zyro hat eine uneingeschränkte, 30-tägige Geld-zurück-Garantie, um neue Nutzer zu schützen.",faqSecondTextTwo:"Wenn Ihre Freunde in den ersten 30 Tagen kündigen, erhalten sie ihr Geld zurück, aber Sie werden leider nicht Ihre Belohnung erhalten.",faqThirdTitle:"Welche Pläne sind im Zyro Werbungsprogramm inbegriffen?",faqThirdTextOne:"Ihre Freunde können jeden Plan abonnieren, den sie wünschen. Die einzig wichtigen Kriterien sind, dass sie neue Nutzer sind, einen Plan für mindestens 12 Monate abonnieren und nicht innerhalb der ersten 30 Tage kündigen.",faqFourthTitle:"Wie kann ich den Status meiner Weiterempfehlungen sehen?",faqFourthTextOne:"Sie können den Status Ihrer Weiterempfehlungen im Zyro Dashboard überprüfen. Klicken Sie einfach auf den Button „%{0} verdienen\" im Hauptmenü Ihres Zyro Dashboards und Sie können den Status direkt sehen."},supportFAQ:{meta:{title:"Zyro Support. Wenden Sie sich an unser 24\u002F7-Support-Team",description:"Der Zyro Support hilft Ihnen gerne weiter. Erhalten Sie sofort alle Antworten, die Sie benötigen. Überprüfen Sie die F&A oder senden Sie uns eine E-Mail."},hero:{title:"Hallo, wie können wir helfen?",text:"Finden Sie Antworten oder Fragen im F&A Bereich oder kontaktieren Sie unser 24\u002F7-Support-Team.",button:{text:cQ}},poster:{title:"Kontaktieren Sie unser Support-Team",btn:"Mehr Info"},faq:{title:"Häufig gestellte Fragen (F&A) zum Zyro Homepage-Baukasten",list:[{title:"Ist es einfach, eine Website zu erstellen?",texts:[{text:"Es ist so einfach wie nie zuvor. Sie müssen sich lediglich bei zyro.com registrieren, sich mit Ihrem Konto anmelden und sind auf dem besten Weg, online bekannt zu werden."}]},{title:"Sollte ich einen Homepage-Baukasten verwenden oder einen Webentwickler einstellen?",texts:[{text:"Das hängt von Ihnen ab. Möchten Sie einen professionellen Ansatz? Dann ist das Outsourcing an Profis die einzige Option. Aber schreiben Sie sich noch nicht ab, denn es gibt fortgeschrittene Homepage-Baukasten, die jetzt jeder verwenden kann. Sie benötigen nicht einmal Vorkenntnisse in Webdesign oder Programmierung. In ungefähr einer Stunde können Sie eine gut aussehende und voll funktionsfähige Website erstellen."}]},{title:"Wie erstelle ich eine schön aussehende Website?",texts:[{text:"Es geht darum, mit Ihren Ressourcen klug umzugehen. Der einfachste und kostengünstigste Weg, eine schöne Website zu erstellen, ist die Verwendung eines Website-Builders mit professionell gestalteten Vorlagen.",slots:[{text:qo}]},{text:"%{0} ist riesig und Sie können jede Vorlage nach Ihren Wünschen anpassen. Verwenden Sie unseren KI-gestützten Textgenerator zum Kopieren und Auswählen von kostenlosen Bildern aus unserer Bildbibliothek, um das Erscheinungsbild abzurunden. Und Voilà – Sie haben eine beeindruckende Website erstellt.",slots:[{text:qo}]}]},{title:"Kann ich die Vorlage anpassen?",texts:[{text:"Absolut. Obwohl unser Homepage-Baukasten so optimiert wie möglich gestaltet wurde, können Sie das Layout, den Text und die Bilder ändern. Wir empfehlen Ihnen, die von Ihnen ausgewählte Vorlage zu optimieren, um die Website persönlicher und reflektierender für Ihre Marke zu gestalten."}]},{title:pT,texts:[{text:"Sie können Ihr Zyro-Abonnement mit allen gängigen Kredit- und Debitkarten erwerben."}]},{title:"Welche Währungen und Länder unterstützt Zyro?",texts:[{text:"Zyro unterstützt alle Länder. Sie können auch bei Online-Bankkartenzahlungen jede Währung verwenden."}]},{title:"Wie erstelle ich ein Konto?",texts:[{text:"Folgen Sie einfach dem %{0}, füllen Sie das Registrierungsformular aus und klicken Sie auf \"Konto erstellen\".",slots:[{text:"Link"}]}]},{title:"Wie erstelle und hoste ich meine Website kostenlos?",texts:[{text:"Der Zyro Homepage-Baukasten ist eine schnelle und einfache Möglichkeit, Ihre Website einzurichten, und dies auch ohne Programmierkenntnisse. Sobald Ihre Website fertig ist, können Sie sie kostenlos hosten."}]},{title:"Was bedeutet eine Domain verbinden?",texts:[{text:"Wenn Sie bereits eine Domain haben, die Sie mit Ihrer neu erstellten Zyro-Website verbinden möchten, befolgen Sie einfach die Anweisungen auf dem Bildschirm. Sie haben noch keine Domain? Sie können sie %{0} kaufen und wir hosten sie kostenlos.",slots:[{text:"hier."}]}]},{title:"Wie erstelle ich eine kostenlose Website mit einer benutzerdefinierten Domain?",texts:[{text:"Mit Zyro können Sie eine kostenlose Website einrichten und bei der Veröffentlichung eine benutzerdefinierte Domain erhalten. Befolgen Sie einfach die Anweisungen auf dem Bildschirm, wenn Sie %{0} auswählen oder Ihre eigene Domain verbinden möchten.",slots:[{text:fq}]}]},{title:"Wie erhalte ich meine kostenlose Domain?",texts:[{text:"Sie können eine kostenlose Domain erhalten, nachdem Sie Ihre Website mit Zyro erstellt haben. Zunächst müssen Sie Ihre Website veröffentlichen und dann werden Sie aufgefordert, einen kostenlosen Domainnamen zu erstellen, bevor Ihre Website online geschaltet wird."}]},{title:"Was ist Bandbreite?",texts:[{text:"Die Bandbreite beschreibt das Verkehrsaufkommen und die Datenmenge, die zwischen einer Website, den Benutzern und dem Internet übertragen werden kann. Je höher die Bandbreite, desto schneller wird Ihre Website geladen, was für zufriedene Besucher sorgt."}]},{title:"Wie lange laufen Ihre Verträge?",texts:[{text:"Unser kostenloses Konto ist unbegrenzt gültig, während jeder unserer bezahlten Pläne eine Ablauffrist hat. Sie können die Details %{0} überprüfen.",slots:[{text:eI}]}]},{title:"Kann ich mein Konto jederzeit kündigen?",texts:[{text:"Natürlich. Sie können sich jederzeit an unser Support-Team wenden, um Ihr Konto zu kündigen."}]},{texts:[{text:"Suchmaschinenoptimierung (SEO) ist äußerst wichtig, um Ihre Website in Suchmaschinen gut einzustufen. Zyro verfügt über ein integriertes SEO-Toolkit, das die gesamte umständliche SEO-Arbeit für Sie erledigt. Wenn Sie jedoch Dinge ändern möchten, z. B. wenn Sie Artikeltitel oder Beschreibungen ändern möchten, können Sie dies auch mit Zyro tun. Eine andere Sache, die Websites, die mit unserem Builder erstellt wurden, SEO-freundlich macht, ist die Geschwindigkeit. Wir haben die Ladegeschwindigkeiten erhöht, damit Ihre Kunden nie warten müssen – niemand hat Zeit dafür."},{text:"Wenn Sie jedoch Dinge ändern möchten, z. B. wenn Sie Artikeltitel oder Beschreibungen ändern, können Sie dies auch mit Zyro tun. Eine andere Sache, die Websites, die mit unserem Builder SEO erstellt wurden, benutzerfreundlich macht, ist die Geschwindigkeit der Website. Wir haben die Ladegeschwindigkeiten erhöht, damit Ihre Kunden nie warten müssen – niemand hat Zeit dafür."}],title:"Ist der Zyro Homepage-Baukasten SEO optimiert?"}]}},templates:{metas:{"all-websites":{title:"Homepage Vorlagen - HTML5 Vorlagen",titleWithPage:"Homepage Vorlagen – Responsive HTML5 Vorlagen Seite %{0}",description:"Schauen Sie sich unsere Vorlagen an und erstellen Sie einen Online-Shop. Es ist einfach und schnell - wir haben die harte Arbeit für Sie erledigt."},"e-commerce":{title:"eCommerce Website Vorlagen für Ihren Webshop",titleWithPage:"eCommerce Website Vorlagen für Ihren Webshop Seite %{0}",description:"Die Vorlagen für Geschäftswebsites von Zyro sind modern und einprägsam. Machen Sie Ihr e:"Blog Vorlagen"},blank:{title:"Leere Website-Vorlagen"},community:{title:"Vorlagen für Community-Websites"},popular:{title:"Beliebte Website-Vorlagen"},travel:{title:"Vorlagen für Reisewebsites"},fashion:{title:"Vorlagen für Mode-Websites"},marketing:{title:"Vorlagen für Marketing-Websites"},technology:{title:"Vorlagen für Technologie-Websites"},entertainment:{title:"Vorlagen für Unterhaltungswebsites"},"health-and-beauty":{title:qq},"home-and-decor":{title:"Vorlagen für Home & Decor-Websites"}},searchInput:{placeholder:"Alle durchsuchen",hint:qs}},list:{buttonPreview:"Vorschau",buttonBuild:nF,inactiveTemplate:"Kommt bald"},searchSuccessText:mJ,searchFailureText:"Keine Ergebnisse für %{0}",searchSimilarTemplatesText:"Ähnliche Vorlagen anzeigen",blankSiteImageText:"Ganz von vorne beginnen",clientsWebsitesTitle:"Schöne Websites mit Zyro gebaut",clientsWebsitesSubtitle:"Unsere Kunden sind unsere Inspiration. Lassen Sie sich von diesen Beispielen inspirieren.",aiGeneratorBannerText:"Benötigen Sie mehr Inspiration? Probieren Sie unseren KI-Website-Ersteller aus",aiGeneratorBannerButton:qt,categories:"Kategorien",sortBy:mH,myFavorites:"Favoriten",noFavoritesFound:"Sie haben noch keine Favoriten ausgewählt. Klicken Sie auf das Herz-Symbol neben einem Vorlagen-Namen um die Vorlage zu speichern.",favoritesTitle:"Ihre Lieblingsvorlagen",favoritesText:qp,popular:"Hier sind einige unserer beliebtesten Vorlagen",generatedTemplate:"Generierte Vorlage",faqGeneralTitle:"FAQ zu Homepage-Vorlagen",faqGeneralTemplateDefinitionTitle:"Was sind Website-Vorlagen und warum sollte man sie verwenden?",faqGeneralTemplateDefinitionTextOne:"Eine Homepage-Vorlage ist ein fertiges Website-Layout, das gänzlich anpassbar ist. Eine Homepage-Vorlage kann Ihnen einerseits Ideen geben, wie Sie Ihre Inhalte auf der Website am besten anordnen, andererseits aber auch mehrere Layout-Varianten des vorgefertigten Website-Designs erstellen.",faqGeneralTemplateDefinitionTextTwo:"Die Verwendung einer Homepage-Vorlage bietet sich vor allem dann an, wenn Sie mit Ihrem nächsten Online-Projekt schnell starten möchten und ein vorgegebenes Budget haben. Vorgefertigte Themes sind zudem einfacher zu bearbeiten als rohes HTML-Material. Da alle Zyro-Website-Vorlagen von echten Webdesignern erstellt werden, sind sie nicht nur  professionell, sondern auch SEO- und mobil-optimiert.",faqGeneralHtmlTitle:"Benötige ich HTML-Kenntnisse, um meine Website-Vorlagen zu verwalten?",faqGeneralHtmlTextOne:"Da Zyro ein Visual-Builder ist, gibt es keine HTML-Vorlage. Sie müssen sich nicht mit Codierung oder HTML beschäftigen – alle Änderungen, die Sie an Ihrer Seite vornehmen, sehen in der Live-Version Ihrer Website genauso aus wie im Builder.",faqGeneralHtmlTextTwo:"Sie können unsere Website-Vorlagen verwenden, um eine Zielseite zu erstellen, um Ihre Online-Präsenz zu stärken oder Ihre Arbeit potenziellen Kunden mit Geschäftsportfolio präsentieren zu können. Mit unserer Drag-and-Drop-Funktion können Sie sich auf die Dinge konzentrieren, die Ihnen wichtig sind, ohne dass Sie Programmierer oder Web-Entwickler benötigen.",faqGeneralHowToUseTitle:"Wie verwende ich Website-Vorlagen?",faqGeneralHowToUseTextOne:"Mit Zyro können Sie sich alle Homepage-Vorlagen in der Vorschau anzeigen lassen, bevor Sie mit der Anpassung beginnen. Auf die Art können Sie sich einen Eindruck davon verschaffen, wie das Webdesign auf verschiedenen Geräten in der Praxis aussehen würde.",faqGeneralHowToUseTextTwo:"Das Bearbeiten einer Homepage-Vorlage ist schneller als Sie eventuell annehmen. Im Site-Builder können Sie verschiedene Website-Elemente einfach per Drag & Drop an die gewünschte Stelle auf der Seite ziehen.",faqGeneralHowToUseTextThree:"Bilder, Texte, Fotogalerien, Videos, Kundenstimmen, Kontaktformulare und andere Funktionen können ganz einfach hinzugefügt werden. Sie können auch die Schriftarten und Farben auf Ihrer Website anpassen, damit Ihre Online-Präsenz gänzlich Ihr Branding widerspiegelt.",faqGeneralMorePagesTitle:"Kann ich einer Onepager-Vorlage weitere Seiten hinzufügen?",faqGeneralMorePagesTextOne:"Ja – Sie können für jede Homepage-Vorlage mehrere Layout-Varianten erstellen. Da Zyro ein intuitiver Website-Builder ist, können Sie allen Homepage-Vorlagen neue Seiten hinzufügen und ausblenden, auch solche, die als One-Pager konzipiert sind.",faqGeneralEcommerceTitle:"Wie unterscheiden sich E-Commerce-Themen von anderen Homepage-Vorlagen?",faqGeneralEcommerceTextOne:"Wenn Sie eine Landingpage oder eine Unternehmensberatungs-Website mit einer E-Commerce-Vorlage vergleichen, werden Sie schnell feststellen, dass E-Commerce-Vorlagen mit einem vorgefertigten Online-Shop und Store-Manager geliefert werden.",faqGeneralEcommerceTextTwo:"Websites-Vorlagen für Online-Shops und E-Commerce-Vorlagen helfen Ihnen, Ihr Inventar schnell einzurichten und mit der Vermarktung Ihrer Produkte und Dienstleistungen zu beginnen. Aber wenn Ihnen beispielsweise das Erscheinungsbild einer Portfolio-Vorlage gefällt, ist das noch lange nicht alles: Sie können über den Website-Editor von Zyro ganz einfach einen Online-Shop zu jeder Vorlage hinzufügen.",faqGeneralWordpressTitle:"Kann ich WordPress-Plugins verwenden?",faqGeneralWordpressTextOne:"Ja, alle Zyro-Website-Templates sind im Planpreis enthalten und vollständig anpassbar.",faqGeneralWordpressTextTwo:"Mit Zyro können Sie jedes Element zu einer unserer über 100 von Designern erstellten Vorlagen hinzufügen oder bearbeiten. Das bedeutet, dass Sie, selbst wenn Sie eine Portfolio-Vorlage ausgewählt haben, problemlos ein Online-Shop-Element hinzufügen können, wenn Sie Ihr Geschäft erweitern möchten.",faqGeneralSeoTitle:"Sind Homepage-Vorlagen gut für SEO?",faqGeneralSeoTextOne:"Klare Antwort: Ja, das sind sie. Da alle Zyro-Vorlagen für die eigenen Server von Zyro vorprogrammiert wurden, verwenden sie die Lighthouse-Speed-Technologie, welche sicherstellt, dass sie blitzschnell sind und dazu beiträgt, dass Sie  in den Suchergebnissen höher ranken.",faqGeneralSeoTextTwo:"Zyro bietet auch andere einfache SEO-Tools, mit denen Sie Ihre Webseiten für Suchmaschinen optimieren können. Es ist auch wichtig zu wissen, dass die richtigen On-Page-SEO-Praktiken dazu beitragen, Ihr SEO-Spiel auf neue Höhen zu bringen.",faqGeneralChooseTitle:"Wie kann ich die richtige Vorlage für mich auswählen?",faqGeneralChooseTextOne:"Wir haben versucht, Ihnen das Leben zu erleichtern, indem wir verschiedene Kategorien für verschiedene Themen erstellt haben. Sie können die Suchfunktion verwenden, um zu bestimmten Schlüsselwörtern passende Themenkategorien zu durchsuchen, sich von anderen Unternehmen und Online-Projekten %{0} oder den KI-Website-Generator für eine einfache Erstellung verwenden.",faqGeneralChooseTextOneSlotOne:"inspirieren lassen",faqGeneralChooseTextTwo:"Denken Sie daran, dass der Stil Ihrer Vorlage oder die Nische, für die sie ursprünglich entwickelt wurde, keine Rolle spielt, da Sie alles so bearbeiten können, dass es Ihrer kreativen Vision entspricht. Sie können eine Agentur-Vorlage auch dann verwenden, wenn Sie eine professionelle moderne Portfolio-Website erstellen möchten.",faqGeneralChangeTitle:"Kann ich meine Vorlage ändern, nachdem ich meine Website erstellt habe?",faqGeneralChangeTextOne:"Absolut. Sie können Ihre Vorlage abhängig von den Funktionen, die Ihre Website haben soll, ständig aktualisieren. Halten Sie Ihre Website und Ihren Webauftritt modern, indem Sie auf die neuesten Webdesign-Stile und beliebten Trends achten.",faqGeneralUnoriginalTitle:"Wird meine Website unoriginell aussehen, wenn ich eine Vorlage verwende?",faqGeneralUnoriginalTextOne:"Es besteht die Möglichkeit, dass Ihre Website anderen ähnelt, die das gleiche Thema wie Sie verwenden, ähnlich wie es beispielsweise bei Landing-Pages vorkommt, egal von wem sie  erstellt wurden. Aber mit Zyro können Sie fast alles an Ihrer Website ändern und eine neue Seite mit mehreren Layout-Varianten von Grund auf neu erstellen. Die Chancen stehen also gut, dass Sie die beste Website für Ihre Bedürfnisse erstellen, dabei gleichzeitig einzigartig aussehen und sich von der Masse abheben.",faqPortfolioTitle:"Portfolio Templates: Häufig gestellte Fragen (FAQ)",faqPortfolioCustomizeTitle:"Kann ich meine Portfolio-Website Templates anpassen?",faqPortfolioCustomizeTextOne:"Ja, jede einzelne Portfolio-Website. kann mit dem einfachen Drag-and-Drop-Website-Editor von Zyro kinderleicht angepasst werden.",faqPortfolioCustomizeTextTwo:"Bearbeiten Sie alles, einschließlich Text, Farben, Schriftarten, Bilder und mehr, sowie die Größe und Platzierung jedes einzelnen Elements.",faqPortfolioCustomizeTextTree:"Die besten Portfolio-Website-Templates sind die, die zu Ihrem individuellen Stil passen. Mit Zyro können Sie Ihr Portfolio-Layout nach Belieben anpassen.",faqPortfolioCustomizeTextFour:"Egal, ob Sie eine Mehrzweck-Portfolio-Vorlage mit einfachen Anpassungsoptionen suchen oder ob Sie ein kreativer Mensch sind, der eine professionelle Website sucht, die er mit potenziellen Kunden teilen kann, Zyro hat eine Website-Template für Sie.",faqPortfolioCodeTitle:"Muss ich wissen, wie man programmiert, um eine Portfolio-Website zu erstellen?",faqPortfolioCodeTextOne:"Nein. Jedes Portfolio-Website-Template von Zyro kann bearbeitet, veröffentlicht und verwaltet werden, ohne dass Sie auch nur eine Zeile Code schreiben müssen.",faqPortfolioCodeTextTwo:"Jede Zyro Portfolio-Website kann mit nur einem Mausklick angepasst werden, und unsere Portfolio-Website-Templates sind so konzipiert, dass Ihr Portfolio in weniger als einer Stunde online ist.",faqPortfolioCodeTextTree:"Sie können mit Zyro Ihre Portfolio-Website ganz einfach bearbeiten und so potenzielle Kunden auf Ihr Online-Portfolio aufmerksam machen, ohne dass Sie Zeit mit der Bearbeitung von Code verbringen müssen, wie es bei einer HTML-Vorlage der Fall wäre.",faqPortfolioCodeTextFour:"Wenn Sie sich mit Programmierung auskennen, können Sie einen benutzerdefinierten Code-Block in Ihre persönliche Website einfügen, um zusätzliche Funktionen hinzuzufügen. Dies ist optional.",faqPortfolioCodeTextFive:"Alles, was ein Kreativprofi jemals brauchen könnte, ist bereits in Ihrem persönlichen Portfolio vorhanden, ohne dass technische Kenntnisse erforderlich sind.",faqPortfolioKindTitle:"Welche Art von Portfolio-Website kann ich erstellen?",faqPortfolioKindTextOne:"Eine Zyro Portfolio-Vorlage ist so konzipiert, dass Sie eine Website erstellen können, die zu Ihnen passt.",faqPortfolioKindTextTwo:"Mit wenigen Handgriffen können Sie eine atemberaubende Portfolio-Website-Templates anpassen, um eine Website zu erstellen, die Ihren Projekten entspricht.",faqPortfolioKindTextTree:"Eine Portfolio-Vorlage bringt Ihre Website auf die nächste Stufe. Was auch immer Sie benötigen, Sie finden eine zeitgemäße, responsive Vorlage bei Zyro.",faqPortfolioSeoTitle:"Sind Portfolio-Website-Templates von Zyro gut für SEO?",faqPortfolioSeoTextOne:"Jede Zyro-Website-Vorlage ist so konzipiert, dass sie für SEO geeignet ist.",faqPortfolioSeoTextTwo:"Erstens lädt jede Zyro-Website extrem schnell, und Google stuft Websites nach ihrer Geschwindigkeit ein. Ihre persönliche Portfolio-Website-templates werden auch mit all den hochwertigen Bildern, die Sie hochgeladen haben, schnell geladen",faqPortfolioSeoTextTree:"Außerdem ist Ihre Website mit unseren integrierten SEO-Funktionen immer einen Schritt voraus. Mit wenigen Klicks können Sie wichtige SEO-Metadaten bearbeiten und dafür sorgen, dass mehr Kunden Ihre Seiten finden können.",faqPortfolioSeoTextFour:"Nicht zuletzt sind unsere auffälligen Design-Layouts nicht nur ein einzigartiges Design-Merkmal – es sind Seiten, die für eine einfache UX konzipiert sind, was ein SEO-Ranking-Faktor ist.",faqPortfolioSeoTextFive:"All dies bedeutet, dass Sie mit unseren Portfolio-Website-Templates online schneller gefunden werden können.",faqPortfolioResponsiveTitle:"Sind die Portfolio-Website-Templates von Zyro mobilfähig?",faqPortfolioResponsiveTextOne:"Ja. Jede einzelne Zyro-Vorlage ist vollständig responsive.",faqPortfolioResponsiveTextTwo:"Der Großteil des Website-Traffics erfolgt heutzutage über mobile Geräte. Daher ist es wichtig, dass Fotografen – und alle Inhaber kleiner Unternehmen – eine Website erstellen, die nicht nur optisch ansprechend, sondern auch vollständig responsiv ist.",faqPortfolioResponsiveTextTree:"Wenn Besucher auf Ihrer Homepage landen, wissen Sie nicht, ob sie ein mobiles Gerät benutzen oder nicht.",faqPortfolioResponsiveTextFour:"Mit Zyro sieht jede Site, jede Galerie, jeder Blog, jedes Kontaktformular und jede zusätzliche Funktion auf jedem Gerät sofort fantastisch aus.",faqPortfolioResponsiveTextFive:"Das ist die perfekte Methode, um Besucher zu binden und sicherzustellen, dass sie genau das finden, was sie erwarten, wenn sie auf Ihrer Seite landen.",faqPortfolioResponsiveTextSix:"Das Feedback zu Ihrer Website wird grandios sein, wenn Sie eine Galerie-Website mit einer für Mobilgeräte geeigneten Vorlage erstellen.",faqPortfolioFeaturesTitle:"Welche Funktionen sollte meine Portfolio-Website haben?",faqPortfolioFeaturesTextOne:"Die Anforderungen eines jeden Portfolios sind unterschiedlich.",faqPortfolioFeaturesTextTwo:"Eine Kreativagentur bevorzugt vielleicht eine Website-Vorlage mit großen Bildelementen, während Grafikdesigner möglicherweise lieber Links zu Social Media und eine Kontaktseite hervorheben.",faqPortfolioFeaturesTextTree:"Wie Sie Ihr Webdesign gestalten, ist ganz Ihnen überlassen.",faqPortfolioFeaturesTextFour:"Dennoch gibt es viele beliebte Elemente, die in modernen Vorlagen vorkommen.",faqPortfolioFeaturesTextFive:"Sie sollten sich überlegen, Ihre persönlichen Daten und ein Kontaktformular hinzuzufügen, um sicherzustellen, dass potenzielle Kunden Ihr Unternehmen kontaktieren können.",faqPortfolioMinimalTitle:"Sind minimalistische Portfolio-Vorlagen besser?",faqPortfolioMinimalTextOne:"Es gibt kein Patentrezept für die Gestaltung Ihres Portfolios.",faqPortfolioMinimalTextTwo:"Viele Webdesigner entscheiden sich für ein minimales Design, um ihre Arbeit zu präsentieren, da dies ein beliebter zeitgemäßer Designtrend ist.",faqPortfolioMinimalTextTree:"Zeitgemäßes Design ist wichtig, aber Sie sollten das Design wählen, das am besten zu Ihrer Arbeit passt.",faqPortfolioMinimalTextFour:"Während ein minimales, sauberes Design für manche Kreativprofis oder Unternehmen geeignet sein mag, bevorzugen andere einen gewagteren Stil des Webdesigns.",faqPortfolioMinimalTextFive:"Jede Zyro-Vorlage wurde mit Blick auf ein modernes Design erstellt und es ist einfach, jede einzelne Site Ihres Portfolios zu bearbeiten, um einen starken ersten Eindruck zu hinterlassen, unabhängig vom Stil Ihres Unternehmens.",faqPhotographyTitle:"Häufig gestellte Fragen zu Fotografie-Website Vorlagen",faqPhotographyCustomizeTitle:"Kann ich Fotografie-Website Vorlagen anpassen?",faqPhotographyCustomizeTextOne:"Natürlich, mit Zyros Drag-and-Drop-Editor ist es ganz einfach, jede einzelne Vorlage für eine Fotografie-Website zu bearbeiten oder anzupassen.",faqPhotographyCustomizeTextTwo:"Sie können alles ändern, Text, Bilder, Schriftarten, und noch mehr, sowie natürlich die Größe und Position jedes einzelnen Elements.",faqPhotographyCustomizeTextThree:"Mit Zyro können Sie Ihr Portfolio-Layout so ändern, dass es am besten zu Ihrem Geschäft passt.",faqPhotographyCustomizeTextFour:"Die besten Fotografie-Website Vorlagen bieten Ihnen große Funktionsvielfalt für Ihre Fotografen-Website.",faqPhotographyCustomizeTextFive:"Wählen Sie aus Elementen wie z. B. einem Galerie-Layout für Ihre Mode- oder Porträt-Fotografie. Egal ob Sie eine Vollbild-Diashow für Ihre Bilder oder eine Blog- oder Kontaktseite erstellen möchten, Sie können all dies mit einer Zyro Website-Vorlage tun.",faqPhotographyCodeTitle:"Muss ich wissen, wie man Code schreibt, um eine Fotografie-Vorlage zu verwenden?",faqPhotographyCodeTextOne:"Nein, Zyro ist ein No-Code-Website-Builder und so konzipiert, dass er einfach zu verwenden ist. Darum ist jede Fotografie-Website Vorlage einfach per Drag-and-Drop 100 % anpassbar.",faqPhotographyCodeTextTwo:"Es sind nur wenige Klicks notwendig, um eine Fotografie-Vorlage zu bearbeiten und die meisten Nutzer veröffentlichen Ihre Websites in weniger als einer Stunde – so einfach ist die Nutzung.",faqPhotographyCodeTextThree:"Wenn Sie Ahnung von Code und HTML-Themen haben, bietet Zyro Ihnen die Möglichkeit, einen benutzerdefinierten Code-Block zu Ihrer Vorlage hinzuzufügen.",faqPhotographyCodeTextFour:"Alles, was ein professioneller Fotograf brauchen könnte ist in Ihrer Website-Vorlage vorhanden – von Google Maps zu Kontaktformularen und sogar ein Online-Shop.",faqPhotographySeoTitle:"Sind die Web-Vorlagen gut für SEO?",faqPhotographySeoTextOne:"Zyro-Vorlagen sind perfekt für Fotografen und kreative Köpfe, die ein breiteres Publikum für Ihre persönlichen Projekte suchen.",faqPhotographySeoTextTwo:"Professionelle Fotografen, die mehr Traffic auf Ihre Unternehmens- oder Portfolio-Website bringen wollen, sollten sich für Zyro entscheiden, da unsere Designer und Entwickler diese mit SEO im Hinterkopf erstellt haben.",faqPhotographySeoTextThree:"Alle Zyro-Websites laden extrem schnell, dies ist einer unserer Hauptaugenmerke, da Google die Schnelligkeit einer Site im Ranking berücksichtigt. Und wir wissen, dass dies die Schwachstelle für mehr Traffic sein kann.",faqPhotographySeoTextFour:"Ein Zyro Fotografen-Portfolio lädt in Sekundenschnelle, auch mit allen HD-Bildern, -Videos und anderen Dateien, die potenzielle Kunden auf Ihrer Website sehen möchten.",faqPhotographySeoTextFive:"Unsere SEO-Tools lassen Sie immer die Nase vorn haben. Klicken Sie einfach auf die Einstellungen jeder einzelnen Seite, um Meta-Informationen zu bearbeiten und achten Sie darauf, passende Keywords zu Ihrem Geschäft einzubauen, um mehr Kunden anzulocken.",faqPhotographySeoTextSix:"Zusätzlich bieten unsere auffälligen Layouts Ihnen die Chance, einzigartige Websites zu erstellen, die eine sauber und klare Nutzererfahrung bieten und das Ranking Ihrer Seite verbessern.",faqPhotographyMobileTitle:"Bietet Zyro mobilfreundliche Fotografie-Website-Vorlagen?",faqPhotographyMobileTextOne:"Ja, unsere Vorlagen sind komplett responsive.",faqPhotographyMobileTextTwo:"Jede Zyro-Vorlage ist automatisch mobilfreundlich und lässt Sie somit mehr Traffic zu Ihrer Fotografie-Website bringen.",faqPhotographyMobileTextThree:"Wir glauben, dass die besten Website-Vorlagen solche sind, die Ihnen helfen, Ihr Geschäft zu erweitern, darum stellen wir sicher, dass Ihre Homepage automatisch auf jedem Gerät gut aussieht.",faqPhotographyMobileTextFour:"Wenn Sie positive Rückmeldungen zu Ihrer Seite von Ihren Kunden erhalten und immer visuell ansprechend sein wollen, ist es wichtig, eine mobilfreundliche Site zu haben, denn das ist, was ein Großteil der Nutzer erwartet, wenn Sie Ihre Homepage besuchen.",faqPhotographyElementsTitle:"Welche Elemente brauche ich auf einer professionellen Fotografie-Website Vorlage?",faqPhotographyElementsTextOne:"Es gibt immer neue Ideen, wie ein professionelles Website-Design aussehen soll. Und damit Ihre Besucher sich nicht auf Ihrer Website langweilen, bietet Zyro für jede Vorlage zusätzliche Funktionen, sodass Sie Ihre Homepage perfektionieren können.",faqPhotographyElementsTextTwo:"Die Slider-Revolution hat die Art und Weise verändert, wie digitale Studios Ihnen helfen, vorgestellte Produkte zu kaufen, und das ist auch mit einer Zyro-Website-Vorlage möglich.",faqPhotographyElementsTextThree:"Während Zyro spezialisierte Fotografie-Website-Vorlagen anbietet, ist jede Zyro-Vorlage so konzipiert, dass sie als Multifunktions-Website-Vorlage funktioniert.",faqPhotographyElementsTextFour:"Falls Sie also ein Design aus einer anderen Kategorie mögen, können Sie dies auch verwenden, um Ihre Galerie-Website zu erstellen.",faqPhotographyElementsTextFive:"Ein tolles Feature der Zyro-Vorlagen ist, dass es verschiedene Layouts gibt, sodass sie für jede Branche funktionieren.",faqPhotographyElementsTextSix:"Heutzutage sollten die meisten Fotografie-Website eine Option für die Integration von Social Media enthalten, und jede Zyro-Vorlage hat einfach Integrations-Tools, sodass Besucher Ihre Galerie-Bilder mit nur einem Klick teilen können.",faqLandingPagesTitle:"Landingpage Vorlagen: Häufig gestellte Fragen (FAQ)",faqLandingPagesDefinitionTitle:"Was ist eine Landingpage-Vorlage?",faqLandingPagesDefinitionTextOne:"Landingpage-Vorlagen sind vorgefertigte Websites, die alles enthalten, was Sie von einer Landingpage erwarten würden. Gute Landingpage Vorlagen haben ein attraktives Design und verleiten potenzielle Kunden dazu, eine gewünschte Aktion auszuführen (sich für etwas anzumelden, einen Kauf zu tätigen oder ein Meeting zu buchen). Wie jede moderne Vorlage werden die besten Zielseitenvorlagen von Top-Profis erstellt, was bedeutet, dass jede Zyro-Vorlage wesentliche Elemente enthält, die Sie für die ideale Zielseite benötigen.",faqLandingPagesDefinitionTextTwo:"Normalerweise ist eine Zielseite die erste Seite Ihrer Website, auf der ein Benutzer landet, nachdem er auf einen Link in einem Social-Media-Beitrag, einem Blog oder einer Online-Anzeige geklickt hat. Die beste Landingpage Vorlage, die speziell dafür entwickelt wurde, die Gesamtkonversionsraten für beispielsweise Vorbestellungen eines neuen Produkts oder Newsletter-Anmeldungen zu erhöhen, hat ein einfaches Layout. Je weniger Optionen dem User präsentiert werden, desto wahrscheinlicher ist es, dass der User auf einer gut gestalteten Landingpage die gewünschte Aktion ausführt.",faqLandingPagesWhenToUseTitle:"Wann sollte ich Landing Pages verwenden?",faqLandingPagesWhenToUseTextOne:"Das Ziel einer Landingpage ist oft die Generierung von Leads oder die Steigerung der Conversions für ein bestimmtes Ziel. Einige kleine Unternehmen verwenden mehrere Landing Pages für verschiedene Zwecke, von der Generierung von Leads über das Sammeln von Vorbestellungen, das Buchen von Verkaufsgesprächen bis hin zum Hervorheben anstehender Veranstaltungen. Es ist zum Beispiel für einen Online-Shop nicht ungewöhnlich, eine Coming Soon-Seite zu verwenden, um Begeisterung für eine neue Storefront zu wecken.",faqLandingPagesWhenToUseTextTwo:"Eine schöne Landingpage ist eine perfekte Lösung, um einen Hype um eine neue Produkteinführung zu erzeugen und Vorbestellungen von mehr Kunden auf einmal zu sammeln. Andererseits ist eine App-Landingpage eine ideale Lösung für eine mobile Anwendung, die einen eigenen dedizierten Bereich benötigt, um alle zusätzlichen Funktionen zu präsentieren, die in der neuesten Version der Software verfügbar sind.",faqLandingPagesWhenToUseTextThree:"Die perfekten Landing Page Vorlagen lassen sich leicht mit tollen Symbolen und Kundenreferenzen bearbeiten, was sie für neue Benutzer unwiderstehlich macht. Sie möchten auch, dass Ihre Zielseiten-Vorlage vollständig responsiv ist, damit Ihre Landing Page auf allen Bildschirmgrößen gut aussieht.",faqLandingPagesMorePagesTitle:"Kann ich Landingpage Vorlagen weitere Seiten hinzufügen?",faqLandingPagesMorePagesTextOne:"Absolut – da Zyro ein Drag-and-Drop-Builder ist, können Sie jederzeit Seiten hinzufügen, bearbeiten und löschen. Sie können mit einer Landing Page Vorlage beginnen und langsam weitere Seiten hinzufügen, um dem Wachstum Ihrer Website Rechnung zu tragen. Oder Sie können Ihren Erfolg wiederholen und Ihre responsive Website für ein anderes Projekt duplizieren und alles anpassen, vom Newsletter-Abonnementformular bis hin zu verfügbaren Social-Media-Konten und Buchungsformularen für Online-Kurse, wenn Sie möchten.",faqLandingPagesDifferenceTitle:"Was ist der Unterschied zwischen einer Microsite und einer Landingpage?",faqLandingPagesDifferenceTextOne:"Landingpages sind in sich geschlossene Websites, die ausschließlich dazu dienen, potenzielle Kunden dazu zu bringen, auf die auf der Seite kommunizierte Handlungsaufforderung zu reagieren.",faqLandingPagesDifferenceTextTwo:"Eine Microsite hingegen ist eine Content-Website, die mit einer Marke versehen ist und sich außerhalb der Homepage oder der Hauptmarkendomäne ihrer Muttergesellschaft befindet. Im Vergleich zu einem Blog hat eine Microsite eine eigene, dedizierte URL-Adresse, die in den meisten Fällen nicht den Namen der Muttergesellschaft enthält, die die Website sponsert und manchmal verwaltet.",faqLandingPagesDifferenceTextThree:"Eine Landing Page kann manchmal als Microsite kategorisiert werden, insbesondere wenn sie einen eigenen Domainnamen hat. Aber meistens werden Zielseiten für einen bestimmten Zweck verwendet (um Leads zu generieren), im Gegensatz zu einer Microsite, die mehrere Zwecke haben kann, von der Suchmaschinenoptimierung bis zur Markenbekanntheit und darüber hinaus.",faqLandingPagesEffectiveTitle:"Was macht Landingpages effektiv?",faqLandingPagesEffectiveTextOne:"Das hängt von Ihren Zielen ab. Einige der Best Practices für Landingpages sind:",faqLandingPagesEffectiveTextTwo:"• Verwenden einer vollständig responsiven Website-Vorlage. Da die Hälfte der Menschen mit einem mobilen Gerät im Internet surfen, möchten Sie unbedingt vollständig responsive Landingpages haben.",faqLandingPagesEffectiveTextThree:"• Verwenden von Landing Page Vorlagen, die vollständig anpassbar sind. Sie sollten in der Lage sein, Ihre Vorlage einfach anzupassen, ohne viel Zeit und Mühe aufwenden zu müssen, um Web- und Softwareentwicklung zu lernen. Wählen Sie im Idealfall eine Vorlage, die für einen speziellen Website-Builder erstellt wurde, und keine HTML-Vorlage, es sei denn, Sie wissen natürlich, was Sie tun.",faqLandingPagesEffectiveTextFour:"• Sicherstellen, dass die Vorlage Unterstützung für moderne Browser bietet. Sie möchten, dass Ihre Website und damit auch Ihre Besucher geschützt sind, wenn sie auf Ihrer Seite landen.",faqLandingPagesFreeTitle:qu,faqLandingPagesFreeTextOne:"Alle Landingpage-Vorlagen von Zyro können kostenlos verwendet werden und wurden von echten professionellen Webdesignern erstellt. Das bedeutet, dass Sie die Qualität und die zusätzlichen Funktionen erhalten, die Ihr Unternehmen verdient, und eine Landingpage erstellen können, die Besucher jedes Mal begeistert. Jede Zyro-Vorlage enthält Zugriff auf eine kostenlose Bildbibliothek, eine spezielle Medienbibliothek und verschiedene Seitenelemente und Website-Integrationen, die Ihnen helfen, online erfolgreich zu sein.",heroSubtitle:"Von Designern erstellte Vorlagen, die auf Ihre Bedürfnisse zugeschnitten sind. Wählen Sie eine Vorlage und bearbeiten Sie alles – ändern Sie Farben, Schriftarten, Bilder und mehr.",chooseYourCategory:"Wählen Sie Ihre Kategorie",couldNotFind:"Wir konnten keine exakte Übereinstimmung finden",fullyCustomizable:"Alle Zyro Vorlagen sind vollständig anpassbar. Sie können jede Funktion zu jeder Vorlage hinzufügen.",featureOnlineStore:eT,featureOnePage:pE,featureBlog:cR,featurePortfolio:qv,templatesBlogDescription:"Von Designern erstellte Vorlagen, die auf Ihren Blog-Inhalt zugeschnitten sind. Wählen Sie eine aus Dutzenden von responsiven Vorlagen und bearbeiten Sie alles, um Ihren perfekten, personalisierten Blog zu erstellen.",templatesBlogFaqHeader:"Häufig gestellte Fragen zu Blog-Website Vorlagen (FAQ)",templatesBlogHeroFaqDescription:"Lesen Sie alles, was Sie über Zyros Blog-Vorlagen wissen müssen.",faqBlogTemplateTitle:"Was sind Blog-Vorlagen?",faqBlogTemplateOne:"Eine Blog-Vorlage ist nur eine unserer beliebten Kategorien von Website-Vorlagen. Jede Blog-Vorlage hat alle Funktionen, die Sie brauchen, um sofort zu bloggen.",faqBlogTemplateTwo:"Mit unserem Drag-and-Drop Homepage-Baukasten können Sie sofort mit der Erstellung beginnen, indem Sie die Vorteile des leicht anpassbaren, responsiven Designs nutzen, sodass Sie sich vom ersten Tag an auf die Erstellung hochwertiger Inhalte und die Vergrößerung Ihres Publikums konzentrieren können, ohne dass Programmier- oder Designkenntnisse erforderlich sind.",faqBlogTemplateThree:"Wenn Sie also ein Online-Magazin oder Travel-Blog starten wollen oder einer der nächsten Food-Blogger werden wollen, ist Zyro die perfekte Plattform für Sie dank unserer großen Auswahl an flexiblen und anpassbaren Blog-Vorlagen.",faqBlogTemplateFour:"Selbst wenn Sie über einen Blog hinausgehen und eine Unternehmens-, oder persönliche Website erstellen oder gar einen Online-Shop eröffnen möchten – Zyro hat mehr als 100 SEO-optimierte Vorlagen aus denen Sie wählen können. Alle haben ein modernes Design und klares Layout, um sicherzustellen, dass sie auch benutzerfreundlich sind.",faqBlogNeedTitle:"Warum brauche ich ein Blog auf meiner Website?",faqBlogNeedOne:"Heutzutage haben Blogs noch einen anderen Stellenwert als Anfang der 2000er. Natürlich können Sie einfach darauf los bloggen und Ihren Gedanken und Geschichten mit Ihren Lesern teilen und Zyro hat eine ansprechende Auswahl an Blog-Vorlagen mit modernem Design, die Ihnen dabei helfen werden.",faqBlogNeedTwo:"Doch heutzutage bieten die meisten Top-Unternehmen und News-Seiten einen kostenlosen Blog auf Ihrer Website, um sich mit Ihrem Publikum zu verbinden und zusätzlichen Kontext mit Blick hinter die Kulissen des Unternehmens zu zeigen.",faqBlogBusinessTitle:"Sind Blogs gut für Unternehmen?",faqBlogBusinessOne:"Ja. Sie könnten beispielsweise der Gründer eines neuen Start-ups oder eines kleinen Unternehmens sein, das digitale Produkte verkauft. Auch wenn Ihr Unternehmen möglicherweise noch kein vollständig reaktionsfähiges Support-Team hat, könnten Sie einen Blog auf Ihrer Website erstellen, um Leser und Besucher über den Fortschritt Ihres Unternehmens oder Produkts zu informieren, ohne das saubere Design Ihrer Website durcheinander bringen zu müssen.",faqBlogBusinessTwo:"Blogs und Bloggen sind eine großartige Möglichkeit, Websites interaktiver zu gestalten, und gute Blogger können das Vertrauen potenzieller Kunden wecken.",faqBlogEditTitle:"Wie kann ich Blogeinträge bearbeiten?",faqBlogEditOne:"Mit Zyro ist es unglaublich einfach, jede Blog-Vorlage oder jedes Design mit unserem einfachen Drag-and-Drop-Web-Builder so zu bearbeiten, dass es genau so aussieht und funktioniert, wie Sie es möchten.",faqBlogEditTwo:"Sie können ganz einfach mit unserem Live-Customizer Farben anpassen, neue Stile aus Google-Schriftarten auswählen, Beitragsbilder mit einem großen Bild-Slider hinzufügen, mit Titeln spielen und jeden gewünschten Aspekt von Beitragslayouts ändern, indem Sie einfach neue Elemente per Drag-and-Drop an ihren Platz ziehen. So können Sie die Einstellungen aller Elemente schnell bearbeiten.",faqBlogMobileTitle:"Funktionieren Zyros Blog-Vorlagen auf Mobilgeräten?",faqBlogMobileOne:"Natürlich. Jede Blog-Vorlage verwendet ein responsives Design, das auch auf Mobilgeräten perfekt funktioniert. Das bedeutet, dass alle Anpassungsoptionen, die Sie zum Bearbeiten Ihres Blogdesigns auswählen, automatisch von der Webversion Ihres Blogs in die mobile Version Ihres Blogs übersetzt werden, ohne dass Sie etwas anderes tun müssen.",faqBlogMobileTwo:"Darüber hinaus ist jede Blog-Vorlage und jedes Thema, das Sie in unserer Kategorienliste für Website-Vorlagen finden, für ein globales Publikum bereit. Verbinden Sie Ihr Social-Media-Profil mit einem Klick mit Ihrem Blog und verwenden Sie kostenlose Blog-Tools wie unseren KI-Writer, um sofort SEO-freundlichen, übersetzungsfähigen Text in jeder Sprache zu erstellen.",faqBlogPartsTitle:"Kann ich kreative Blog-Vorlagen für andere Teile meiner Website verwenden?",faqBlogPartsOne:"Ja. Bei Zyro möchten wir es Ihnen leicht machen, alles anzupassen und Ihre Website nach Ihren Wünschen zu erstellen. Das bedeutet, dass Sie unabhängig davon, welche Vorlage oder welches Thema Sie aus unserer Kategorienliste auswählen, damit jede Art von Website erstellen können.",faqBlogPartsTwo:"Sie möchten eine Restaurantvorlage anstelle einer One-Page-Vorlage für Ihr Portfolio verwenden – kein Problem. Sogar, wenn Sie eine Hochzeitsvorlage verwenden möchten, um einen Online-Shop zu starten, geht das ganz einfach.",faqBlogPartsThree:"Sie können also eine Blog-Vorlage verwenden, um jede andere Art von Website zu erstellen. Ebenso können Sie auch jeder anderen Art von Vorlage einen Blog-Abschnitt hinzufügen. Betrachten Sie unsere Kategorien als Vorschläge der professionellen Designer, die sie erstellt haben, und nicht als strenge Regeln für Ihre Kreativität.",faqBlogCommerceTitle:"Kann ich meiner Blog-Vorlage E-Commerce-Funktionen hinzufügen?",faqBlogCommerceOne:"Natürlich. Gefällt Ihnen das Aussehen einer Vorlage, können Sie sie auswählen und an Ihre Anforderungen anpassen, wenn Sie Ihren Blog erstellen. Aus diesem Grund ist Zyro so engagiert, jedes Design einfach anzupassen, denn wir möchten, dass Sie beim Erstellen frei sind.",faqBlogCommerceTwo:"Das bedeutet auch, dass Sie jeder Website-Vorlage ein eCommerce-Element hinzufügen können, selbst wenn Sie zu Beginn gar nicht an eCommerce gedacht haben. Bei Zyro dreht sich alles darum, Sie auf Ihrem Weg zum Kleinunternehmen zu unterstützen. Wann immer Sie bereit sind, aufzusteigen, sind wir für Sie da. Alle Zyro-Vorlagen sind so konzipiert, dass sie Ihrem Design freien Lauf lassen – Themen und Kategorien sind nur ein Vorschlag, um Ihnen den Einstieg zu erleichtern.",faqBlogFreeTitle:"Sind die Blog-Vorlagen kostenlos?",faqBlogFreeOne:"Während Zyro nicht kostenlos verwendet werden kann, ist unser Website-Builder definitiv die günstigste Option auf dem Markt. Viele Website-Ersteller bieten eine kostenlose Version ihres Dienstes oder kostenlose Blog-Vorlagen an, aber meistens sind diese kostenlosen Dienste entweder voller Werbung oder bieten einen schlechten Service.",faqBlogFreeTwo:"Bei Zyro möchten wir sicherstellen, dass jeder Blogger einen Premium-Service zu einem erschwinglichen Preis erhält, und das bedeutet für uns, erneut in hochwertige Vorlagen und eine großartige Benutzererfahrung zu investieren.",faqBlogFreeThree:"Dennoch, wenn Sie auf Zyro für nur {0} pro Monat einen großartigen Blog erstellen können, halten wir das für fair.",resumeWebsiteText:qw,faqResumeTitle:"Bewerbungshomepage-Vorlagen: Häufig gestellte Fragen (FAQ)",faqResumeText:qw,faqResumeTemplateTitle:"Was sind Bewerbungshomepage-Vorlagen?",faqResumeTemplateOne:"Zyros Bewerbungshomepage-Vorlagen sind eine Art von professionell designten, SEO-bereiten Website-Vorlagen, die jeder verwenden kann, um einen professionellen Lebenslauf oder eine professionelle Website zu erstellen und das Interesse potenzieller Arbeitgeber auf sich zu ziehen. Zyros responsive Lebenslauf-Vorlagen sind mobilfreundlich und laden schnell.",faqResumeTemplateTwo:"Jede der responsiven Vorlagen bietet einfache Anpassungsoptionen für Arbeitssuchende, digitale Profis und alle, die eine kreative CV-Website erstellen möchten, die einen bleibenden Eindruck hinterlässt und dabei hilft, einen Traumjob an Land zu ziehen.",faqResumeDifferenceTitle:"Was ist der Unterschied zwischen chronologischen und fachlichen Lebensläufen?",faqResumeDifferenceOne:"Es gibt verschiede Arten von Lebensläufen. Bei Zyro können Sie einen professionellen Lebenslauf erstellen, der Ihnen am besten gefällt. Ein chronologischer Lebenslauf listet Ihre fachliche Erfahrung in chronologischer Reihe auf, beginnend mit Ihrer aktuellsten Erfahrung.",faqResumeDifferenceTwo:"Ein fachlicher Lebenslauf listet Ihre Erfahrung anhand der Relevanz für die Position, auf die Sie sich bewerben auf, unabhängig davon, wie lange dies her ist. Mit einer Zyro Lebenslauf-Vorlage können Sie jede Art von Lebenslauf erstellen.",faqResumeDifferenceThree:"Wählen Sie eine CV-Website-Vorlage, die Ihnen gefällt und passen Sie sie an, um Ihre kreative Lebenslauf-Website noch heute zu erstellen.",faqResumePagesTitle:"Wie viele Seiten sollte eine perfekte Lebenslauf-Website haben?",faqResumePagesOne:"Die perfekte Lebenslauf-Website gibt es nicht, aber Sie können bei Zyro die perfekte Vorlage für einen Lebenslauf finden, die zu Ihnen passt. Ob Sie nur einen One-Pager oder eine tiefer gehende Website im Portfolio-Stil mit einem Blog, Social Icons, Links, einer Bildergalerie und einem Kontaktformular erstellen wollen, Sie können alles bei Zyro finden.",faqResumePagesTwo:"Viele Nutzer beginnen mit einer einfachen One-Page-Vorlage, damit Sie Ihr Portfolio schnell online haben, und fügen später weitere Informationen hinzu. Sie können eine Portfolio-Vorlage wählen oder durch andere beliebte Zyro-Kategorien stöbern, um die Lebenslauf-Vorlage zu finden, die zu Ihnen passt.",faqResumeWriteTitle:"Wie erstelle ich einen Lebenslauf mit einer Lebenslauf-Vorlage?",faqResumeWriteOne:"Einen Lebenslauf mit einer Lebenslauf-Vorlage zu erstellen ist mit Zyro sehr einfach. Wählen Sie einfach eine Vorlage, um Ihre CV-Website zu erstellen. Danach können Sie eine professionelle Schriftart aus Zyros Google Fonts-Integration wählen und anfangen, über Ihre Erfahrung zu schreiben.",faqResumeWriteTwo:"Das Erstellen Ihrer Portfolio- oder Lebenslauf-Homepage ist kostenlos und Zyros responsive Vorlagen werden Ihnen helfen, schnell online zu sein.",faqResumeFreeTitle:"Sind die Lebenslauf-Vorlagen kostenlos?",faqResumeFreeOne:"Ja. Das Erstellen Ihrer Portfolio- oder Lebenslauf-Homepage bei Zyro ist kostenlos. Sobald Sie die richtige Vorlage gewählt haben, können Sie die kostenlose Vorlage Ihrer Wahl sofort kreativ bearbeiten. Ihre Lebenslauf- oder Portfolio-Homepage kann so lange sie möchten kostenlos bearbeitet werden.",faqResumeFreeTwo:"Sie müssen erst dann zahlen, wenn Sie bereit sind, Ihren Lebenslauf zu veröffentlichen und mit der Welt zu teilen. Wir wissen, dass es wichtig ist, eine gute Lebenslauf-Website zu erstellen, darum sind die Lebenslauf-Vorlagen (sowie alle anderen Vorlagen) kostenlos auszuprobieren, so lange Sie möchten.",faqResumeHtmlTitle:"Was ist eine HTML-Vorlage?",faqResumeHtmlOne:"Eine HTML-Vorlage ist nur ein anderes Wort für Website-Vorlage. Jede Web-Vorlage ist eine HTML-Vorlage, weil Sie aus einer Anzahl von vorgefertigten, leicht anpassbaren HTML-Seiten erstellt wurde. Bei Zyro ist die HTML-Vorlage für Sie von unseren professionellen Designern erstellt, die genau wissen, wie eine großartige Portfolio HTML-Vorlage aussehen muss.",faqResumeHtmlTwo:"Es ist eine Möglichkeit, unseren Benutzern ein Bootstrap-Framework anzubieten, das dann einfach an die Anforderungen Ihres Lebenslaufs oder Portfolios angepasst werden kann. Stellen Sie sich jede Vorlage als Ihre eigene persönliche HTML-Vorlage vor, die entwickelt wurde, um Ihnen völlige kreative Freiheit zu bieten, ohne dass Programmier- oder Designkenntnisse erforderlich sind.",faqResumeHtmlThree:"Sobald Sie Ihre kostenlos zu bearbeitende Lebenslauf- oder Portfolio-Vorlage ausgewählt haben, können Sie sie so wie Sie möchten bearbeiten. Ob dies eine stilvolle Farbe ist, die zu Ihrer Marke passt, eine dunkle Version für einen modernen Stil, eine kostenlos herunterladbare Arbeitsprobe oder großartige Icons – mit einer Zyro-Vorlage ist alles möglich.",faqResumeBuildTitle:"Warum sollte ich eine Lebenslauf-Homepage mit Zyro erstellen?",faqResumeBuildOne:"Zyro ist eine fantastische Wahl für Ihre Lebenslauf- oder Portfolio-Homepage, da Zyros Vorlagen alle responsiv und in Retina-Qualität sind und ein nahtloses Scrollen auf allen modernen Geräten bieten.",faqResumeBuildTwo:"Wir glauben, dass die besten Website-Vorlagen ein sauberes Design und beeidruckende Farbzusammensetzungen bieten sollten, sodass Sie dem Recruiter Ihres Traumjobs sofort ins Auge fallen. Das ist genau der Grund, warum unsere professionellen Designer sie erstellt haben.",faqResumeBuildThree:"Wenn Sie nicht sicher sind, welche Website-Vorlage die richtige für Sie ist oder Sie wissen möchten, wie Sie mehr Seiten zu Ihrer Portfolio- oder CV-Homepage hinzufügen können, kontaktieren Sie einfach jederzeit Zyros engagierten Kundendienst und wir werden Ihnen sofort helfen.",faqResumeHelpTitle:"Wie kann mir eine Bewerbungshomepage helfen, einen Job zu finden?",faqResumeHelpOne:"Mit einer Lebenslauf-Website von Zyro können Sie eine professionelle Portfolio-Site erstellen, die sowohl auf Mobilgeräten als auch auf Desktops großartig aussehen wird. Melden Sie sich noch heute bei Zyro an, wählen Sie eine responsive Website-Vorlage und beginnen Sie, sie zu bearbeiten.",faqResumeHelpTwo:"90 % der Zyro-Nutzer gelangen von einer kreativen Lebenslauf-Vorlage zu einer funktionalen, professionellen Marken-Website in weniger als einer Stunde. Werden Sie mit einer Zyro-Homepage noch heute von potenziellen Arbeitgebern gefunden.",faqTravelTitle:"Häufig gestellte Fragen zu Reisewebsite-Vorlagen (FAQ)",faqTravelText:"Alles, was Sie über die Erstellung einer erfolgreichen Reise-Website wissen müssen.",faqTravelTemplateTitle:"Was sind Reisewebsite-Vorlagen?",faqTravelTemplateOne:"Reisehomepage-Vorlagen sind professionell designte, SEO-optimierte Website-Vorlagen, die speziell für Reise-Homepages, Reise-Dienstleistungen oder Reisebüros erstellt worden sind. Da Sie jedes Element, das Sie benötigen, zu jeder Zyro Website-Vorlage hinzufügen können, können Sie auch eine Reise-Vorlage verwenden, um einen Reise-Blog zu starten, ein Online-Buchungssystem zu erstellen, Kunden zu helfen, eine Tour zu buchen oder sogar Touren in Ihrem Online-Store zu verkaufen.",faqTravelTemplateTwo:"Mit Zyro ist es einfach, Ihre Online-Präsenz zu erstellen, dank unserer Auswahl an mobilfreundlichen, responsiven Reise-Vorlagen. Mit einzigartigen Funktionen, einem modernen Design, mehrsprachigem Support und einem einfachen Layout können Sie Ihre Vorlage ganz leicht anpassen, sodass Sie mehr Kunden anlocken. Dafür sind keine Codierungskenntnisse notwendig.",faqTravelCreateTitle:"Wer sollte eine Reisewebsite erstellen?",faqTravelCreateOne:"Eine Reisewebsite ist die perfekte Lösung für jegliche Unternehmen, die in der Reise- oder Tourismusindustrie angesiedelt sind. Ob Sie ein Reisebüro haben oder einen Reiseblog mit Urlaubs-Tipps, Werbung für eine Stadtrundfahrt Ihres Reiseveranstalters machen wollen, Hotelzimmer anbieten oder einfach Ihre Social-Media-Präsenz erweitern wollen, eine Reise-Homepage ist eine fantastische Idee.",faqTravelCreateTwo:"Reisewebsites sind der beste Weg, dass mehr potenzielle Kunden Ihr Unternehmen finden. Mit der Erstellung einer Reisehomepage werden Sie mehr Traffic von Suchmaschinen zu Ihrer Homepage erhalten, was den Erfolg Ihres Unternehmens steigern sollte. Darüber hinaus sind unsere schnellladenden, modernen Websites gut für SEO, was bedeutet, dass Sie Traffic aus der ganzen Welt auf Ihrer Site erhalten können.",faqTravelBusinessTitle:"Wie wähle ich die beste Reise-Vorlage für mein Unternehmen aus?",faqTravelBusinessOne:"Bei der Auswahl der besten Reise-Vorlage müssen Sie bedenken, welche Funktionen Sie benötigen. Wenn Sie nur eine Landingpage brauchen, um den Kundenstamm Ihres Reisebüros oder -veranstalters zu vergrößern, dann gibt es responsive, Conversion-optimierte, moderne Vorlagen, die genau darauf ausgerichtet sind.",faqTravelBusinessTwo:"Wenn Sie einen Reiseblog über Winter-Tourismus schreiben wollen, finden Sie auch dafür Dutzende Blog-Vorlagen. Auch wenn Sie Ihr Hotel mit einer modernen Website bewerben wollen, gibt es bei Zyro Vorlagen mit den neuesten Versionen der Funktionen, die Sie brauchen.",faqTravelBusinessThree:"Denken Sie daran, jede Vorlage aus jeder Kategorie kann ganz einfach an verschiedene Arten von Reiseunternehmen wie Reisebüros, Hotels oder Reiseleiter angepasst werden.",faqTravelMapsTitle:"Haben Zyros Reise-Homepage-Vorlagen eine Google Maps-Integration?",faqTravelMapsOne:"Ja, die Reise-Vorlagen von Zyro haben eine kostenlose Google Maps-Integration, die Sie zu Ihrer Startseite oder einer anderen Website-Page hinzufügen können, sodass Besucher Ihren Standort für Touren oder Ihr Hotel ganz einfach finden können.",faqTravelMapsTwo:"Unsere Maps-Integration kann hinzugefügt werden, indem Sie ein Kartenelement per Drag-and-Drop auf eine beliebige Website-Page platzieren oder die HTML-Vorlagen-Information durch einen Code-Block einbetten.",faqTravelMapsThree:"Ein kostenloses Kartenelement auf Ihrer Website wird Besuchern, die Ihre Website suchen, dabei helfen, Ihren Standort zu finden, egal ob dies Ihr Stand ist, von dem aus Sie kostenlose Touren veranstalten oder der Eingang zu Ihrem Hotel — eine Maps-Integration ist genauso wichtig wie z. B. ein Kontaktformular, eine Fotogalerie oder ein Online-Buchungssysten. Glücklicherweise bieten alle Zyro-Vorlagen all diese Funktionen.",faqTravelFreeTitle:qu,faqTravelFreeOne:"Ja, es ist kostenlos, eine Zyro-Website zu erstellen. Sie müssen sich nur bei Zyro anmelden und können sofort mit der Erstellung Ihrer Website beginnen. Mit der Vorlagen-Suche können Sie die Vorlage finden, die Ihnen am besten gefällt und sofort loslegen.",faqTravelFreeTwo:"Unser Homepage-Baukasten wird von allen Browsern unterstützt und kann auch auf Mobilgeräten verwendet werden, sodass Sie sofort mit der Erstellung Ihrer Website beginnnen können, unabhängig von Ihrem Gerät oder Browser. Danach können Sie alles hinzufügen, was Sie benötigen: Drop-Down-Menüs, Suchleisten, Bildergalerien, ein Kontaktformular, ein Online-Buchungssystem und mehr.",faqTravelFreeThree:"Fügen Sie die Elemente, die Sie benötigen, einfach per Drag-and-Drop auf Ihre Website - fertig. Es ist so einfach, dass 90 % der Zyro-Benutzer Ihre Website innerhalb von weniger als einer Stunde erstellen. Diese Leichtigkeit und Schnelligkeit sind kaum zu übertreffen."},termsOfService:{meta:{title:"Zyro Terms and Conditions",description:"Read the legal terms and conditions that apply to anyone who visits Zyro website and uses our services."}},termsPrivacy:{meta:{title:"Nutzungsbedingungen & Datenschutzbestimmungen von Zyro",description:"Auf dieser Seite finden Sie rechtliche Vereinbarungen und Richtlinien, die für alle gelten, die Zyro-Websiten besuchen oder Zyro-Dienste nutzen."},landing:{title:oi,list:[{title:"Zyro Homepage-Baukasten- Nutzungsbedingungen",description:"Wir haben die wichtigsten rechtlichen Bestimmungen aufgelistet, die für jeden gelten, der u
