 so sicher wie Desktop?",texts:{mobile:{text:"Ja. In den letzten Jahren haben mobile Geräte und mobile Netzwerke ihre Sicherheitsfunktionen erweitert, um Benutzer und ihre Daten besser zu schützen."},measures:{text:"Auch ohne diese neuen Maßnahmen bedeutet die Verwendung eines Website-Builders und einer E-Commerce-Plattform wie Zyro zum Erstellen Ihres Online-Shops, dass Sie über zusätzliche Sicherheitsfunktionen verfügen, um Sie und Ihre Kunden zu schützen."},ssl:{text:"Jede Zyro-Website wird mit einem %{0} geliefert, das alle zwischen der Website und den Benutzern übertragenen Daten verschlüsselt. Dies bedeutet, dass alles, vom Durchsuchen von Daten bis hin zu Kreditkartendaten, vor Dritten geheim gehalten wird.",slots:{certificate:{text:"kostenlosen SSL-Zertifikat"}}},protection:{text:"Dieser Schutz gilt sowohl für mobile als auch für Desktop-Benutzer."},rating:{text:"Die E-Commerce-Plattform von Zyro hat auch die höchste Bewertung für Online-Finanztransaktionen und gewährleistet den besten Schutz für alle, wenn Verkäufe getätigt werden."}}},design:{title:"Solll ich eine mobile Site über meinem Desktop-Store entwerfen?",texts:{zyro:{text:"Nicht, wenn Sie eine Website-Builder-Plattform wie Zyro verwenden."},main:{text:"Es gibt drei Möglichkeiten, wie Sie eine mobile und eine Desktop-Version derselben Website erstellen können:"},host:{text:"1. Eine %{0} haben, wo mobile Benutzer gesendet werden, die eine andere Website hosten, die für die mobile Erreichbarkeit formatiert ist.",slots:{url:{text:"ganz andere URL"}}},layout:{text:"2. Sie verwenden %{0}, aber Sie haben ein anderes Layout Ihrer Website, das mobilen Benutzern angezeigt wird, getrennt von dem, das Desktop-Benutzern angezeigt wird.",slots:{url:{text:"dieselbe URL"}}},styling:{text:"3. Ein %{0}, bei dem die URL und das Design identisch sind, die Größe der Website jedoch je nach Gerät des Benutzers angepasst wird.",slots:{responsive:{text:"ansprechendes Layout"}}},version:{text:"Während die ersten beiden Optionen erfordern, dass Sie effektiv zwei Versionen Ihrer Website erstellen, bedeutet eine reaktionsschnelle Website, dass Sie alles nur einmal entwerfen müssen."},responsive:{text:"Mit Zyro reagieren alle Websites vollständig."},builder:{text:"Sie verwenden den Drag-and-Drop-Builder mit seinem gitterbasierten Layout, um alle Funktionen nach Ihren Wünschen anzuordnen. Sie können sowohl eine Desktop- als auch eine mobile Version in der Vorschau anzeigen, um zu sehen, wie das ansprechende Layout auf den einzelnen Versionen aussieht."},visit:{text:"Wenn Kunden Ihr Geschäft besuchen, sehen sie, dass es für ihre Geräte perfekt dimensioniert und angeordnet ist. Sie müssen nur eine Website entwerfen und müssen sich dann keine Sorgen mehr machen."}}},both:{title:"Kann ich gleichzeitig auf dem Desktop und auf dem Handy verkaufen?",texts:{"mobile-first":{text:"Ja absolut. Ein Mobile-First-Ansatz für E-Commerce hindert Sie nicht daran, Desktop-Benutzer zu bedienen, die gleichzeitig Einkäufe tätigen möchten."},store:{text:"Auf mobile Online-shop kann jeder Benutzer zugreifen. Dies bedeutet, dass Sie nicht die Anzahl der Artikel verdoppeln oder verschiedene Websites für Desktop- und mobile Benutzer entwerfen müssen."},mojority:{text:"Selbst wenn die Mehrheit Ihrer Besucher auf Desktop-Geräten einkauft, bietet ein mobiler E-Commerce-Shop dennoch Vorteile:"},shoppers:{text:"%{0} Wenn 90 % der Käufer auf dem Desktop sind, bedeutet dies nicht, dass Sie mobile Benutzer ausschließen sollten. Ein reaktionsschneller eCommerce-Bereich ist ein integrativer Shop. Auf diese Weise maximieren Sie Ihr Umsatzpotenzial.",slots:{shop:{text:"Jeder kann einkaufen."}}},trend:{text:"%{0} Der aktuelle Trend geht weg vom Desktop zum Mobile Commerce. Auch wenn Ihr Unternehmen derzeit nicht auf mobiles Einkaufen angewiesen ist, ist es ratsam, auf seine Ankunft vorbereitet zu sein.",slots:{shoppers:{text:"Immer mehr Käufer werden mobil."}}},searchEngine:{text:"%{0} Suchmaschinen wie Google priorisieren Websites, die für Handys geeignet sind.",slots:{seo:{text:"Es ergebt SEO Sinn."}}}}}}}},musicWebsite:{meta:{title:"Erstellen Sie Einfach eine Musik Website",description:"Erstellen Sie noch heute eine Musik Website mit dem Zyro Homepage Baukasten für Musiker."},hero:{title:"Erstellen Sie eine Musik Website, die Ihre Karriere vorantreibt",subtitle:"Präsentieren Sie Ihre Musik und bauen Sie Ihre Fangemeinde auf. Erstellen Sie noch heute eine Musik- oder Band Website. Testen Sie kostenlos ohne Kreditkarte.",text:"Musikerseiten, die immer den richtigen Ton treffen.",btn:{text:r}},musicians:{subtitle:su,title:"Erstellen Sie eine Website, die \"rockt\".",text:"Geschmeidig wie Jazz oder mutig und gewagt wie Rap? Unabhängig von Ihrem Genre hat Zyro ansprechende und professionelle Vorlagen für Sie."},customize:{subtitle:"Homepage Baukasten für Musiker",title:"Passen Sie an, um Ihr Bestes zu präsentieren",text:"Laden Sie Ihr Musik- und Videomaterial auf Ihre Musik Website hoch, um eine echte Show zu zeigen. Passen Sie den Rest an. Keine Programmierkenntnisse oder Downloads erforderlich."},connect:{subtitle:"Mit Fans verbinden",title:"Binden Sie ein größeres Publikum ein",text:"Sie werden es nicht ohne die Hilfe anderer zum Star machen können. Wir haben Social Media in Zyro integriert, damit die Menschen Ihre Arbeit problemlos mit der Welt teilen können."},ssl:{subtitle:"SSL-Verschlüsselung",title:"Zertifizierte Sicherheit",text:"Jede Zyro Website erhält ein kostenloses SSL-Zertifikat. Übernehmen Sie auch die volle Kontrolle über Ihre persönlichen Daten und Datenschutzeinstellungen. Einfach einzurichten und sicher zu betreiben."},support:{subtitle:dk,title:dl,text:"Wir wissen, dass Sie den Kopf voll haben. Das Kundendienstteam von Zyro steht Ihnen Tag und Nacht zur Verfügung, um Sie bei der Fehlerbehebung und Lösung von Problemen zu unterstützen."},boost:{title:"So erstellen Sie eine Musik Website mit Zyro",text:"Wir haben es unglaublich einfach gemacht, eine eigene Homepage für Musiker zu erstellen.",list:[{title:fL,texts:[{text:"Die Registrierung ist schnell. Testen Sie unser Tool ohne Kreditkarte, kostenlos."}]},{title:"2. Wählen Sie eine Vorlage",texts:[{text:"Wir haben Dutzende von Vorlagen für Musikerseiten."}]},{title:"3. Passen Sie an",texts:[{text:"Bringen Sie Ihre Musik zum Leuchten, indem Sie Songs und Videos hochladen. Verwenden Sie einfach unseren Drag-and-Drop Baukasten."}]},{title:ru,texts:[{text:"Erreichen Sie sofort ein größeres Publikum."}]},{title:sv,texts:[{text:"Erwägen Sie ein Upgrade auf einen Premium-Plan, um weitere Anpassungsmöglichkeiten zu erhalten."}]}]},steps:{title:"Eine Musik Website für alle Bedürfnisse",list:[{title:"Band Website",texts:[{text:"Geben Sie Ihre Tourdaten bekannt, nehmen Sie Buchungen für Veranstaltungen entgegen und teilen Sie Ihre Alben mit Fans."}]},{title:su,texts:[{text:"Teilen Sie Ihre Musik online und verbreiten Sie sie weit und breit. Starten Sie eine Website."}]},{title:"Musikproduzenten Website",texts:[{text:"Selbst wenn Sie Aufzugsmusik produzieren, können Sie sich durch eine schöne Website hervorheben."}]}]},beautiful:{title:"Eine eigene Homepage für Musiker? Das ist Musik in unseren Ohren.",btn:{text:r}},faq:{title:"Musik Website Erstellen F&A:",list:[{title:"Warum braucht eine Band oder ein Musiker eine Website?",texts:[{text:"Fragen Sie sich, warum jeder Musiker und jede Band eine Website haben sollte? Es ist einfach."},{text:"Wenn Sie eine Website haben, die Sie als zentraler Hub verwenden können, um Ihre Musik zu präsentieren, darüber zu sprechen, zu verkaufen und zu bewerben, betreten Sie die professionelle Welt der Musikproduktion."},{text:"Und wenn Sie nur EPs im Keller Ihrer Mutter aufnehmen, ohne sich online zu präsentieren, werden Sie als Amateur eingestuft, egal wie sehr Sie sich bemühen, in die Pro-Szene zu gelangen."},{text:"Jede Marke und jedes Unternehmen braucht heutzutage eine Website, und das gilt auch für Musiker und Bands."}]},{title:"Wie erstelle ich eine gute Band Website?",texts:[{text:"Hier sind einige der Dinge, die Sie tun sollten, um eine gute Band- oder eine Musik Website zu erstellen."},{text:"Zunächst müssen Sie sicherstellen, dass Ihre Vorlage und Ihr Website-Layout einfach genug sind, um nicht abzulenken. Ihre Musik muss glänzen."},{text:"Zweitens, stellen Sie sicher, dass sowohl SEO als auch Reaktionsfähigkeit berücksichtigt werden. Es ist ein Kinderspiel - alle sollten Sie leicht online finden, auch wenn sie auf dem Handy surfen."},{text:"Drittens, stellen Sie nur Ihre beste Arbeit vor. Sie haben ein paar Sekunden Zeit, um einen guten ersten Eindruck zu hinterlassen, deswegen sollten Sie Ihre beste Arbeit in den Mittelpunkt stellen."},{text:"Holen Sie sich zum Schluss eine %{0}. Eine kostenlose Domain ist in gut, wenn Sie gerade erst anfangen. Sobald Sie jedoch an Bodenhaftung gewinnen, benötigen Sie keine andere Marke mehr, um mit Ihrer Marke in Verbindung gebracht zu werden.",slots:[{text:fq}]}]},{title:"Wie bewerbe ich meine Musik online?",texts:[{text:"Das Produzieren ist nur der erste Schritt. Sie müssen es endlos fördern, um die Chance zu haben, gehört zu werden."},{text:"Nachdem Sie eine Musik Website erstellt haben, werden Sie mit größerer Wahrscheinlichkeit entdeckt."},{text:"Laden Sie Ihre Musik, Videos, bevorstehenden Veranstaltungstermine hoch, interagieren Sie mit Fans und vieles mehr - alles auf Ihrer neu gestalteten professionellen Website."}]},{title:"Wie erstelle ich eine Musik Website?",texts:[{text:"Wir wissen, dass Musiker und Bands, die gerade erst anfangen, Geld verdienen müssen. Die gute Nachricht ist: Eine gut aussehende Homepage muss nicht eine Stange Geld kosten."},{text:"Sie können eine Zyro-Website für nur ein paar Dollar pro Monat erstellen. Sie erhalten Hosting, eine Domain, ein SSL-Zertifikat und Zugriff auf alle unsere Tools."},{text:"Und wenn Sie ein Upgrade durchführen können, schauen Sie sich unsere Premium-Pläne an."},{text:"Wenn Sie mehr Anpassungsoptionen, Speicherplatz oder Bandbreite wünschen, bieten diese Pläne ein gutes Preis-Leistungs-Verhältnis."}]},{title:"Kann ich meine Musik auf einer Zyro Website verkaufen?",texts:[{text:"Leider können Sie Ihre Musik derzeit nicht auf einer Zyro Website verkaufen."},{text:"Vorerst empfehlen wir, dass Sie Ihre Website mit Ihren iTunes- und Spotify-Profilen verknüpfen, damit die Leute dort Ihre Musik kaufen können."}]}]},templateTitle:"Wählen Sie eine Musik-Website-Vorlage, die zu Ihrem Sound passt"},onePageWebsite:{meta:{title:"Erstellen Sie einfach mit Zyro eine One Page Website",description:"Erstellen Sie ganz einfach eine One Page Website. Gehen Sie noch heute online mit dem Onepage Website Builder. Keine Karte erforderlich."},hero:{title:"One Page Website erstellen",text:"Es ist einfach One Pager zu erstellen und zu warten. Onepage Websites sind perfekt, um Sie oder Ihr Unternehmen online zu bringen. Testen Sie kostenlos ohne Kreditkarte.",btn:{text:r}},noticed:{subtitle:"One Pager Vorlagen",title:"Beachtet werden",text:"Wenn Sie mit einer Vorlage beginnen, ist das Erstellen einer Website viel einfacher. Alle unsere Vorlagen werden professionell erstellt. Wählen Sie eine aus und veröffentlichen Sie sie noch heute."},landing:{subtitle:"One Page Homepage",title:"Ihre professionelle Homepage",text:"Wenn Sie eine One Page Website für Ihre Marke oder Ihr Unternehmen erstellen möchten, haben wir gute Nachrichten für Sie: Wir haben uns um die SEO und die Reaktionsfähigkeit von Mobilgeräten gekümmert."},mark:{subtitle:"One Page Homepage Baukasten",title:"Machen Sie sich einen Namen",text:"Es ist einfach und schnell, eine Zyro Vorlage mit Grid-Tool anzupassen. Machen Sie Ihre Persönlichkeit oder die Ihrer Marke mit einem One Pager bekannt."},support:{subtitle:dk,title:dl,text:"Benötigen Sie Inspiration? Sind Sie auf Probleme gestoßen? Oder möchten Sie uns einfach Ihre Meinung zu Zyro mitteilen? Unser Kundensupport-Team ist immer für Sie da."},boost:{title:"Upgraden Sie auf Zyro Premium",list:[{title:rB,texts:[{text:"Google Tag Manager und Analytics, Facebook Pixel und andere."}]},{title:"Keine Werbung",texts:[{text:"Entfernen Sie Zyro-Branding und machen Sie Ihre Website zu Ihrer eigenen."}]},{title:"Passen Sie alles an",texts:[{text:"Erstellen Sie eine maßgeschneiderte Domain und Favicon für Ihre Website."}]},{title:"Mehr Bandbreite",texts:[{text:"Bedienen Sie mehr Kunden gleichzeitig."}]},{title:"Mehr Speicherplatz",texts:[{text:"Perfekt für medienintensive One Page Websites."}]}]},steps:{title:"One Pager erstellen",list:[{text:fQ},{text:"2. Wählen Sie eine entsprechende One Pager Vorlage."},{text:"3. Passen Sie die One Pager Vorlage mit unseren KI- und Business-Branding-Tools an."},{text:"4. Starten Sie Ihre Onepage Website und informieren Sie die Welt darüber."},{text:"5. Erwägen Sie ein Upgrade auf eine Premium-Mitgliedschaft, um weitere Vorteile zu erhalten."}]},simple:{title:"Machen Sie es einfach. Erstellen Sie One Page Website noch heute.",btn:{text:sw}},faq:{title:"One Pager Erstellen F&A:",list:[{title:"Warum braucht man eine One Page Website?",texts:[{text:"Die Möglichkeiten für eine One Page Homepage sind unbegrenzt. Es könnte buchstäblich alles sein: von einer Website zur Förderung Ihres Hundespaziergangs, bis Websites für Ärzte."},{text:"Egal was Ihr Job ist, Hobby oder persönliches Interesse, Sie können das alles mit der Welt teilen. Und es muss nicht darauf ausgerichtet sein, Gewinn zu machen."},{text:"Haben Sie einen guten Zweck, für den sich andere freiwillig melden können? Eine One Page Website, die einfach und leicht zusammenzustellen ist, ist genau für diese Sache perfekt."},{text:"Unabhängig davon, um welches Thema es sich bei Ihrer Website handelt, sie wird Ihnen helfen, Personen zu verknüpfen, um weitere Informationen zu erhalten. Eine Online-Präsenz macht den Unterschied."}]},{title:"Sind Onepage Websites gut für SEO?",texts:[{text:"Onepage Websites sind für SEO genauso gut wie andere Websites. Was wichtig ist, ist der Inhalt und der Wert, den Sie Ihren Benutzern bringen."},{text:"Alle Websites von Zyro sind von Anfang an für Suchmaschinen optimiert, sodass Sie sich darüber keine Gedanken machen müssen."},{text:"Sie können jedoch sicherstellen, dass Ihre One Page Homepage großartigen Inhalt enthält, sei es Bilder, Text oder Fotos."}]},{title:"Wie viel kostet es, einen One Pager zu erstellen?",texts:[{text:"Es kann kostenlos sein oder Tausende von Dollar kosten - die Bandbreite ist ziemlich groß."},{text:"Wenn Sie maßgeschneidertes Webdesign und Codierung wünschen, müssen Sie bereit sein mehr zu zahlen. Die Verwendung einer Vorlage und die Anpassung des Codes an Ihre Anforderungen kann potenziell viel kosten."},{text:"Die Website-Entwicklung hat sich in letzter Zeit stark verändert, und einen One Pager Erstellung geht jetzt einfach mit einem Homepage Baukasten, wie Zyro."},{text:"Je nachdem, welchen Kontotyp Sie wählen, können Sie nur ein paar Dollar pro Monat bezahlen, um Zugriff auf eine Vielzahl von Funktionen zu erhalten."}]}]},templatesTitle:"Ihr Onepage-Website beginnt mit einer Vorlage"},paymentMethods:{meta:{title:"Zyro Zahlungsmethoden | Mehr als 70 Möglichkeiten",description:"Verkaufen Sie alles und überall mit Zyro. Es gibt mehr als 70 Zahlungsmethoden in über 200 Ländern – beginnen Sie noch heute online zu verkaufen."},heroTitle:"Verfügbare Zahlungsmethoden mit Zyro",heroTextV2:"Verkaufen Sie alles überall mit über 20 Zahlungsmethoden, die in über 40 Ländern verfügbar sind.",heroButton:"Zahlungsmethoden anzeigen",allMethodsTitle:"Alle Möglichkeiten, mit Zyro zu bezahlen",allMethodsTextV2:"Nie wieder einen Sale verpassen. Mit den globalen E-Commerce-Lösungen von Zyro können Ihre Kunden so bezahlen, wie es ihnen passt.",allMethodsPayment:"Zahlungs-Gateways",allMethodsSupported:"Unterstützte Länder",allMethodsSupportedTextV2:"Einige Zahlungsmethoden sind je nach Land und Währung Ihres Shops möglicherweise nicht verfügbar.",SellAnythingTitle:"Verkaufen Sie alles, überall mit Zyro",SellButtonText:"ONLINESHOP ERSTELLEN",faqTitle:"Zahlungsmethoden: häufig gestellte Fragen (FAQ)",faqFirstTitle:"Wie kann ich Geld abheben?",faqFirstTextOne:"Ihr Online-Shop verarbeitet keine Transaktionen. Online-Zahlungen werden von dem Zahlungsgateway verarbeitet, das Sie für Ihre Zahlungsmethode ausgewählt haben. Um das für Bestellungen über das Zahlungsgateway erhaltene Geld zu erhalten, sollten Sie sich mit diesem Zahlungssystem in Ihr Konto einloggen und Ihr Bankkonto verknüpfen oder eine andere angebotene Option verwenden.",faqSecondTitle:"Wie sortiere ich Zahlungsmethoden?",faqSecondTextOne:"Um Kunden zu ermutigen, mit einer bestimmten Zahlungsmethode zu zahlen, können Sie diese Methode an die erste Stelle in der Liste der Zahlungsmethoden setzen. Daher wird es standardmäßig an der Kasse ausgewählt.",faqSecondTextTwo:"So legen Sie die Reihenfolge fest, in der die Zahlungsmethoden an der Kasse angezeigt werden:",faqSecondTextThree:sx,faqSecondTextFour:"2. Klicken Sie neben einer Zahlungsmethode auf Aktionen → Sortieren.",faqSecondTextFive:"3. Ziehen Sie die Zahlungsmethoden per Drag-and-Drop, um sie in die gewünschte Reihenfolge zu bringen.",faqSecondTextSix:"Das war's! Änderungen werden automatisch gespeichert.",faqThirdTitle:"Wie kann ich eine Rückerstattung ausstellen?",faqThirdTextOne:"Um eine Zahlung zu erstatten, sollten Sie die entsprechende Transaktion in Ihrem Konto bei dem Zahlungsgateway finden, das die Zahlung verarbeitet hat, und dort die Rückerstattung ausstellen.",faqFourthTitle:"Kann ich Zahlungen später erfassen?",faqFourthTextOne:"Ja. Bei einigen Zahlungsmethoden können Sie auswählen, wie Sie Zahlungen von Kunden erfassen möchten.",faqFifthTitle:"Können Kunden mit Kreditkarte bezahlen, ohne meine Website zu verlassen?",faqFifthTextOne:"Ja. Bei mehreren Zahlungsanbietern zeigt Ihr Online-Shop das Kreditkartenformular direkt auf der Checkout-Seite des Shops an, sodass Kunden nicht zur Website des Zahlungsgateways weitergeleitet werden, um dort ihre Kreditkartendaten einzugeben. Stattdessen bleiben sie während des gesamten Bestellvorgangs in Ihrer Domain.",faqFifthTextTwo:"Wenn Sie eine solche Zahlungsmethode vor Ort verwenden möchten, können Sie einen dieser Zahlungsanbieter für die Online-Kreditkartenverarbeitung in Ihrem Online-Shop verwenden: Stripe, Chase Integrated Payments Powered by WePay, American Express, Payeezy, TransFirst, Payleap, Clover Zahlungs-Gateway.",faqSixthTitle:"Zahlungen automatisch erfassen",faqSixthTextOne:"Bei dieser Transaktionsart wird das Guthaben sofort zum Zeitpunkt der Auftragserteilung von der Kreditkarte eines Kunden abgebucht.",faqSixthTextTwo:"Diese Vorgangsart wird in den Zahlungsmethodeneinstellungen normalerweise als \"Kauf\", \"Direkt-Kauf\" oder \"Verkauf\" bezeichnet.",faqSeventhTitle:"Wie kann ich den Namen der Zahlungsmethode ändern?",faqSeventhTextOne:"Wenn Sie mehrere Online-Zahlungsmethoden hinzufügen, erhalten diese häufig standardmäßig denselben Namen für Kredit- oder Debitkarten. Durch das Erstellen bestimmter Namen für Zahlungsmethoden können Sie schnell aus den Bestelldetails lernen, wie die Bestellung bezahlt wurde, und Bestellungen nach diesen Zahlungsmethoden filtern.",faqSeventhTextTwo:"So bearbeiten Sie den Namen der Zahlungsmethode:",faqSeventhTextThree:sx,faqSeventhTextFour:"2. Suchen Sie die Zahlungsmethode, die Sie ändern möchten.",faqSeventhTextFive:"3. Klicken Sie auf Aktionen.",faqSeventhTextSix:"4. Klicken Sie auf Bearbeiten.",faqSeventhTextSeven:"5. Scrollen Sie zu den Erscheinungsoptionen",faqSeventhTextEight:"6. Geben Sie den Namen in das Feld Name der Zahlungsmethode an der Kasse ein.",faqEightTitle:"Zahlungen manuell erfassen",faqEightTextOne:"Wenn dieser Transaktionstyp ausgewählt ist, überprüft Ihr Geschäft während der Auftragserteilung ein Kreditkartenguthaben Ihrer Kunden. Sie können das Geld später von der Kreditkarte des Kunden erfassen (z. B. wenn Sie bereit sind, seine Bestellung zu versenden). Um den Kunden tatsächlich zu belasten, sollten Sie sich mit dem Zahlungsgateway in Ihrem Konto anmelden und auf eine spezielle Schaltfläche klicken.",faqEightTextTwo:"Diese Option wird häufig als \"Auth Only, Authorization Only, Pre-authorization\" bezeichnet.",faqEightTextThree:"Mit den folgenden vom Online-Shop unterstützten Zahlungssystemen können Sie auswählen, welcher Transaktionstyp am besten zu Ihnen passt: Authorize.Net, Payeezy, TransFirst Transaction Express, American Express, Bambora Nordamerika, PayPal Payflow-Link.",faqEightTextFour:"Das Zahlungsgateway bestimmt das Zeitfenster, in dem das Geld manuell erfasst werden kann.",faqNinthTitle:"Kann ich einen Zuschlag für die Verwendung einer Zahlungsmethode hinzufügen?",faqNinthTextOne:"Normalerweise berechnet ein Zahlungsabwickler eine Servicegebühr für die Verarbeitung von Kreditkarten. Möglicherweise möchten Sie einen Zuschlag für Kunden hinzufügen, um eine von diesem Anbieter unterstützte Zahlungsmethode zu verwenden, um für ihre Gebühren entschädigt zu werden. Während einige Zahlungsanbieter über ein Tool verfügen, mit dem dem Kaufbetrag ein Zuschlag hinzugefügt werden kann, lassen andere wie PayPal dies nicht zu.",faqNinthTextTwo:"Wir empfehlen Ihnen, die Produktpreise zu ändern, um diese Kosten zu absorbieren. Wenn Sie Produkte verkaufen, für die ein Versand erforderlich ist, können Sie eine Bearbeitungsgebühr zur Deckung Ihrer Kosten festlegen (diese gilt unabhängig von der Zahlungsmethode für alle Bestellungen).",faqTenthTitle:"Ist es möglich, Abonnements mit automatisch wiederkehrender Abrechnung in meinem Geschäft zu verkaufen?",faqTenthTextOne:"Nein. Derzeit ist der Online-Shop ohne die Unterstützung einer wiederkehrenden Abrechnung in Zahlungssysteme integriert. Sie können Karten Ihrer Kunden jedoch manuell mit Stripe belasten.",countriesSupport:"%{0}+ verfügbare Länder",stripeName:"Stripe (Kreditkarten)",afterpayName:"Afterpay",afterpaySupport:"Australien, Neuseeland und USA",americanName:"American Express",americanSupport:"USA, Großbritannien, Frankreich, Deutschland, Mexiko und Australien",bamboraAmericaSupport:"USA und Kanada",netherlandsSupportV2:"Beliebt in den Niederlanden",idealName:"iDEAL (via Mollie)",applePayName:"ApplePay",googlePayName:"GooglePay",alipayName:"AliPay",alipaySupport:sy,bancontactName:"Bankontakt",bancontactSupport:"Beliebt in Belgien",bilkName:"Bilk",bilkSupport:sz,worldWide:"Weltweit beliebt",cartesBancairesName:"Bankkarten",cartesBancairesSupport:"Beliebt in Frankreich",epsName:"EPS",epsSupport:"Beliebt in Österreich",fpxName:"FPX",fpxSupport:"Beliebt in Malaysia",giropayName:"giropay",giropaySupport:"Beliebt in Deutschland",grabPayName:"GrabPay",grabPaySupport:"Beliebt in Malaysia und Singapur",klarnaName:"Klarna",klarnaSupport:"Beliebt in Europa und den USA",payNowName:"PayNow",payNowSupport:"Beliebt in Singapur",przelewy24Name:"Przelewy24",przelewy24Support:sz,weChatPayName:"WeChat Pay",weChatPaySupport:sy},photographyLogo:{meta:{title:"Fotografie-Logo Erstellen | Kostenlose und Einfach",description:"Erstellen Sie mit unserem Logo-Maker ein schönes Fotografie-Logo, egal ob Sie es für Ihr Portfolio, Ihren Shop oder Ihre Stockfotos benötigen."},heroTitle:"Fotografie-Logo erstellen",heroSubtitle:"Entwerfen Sie ein individuelles Fotografie-Logo für Ihr Unternehmen oder Ihr professionelles Portfolio. Keine Designkenntnisse erforderlich.",heroBtn:bK,freeTitle:"Kostenloses Logo für Fotografie",freeTextStunning:"Atemberaubende Vorlagen und intuitive Designtools bedeuten, dass Sie keine Designkenntnisse benötigen, um mit Zyro Logo Maker ein Fotografie-Logo kostenlos zu erstellen.",freeTextUse:"Verwenden Sie den Logo-Editor, um Ihre Logo-Designs mit bildschönen Formen, Farben und Schriftarten zum Leben zu erwecken, die Ihre Fotomarke repräsentieren.",freeTextDownload:"Laden Sie Ihr Logo kostenlos herunter, um es überall zu verwenden. Da kein Konto erforderlich ist, dauert die Erstellung Ihrer kostenlosen Fotografie-Logo-Designs nur einen Moment.",inspirationTitle:"Fotografie-Logo-Inspiration",inspirationTextKnow:"Fotografen kennen die Kraft eines Bildes. Und Ihr Fotologo-Design kann genauso viel über Ihr Fotogeschäft aussagen wie Ihre Fotos.",inspirationTextLogo:"Ihr Logo erscheint neben Ihrem Firmennamen, auf Ihrem Wasserzeichen, in sozialen Medien und in Ihrem Fotostudio.",inspirationTextCreating:"Die Erstellung eines individuellen Logos für Ihr Fotogeschäft ist ein absolutes Must.",inspirationButton:bK,uniqueTitle:"Einzigartige Fotologo-Ideen",considerTitle:"Was Sie beachten sollten, bevor Sie ein Fotografie-Logo erstellen",considerTextBefore:"Bevor Sie mit dem Logo-Designprozess beginnen, müssen Sie einige Aspekte Ihrer Marke oder Ihres Unternehmens berücksichtigen.",considerTextMake:"Stellen Sie sicher, dass Ihr Logo die Art von Fotograf repräsentiert, die Sie sind, die Art der Marke, die Sie erstellen möchten, und die Dienstleistungen, die Sie anbieten.",considerTextLogo:"Logostile müssen für ihren Zweck geeignet sein. Ein Unternehmen, das Stock-Bilder lizenziert, sollte Logo-Vorlagen mit einem funktionaleren Design verwenden, das sich für Visitenkarten und E-Mail-Signaturen eignet.",considerTextMeanwhile:"In der Zwischenzeit möchten Kunden, die nach einem Creative Director suchen, ein Design mit Visionen und nicht nur Symbole und grundlegende Informationen.",watermarkTitle:"Wasserzeichen-Logo",watermarkTextEvery:"Jeder Fotograf sollte ein Wasserzeichen haben, um sein Urheberrecht zu schützen. Ein Symbol oder Logo in Verbindung mit Ihrem Fotofirmennamen ist eine großartige Methode, um Ihre Marke auf einzigartige und sofort erkennbare Weise zu schützen.",watermarkTextYour:"Ihr Logo und Ihr Wasserzeichen können dasselbe sein. Es sollte gut lesbar sein, da ein Wasserzeichen-Logo nicht nur Ihre Marke schützt, sondern es auch auf Bildern im gesamten Web darstellt.",classicTitle:fF,classicTextClassic:"Klassische Logos für Fotografen sehen oft ein bisschen aus wie die Unterschrift eines Künstlers.",classicTextUse:"Verwenden Sie einen Logo-Maker mit einer Skriptschrift, um Ihren Namen in einem klaren, aber persönlichen Text mit diesem künstlerischen Touch zu schreiben.",classicTextPhotography:"Fotologos im klassischen Stil werden von professionellen Porträtfotografen immer noch häufig verwendet.",abstractTitle:fB,abstractTextWell:"Ein gut gemachtes abstraktes Logo kann Ihr Auge für Ästhetik ausdrücken. Es kann Ihnen auch ermöglichen, Ihre Marke auf eine Weise zu repräsentieren, die für Ihre Fähigkeiten einzigartig ist.",abstractTextUse:"Verwenden Sie in dieser Art von Logo geometrische Formen und Linien anstelle von Text, um sich von der Konkurrenz abzuheben.",modernTitle:fD,modernTextModern:"Ein modernes Logo kombiniert klassische Eleganz mit trendigen Elementen zu aktuellen Designs, mit denen sich jeder identifizieren kann.",modernTextThis:"Diese Art von Logo benötigt mehr Ressourcen, kann aber für Ihre Marke einen enormen Schub geben.",modernTextGet:"Werden Sie kreativ mit Ihrem Fotologo und Sie werden sehen, dass Sie mehr als nur Ihren Firmennamen und ein Symbol integrieren können.",graphicTitle:"Grafisches Logo",graphicTextPhotography:"Beim Fotografieren geht es darum, ein Gefühl in einem Bild festzuhalten. Warum wenden Sie nicht dieselbe Logik auf Ihr Logo an?",graphicTextGraphic:"Ein grafisches Logo kann Wörter enthalten, aber der Fokus sollte auf einem Bild liegen, das genauer gestaltet wurde und ein Symbol reicht nicht aus.",graphicTextTry:"Versuchen Sie, Grafiken im Zusammenhang mit Fotoausrüstung oder ikonischen Aussichten zu verwenden, um darauf aufmerksam zu machen, dass Sie ein Fotograf und kein Grafikdesigner sind.",businessTitle:"Firmenlogo",businessTextPhotography:"Ein Fotogeschäft ist mehr als nur das Fotografieren. Viele Fotografen sind auf Fotobearbeitung oder Digitaldruck spezialisiert.",businessTextFor:"Vermeiden Sie also abstraktes Logo-Design. Verwenden Sie Serifenschriften und einfache Symbole, um ein Emblem mit einem professionelleren Aussehen zu erstellen.",createLogoTitle:aJ,createLogoTextSteps:"Befolgen Sie diese 4 einfachen Schritte, um Ihr Fotologo zu erstellen.",createStepChoose:"Eine Starter-Logo-Vorlage auswählen",createStepChooseText:"Die vorgefertigten Logo-Vorlagen von Zyro Logo Maker sind die ideale Grundlage für Ihr Design.",createStepColors:"Wählen Sie Ihre Farbpalette",createStepColorsText:"Alles ist möglich. Verwenden Sie so viele Farben, wie Sie benötigen, um Ihr Fotologo an Ihre Markenidentität anzupassen.",createStepShape:"Formen hinzufügen",createStepShapeText:"Heben Sie Ihre Logodateien hervor. Wählen Sie im Editor-Menü aus Dutzenden von Formen.",createStepText:dd,createStepTextText:"Bearbeiten Sie Platzierung, Größe, Farben und Schriftarten für den Text, den Sie in Ihr Logo aufnehmen möchten.",nextTitle:T,nextText:"Starten Sie noch heute Ihr Portfolio oder Ihre persönliche Website. Wählen Sie Ihre Foto-Portfolio-Vorlage aus und gehen Sie in wenigen Minuten online. Keine Codierung erforderlich.",nextButton:aK},photographyWebsite:{meta:{title:"Fotografie Website - Intuitiver Foto Website Builder",description:"Erstellen Sie eine professionelle Fotografie Website. Wählen Sie eine Vorlage aus und passen Sie Ihre Website mit Drag-and-Drop Funktion an."},ctaButtonText:r,heroTitle:"Erstellen Sie Ihre Fotografie Website",heroText:"Es ist einfach, eine wunderschöne Fotografie-Website zu erstellen, die Ihre Arbeit hervorhebt.",templatesSubtitle:"Fotografie-Vorlagen",templatesTitle:"Finden Sie Ihre pixelperfekte Fotovorlage",templatesText:"Zyro ist der beste Website-Builder für Fotografen und hat Dutzende von Designern erstellte Vorlagen für professionelle Fotografen. Wählen Sie einfach eine passende Vorlage und bearbeiten Sie Ihr Online-Portfolio.",customizationSubtitle:"100 % anpassbar",customizationTitle:"Vollständige kreative Freiheit",customizationText:"Passen Sie alles an Ihrer professionellen Fotografie-Website mit dem Zyro Homepage-Baukasten an. Verändern Sie das Layout, Text, Farben und mehr. Fügen Sie eine Fotogalerie zu Ihrem Fotografie-Portfolio hinzu, oder einen Online-Shop, um Ihre Fotos zu verkaufen.",buildSubtitle:sA,buildTitle:"Lassen Sie Ihre Fotografie strahlen",buildText:"Zyro ist ein großartiger Website-Builder für Fotografen, weil Sie sich ohne Ablenkungen auf die Erweiterung Ihrer Fotografie-Website konzentrieren können. Unser Homepage-Baukasten macht es dank der Drag-and-Drop-Funktionalität unglaublich einfach, Ihre Website zu erstellen und zu veröffentlichen. Sie müssen nicht eine Zeile Code schreiben, wenn Sie dies nicht möchten.",featuresTitle:"Fotografie-Builder brauchen diese 5 Dinge:",featuresOneTitle:"1. MOBILFREUNDLICHKEIT",featuresOneText:"Wunderschöne Websites auf allen Geräten.",featuresTwoTitle:"2. SUCHMASCHINEN-OPTIMIERUNG",featuresTwoText:"SEO-Features lassen Ihre Website schneller in Suchmaschinen gefunden werden",featuresThreeTitle:"3. UNBEGRENZTEN SPEICHERPLATZ",featuresThreeText:"Erhalten Sie unbegrenzten Speicherplatz für Ihre Galerie, Kontaktseiten und mehr",featuresFourTitle:"4. SOCIAL-MEDIA-INTEGRATION",featuresFourText:"Verbinden Sie sich mit alten und neuen Kunden",featuresFiveTitle:"5. ERWEITERTE MARKETING-INTEGRATIONEN",featuresFiveText:"Erhalten Sie mehr Kunden und vergrößern Sie Ihr Geschäft mithilfe von künstlicher Intelligenz",stepsTitle:"So erstellen Sie eine Fotografen-Homepage",stepsSubtitle:"Unser kostenloser Foto-Webseite-Baukasten bietet Ihnen alle Tools, die Sie benötigen, um mit Ihrem Fotografie-Geschäft online zu starten",stepsTextOne:"1. Melden Sie sich an oder treten Sie Zyro bei und wählen Sie Ihren Website-Plan",stepsTextTwo:"2. Wählen Sie eine Vorlage mit Fotografie-spezifischen Features um loszulegen.",stepsTextThree:"3. Passen Sie alles mit unserem Website-Editor an.",stepsTextFour:"4. Verwenden Sie Zyros KI und Marketing Tools, um Ihr Geschäft zu verbessern.",stepsTextFive:"5. Veröffentlichen Sie Ihre Website und steigern Sie Ihren Umsatz.",supportSubtitle:dk,supportTitle:dl,supportText:"Unser Live-Kundenservice-Team hilft Ihnen bei allen Fragen, die Sie haben, von \"Wie benutzt man einen Fotografie-Website-Builder überhaupt\" über Webhosting bis zu wie Sie Ihre kostenlose Domain erhalten können.",faqTitle:"Fotografie Website Erstellen F&A:",faqWhyCreateTitle:"Warum sollten Sie eine Fotografie Website erstellen?",faqWhyCreateTextOne:"Wenn Leute einen Fotografen einstellen möchten, müssen sie Beispiele früherer Arbeiten sehen können, um zu entscheiden, ob der Stil der Fotografie ihren Bedürfnissen entspricht.",faqWhyCreateTextTwo:"Sie können Ihre Arbeit nicht wirklich online präsentieren, wenn Sie keine professionelle Website haben. Natürlich können Sie Ihre Bilder in den sozialen Medien platzieren und auf das Beste hoffen.",faqWhyCreateTextThree:"Besucher möchten jedoch sehen, dass Sie Zeit und Mühe investiert haben, um eine Online-Storefront mit einer umfangreichen Galerie einzurichten, die sie bequem von zu Hause aus durchsuchen können.",faqWhyCreateTextFour:"Die besten Fotografie-Website-Builder machen es Ihnen leicht, Ihre eigene Website so zu erstellen, wie Sie es möchten. Die beliebtesten Homepage-Baukästen machen es Ihnen genauso leicht, Ihre Reise von einem Kleinunternehmer zu einem führenden digitalen Herausgeber weiterzuführen – und genau darum geht es bei Zyro.",faqPromotionTitle:"Wie bewerbe ich meine Fotografen-Homepage?",faqPromotionTextOne:"Das Erstellen und Veröffentlichen einer Website ist nur der erste Schritt. Sie müssen sie auch vermarkten, um Kunden anzulocken.",faqPromotionTextTwo:"Dies können Sie mit einem Fotografie-Blog oder mit Social Media tun.",faqPromotionTextThree:"Wenn Sie eine neue Website veröffentlichen, dauert es einige Zeit, bis die Benutzer sie finden.",faqPromotionTextFour:"Der beste Weg, dies mit geringem Budget zu tun, sind soziale Medien. Facebook, Instagram und Pinterest sind wahrscheinlich die besten Kanäle, um Ihre fotografischen Fähigkeiten zu demonstrieren und neue Kunden zu gewinnen.",faqPromotionTextFive:"Versuchen Sie, mit jedem Beitrag einen Mehrwert zu erzielen, und spammen Sie Ihre Follower nicht nur mit rein werbenden Inhalten zu.",faqPromotionTextSix:"Werden Sie kreativ – es gibt immer Empfehlungen unter Freunden. Wenn Sie Ihren Kunden einen großartigen Service bieten, werden diese Sie weiter empfehlen.",faqPromotionTextSeven:"Zyro ist der einzige Website Builder, der für Kleinunternehmer und Menschen, die Ihre erste Website erstellen, entwickelt wurde. Wie bieten Services, die darauf abzielen, dass Ihre Website leicht online gefunden wird und Ihnen helfen, so leicht wie möglich zu wachsen.",faqTemplateTitle:"Wie wähle ich eine Vorlage für meine Fotografen-Homepage aus?",faqTemplateTextOne:"Homepage-Baukästen wie Zyro haben eine Menge an spezialisierten Fotografie-Vorlagen aus denen Sie wählen können. Wir haben Templates speziell für Hochzeits-Fotografen, Event-Fotografen, Landschafts-Fortografen – es gibt wirklich etwas für jeden Fotografen.",faqTemplateTextTwo:"Sie sollten über Ihre Ästhetik nachdenken und welche Vorlage am besten dazu passt.",faqTemplateTextThree:"Brauchen Sie erweiterte Funktionen wie E-Commerce-Funktionalität oder einfache Kundengalerien, Inhaltsblöcke und mehr? Die Preispläne von Zyro kommen mit SEO-Tools und Google Analytics integriert. Und falls Sie jemals upgraden und mehr Features hinzufügen wollen, geht dies mit nur wenigen Klicks.",faqTemplateTextFour:"Ob Sie Hochzeits-Fotograf oder Nahrungsmittel-Fotograf sind, Sie finden auf jeden Fall einen Stil für Ihre Vorlage: Von elegant und blumig bis dunkel und kühn kann jeder hier auf Zyro eine professionelle Vorlage finden und die vollständige kreative Kontrolle erleben.",faqGoodTitle:"Was macht eine gute Fotografie Website aus?",faqGoodTextOne:"Die besten Fotografie-Websites zeigen Ihre Arbeit und bieten potenziellen Kunden verschiedene Wege, um mit Ihnen in Kontakt zu treten.",faqGoodTextTwo:"Fotogalerien und Fotobibliotheken sind die wichtigsten Homepage-Elemente, und zu Ihrem Glück sind beide im Zyro Website-Builder verfügbar. Sie bekommen außerdem einen einprägsamen, kostenlosen Domainnamen, wenn Sie mindestens einen Jahresplan abschließen. Darum ist Zyro der perfekte Website-Builder für Fotografen und etwas, was Sie nicht in anderen Fotografie-Website-Buildern finden werden.",faqGoodTextThree:"Website-Builder für Fotografen machen Ihr Unternehmen einfacher und erfolgreicher.",faqGoodTextFour:"Andere Homepage-Baukästen bieten möglicherweise eine kostenlose Fotografie-Website oder eine kostenlose Version mit weniger Funktionen. Der Grund, warum Zyro keine kostenlosen Pläne anbietet, ist, dass wir wissen, dass Ihre Homepage mit begrenztem Speicherplatz oder voller Werbeanzeigen nicht wachsen kann. Kostenlose Website-Builder werden Ihnen keine professionelle Website bieten.",faqBookingTitle:"Können Leute Dienstleistungen direkt auf meiner Fotografie Website buchen?",faqBookingTextOne:"Ja, Sie können mit dem Zyro Website-Builder ein Formular verwenden, um die Details von Personen zu sammeln, die Ihre Fotografendienste buchen möchte.",faqBookingTextTwo:"Überlegen Sie einfach, welche Details Sie von ihnen benötigen könnten. Dazu gehört, nach welcher Art von Fotografie sie suchen, ob es sich um ein Event oder ein Studio-Shooting handelt, wie viele Personen wann fotografiert werden. Dann können Sie sie über einen Kostenvoranschlag und Ihre Verfügbarkeit informieren oder Sie können Ihren Google-Kalender oder eine Buchungs-App in Ihre Seite einbetten.",faqBookingTextThree:"Insgesamt sind Website-Builder großartig für Menschen, die eine wunderschöne Homepage haben wollen, ohne Designkenntnisse zu haben.",bannerText:"Erstellen Sie in Minuten eine wunderschöne Fotografie-Website"},popularWebsites90s:{meta:{title:"If 8 Popular Websites Existed In The 90s",description:"Web design technology has come a long way since the 90s. What would today’s popular websites be like if they’d launched back in the days of DOS and dial-up?"},heroTitle:"If 8 Popular Websites Existed in the ‘90s",introTextOne:"Technology has come a long way since the ‘90s. Remember: this was the decade when we thought Tamagotchis were fun, playing Snake was the greatest phone game ever, and “apps” were just appetizers. We didn’t have the Internet as we know it today; we’d certainly never heard the term “social media,” and blogging was only becoming a thing at the end of the decade.",introTextTwo:"And even then, the Internet definitely had a certain look to it. (Can you say: repeating pattern backgrounds?)",introTextThree:"It got us thinking. What would today’s popular websites be like if they’d launched back in the days of DOS and dial-up? Just how far have we come?",introTextFour:"We’ll take a look at these eight popular websites, reimagined⁠—’90s style.",twitterTextOne:"Twitter was first introduced publicly in 2006. At the time, it had that %{0}: a cloudy, Mario 64-looking blue background, with a narrow block of text in the middle, and Twitter at the top in big bubble letters. But if it had been introduced even earlier?",twitterTextOneLinkText:"early-aughts vibe",twitterTextTwo:"We imagine it would look something like this. Of course, if it had been introduced in the ‘90s, there would have been plenty to Tweet about, just like today. From the serious (#LAriots) to the scandalous (#TeamMonica). Note: Must have a computer connected to the web!",youtubeTextOne:"Since YouTube debuted in 2005, it has become quite the Digital Video Repository. %{0}, we imagine it would have been pretty basic: thousands (not millions) of videos to choose from, and of course, accessible via Floppy Disk.",youtubeTextOneLinkText:"In the ‘90s, though",youtubeTextTwo:"As far as the videos themselves: what better to kill the hours in the ‘90s than watching rad skateboarding videos, people jamming out to cassette tapes in their cars, guides to The Internet, clowns (why so many clowns, ‘90s?), and of course, cat videos. Because those always work. Want to leave a comment? Just type it, and Send it in!",facebookTextOne:"Facebook: the social utilities of social utilities. Believe it or not, it has been %{0}, and since then, has gone through as many makeovers as a ‘90s high school movie’s female lead. Here’s what we think it might look like if it had been released just a handful of years earlier.",facebookTextOneLinkText:"around since 2004",facebookTextTwo:"Since Facebook was actually originally called The Facebook, we imagine that would have been the name in the ‘90s. The News Feed would be simple: Events, Photos, Groups, Pages, Settings. You could post a message (not a photo). And as far as uploading your profile pic? If you want to edit it, well, there’s always Paint. #Nofilter",spotifyTextOne:"Spotify %{0}, but if it had come out just 10 years earlier, it would have come on this lime green floppy. Just like today, it would be all your favorite tunes in one place…",spotifyTextOneLinkText:"came out in ‘06",spotifyTextTwo:"… But unlike today, all those tunes would probably be listed with no images, all caps, and your playlists would probably include a lot more TLC and Beastie Boys than they would today. Basically, you’d have a music player much like the old Winamp interface, with some top-of-the-line-psychedelia going on in the background. #So90s",twitchTextOne:"Twitch isn’t %{0}, debuting in 2011 and gaining popularity for its live streaming of video games. These days it’s all Fortnite and Minecraft and Counter-Strike. But back in the ‘90s? We imagine it would have been a lot different.",twitchTextOneLinkText:"all that old",twitchTextTwo:"It would probably look a little something like this: a whole lot of flat, 2D-looking graphics and racing games. Lots of racing games. The chat would have been rainbow bright with a black backdrop, and poor xNickx’s video quality would be pretty grainy. But at least he’s killing it in the race!",airbnbTextOne:"When Airbnb %{0}, it was called AirBed & Breakfast, and it was all pinks and blues and purples. So when we reimagine what the ‘90s version would look like… Well, it’s very similar. #90scolors",airbnbTextOneLinkText:"first came out in ‘06",airbnbTextTwo:"In addition to having the color scheme of Barbie’s Dream House, we imagine the site would have some of those other classic ‘90s elements: all those blinking, rotating, or otherwise eye-catching graphics to let you know when there’s a Super Offer! coming your way, or of course, how many people have trusted the website. The houses themselves would look a little different (hello, primary colors!), and - does that say $25 per night?",disneyTextOne:"Disney+ is certainly the newest kid on this block, %{0} in real life. But if it had come out in the ‘90s, it would have been the most coveted floppy disk in elementary school, next to Kid Pix. I mean, just imagine being able to watch all of Disney via your Internet Connection! (Bye, VHS!)",disneyTextOneLinkText:"debuting just two years ago",disneyTextTwo:"As far as design goes, we know it would be all blues, bubbly and rounded lettering, and that classic Disney gold. Just looking at this feels like being home sick from school watching Lion King. Fun fact: Did you know that the years between ‘89 and ‘99 were known as the Disney Renaissance?",whatsAppTextOne:"%{0} would certainly look like the Warhead candy of floppy disks, with its classic lime green and yellow interface. Back then we wouldn’t exactly have had smartphones to video chat or send selfies (how do you even Selfie in the ‘90s…?), but take a chill pill: with ‘90s WhatsApp, you could still record and send MP3 Messages and share photos, gifs, and emoticons!",whatsAppTextOneLinkText:qy,whatsAppTextTwo:"As far as the chat itself: we think it would have looked a lot like AIM. You’d be able to Warn or Block your friend, change up your font and color, and even send hyperlinks. There’s a 99 percent chance you’d have a cartoon profile avatar rather than your own photo, and of course, your screen name would probably be followed by some odd combination of numbers. Duh.",heightsTitle:"The Height of Technology. NOT!",heightsTextOne:"The ‘90s was a lot of wonderful things: it brought us The Rachel, slap bracelets, boy bands, and Britney. We all developed some small Pavlovian response to the phrase, “You’ve Got Mail,” Apple made a huge comeback, and let’s not forget %{0}.",heightsTextOneLinkTextOne:"The Hamster Dance",heightsTextTwo:"But the height of technology it was… not. Then, we were just beginning to see the radical transformation that the %{0} and that we would undergo because of it. Whether it’s %{1}, or %{2}, we’ve come a long way.",heightsTextTwoLinkTextOne:"Internet would undergo",heightsTextTwoLinkTextTwo:"business websites",heightsTextTwoLinkTextThree:"personal ones",heightsTextThree:"It makes you wonder: what will things look like in another 25 years?",methodologyTitle:sB,methodologyText:"Our research team made a list of popular modern websites and documented each one's design history. Then our designer used this visual inspiration to create a library of 90s style pixelated shapes and primitive gifs to use. They imagined how each page would have behaved in the 90s, and implemented those touches into the functionality of each website, finally adding the brand colors for each one.",shareLinkTwitterPostText:"What would it be like to use today’s websites if they’d launched back in the days of DOS and dial-up? @zyrocom has taken eight of the most popular websites and redesigned them⁠—’90s style."},portfolioWebsite:{meta:{title:"Portfolio Website - Online Portfolio Baukasten",description:"Erstellen Sie eine Portfolio Website mit dem Zyro Portfolio Website Baukasten. Erstellen Sie noch heute ein Konto. Keine Codierung erforderlich."},templates:{subtitle:bM,title:"Professionelle Portfolio-Vorlagen für Sie"},heroTitle:"Portfolio-Website-Builder",heroText:"Heben Sie sich von der Masse ab und gewinnen Sie neue Kunden mit dem besten Portfolio-Homepage-Baukasten.",heroButton:"Portfolio erstellen",heroImgAlt:"Eine ür Performance",toolsSubtitle:"Leistungsfähige KI-Tools",toolsTitle:"Wir erledigen die Arbeit",toolsText:"Die besten Portfolio-Website-Baukästen erledigen die harte Arbeit für Sie. Unsere KI-Tools können alles: Verwenden Sie KI Writer, um Text für Ihr Portfolio online zu generieren und KI Heatmap, um das Layout von Portfolio-Websites für mehr Conversions zu optimieren.",toolsAlt:"Eine Vorlage für Tools",techySubtitle:sC,techyTitle:"Der einfachste Weg, eine eigene Website zu erstellen",techyText:"Die einfachsten Website-Ersteller verwenden die Drag-and-Drop-Technologie. Bei Zyro haben wir ein innovatives Rastersystem entwickelt, mit dem Sie vorgefertigte Layouts auf dem Desktop oder auf Mobilgeräten ganz einfach nach Ihren Wünschen bearbeiten können. Der Website-Erstellungsprozess war noch nie einfacher.",techyAlt:"Eine Shopping-Vorlage",buildTitle:"Etablieren Sie Ihre Marke online",buildText:"Eine schöne Vorlage ist nur der Anfang. Passen Sie alle Aspekte an, um auffällige Online-Portfolios zu erstellen, das Ihre persönliche Marke widerspiegelt.",buildOneTitle:"1. Fügen Sie Ihre Fotos hinzu.",buildOneText:"Präsentieren Sie Ihre besten Arbeiten, sei es Fotografie, Design oder Schriftproben.",buildTwoTitle:"2. Teilen Sie sie auf Social Media.",buildTwoText:"Sie haben Ihre Portfolio-Website, also bewerben Sie sie jetzt .",buildThreeTitle:"3. Verfolgen Sie die Performance.",buildThreeText:"Behalten Sie im Auge, wer Ihre Besucher sind und ob sie Ihre professionelle Website mögen.",buildFourTitle:"4. Maximale Sicherheit.",buildFourText:"Wenn Sie mit Zyro eine Portfolio-Website erstellen, erhalten Sie auch ein kostenloses SSL-Zertifikat.",buildFiveTitle:"5. Responsive Websites.",buildFiveText:"Ihre gesamte Website wird auf jeder Bildschirmgröße und auf jedem Gerät gut aussehen.",templatesSubtitle:bM,templatesTitle:"Vollständig anpassbare, von Designern erstellte Vorlagen",portfolioTitle:"Verwenden Sie den Online-Portfolio-Baukasten, mit dem Sie auffallen werden",portfolioText:"Alle Tools, die Sie benötigen, um potenzielle Kunden zu gewinnen. Erstellen Sie jetzt Ihre eigene Portfolio-Website.",portfolioListOne:"1. Melden Sie sich an oder treten Sie Zyro bei und wählen Sie Ihren Website-Plan aus.",portfolioListTwo:"2. Wählen Sie eine Portfolio-Vorlage mit professionellen Tools und legen Sie los.",portfolioListThree:"3. Passen Sie alles auf Ihrer Website mit unserem Drag-and-Drop-Editor an.",portfolioListFour:"4. Verwenden Sie die KI- und Marketing-Tools von Zyro, um das Branding Ihres Unternehmens zu perfektionieren.",portfolioListFive:"5. Veröffentlichen Sie Ihre Website und bauen Sie Ihr Geschäft aus.",showTitle:"Erstellen Sie eine Portfolio Website und zeigen Sie Ihre harte Arbeit",showOneTitle:"Künstler",showOneText:"Ihre kreative Arbeit wird mit einer inspirierenden Website nicht unbemerkt bleiben.",showTwoTitle:"Fotografen",showTwoText:"Erstellen Sie eine Fotobibliothek, die Ihren Service verkauft.",showThreeTitle:"Designer",showThreeText:"Beispiele Ihres Designs werden neue Kunden anlocken.",showFourTitle:"Schriftsteller",showFourText:"Ihre Arbeitsproben können ein effektiver Weg sein, um neue Arbeit zu erhalten.",showFiveTitle:sD,showFiveText:"Ihre Werke machen die Überzeugungsarbeit für Sie.",showSixTitle:"Model",showSixText:"Füllen Sie Ihr Portfolio mit kreativen und hochwertigen Aufnahmen.",faqTitle:"Portfolio Website-Builder F&A",faqOneTitle:"Was ist eine Portfolio-Website?",faqOneTextOne:"Eine Portfolio-Website ist ein Online-Bereich, in dem Sie Ihre besten Arbeiten präsentieren können. Es ist wichtig, dass Sie ein Online-Portfolio erstellen, damit Ihre Arbeit gefunden werden kann.",faqOneTextTwo:"Menschen, die auf der Suche nach kreativen Fachleuten sind, nutzen oft Google, um neue Talente zu entdecken und Arbeiten in Auftrag zu geben. Wenn Sie also nicht online sind, werden Sie einfach nicht gefunden.",faqTwoTitle:"Wie sollte ich meine Portfolio-Website benennen?",faqTwoTextOne:"Kreativprofis können sich alle möglichen Namen für ihre Portfolio-Website einfallen lassen. Einige verwenden ihren Namen und andere Teile ihres Namens, um es einprägsamer zu machen.",faqTwoTextTwo:"Und dann gibt es auch diejenigen, die eine neue Marke für ihr Unternehmen schaffen möchten. Wenn Sie eine Marke haben, die Sie vermarkten können, erreichen Sie ein breiteres Publikum und haben mehr Arbeit.",faqTwoTextThree:"Zyro hat auch den %{0}, mit dem Sie sich kostenlos einen Markennamen sichern können – das finden Sie bei keinem anderen Homepage-Baukasten.",faqTwoTextThreeSlot:bE,faqThreeTitle:"Wie erstelle ich ein Online-Portfolio?",faqThreeTextOne:"Mit dem Homepage-Baukasten von Zyro ist es wirklich einfach – Sie erstellen Ihre Portfolio-Website in weniger als einer Stunde und wir fügen sogar kostenloses Webhosting hinzu. Wählen Sie zunächst eine Vorlage.",faqThreeTextTwo:"Es muss sich dabei nicht um eine branchenspezifische Vorlage handeln, da Sie jede der Vorlagen an Ihre Marke und Ihr Geschäftsfeld anpassen können.",faqThreeTextThree:"Wenn Sie dann eine Vorlage gewählt haben, passen Sie sie an. Neben Schriftarten, Farben und Layout sind es vor allem die Bilder, die für Kreativprofis den wichtigsten Teil ausmachen.",faqThreeTextFour:"Egal, ob Sie Fotograf oder Nagelkünstler sind, Bilder Ihrer vergangenen Arbeiten sind das ausschlaggebende, wonach die Besucher suchen, um Ihren Sinn für Ästhetik und Stil zu beurteilen. Investieren Sie also ausreichend Zeit für die Auswahl der Referenzbilder, mit denen Sie Ihre Arbeit in Ihrem Portfolio präsentieren möchten.",faqThreeTextFive:"Klicken Sie dann auf %{0} und informieren Sie Ihre Kunden über Ihre neue Website in der Hoffnung, dass es sich schnell herumspricht und Sie sofort neue Projekte erhalten.",faqThreeTextFiveSlot:bL,faqFourTitle:"Was sollte ich auf meiner Portfolio-Website zeigen?",faqFourTextOne:"Der wichtigste Teil Ihres digitalen Portfolios ist es, Beispiele Ihrer bisherigen Arbeit zu präsentieren. Zeigen Sie verschiedene Fähigkeiten und Projekte, aber wählen Sie nur jene Referenzen und Arbeiten, auf die Sie wirklich stolz sind.",faqFourTextTwo:"Website-Besucher verbringen im Allgemeinen nicht viel Zeit mit Stöbern durch alle Galerien, die man Websiten hinzufügt.",faqFourTextThree:"Am besten laden Sie nur Ihre besten Arbeiten hoch, konzentrieren sich auf die wichtigsten Funktionen und platzieren sie im prominentesten Bereich Ihrer Website (%{0} hilft Ihnen dabei).",faqFourTextThreeSlot:bk,faqFourTextFour:"Auf der Seite sollten auch in jedem Fall Ihre Kontaktdaten, Social-Media-Profile und Informationen über bevorstehende Veranstaltungen, die Sie organisieren oder an denen Sie teilnehmen, zu finden sein. Überprüfen Sie Ihre Website regelmäßig, um sicherzustellen, dass alle von Ihnen geteilten Inhalte auf dem neuesten Stand sind.",faqFourTextFive:"Tauschen Sie beispielsweise ältere Projekte mit aktuellen aus oder aktualisieren Sie umgehend Ihre Adresse, wenn Sie ein neues Büro oder Studio haben.",faqFourTextSix:"Wenn Sie das Vertrauen in Ihre Arbeit stärken möchten, ist es immer eine gute Idee, Kundenreferenzen oder ausführliche Rezensionen Ihrer Kunden zu veröffentlichen, damit potenzielle zukünftige Kunden einen Eindruck von der Zusammenarbeit mit Ihnen erhalten.",faqFiveTitle:"Warum ist eine Portfolio-Website so wichtig?",faqFiveTextOne:"Es ist ganz einfach – Online Portfolios sind ein Ort, an dem Kreative ihre Arbeit professionell präsentieren können. Auf der anderen Seite ist es auch der Ort, an dem Kunden Zugang zu Ihrer Arbeit erhalten, und ein Ort, an dem Besucher mehr erkunden, als Sie in ein Social-Media-Profil einfügen können.",faqFiveTextTwo:"Kreative haben einen wirklich einzigartigen Job, weil ihr Ruf von ihrer bisherigen Arbeit abhängt. Es ist äußerst wichtig, ein Website-Portfolio zu haben, damit Sie den Leuten genau zeigen können, wer Sie sind und was Sie erreichen können, und Portfolio-Builder ermöglichen Ihnen dies.",faqFiveTextThree:"Wenn die Leute Ihre Arbeit mögen, werden sie Sie wahrscheinlich für ihre Projekte einstellen. Und wenn Sie nicht online sind, ist die Wahrscheinlichkeit dafür sehr gering.",faqFiveTextFour:"Unser Website-Builder kann Ihnen dabei helfen, eine Portfolio-Seite zu erstellen, das Sie stolz der Welt präsentieren können.",attentionTitle:"Erhalten Sie Aufmerksamkeit und steigern Sie Ihr Geschäft mit einem neuen Portfolio",attentionBtn:"Ihr eigenes Online Portfolio"},privacyPolicyGenerator:{meta:{title:sE,description:sF},heroTitle:sE,heroText:sF,heroButton:fR,infoTitle:"Bieten Sie Ihren Kunden Online-Schutz",infoTextOne:"Ohne Erfahrung im Bereich Online-Recht kann es schwierig sein, Ihre Website für Sie und Ihre Kunden sicher zu gestalten.",infoTextTwo:"Mit dem Generator für Datenschutzerklärungen von Zyro können Sie eine aktuelle Datenschutzerklärung erstellen und somit Ihr Online-Unternehmen und Ihre Kunden schützen.",infoTextThree:"Geben Sie einfach Ihre Daten unten ein und Zyro kümmerst sich völlig kostenlos um den Rest.",infoTextFour:"Unser Online-Generator für Datenschutzerklärung erstellt eine unternehmensspezifische DSGVO-konforme Datenschutzerklärung für Ihr Unternehmen damit Ihre Kunden wissen, dass Ihre Website sicher ist und sie Ihnen vertrauen können.",formTitle:"Geben Sie Ihre Daten ein, um die Datenschutzerklärung zu erstellen",formCompanyNameInputLabel:sG,formCompanyNameInputPlaceholder:dm,formCompanyNameInputError:dm,formWebsiteNameInputLabel:sH,formWebsiteNameInputPlaceholder:sI,formWebsiteNameInputError:sJ,formEmailAddressInputLabel:bh,formEmailAddressInputPlaceholder:fS,formEmailAddressInputError:eB,generateTitle:qF,generateTextOne:"Der Generator für Datenschutzerklärung von Zyro ist einfach zu handhaben. Laden Sie einfach die Vorlage für die Datenschutzerklärung für Ihre Website herunter und bearbeiten Sie sie nach Ihren Wünschen.",generateTextTwo:"Eine Datenschutzvereinbarung ist das wichtigste Rechtsdokument für Ihr Online-Geschäft und es empfiehlt sich in jedem Fall eine zu haben.",generateTextThree:"Sie sind gesetzlich dazu verpflichtet, sofern Ihre Website personenbezogene Daten von Ihren Websitenutzern erfasst.",generateTextFour:"Mit dem Generator für Datenschutzerklärung von Zyro können Sie eine Datenschutzerklärung für Ihre Unternehmenswebsite oder App erstellen, um in Bezug auf Datenschutzgesetze weltweit auf dem neuesten Stand zu bleiben.",howToGenerateTitle:sK,howToGenerateSubtitle:"Mit unserem leicht zu bedienenden Tool können Sie ganz einfach eine Datenschutzerklärung für Ihre Website oder App erstellen. Zudem ist es völlig kostenlos.",howToGenerateFirstTitle:sL,howToGenerateFirstText:sM,howToGenerateSecondTitle:sN,howToGenerateSecondText:"Geben Sie Ihre Website-URL ein, damit der Generator von Zyro die Datenschutzerklärung an Ihre persönliche Website oder App anpassen kann.",howToGenerateThirdTitle:"3. Ihre Datenschutzerklärung ist fertig",howToGenerateThirdText:"Der Generator für Datenschutzerklärung von Zyro ist fertig. Kopieren Sie einfach den auf dem Bildschirm erscheinenden angepassten Datenschutztext.",howToGenerateFourthTitle:"4. Fügen Sie Ihre Datenschutzerklärung Ihrer Website hinzu",howToGenerateFourthText:"Sie können Ihre Datenschutzerklärung überall auf Ihrer Website einfügen, am sichtbarsten und benutzerfreundlichsten ist die Platzierung im Footer (Fußzeile) der Website.",whyYouNeedTitle:"Datenschutz ist äußerst wichtig",whyYouNeedTextOne:"Einfach ausgedrückt: Sie sind gesetzlich dazu verpflichtet, eine Datenschutzerklärung für Ihre Website zu erstellen, sobald Sie personenbezogene Daten von Ihren Websitenutzern erheben.",whyYouNeedTextTwo:"Mit unserer Vorlage für Datenschutzerklärungen können Sie eine unternehmensspezifische Datenschutzerklärung für Ihr Unternehmen erstellen und dadurch sicherstellen, dass auch Sie sich an die weltweit geltenden Datenschutzgesetze halten wie z. B.:",whyYouNeedTextThree:"• California Online Privacy Protection Act (CalOPPA)",whyYouNeedTextFour:"• EU-Datenschutzgrundverordnung (DSGVO)",whyYouNeedTextFive:"• California Consumer Privacy Act (CCPA)",whyYouNeedTextSix:"• California Business Code (CBC)",whyYouNeedTextSeven:"• und viele mehr",whyYouNeedTextEight:"Persönliche Informationen umfassen all jene Daten, die zur Identifizierung einer Person verwendet werden könnten. Darunter fallen vor allem Vor- und Nachname, E-Mail-Adresse, Telefonnummer, Rechnungs- und Lieferadresse, Kreditkarteninformationen usw.",faqTitle:"Datenschutzerklärung Generator: häufig gestellte Fragen (FAQs)",faqFirstTitle:"Was bedeutet Datenschutz?",faqFirstTextOne:"Eine Datenschutzerklärung auf der Website ist eine rechtliche Vereinbarung, die den Schutz der persönlichen Daten aller Websitebesucher und -kunden sicherstellt. Die Datenschutzerklärung garantiert somit, dass persönliche Informationen wie Kontaktdaten privat bleiben. Es handelt sich hierbei um ein Rechtsdokument, das sich auf alle Daten bezieht, die von Ihrer Website erfasst werden.",faqFirstTextTwo:"Datenschutzgesetze und Schutz persönlicher Daten werden weltweit unterschiedlich geregelt. Zu den bekanntesten Datenschutzgesetzen gehören die europäische Datenschutz-Grundverordnung (DSGVO), das kalifornische California Online Privacy Protection Act (CalOPPA) sowie das kalifornische California Consumer Privacy Act (CCPA).",faqFirstTextThree:"Die Datenschutzerklärung unterscheidet sich von Cookie-Richtlinien, da diese lediglich die Verwendung von Cookies auf entsprechender Website behandeln. Sie unterscheidet sich zudem von einer Leistungsvereinbarung, bei der Bestimmungen, Bedingungen und Verwendungszwecke definiert werden, die ein Benutzer akzeptieren muss, um eine bestimmte Leistung in Anspruch nehmen zu können. Diese kann Nutzungsrechte, Rückgabe- und Rückerstattungsbedingungen und mehr enthalten. Verwenden Sie den %{0} von Zyro, um eine solche Vereinbarung zu erstellen.",faqFirstTextThreeSlot:"Generator für Nutzungsbedingungen",faqSecondTitle:"Ist eine Datenschutzerklärung gesetzlich vorgeschrieben?",faqSecondTextOne:"Eine Datenschutzerklärung ist gesetzlich vorgeschrieben, sofern Ihre Website persönliche Informationen oder Daten von ihren Benutzern sammelt. Unter persönliche Informationen versteht man alle Angaben zur Person, durch welche ein Benutzer identifiziert werden kann. Nach dem Datenschutzgesetz ist jedes Online-Unternehmen weltweit gesetzlich zu einer Datenschutzerklärung verpflichtet.",faqSecondTextTwo:"Nicht jede Website bedarf einer Datenschutzerklärung, jedoch alle Websites, die persönliche Informationen wie z. B. E-Mail-Adressen sammeln, sind dazu verpflichtet. Sie können entsprechende Informationstypen der DSGVO entnehmen, um Richtlinien zu erhalten.",faqSecondTextThree:"Aus rechtlicher Perspektive empfiehlt es sich immer, über eine Datenschutzerklärung zu verfügen, auch wenn Sie nicht der Meinung sind, dass Ihre Website persönliche Benutzerdaten sammelt. Als kleines Unternehmen ist es einfacher, DSGVO-konforme Datenschutzerklärungen zu erstellen, als sich den eventuellen Auswirkungen eines Irrtums auszusetzen.",faqThirdTitle:"Kann ich die Datenschutzerklärung von jemand anderem übernehmen?",faqThirdText:"Die neue DSGVO sieht vor, dass keine zwei Datenschutzerklärungen gleich sein dürfen. Zwar ist der Hauptteil der Texte zum Datenschutz ähnlich gestaltet, jedoch sollte Ihre Datenschutzerklärung auf Ihre Website angepasst sein. Genau dies ist mit dem Datenschutzerklärung Generator von Zyro möglich, der eben solche unternehmensspezifische Datenschutzerklärungen erstellt.",faqFourthTitle:"Was sollte eine Datenschutzerklärung alles beinhalten?",faqFourthTextOne:"Das Mindeste, das ihre Datenschutzerklärung enthalten muss, ist ein Verweis darauf, dass die von ihren Benutzern bereitgestellten persönlichen Daten wie z. B. Name, Telefonnummer, Adresse und E-Mail-Adresse von Ihrer Website gesammelt und gespeichert werden.",faqFourthTextTwo:"Zudem sollte in Ihrer Datenschutzerklärung erwähnt werden, dass diese Informationen freiwillig zur Verfügung gestellt werden und wie Ihre Website mit diesen Daten nach ihrer Erfassung umgeht.",faqFifthTitle:"Wie viel kostet eine Datenschutzerklärung?",faqFifthTextOne:"Mit Zyros praktischen Generator-Tools für rechtliche Dokumente können jetzt auch Sie bei Bedarf völlig problem- und kostenlos über eine Datenschutzerklärung verfügen.",faqFifthTextTwo:"Geben Sie einfach Ihre Unternehmensinformationen in die erforderlichen Felder ein und Zyro erstellt sofort eine unternehmensspezifische Datenschutzerklärung. Ganz ohne Rechtsberatung.",resultsTitle:"Ihre unternehmensspezifische Datenschutzerklärung ist fertig",resultsText:"Kopieren Sie den folgenden Text und fügen Sie ihn dann auf Ihrer Website ein, damit diese Informationen dort erscheinen. Erstellen Sie eine zusätzliche \"Datenschutzerklärung-Seite\" auf Ihrer Website und platzieren Sie den entsprechenden Link in den Footer (Fußzeile) Ihrer Website."},promo:{meta:{title:"Zyro Promo Codes und Rabatte - Offizielle Zyro Gutscheincodes",description:"Suchen Sie einen Zyro-Promo-Code? Holen Sie es sich direkt von uns - der offiziellen Quelle!"},blackFridayHero:{btn:"Jetzt sparen %{0}%"},hero:{title:"Zyro Promo Codes und Rabatte",text:"Sie haben gerade das beste Angebot für ein Zyro-Premium-Konto gefunden."},apply:{title:"Ein Rabattcode, der funktioniert",text:"Viele andere sagen, dass sie den besten Preis für unsere Dienstleistungen haben. Nur wir können unseren Nutzern den größten Rabatt anbieten."},premium:{title:"Unglaubliche Premium-Funktionen",subtitle:"Steigern Sie Ihr Geschäftswachstum. Holen Sie sich einen Zyro-Promo-Code und legen Sie los.",texts:{connect:{text:qj},limited:{text:"Unbegrenzter Speicherplatz und Bandbreite"},build:{text:"Bauen Sie einen E-Shop auf, um online zu verkaufen - ohne Provision"},integrate:{text:"Integrationen von Facebook pixel, Google Tag Manager, Hotjar und Analytics"}}},create:{title:"Website oder Online-Shop zum günstigen Preis erstellen.",text:"Vermarkten, bauen und erweitern Sie Ihr Geschäft online. Ihre Reise beginnt heute."}},refundPolicyGenerator:{meta:{title:sO,description:"Vermeiden Sie Rückgabe- und Rückerstattungs-Stres mit kostenlosem Rückgaberecht Generator."},heroTitle:sO,heroText:"Vermeiden Sie Rückgabe- und Rückerstattungs-Stress",heroButton:fR,infoTitle:"Halten Sie die Dinge einfach",infoTextOne:"Halten Sie die Dinge einfach – für sich selbst und für Ihre Kunden.",infoTextTwo:"Der kostenlose Generator für Rückerstattungsbedingungen von Zyro erstellt für Sie kundenspezifische, leicht verständliche Rückerstattungsbedingungen für Ihren E-Commerce-Shop, die Ihre Kunden verstehen können.",infoTextThree:"Es ist einfach zu bedienen und Ihre Rückerstattungsbedingungen sind sofort verfügbar – ganz ohne Rechtsberatung. Geben Sie einfach die Informationen zu Ihrem Unternehmen unten ein und starten Sie mit Ihre neuen Rückerstattungsbedingungen.",formTitle:"Geben Sie Ihre Daten ein, um das Rückgaberecht zu erstellen",formAddressWhereToSendGoodsInputLabel:"Lieferadresse",formAddressWhereToSendGoodsInputPlaceholder:"Geben Sie Ihre Adresse ein",formAddressWhereToSendGoodsInputError:"Bitte geben Sie eine Firmenadresse ein",formEmailAddressInputLabel:bh,formEmailAddressInputPlaceholder:fS,formEmailAddressInputError:"Bitte geben Sie eine gültige E-Mail-Adresse ein",generateTitle:"Rückgaberecht erstellen",generateTextOne:"Mit dem kostenlosen Generator für Rückgabebedingungen von Zyro kann jedes Unternehmen, jeder Online-Shop und jede E-Commerce-Website problemlos Rückgabe- und Rückerstattungsbedingungen erstellen.",generateTextTwo:"Geben Sie einfach Ihre geschäftliche E-Mail-Adresse sowie die Rücksendeadresse für Waren, die in Ihrem E-Commerce-Shop erworben wurden, ein und Ihre neuen Rückerstattungsbedingungen stehen Ihren Kunden zur Verfügung.",generateTextThree:"Klare Rückgabe- und Rückerstattungsbedingungen stärken das Vertrauen Ihrer Kunden in Ihren E-Commerce-Shop. Es ist wichtig, dass Sie die Informationen in Ihren Rückgabe- und Rückerstattungsbedingungen in verständlicher Sprache formulieren, die Ihre Kunden verstehen können.",generateTextFour:"Der kostenlose Generator für Rückerstattungsbedingungen von Zyro entfernt den gesamten Geschäftsjargon und konzentriert sich bei der Erstellung von professionellen Rückgabe- und Rückerstattungsbedingunge auf Ihre geschäftlichen Bedürfnisse.",howToGenerateTitle:"Wie man Rückgaberecht erstellt",howToGenerateSubtitle:"Erstellen Sie mit unserem einfach zu bedienenden Generator für Rückerstattungsbedingungen völlig kostenlos professionelle und kundenspezifische Rückerstattungsbedingungen für Ihre Website, Ihren Online-Shop oder Ihr Unternehmen.",howToGenerateFirstTitle:"1. Geben Sie Ihre geschäftliche E-Mail-Adresse ein",howToGenerateFirstText:"Füllen Sie die Formulare mit den erforderlichen Website-Informationen für Ihre Rückgabebedingungen aus.",howToGenerateSecondTitle:"2. Fügen Sie Ihre Warenrücksendeadresse hinzu",howToGenerateSecondText:"Geben Sie die Warenrücksendeadresse ein. Das ist der Ort, an welchen Kunden die von Ihrem Unternehmen oder Ihrer Website erworbenen Artikel zurücksenden können.",howToGenerateThirdTitle:"3. Ihr Rückgaberecht ist fertig",howToGenerateThirdText:"Der Generator für Rückgabebedingungen von Zyro ist fertig. Kopieren Sie einfach den auf dem Bildschirm erscheinenden kundenspezifischen Text.",howToGenerateFourthTitle:"4. Fügen Sie Ihr Rückgaberecht Ihrer Website hinzu",howToGenerateFourthText:"Platzieren Sie einen Link zu Ihren Rückgabebedingungen auf Ihrer Website, sodass Kunden sie leicht finden können. In der Regel befinden sich Rückgabe- und Rückerstattungsbedingungen sowie andere rechtliche Hinweise wie Datenschutzrichtlinien und Allgemeine Geschäftsbedingungen im Footer (Fußzeile) der Website.",whyYouNeedTitle:"Warum Sie Rückgaberecht benötigen?",whyYouNeedTextOne:"Rückgabe- und Rückerstattungsbedingungen sind unerlässlich für jedes Online-Geschäft. Ohne sie wird Ihre Website Schwierigkeiten haben, das Vertrauen der Kunden zu gewinnen, und Ihre Verkäufe könnten darunter leiden.",whyYouNeedTextTwo:"Man mag annehmen, dass Rückgaben und Rückerstattungen die Einnahmen verringern, doch dies ist nicht der Fall.",whyYouNeedTextThree:"Rückgabe- und Rückerstattungsbedingungen, die einfach zu verstehen sind, können dafür sorgen, dass Kunden immer wieder zu Ihrem Unternehmen zurückkehren. Selbst wenn ein Kunde negative Erfahrungen mit einem Produkt machen sollte, wird er den Kauf weiterer Produkte \"riskieren\", wenn er weiß, dass er durch klare Rückgabe- und Rückerstattungsbedingungen abgesichert ist.",whyYouNeedTextFour:"Klare, präzise und faire Rückgabe- und Rückerstattungsbedingungen sind eine hervorragende Möglichkeit, Kunden zu binden. Die Konkurrenz schläft nicht und verfügt sicherlich bereits über Rückgabe- und Rückerstattungsbedingungen und Sie möchten bestimmt nicht, dass dies der Grund ist, warum Ihre Kunden ein anderes Unternehmen vorziehen.",whyYouNeedTextFive:"Der Generator für Rückgabe- und Rückerstattungsbedingungen von Zyro verfügt über Anpassungsoptionen, um Rückgabe- und Rückerstattungsbedingungen zu erstellen, die auf Ihre geschäftlichen Bedürfnisse und Versandinformationen zugeschnitten sind.",faqTitle:"Rückgaberecht Generator: häufig gestellte Fragen (FAQs)",faqFirstTitle:"Was sind Rückerstattungsbedingungen?",faqFirstTextOne:"Der Begriff Rückgabe- und Rückerstattungsbedingungen erklärt sich von selbst. Es handelt sich hierbei wortwörtlich um Bedingungen, welche die Rückgabe, Rückerstattung und Rücksendung von Waren aus einem Online-Shop nach dem Verkauf rechtfertigen bzw. von beiden Parteien erfüllt werden müssen.",faqFirstTextTwo:"Rückgabe-, Rückerstattungs- und Versandinformationen finden Sie für gewöhnlich in den Bedingungen für Rückgabe und Erstattung, wo sämtliche diesbezügliche Informationen wie z. B. Rückgabefristen und erforderlicher Zustand für den Rückversand der Ware aufgeführt sind.",faqSecondTitle:"Warum ist es wichtig, Rückerstattungsbedingungen zu haben?",faqSecondTextOne:"Obwohl es kein notwendiger Bestandteil Ihres Online-Shops ist, sind Rückgabe- und Rückerstattungsbedingungen ein wichtiger Faktor im Aufbau von Kundenvertrauen.",faqSecondTextTwo:"Kunden werden sich eher auf den Kauf eines Artikels einlassen, wenn sie wissen, dass eine Rücksendung möglich ist, sofern er nicht Ihren Ansprüchen entsprechen sollte.",faqSecondTextThree:"Online-Shopping bringt aus Kundensicht immer Risiken mit sich. Wenn Sie Ihren Kunden ein gutes Gefühl beim Online-Kauf geben möchten, dann können Sie eine Rückgabe- oder Geld-zurück-Garantie hinzufügen.",faqSecondTextFour:"Es sollte in Ihrem geschäftlichen Interesse liegen, Rücksendungen zu minimieren. Das erreichen Sie am besten, in dem Sie Ihren Kunden qualitativ hochwertige Produkte und einen guten Kundenservice bieten.",faqSecondTextFive:"Rückgabe und Erstattung sollten als letzte Schritte im Verkaufsprozess betrachtet werden. Ihre Verantwortung endet nicht mit dem Verkaufsabschluss seitens des Kunden. Angemessene Rückgabe- und Rückerstattungsbedingungen können ein effektives Mittel sein, um Stammkunden zu generieren.",faqThirdTitle:"Sind Rückerstattungbedingungen gesetzlich vorgeschrieben?",faqThirdTextOne:"Nein, im Gegensatz zu den Datenschutzrichtlinien oder anderen Rechtsdokumenten wie den Allgemeinen Geschäftsbedingungen sind Rückgabe- und Rückerstattungsbedingungen rechtlich betrachtet weder erforderlich noch empfohlen.",faqThirdTextTwo:"Während die Datenschutzrichtlinie die Kundendaten schützt, sind die Rückgabebedingungen nur eine Möglichkeit, das Kundenerlebnis in Ihrem Online-Shop zu verbessern und gleichzeitig die für eine Produktrückgabe erforderlichen Bedingungen und Informationen klar festzulegen.",faqThirdTextThree:"Darin können beispielsweise gewisse Kaufvorgaben wie etwa bei Artikeln mit speziellen Rückgabeverfahren, die in Ihrem Shop per Kreditkarte erworben wurden, enthalten sein.",faqThirdTextFour:"Wobei es sich bei diesen für Ihr Geschäft und Ihre Kunden durchaus nützlichen Informationen keineswegs um ein gesetzlich vorgeschriebenes Rechtsdokument handelt.",faqThirdTextFive:"Zyros Generator für Rückgabebedingungen wurde entwickelt, um es Ihrem Unternehmen zu erleichtern, indem er Ihnen anpassbare und für Ihre Kunden leicht verständliche Beispielvorlagen bietet und Ihr Unternehmen beim Wachstum unterstützt.",faqFourthTitle:"Was sollten Rückerstattungsbedingungen alles beinhalten?",faqFourthTextOne:"Rückgabe- und Rückerstattungsbedingungen gehören zu den weniger komplexen Rechtsdokumenten im Vergleich zu Datenschutzrichtlinien oder Nutzungsbedingungen einer Website.",faqFourthTextTwo:"Daher müssen die Rückgabe- und Rückerstattungsbedingungen Ihres Online-Shops nur die Informationen enthalten, die Sie entsprechend Ihrem Online-Shop wählen.",faqFourthTextThree:"Im Allgemeinen sollten Rückgabe- und Erstattungsbedingungen Informationen über Rückgabe- und Rücksendungsfristen, den für die Annahme der Rücksendung vom Verkäufer geforderten Produktzustand, vom Verkäufer angebotene Möglichkeiten der Erstattung sowie die Übernahme der Versandkosten enthalten.",resultsTitle:"Ihre kundenspezifischen Rückerstattungsbedingungen sind fertig",resultsText:"Kopieren Sie den folgenden Text und fügen Sie ihn dann auf Ihrer Website ein, damit diese Informationen dort erscheinen. Erstellen Sie eine zusätzliche \"Rückerstattungsbedingungen-Seite\" auf Ihrer Website und platzieren Sie den entsprechenden Link in den Footer (Fußzeile) Ihrer Website."},restaurantLogo:{meta:{title:"Restaurant Logo Maker - Erstellen Sie Ihr Eigenes Logo",description:"Erstellen Sie ein Restaurant Logo kostenlos mit Zyro. Mit Dutzenden von kostenlosen Vorlagen zur Auswahl ist Ihr brandneues Logo nur einen Klick entfernt."},heroTitle:"Kostenloser Restaurant Logo Maker",heroSubtitle:"Erstellen Sie in wenigen Minuten kostenlos ein Restaurantlogo. Sie benötigen keine Designkenntnisse, um loszulegen.",heroBtn:bK,freeTitle:"Restaurant Logo leicht gemacht",freeTextQuick:"Nehmen Sie die Dinge selbst in die Hand und erstellen Sie noch heute ein Logo. Mit unserem Restaurant Logo Maker können Sie Ihre Marke in wenigen Minuten perfektionieren.",freeTextStore:"Wählen Sie aus einer Vielzahl von Restaurant-Logo-Designs eine Vorlage aus, die Sie am meisten anspricht. Passen Sie dann die Schriftarten und Farben an – fertig.",freeTextFirst:"Es ist nicht nötig, einen Grafikdesigner zu beauftragen oder einen komplizierten Design-Prozess zu starten. Mit Zyros Logo Designs können Sie Ihre Restaurant-Marke noch heute (neu) starten.",inspirationTitle:qt,inspirationTextRun:"Ihr Restaurantlogo sollte eine direkte Erweiterung Ihrer Marke sein und Ihren Kunden Ihre Werte mitteilen.",inspirationTextBusiness:"Egal, ob Sie eine trendige italienische Weinbar, ein hipper Burger-Laden oder das beste italienische Restaurant der Stadt sind, ein gutes Logo steigert Ihre Markenbekanntheit und schafft Vertrauen bei Ihrer Zielgruppe.",inspirationTextConsumers:"Lassen Sie sich von den Logo-Vorlagen unseres Logo-Herstellers inspirieren oder stöbern Sie auf den Websites Ihrer Mitbewerber.",inspirationButton:"ERSTELLEN SIE IHR LOGO",uniqueTitle:"Einzigartige Restaurant-Logo-Ideen",considerTitle:"Das sollten Sie beachten, bevor Sie ein Restaurant Logo erstellen",considerTextDesign:"Benötigen Sie so schnell wie möglich ein Logo? Haben Sie noch einen Moment Geduld, da einige Dinge zu beachten sind, bevor Sie unseren Logo-Editor benutzen.",considerTextSocial:"Wenn Sie sich eingehender mit dem Design von Restaurantlogos befassen, sollten Sie beim Entwerfen Ihres neuen Logos einige Dinge beachten.",considerTextDiving:"Entscheiden Sie welche Art von Informationen Sie in Ihr Logo aufnehmen möchten.",cosiderTextSearch:"Schließlich ist Ihr Logo der Eckpfeiler Ihres Restaurant-Brandings: Es ist nicht nur in den sozialen Medien sichtbar, sondern auch auf Ihren Visitenkarten und auch auf Ihrer Kochmütze.",wordmarkTitle:"Symbol Logos",wordmarkTextLogos:"Wenn es um Logo-Stile und Logo-Design geht, sind Symbole sehr beliebt. Und das aus gutem Grund: In der Branche gibt es viele Artikel, auf die Sie sich für ein Icon-Logo inspirieren lassen können.",wordmarkTextDesign:"Wenn Sie beispielsweise ein familienfreundliches Restaurant sind, können Sie ein Cartoon-Maskottchen für Ihr Restaurant in Betracht ziehen. Kinder würden es sicher lieben.",wordmarkTextPopular:"Oder Sie wählen eine klassischere Variante für Ihr Logo, die Kochlöffel oder Besteck enthält.",mascotTitle:"Text Logo",mascotTextFood:"Bei einigen der größten Restaurantmarken geht es ausschließlich um den Namen des Restaurants (denken Sie nur an alle Jamie Oliver-Franchise-Unternehmen).",mascotTextTrust:"Achten Sie beim Entwerfen eines textbasierten Logos auf Ihren Firmennamen und die Schriftarten, die Sie verwenden möchten.",mascotTextUsually:"Ihr Restaurantlogo sollte aus der Ferne lesbar sein. Wählen Sie daher eine leicht lesbare Serifenschrift.",iconTitle:"Minimalistischer Stil",iconTextLogo:"Sie müssen Ihr Logo nicht mit Dingen vollstopfen – manchmal ist weniger mehr und die Lösung ist ein kleines und einfaches Design.",iconTextMascot:"Für ein exklusives High-End-Unternehmen könnte ein Logo, das auf einer einzelnen geometrischen Form basiert (z. B. ein Kreis oder ein Diamant), der richtige Weg sein.",iconTextChoose:"Andere häufig verwendete Symbole für Restaurantlogos sind Besteck, Geschirr (schon mal eine Tasse in einem Café-Logo gesehen?) und charakteristische Lebensmittel aus der Speisekarte.",textIconTitle:db,textIconTextSuggests:"Wenn Sie etwas Besonderes und Traditionelleres suchen, sollten Sie Schriftfamilien mit geflügelten oder gezackten Buchstaben verwenden.",textIconTextUsually:"Auf diese Weise können Sie ein Logo-Design erstellen, das sich handgeschrieben anfühlt und einen Hauch von Nostalgie hat.",textIconNext:"Serif-Schriften wirken ebenfalls zeitlos und eignen sich perfekt für ein traditionelles Restaurant.",emblemTitle:dc,emblemTextType:"Bieten Sie eine zeitgemäße und schicke Essensatmosphäre? Solche Restaurantlogos sollten in einem schlichten Farb
