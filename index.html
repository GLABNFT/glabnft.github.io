ch in Online-Markendatenbanken überprüfen. Dieser Vorgang ist ähnlich der Prüfung eines verfügbaren Domainnamens im Domainnamen-Generator.",faqFiveTitle:"Wie erhalte ich einen passenden Domainnamen zum Firmennamen?",faqFiveTextOne:"Wenn Sie überprüfen möchten, ob ein Domainname verfügbar ist oder nicht, verwenden Sie unser %{0}.",faqFiveTextOneSlot:"Domainnamen-Suchwerkzeug",faqFiveTextTwo:"Unser Domainnamen-Suchwerkzeug macht es Ihnen leicht, die Verfügbarkeit jedes Firmennamen-Vorschlags unseres Generators zu überprüfen.",faqFiveTextThree:"Wenn der von unserem Generator vorgeschlagene Firmenname als Domainname verfügbar ist, ist es eine gute Idee zu prüfen, ob andere Unternehmen oder Marken den Namen verwenden, und ob er geschützt ist oder von einem direkten Wettbewerber in der Branche verwendet wird.",faqFiveTextFour:"Wenn die Luft rein ist und niemand anders diesen Firmennamen bereits verwendet, können Sie gleich die dazugehörige Domain kaufen und sich die Social-Media-Handles sichern, sodass Ihre Kunden Sie auf jeder Plattform finden können."},byHostinger:{meta:{title:"Zyro Builder von Hostinger | Seite oder Webshop Erstellen",description:"Der Zyro Homepage Baukasten wird Ihnen von Hostinger zur Verfügung gestellt. Erstellen eine Website oder einen Onlineshop. Schnell, günstig, zuverlässig."},heroTitle:"Erstellen Sie schnell eine schöne Website",heroText:"Der Zyro Homepage Baukasten ist schnell, einfach und leistungsstark. Erstellen Sie in Minuten eine Website oder einen Online-Shop ohne Programmier- oder Designkenntnisse.",heroButton:"Jetz starten",websitesTitle:"Experten, denen Sie vertrauen können",websitesText:"Der Zyro Homepage Baukasten wird Ihnen von Hostinger zur Verfügung gestellt. Schnell, günstig, zuverlässig. Deshalb sind wir Marktführer im Bereich Webhosting. Deshalb machen wir auch großartige Websites."},churchLogo:{meta:{title:"Kirchenlogo Kostenlos Erstellen | Zyro Logo-Maker",description:"Bringen Sie Ihre Kirche und Ihren Glauben auf die Landkarte mit einem Kirchenlogo, das Ihre Gemeinde anspricht – kein Webdesign erforderlich."},heroTitle:"Kostenloses Kirchenlogo erstellen",heroSubtitle:"Erstellen Sie ein schönes Logo für Ihre Kirche und teilen Sie Ihre Botschaft mit Ihrer Gemeinde und Ihrer Gemeinschaft. Keine Designkenntnisse erforderlich.",heroBtn:bK,churchTitle:"Ein Kirchenlogo, das Sie in wenigen Minuten erstellen",churchTextPay:"Logo-Designer müssen nicht bezahlt werden. Sparen Sie Geld und erhalten Sie den Namen Ihrer Kirche mit Zyro kostenlos.",churchTextColors:"Von Farben bis hin zu Schriftarten und Symbolen sind Sie für das Design Ihres Kirchenlogos vollständig verantwortlich. Dank des intuitiven Editors kann jeder Logo-Designer sein.",churchTextStuck:"Sie haben keine Ideen mehr? Lassen Sie sich von Dutzenden von vorgefertigten Logostilen inspirieren und optimieren Sie Ihren Favoriten, bis er pixelgenau für Ihre Kirche ist.",inspirationTitle:"Inspiration für das Kirchenlogo",inspirationTextGood:"Ein gutes Logo hilft Ihnen, sich abzuheben und macht es Ihnen leichter, sich an Ihre Kirche zu erinnern. Bringen Sie Ihre Kirche mit einem trendigen Logo ins 21. Jahrhundert und schaffen Sie ein Bewusstsein für die gute Arbeit, die Sie leisten.",inspirationTextLike:"Wie andere Unternehmen sollten Sie Ihr großartiges Kirchenlogo-Design auf Flyern, Visitenkarten und Broschüren verwenden. Stärken Sie die Verbindung, die Sie mit Ihrer Gemeinde und Gemeinschaft haben.",inspirationTextChurch:"Gute Kirchenlogos tragen dazu bei, die Menschen auf die Nachmittags-Jugendgruppe oder den wöchentlichen Gebetskreis aufmerksam zu machen. Schließlich kommuniziert Ihr Logo auf einen Blick, wofür Sie stehen.",inspirationButton:bK,uniqueTitle:"Einzigartige Ideen für Kirchenlogos",considerTitle:"Was Sie vor der Erstellung eines Kirchenlogos beachten sollten",considerTextWith:"Bei Tausenden von Designoptionen und -ideen kann es schwierig sein zu wissen, was für ein Kirchenlogo wichtig ist.",considerTextStart:"Beginnen Sie damit, über die Werte Ihrer Kirche nachzudenken und die Art und Weise, wie Ihre Gruppe sie geprägt hat. Das beste Logo für Ihre Kirche hängt von Ihren Werten und der Demografie Ihrer Kirchgänger ab.",considerTextExample:"Wenn Sie beispielsweise eine jüngere Generation ansprechen möchten, unterscheidet sich das Logo, für das Sie sich entscheiden, von einer spirituellen Organisation mit einem Durchschnittsalter von 65 Jahren.",classicTitle:"Klassischer Stil",classicTextChurch:"Klassische Kirchenlogos versprühen einen Hauch von Eleganz und Geschichte, an dem man sofort erkennen kann, dass die Gemeinde Wert auf traditionelle Werte legt.",classicTextUsually:"Normalerweise bestehen diese Arten von Logos aus dem Kirchennamen in einer klaren Serifenschrift (wie Times New Roman) und Abbildungen der wichtigsten religiösen Symbole und Bilder.",fontBasedTitle:"Schriftbasierte Logos",fontBasedTextIf:"Wenn Sie es einfach halten möchten, ist ein Schriftlogo immer eine sichere Gestaltungsoption.",fontBasedTextNot:"Schriftlogos sind nicht nur billiger auf T-Shirts und anderen Waren gedruckt, sondern führen auch die Tradition der Transkription fort – etwas, das historisch vor allem mit spirituellen Organisationen in Verbindung gebracht wird.",fontBasedTextKey:"Der Schlüssel zu einem erfolgreichen schriftbasierten Logo liegt in der Lesbarkeit. Stellen Sie also sicher, dass der Name von nah und fern gut lesbar ist.",textIconTitle:fx,textIconTextLogos:"Diese Logos fallen aufgrund ihrer Einfachheit in die minimalistischen und modernen Kategorien.",textIconTextCreate:"Um ein erfolgreiches Text- und Symbollogo zu erstellen, entscheiden Sie sich für eine klare und leicht lesbare serifenlose Schriftart und eine einfache Ikonographie. Ein Kreuz würde zum Beispiel wunderbar funktionieren.",traditionalTitle:db,traditionalTextMany:"Viele Kirchen möchten ihre Tradition in ihrem Logo feiern, einschließlich des gesamten Namens der Kirche und der traditionellen Symbolik in ihren Designs.",traditionalTextChurches:"Viele christliche Kirchen verwenden zum Beispiel Kreuze und Tauben in ihren Logodesigns. Einige der anderen Optionen, die Sie wählen können, sind Jesusfiguren, Weinreben oder ein Lamm.",modernTitle:dc,modernTextThere:"Es ist nicht zu leugnen, dass Kirchen die Social Media- und App-Welt annehmen.",modernTextAnd:"Und das verändert auch die modernen Kirchenlogo-Designs. Anstatt traditionelle Designs zu verwenden, sehen moderne Kirchenlogos wie Firmenlogos aus.",modernTextUsually:"Normalerweise wird der Name der Kirche fett und groß geschrieben vor einem bunten Hintergrund.",prayerGroupTitle:"Gebetsgruppe-Logo",prayerGroupTextYou:"Sie können auch ein eigenes Logo für Ihre wöchentliche oder monatliche Gebetsgruppe oder ein anderes spirituelles Treffen in Ihrer Kirche erstellen.",prayerGroupTextUse:"Verwenden Sie eine Abkürzung des Gruppennamens, um wertvollen Platz zu sparen, und verwenden Sie eine zweifarbige Farbpalette, um die Druckkosten in Schach zu halten. So können Sie Ihr Logo auf Flyern und anderen Drucksachen verwenden.",createLogoTitle:aJ,createLogoTextSteps:"Mit dem Logo Maker von Zyro können Sie kostenlos unendlich viele Logo-Designs erstellen. Sie müssen auch kein Konto erstellen.",createStepChoose:rd,createStepChooseText:"Wählen Sie eine Logo-Vorlage, die Sie anspricht, und machen Sie sich an die Arbeit.",createStepColors:"2. Entscheiden Sie sich für Farben",createStepColorsText:"Verwenden Sie eine einzelne Farbe oder wählen Sie einige aus – stellen Sie sicher, dass die von Ihnen gewählten Farben Ihre Kirche widerspiegeln.",createStepSymbols:"3. Symbole und Elemente hinzufügen",createStepSymbolsText:"Heben Sie sich ab und integrieren Sie Designelemente und Symbole in Ihr Logo.",createStepText:"4. Buchstabieren Sie es aus",createStepTextText:"Vergessen Sie nicht, den Namen Ihrer Kirche anzugeben oder ein leicht zu merkendes Akronym dafür zu erstellen.",nextTitle:T,nextText:"Jetzt, da Sie ein gut aussehendes Logo haben, erstellen Sie eine Website für Ihre Kirche, um Ihren Glauben zu feiern und alle wichtigen Informationen an einem Ort zu speichern.",nextButton:aK,industryTitle:de,industryText:df,industryTextSlot:dg},clientsWebsitesPage:{meta:{title:"Echte Websites, echte Kunden, echter Erfolg",description:"Suchen Sie nach Inspiration? Finden Sie heraus, wie eine Zyro Website unseren Kunden zum Erfolg verholfen hat."},seeTheWebsiteButton:"WEBSITE ANSEHEN",websiteOneTitle:oz,websiteOneTextOne:"Monika ist eine Innenarchitektin mit einem beeindruckenden Portfolio. Die Website von Monika war zunächst nur ein Ort, an dem Ihre aktuelle Projekte gespeichert wurden, entwickelte sich dann jedoch schnell zu einem Auffangbecken für Affiliate-Marketing-Möglichkeiten.",websiteOneTextTwo:"\"Ich habe keine Erfahrung beim Erstellen von Websites und weiß definitiv nicht, wie man programmiert. Ich brauchte eine Website, die ich schnell und einfach erstellen konnte und die optisch ansprechend war. Zyro war die perfekte Lösung.\"",websiteTwoTitle:oD,websiteTwoTextOne:"Vitalis Mika ist ein professioneller Videomacher. Als er den Schritt zum Freelancer in Vollzeit wagte, brauchte er eine beeindruckende Portfolio-Website, die auch seinen Fähigkeiten gerecht wurde.",websiteTwoTextTwo:"\"Ich bin eine kreative Person. Mit den von Zyro angebotenen Tools konnte ich meiner Kreativität Ausdruck verleihen. Ich bin froh, dass der Prozess insoweit rationalisiert wurde, dass man genau dorthin geführt wird, wo man hinmuss.\"",websiteThreeTitle:"Stoic Shirt",websiteThreeTextOne:"Joseph Drolick ist ein erfahrener Unternehmer, der sein Geschäft in einer wettbewerbsfähigen Nische aufbaut. Josephs Anliegen war es, sich auf die Etablierung seiner seine Marke zu konzentrieren und sein Geschäft ohne Ablenkungen auszubauen. Wenn ein Problem auftrat, musste es schnell gelöst werden.",websiteThreeTextTwo:"“Der Kundenservice ist absolut unschlagbar. Egal welches Anliegen ich habe, jedes Mal, wenn ich mich an ihn wende, fühlt es sich an, als ob ich oberste Priorität hätte.“",websiteFiveTitle:"Letique",websiteFiveTextOne:"Darya Shingiater ist Vollzeitingenieurin und Gründerin der Kosmetikmarke Letique DK. Ihr Wunsch war es, mehr Verantwortung zu übernehmen und Erfolg aus eigener Kraft zu erzielen.",websiteFiveTextTwo:"\"Ich möchte lernen, mein Geschäft mit SEO organisch auszubauen und die Vorlagen von Zyro haben sich als perfekte Einführung erwiesen.\"",websiteSixTitle:oA,websiteSixTextOne:"Ugne Gudiske ist die treibende Kraft hinter Gud.Renders. Als Freelancerin im Bereich Architekturvisualisierungen brauchte Ugnė eine Portfolio-Website, mit der sie neue Kunden finden kann.",websiteSixTextTwo:"\"Dass Zyro so erschwinglich war, hat viel von dem Stress erspart, den jeder Freiberufler hat, wenn er mit seinem Geschäft durchstartet.\"",websiteSevenTitle:"Forrest",websiteSevenTextOne:"Emilija Tumasone und Linas Tumasonis sind die Gründer der Online-Boutique Forrest. Sie brauchten einen Website-Builder, der so einfach war, dass sie ihn lernen konnten und gleichzeitig so leistungsstark, dass er ihre Träume verwirklichen konnte.",websiteSevenTextTwo:"\"Es ist fantastisch, jeden einzelnen Schritt mitverfolgen zu können. Ob Webdesign oder SEO, Zyro hat mir gezeigt, dass ich alles eigenständig meistern kann.\"",websiteNineTitle:oE,websiteNineTextOne:"Jared McCormack brauchte eine einfache Website, um sein Projekt, den Podcast der MFA-Autoren, bewerben zu können.",websiteNineTextTwo:"\"Zyro ist die günstigste Plattform auf dem Markt, optisch ansprechend, einfach zu bedienen und der Kundenservice ist einzigartig.\"",websiteTenTitle:"Millaw",websiteTenTextOne:"Millaw Kids ist eine Kinderkleidungsmarke von Milda Šimkuvienė. Milda hatte nie zuvor eine Website erstellt und wollte ihr Kleinunternehmen mit E-Commerce erweitern.",websiteTenTextTwo:"\"Zyro ist mühelos zu handhaben. Ich habe meine Website von Grund auf neu erstellt und war in ungefähr zwei Tagen fertig. Ich konnte sofort mit dem Online-Verkauf starten.\"",websiteElevenTitle:"OBGG",websiteElevenTextOne:"Cutter Stevens ist ein Koch, der nach einer leistungsstarken und erschwinglichen E-Commerce-Lösung suchte, um sich ein Nebengeschäft mit Gourmet-Gewürzen aufzubauen.",websiteElevenTextTwo:"“Ich wollte keine Nullachtfünfzehn-Website wie alle anderen. Für Zyro habe ich mich entschieden, weil die Vorlagen nicht nur einzigartig sind, sondern auch viel leichter zu handhaben als bei anderen Website-Buildern.“",websiteTwelveTitle:"Stounson",websiteTwelveTextOne:"Steven Mollett ist Stounson. Als Maler, Rapper und Designer brauchte er eine E-Commerce-Website, auf der seine gesamte Produktpalette untergebracht werden konnte.",websiteTwelveTextTwo:"\"Meine Berufstätigkeit wirkte in den sozialen Medien irgendwie zerstückelt und unvollständig und dann gab mir Zyro einen Ort, an dem sich mein Geschäft tatsächlich vollkommen anfühlte.\"",websiteThirteenTitle:"The Daily Doodle",websiteThirteenTextOne:"Chelsea Heimlich ist die Gründerin des Kunstkollektivs The Daily Doodle. Chelsea entschied sich für die Erstellung einer Website mit leistungsstarken Tools, als sie merkte, dass soziale Medien ihren Bedürfnisse nicht länger gerecht wurden.",websiteThirteenTextTwo:"\"Was ich wirklich mag, ist die Automatisierung. Die Plattform erledigt das meiste der unangenehmen Arbeit für mich. Trotz Automatisierung bleibt das Persönliche sowie die Möglichkeit Anpassungen vorzunehmen, stets erhalten, wenn man das möchte.\"",websiteFourteenTitle:"Shleps",websiteFourteenTextOne:"Shelps ist eine ethische Bekleidungsmarke, die von Eduardas Jeriomenko und Liudas Karalius gegründet wurde. Sie brauchten eine E-Commerce-Plattform, die es ermöglicht, dass die Website schnell wachsen kann und sie ihre Produkte sofort verkaufen können.",websiteFourteenTextTwo:"\"Das integrative Marketing von Zyro ist enorm leistungsstark. Das Verknüpfen mit Google-Anzeigen, Facebook-Anzeigen und Google Analytics dauerte nur zwei Stunden.\"",websiteFifteenTitle:"Kornelija Salnaite",websiteFifteenTextOne:"Kornelia Salnaite ist eine Übersetzerin, die versucht, Vollzeit-Freelancerin zu werden. Kornelia wollte eine schnelle Website, die sie problemlos auch außerhalb des geregelten Arbeitsalltags verwalten kann.",websiteFifteenTextTwo:"\"Ich würde behaupten, dass andere Plattformen mindestens eine Woche brauchen, um das umzusetzen, was man mit Zyro in nur einem Tag schaffen kann.\"",websiteSixteenTitle:"Angry Cupcakes",websiteSixteenTextOne:"Justina Vasiljevaite ist eine Hochzeitsplanerin mit einer engagierten Anhängerschaft. Justina erkannte, dass die sozialen Medien nicht länger ihren Ansprüchen genügten und sie eine Website brauchte, um ihr Geschäft weiterentwickeln zu können.",websiteSixteenTextTwo:"“Zyro war die logischste Wahl. Mit einer 30 Tage Geld-zurück-Garantie hatte ich einen ganzen Monat Zeit, um meine Website nach meinen Wünschen zu erstellen und zum Funktionieren zu bringen. Sollte ich damit keinen Erfolg haben, würde ich nichts verlieren.”",middlePosterTitle:"Bauen Sie mit Zyro",middlePosterText:"Schauen Sie selbst, was Sie mit einer Zyro Website alles tun können. Durch einfaches Drag-and-Drop-Verfahren zur Traumwebsite oder zum Online-Shop.",bottomPosterTitle:"Erstellen Sie Ihre Business-Website",bottomPosterButton:"STARTEN SIE NOCH HEUTE"},cookiePolicy:{meta:{title:"Cookie Policy | Zyro",description:"At Zyro, we use cookies to improve your experience of our website. Read our cookie policy to learn the types of cookies we use and what we use them for."},title:"Cookie-Richtlinie",importantDisclaimer:"Bitte lesen Sie sich diese Vereinbarung sorgfältig durch, da sie wichtige Informationen bezüglich Ihres Rechtsanspruchs und Rechtsbehelfs hat.",languageDisclaimer:"Die englische Version der gesetzlichen Vereinbarungen und Richtlinien gilt als die einzige aktuelle und gültige Version dieses Dokuments. Jede übersetzte Version wird nur als Service bereitgestellt, um das Lesen und Verstehen der englischen Version zu erleichtern. Übersetzte Versionen sind nicht rechtsverbindlich und können die englischen Versionen nicht ersetzen. Im Falle von Meinungsverschiedenheiten oder Konflikten haben die englischsprachigen rechtlichen Vereinbarungen und Richtlinien Vorrang.",lastRevised:"Letzte Überarbeitung: %{0}",prePolicyTextOne:"Zyro Inc, legal entity code 305222050, registered address Jonavos g. 60C, LT-44192 Kaunas (hereinafter referred to as the “Company,” or “we”), shall undertake to ensure the security of personal information and the protection of rights of the visitors of the website (hereinafter referred to as the “Visitors”) while you use Zyro websites including but not limited to %{0} (hereinafter referred to as the “Website”) and the content of it.",prePolicyTextTwo:"First and foremost, we DO NOT sell your personal information. However, when you visit or interact with our sites, services, applications, tools or messaging, we or our authorized service providers may use cookies, web beacons, and other similar technologies to make your experience better, faster and safer, for advertising purposes and to allow us to continuously improve our sites, services, applications and tools.",generalInformationTitle:"1. GENERAL INFORMATION ABOUT COOKIES",generalInformationTextOne:"We use the cookies on our Website, to customize the functioning of our Website as much as possible, and can contribute to ease of use when navigating our Website.",generalInformationTextTwo:"What is a cookie?",generalInformationTextThree:"A cookie is a small file placed onto your device that enables our Website features and functionality. For example, cookies enable us to identify your device, secure your access to the Website. They enable the Website to store the data, such as:",generalInformationTextFour:"Login data (IP address of the logging-in device, login time, location from which the login is attempted);",generalInformationTextFive:"Type of browser;",generalInformationTextSix:"Demographic data (age group, sex);",generalInformationTextSeven:"Data about the fact how you browse the Website (which sections you visit, what products are you interested in).",generalInformationTextEight:"Objectives, aims",generalInformationTextNine:"We use the cookies to:",generalInformationTextTen:"Ensure efficient and safe functioning of the Website; we use cookies to enable and support our security features, and to help us detect malicious activity on our Website;",generalInformationTextEleven:"Understand, improve, and research products, features, and services, including when you access our Website from other websites, applications, or devices such as your work computer or your mobile device;",generalInformationTextTwelve:"Recognize the returning visitors of the Website; cookies help us show you the right information and personalize your experience; cookies also help avoiding re-registration or re-filling of the information by you each time you visit the Website;",generalInformationTextThirteen:"Analyse your habits so that the functioning of the Website would be convenient, efficient and would conform to your needs and expectations, for example, by ensuring that the Visitors would, without difficulty, find everything they are looking for;",generalInformationTextFourteen:"Measure the flows of the information and data being sent to our Website; we use the cookies for accumulation of statistical data about the number of users of the Website and their use of the Website;",generalInformationTextFifteen:"Targeting and advertising; by using the cookies we may collect information so that only relevant content is displayed for the browser by creating different target groups; we may use cookies to show you relevant advertising both on and off our Website.",generalInformationTextSixteen:"We may, to the extent allowed by applicable laws, link the data, received from the cookies, with other information obtained about you from other legal sources (i.e., information about the use of the services, online account, our Loyalty program, etc.).",cookiesUsedOnWebsiteTitle:"2. COOKIES USED ON THE WEBSITE",cookiesUsedOnWebsiteTextOne:"Each time you visit our Website, the long-term (persistent) cookies may be created, which stay in your browser after you sign-up and will be read by us when you return to our Website or a partner site that uses our services, and not deleted after you finish browsing our Website, and the short-term (session) cookies, which expire or are deleted after you finish browsing our Website (i.e., they usually last during the current visit to our Website or browsing session).",cookiesUsedOnWebsiteTextTwo:"Many web browsers allow you to manage your preferences. You can set your browser to refuse cookies or delete certain cookies. You may be able to manage other technologies in the same way that you manage cookies using your browser's preferences.",cookiesUsedOnWebsiteTextThree:"However, we note that the necessary cookies, as specified below, are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website or any of its portions or functionalities.",cookiesUsedOnWebsiteTextFour:"We recite below the main types of cookies used on the Website according to their types, collected data, and duration of storage.",cookiesUsedByCompanyTitle:"2.1. Cookies used by the Company",necessaryCookies:"Strictly necessary cookies",necessaryCookiesText:"These cookies are required for the operation of our Website. They include, for example, cookies that enable storage of information filled by you during the browsing session, enable you to log into secure areas of our Website. Without these cookies operation of the Website would be impossible or its functioning may be severely affected.",functionalCookies:"Preferences \u002F functional cookies",functionalCookiesText:"These improve the functional performance of our Website and make it easier for you to use. These cookies remember the settings selected by the Visitors (for example, the settings of language and time zone). With the use of these cookies, the Visitors may avoid the changes of settings during each visit of the Website. These cookies also remember changes made by you in the Website (for example, in case you leave comment on the Website). These cookies do not track your behavior in other websites.",analyticalCookies:"Analytical \u002F performance cookies",analyticalCookiesText:"These cookies show us if the Visitor has visited our Website before. The analytic cookies allow us to recognize and count the number of users of our website and see how such users navigate through our Website. We also use cookies to understand, improve, and research products, features, and services. For instance, analytical cookies may show us, which websites are visited more frequently, help us to record dysfunctionalities of the Website, etc.",marketingCookies:"Marketing, targeting and advertising cookies",marketingCookiesText:"These cookies record your visit to our website, the pages you have visited and the links you have followed. We will then use this information to make advertising displayed on it more relevant to your interests. The advertising cookies let us know whether you have already seen the specific advertisement or a certain type of advertisement, and how much time has elapsed since you saw it. We may use the cookies set by another entity so that we could provide the advertisement oriented more specifically to you. They are also used so that we could see the certain advertisements only a certain number of times and that it would help to measure the efficiency of advertising.",thirdPartyCookiesTitle:"2.2. Third-party cookies",thirdPartyCookiesTextOne:"Advertising cookies - some ads you can see on our Website have been provided by other legal entities. Some of these entities use their own cookies by analysing how many people have seen the specific advertisement or how many people have seen it more than once. The companies creating such cookies apply the policies prepared by themselves and we have no influence on the creation or storage of such cookies. We recommend you to take a separate interest in the Privacy Policy or the Cookie Policy of those companies, which will be placed on their websites.",thirdPartyCookiesTextTwo:"Other third-party cookies - in some web pages of our Website, the other entities (for example, social networks) may also use their own anonymous cookies designed so that the programs or applications developed by them would suit your needs. Due to the specific features of the functioning of the cookies, our Website does not have access to the information transmitted by these cookies, likewise other entities do not have access to the information collected by the cookies set by us.",thirdPartyCookiesListText:"Such other type of third-party cookies used on our Website may include:",thirdPartyNecessaryCookies:"Necessary cookies:",cookieQuoted:"\"%{0}\"",cookieQuotedWithColon:"\"%{0}\":",cookieWithDays:"%{0} (%{1} days)",cookieGoogleAnalyticsWithDays:"%{0} (Zyro cookie for Google Analytics data – %{1} days)",thirdPartyFunctionalCookies:"Functional cookies:",thirdPartyAnalyticalCookies:"Analytical cookies:",googleAnalyticsText:"We use Google Analytics, a web analysis service provided by Google, Inc (hereinafter referred to as \"Google\"). The information collected by Google Analytics is transmitted to and stored with Google. Google may transmit the information collected by Google Analytics to the third parties as required by the law or when those third parties process the information in the name of Google.",consultRecommendation:"We recommend consulting the Google Privacy and Cookies Policy on a separate and regular basis.",thirdPartyMarketingCookies:"Marketing, targeting and advertising cookies:",adwordsRetargeting:"\"Adwords retargeting\"",facebookRetargeting:"\"Facebook retargeting\"",tableIntroText:"All information about the cookies used by us is recorded below:",tableCookieNameHeader:"Name of the cookie",tableProviderDescriptionHeader:"Provider\u002F Description",tableMomentOfCreationHeader:"Moment of creation",tableDurationHeader:"Duration",tablePurposeDataCollectedHeader:"Purpose\u002F Data collected",refusalTitle:"3. REFUSAL OR BLOCKING THE COOKIES",refusalTextOne:"Many web browsers are set so that they would automatically accept cookies. The Visitors may, at their discretion, block or delete cookies and similar unique identifiers, if the settings of their browser or device enable them to do so. Nevertheless, if you refuse or block the cookies or other similar technologies, some functions of the Website may be inaccessible to you or they may operate not so efficiently.",refusalTextTwo:"Nevertheless, we draw your attention that necessary cookies are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website.",refusalTextThree:"You may require that we delete all the data about you, as collected and processed with the help of the cookies, by contacting to the email address %{0}. Such data will be deleted not later than within 28 days after contacting to the above-mentioned email address.",refusalTextFour:"You can opt out of Google Analytics without affecting how you visit our site. For more information on opting out of being tracked by Google Analytics across all websites you use, visit this Google page: %{0}.",refusalTextFive:"You may find more information about how to delete cookies, as well as the other useful information related to the use of the cookies, on the website %{0}.",generalTitle:"4. GENERAL",generalTextOne:"This Cookie Policy may be updated by the Company.",generalTextTwo:"The Company will inform the Visitors about the updates, by providing the new version of the Cookie Policy. For this reason, we recommend that you periodically visit our Website, where you will always find the latest version of this Cookie Policy.",generalTextThree:"This Cookie Policy shall be applied from the date of announcement of it on the Website."},cosmetics:{meta:{title:"Kosmetik Online Verkaufen | Online-Shop mit Zyro Erstellen",description:"Jetzt Kosmetik online verkaufen. Erstellen Sie einen Online-Kosmetikshop und steigern Sie Ihr Schönheitsgeschäft mit Zyro."},hero:{title:"Kosmetik Online Verkaufen",text:"Verleihen Sie Ihrem Schönheitsgeschäft eine digitale Verjüngungskur",btn:"Kosmetikshop erstellen",subtitle:"Erstellen Sie eine schöne Website, um Ihre Make-Up und Kosmetik Produkte zu verkaufen. Verwenden Sie Zyro, um einen Online Kosmetikshop zu erstellen, neue Kunden zu erreichen und Verkäufe über das Internet zu tätigen.",img:{src:"cosmetics\u002Fhero.png",alt:"Kosmetikzubehör"}},helpful:{subtitle:"Hilfreiches Webdesign",title:"Attraktiver Online Kosmetikshop",text:"Zyro ist ein benutzerfreundlicher Website-Builder. Er bietet Ihnen professionelle Vorlagen, einen nützlichen Drag-and-Drop-Editor und den Zugriff auf über eine Million kostenlose Bilder.",img:{src:"cosmetics\u002Fattractive.png",alt:"Designs"}},effortless:{subtitle:"Müheloser eCommerce",title:"Kosmetik Verkaufen - leicht gemacht",text:"Ein Zyro Online Kosmetikshop ist schnell einzurichten und einfach zu verwalten. Erledigen Sie Inventar, Bestellungen, Versand und Abrechnung über ein einziges Dashboard. Verwalten Sie Ihr Geschäft von unterwegs - wo immer Sie sind.",img:{src:"cosmetics\u002Fsell.png",alt:cP}},branding:{subtitle:pj,title:"Unternehmen mit einer Identität",text:"Mit den KI-Branding-Tools von Zyro können Sie ein Logo erstellen, einen Namen und eine Domain für Ihr Unternehmen finden, einen Slogan auswählen und sogar relevante Inhalte erstellen. Heben Sie Ihre Marke von der Masse ab.",img:{src:"cosmetics\u002Fgive.png",alt:eX}},marketing:{subtitle:"Marketing, vereinfacht",title:"Einfach Produkte bewerben",text:"Machen Sie Ihre Website SEO-freundlich, schalten Sie Anzeigen über Google und soziale Medien und erhalten Sie Einblicke in Ihren Traffic – alles mit Zyro. Erreichen Sie neue Zielgruppen und teilen Sie Ihre Make-up- und Schönheitsprodukte mit der Welt.",img:{src:"cosmetics\u002Fpromote.png",alt:re}},choose:{subtitle:"Wählen Sie Ihren Plan",title:fw,text:"Zyro hat zwei Pläne zur Verfügung, mit denen Sie Kosmetik verkaufen können. Der eCommerce-Plan bietet alles, was Sie benötigen, um Ihr Geschäft zu eröffnen und Ihre Produkte zu vermarkten. Mit eCommerce+ können Sie Ihr Geschäft weiter skalieren.",img:{src:"cosmetics\u002Fcommerce.png",alt:re}},build:{title:rf,list:{join:{subtitle:s,title:E,texts:{sign:{text:"Die Anmeldung bei Zyro dauert nur eine Minute. Upgraden Sie auf einen Plan, der Ihren Anforderungen am besten entspricht, und erstellen Sie sofort Ihre Website."}}},build:{subtitle:t,title:rg,texts:{zyro:{text:"Wählen Sie eine entsprechende Design-Vorlage, die Funktionen bietet, die Sie benötigen. Passen Sie Ihre Website mit dem einfachen Drag-and-Drop-Website-Builder von Zyro an. Holen Sie sich ganz einfach eine schöne Website."}}},add:{subtitle:v,title:"Online Kosmetikshop erstellen",texts:{add:{text:"Klicken Sie auf \"Hinzufügen\", um eine eCommerce-Seite auf Ihrer Zyro-Website zu erstellen. Fügen Sie Produkte und Produktbeschreibungen hinzu, gestalten Sie die Shop-Seite nach Ihren Wünschen und legen Sie Ihre Abrechnung, Ihren Versand und andere Einstellungen fest."}}},promote:{subtitle:B,title:"Gehen Sie mit Ihrer Marke Live",texts:{zyro:{text:"Sie können Ihre Website mit einem Klick veröffentlichen. Sobald sie live ist, können Sie Zyro verwenden, um die Sichtbarkeit Ihrer Website über SEO, Google-Werbung und Social-Media-Marketing zu erhöhen."}}},keep:{subtitle:C,title:"Weiter verbessern",texts:{once:{text:"Zyro bietet Ihnen eine transparente Ansicht Ihrer Verkäufe, des Zugriffs auf Ihre Website, der Anzeigenleistung und des Besucherverhaltens. Nutzen Sie diese Erkenntnisse, um Ihre Website ständig zu verbessern."}}}}},discover:{title:"Kosmetik Verkaufen ist ein Kinderspiel",background:{src:"cosmetics\u002Fsimple.png",alt:"Hintergrund"},btn:"Entdecken Sie es"},faq:{title:"Kosmetik online verkaufen F&A",list:{find:{title:rf,texts:{sell:{text:"Es gibt keine richtige Antwort, wie man Kosmetik online verkauft. Jedes Unternehmen ist einzigartig und es ist Ihr individueller Ansatz, der Kunden dazu bringt, sich mit Ihrer Marke zu identifizieren und sich in Ihre Kosmetikprodukte zu verlieben."},help:{text:"Versuchen Sie Folgendes."},create:{text:"%{0} Identifizieren Sie eine Marktlücke für ein Produkt, das von Menschen gewünscht wird, oder für eine Gruppe von Verbrauchern, die unterversorgt ist. Dies hilft Ihnen, Ihre Zielgruppe zu finden, Ihre Produktpalette zu gestalten und Ihre Marke zu gestalten.",slots:{get:{text:"Finden Sie Ihre Nische."}}},online:{text:"%{0} Ob Sie Kosmetik von Grund auf neu herstellen oder bei einem Großhändler bestellen, die sorgfältige Kuratieren Ihrer Kollektion ist der Schlüssel. Denken Sie immer an die Bedürfnisse Ihrer Zielgruppe und deren Probleme, die Sie lösen.",slots:{stock:{text:qC}}},presence:{text:"%{0} So verbinden sich Kunden mit Ihrer Marke. Stellen Sie sicher, dass Ihre Website, Social Media-Konten und Konten auf Marktplätzen wie Amazon gleich gestaltet sind, und bewerben Sie dieselbe Botschaft.",slots:{finally:{text:"Erstellen Sie Ihre Online-Präsenz."}}},market:{text:"%{0} Egal, wie gut Ihre Kosmetik ist, der Erfolg Ihres Unternehmens hängt von Ihrem Marketing ab. Verwenden Sie eine Reihe von Kanälen wie SEO, Google Ads und Social-Media-Marketing, um am besten Kosmetik verkaufen zu können.",slots:{finally:{text:qD}}},keep:{text:"%{0} Ihr Unternehmen wird nur dann florieren, wenn Sie ihm die Aufmerksamkeit schenken, die es benötigt. Erfahren Sie mehr über Ihren Datenverkehr, sehen Sie, was zur Steigerung des Umsatzes beiträgt, und replizieren Sie ihn.",slots:{finally:{text:"Vergrößern Sie weiter."}}}}},how:{title:"Ist ein Kosmetikgeschäft rentabel?",texts:{you:{text:"Die Schönheitsindustrie ist sehr wettbewerbsfähig. Zwar kann mit Kosmetika sicherlich viel Geld verdient werden, aber Sie müssen Ihre Marke wirklich hervorheben, um sich gegen etablierte Unternehmen und andere hoffnungsvolle Startups zu behaupten."},general:{text:"Um sicherzustellen, dass Ihr Kosmetikgeschäft rentabel ist, sollten Sie eine klare Vorstellung von Ihrer Nische und Zielgruppe haben. Wenn Ihre Schönheitsprodukte einzigartig und attraktiv sind, wird es Ihnen wahrscheinlich gut gelingen."},first:{text:"Behalten Sie eine definierte Marketing- und Vertriebsstrategie im Auge und verbessern Sie Ihr Geschäft ständig, je nachdem, was funktioniert und was nicht."}}}}}},digitalProducts:{meta:{title:"Digitale Produkte Verkaufen | Mit Zyro Loslegen",description:"Möchten Sie digitale Produkte verkaufen? Zyro ist Ihre Lösung.  Verkaufen Sie Produkte ohne Provision, von Online-Kursen bis hin zu Fitnessplänen und Apps."},hero:{title:"Digitale Produkte Verkaufen\n– Problemlos",text:"Möchten Sie digitale Produkte online verkaufen? Erstellen Sie einfach einen Online-Shop mit Zyro.",btn:aF,subtext:"Mit einem Zyro Online-Shop können Sie großartige digitale Produkte verkaufen. Behalten Sie die volle Kontrolle über Ihren Shop, ohne Provision.",img:{src:"sell\u002FdigitalProducts\u002Fhero.png"}},minutes:{subtitle:"In wenigen Minuten",title:"Verkaufen Sie mühelos",text:"Feiern Sie mit Zyro heute den Start Ihres neuen Geschäfts. Wählen Sie eine der von Designern erstellten Vorlagen aus, richten Sie Ihre Produkte ein und schon können Sie loslegen. Geld verdienen mit digitalen Produkten? Check."},more:{subtitle:"Mehr als ein Builder",title:"Bekannt machen",text:"Brechen Sie mit Marketing-Tools in Ihre Nische ein, mit denen Sie wachsen können. Richten Sie datengesteuerte Anzeigen ein, die Ihre Conversion-Rate steigern und die Leistung mit Tools wie Google Analytics verfolgen. Übernehmen Sie die Kontrolle mit Zyro."},simple:{subtitle:"Einfach und leistungsstark",title:"Ein Weltklasse-Store an Ihren Fingerspitzen",text:"KI-gesteuerte Tools, ein Grid-System, Drag-and-Drop-Funktionen und Benutzerfreundlichkeit für Mobilgeräte gehören zu Ihrem erstklassigen digitalen Produktgeschäft. Jetzt können Sie wie ein Profi digitale Produkte online verkaufen."},help:{subtitle:"Holen Sie sich jederzeit Hilfe",title:"Live-Chat-Support",text:"Technische Schwierigkeiten treten auf. Mit Zyro werden Sie nie vom Verkauf abgehalten. Unser Kundensupport-Team hilft Ihnen gerne bei allen Fragen weiter."},build:{title:"Digitale Produkte verkaufen mit einem attraktiven Online-Shop",list:{page:{title:"Onepager eCommerce-Shop",text:"Optimieren Sie die Art und Weise, wie Besucher kaufen, und richten Sie einen Onepager Online-Shop ein. Vereinfachen Sie die Dinge maximal – es dauert weniger als eine Minute, um von der Landingpage zur Zahlungsbestätigung zu gelangen."},safes:{title:"Sichere und zuverlässige Kasse",text:"Mit Zyro können Sie eine Website erstellen, die Vertrauen schafft und sie mit modernsten Sicherheitsfunktionen unterstützt. Das kostenlose SSL-Zertifikat sichert die Besucherdaten. Mittlerweile gehören unsere Zahlungsgateways zu den zuverlässigsten der Welt."},channels:{title:"Mehr Kanäle für mehr Conversions",text:"Verkaufen Sie Ihre digitalen Produkte über soziale Medien und Online-Marktplätze wie Amazon. Verwalten Sie alle Ihre digitalen Produkte, von eBooks und Multimedia bis hin zu Kursen und Mitgliedschaften, über ein einziges leistungsstarkes Dashboard."}}},products:{title:"Digitale Produkte - Beispiele für Verkauf",list:{lessons:{title:"Online-Unterricht",text:"Teilen Sie Ihre Fähigkeiten und Ihr Wissen, indem Sie Lernmaterial verkaufen.",icon:"digitalProducts\u002Fopen-book.svg"},stock:{title:"Stockfotografie",text:"Haben Sie ein Auge für Komposition? Verkaufen Sie Fotopakete an andere Kreative und Unternehmen.",icon:"digitalProducts\u002Fwallpaper.svg"},audio:{title:"Audio-Tracks",text:"Werden Sie Ihr eigenes Label und vertreiben Sie Ihre Musik in einem Online-Shop.",icon:"digitalProducts\u002Faudio.svg"},apps:{title:"Apps",text:"Verkaufen Sie Ihre digitalen Lösungen direkt an interessierte Kunden.",icon:"digitalProducts\u002Fsmartphone.svg"},fitness:{title:"Fitnesspläne",text:"Werden Sie ein Online-Personal Trainer und verkaufen Sie Speiseplan- und Trainingsroutinen.",icon:"digitalProducts\u002Fstatistics.svg"},other:{title:"Andere Produkte und Dienstleistungen",text:"Passen Sie Ihre Offline-Aktivitäten an und verkaufen Sie sie online als digitales Produkt.",icon:"digitalProducts\u002Fothers.svg"}}},howTo:{title:"Wie verkauft man digitale Produkte online?",text:"Zyro hilft Ihnen dabei, nahezu jedes digitale Produkt zu verkaufen. Starten Sie einen Online-Shop, den Sie an einem Ort erstellen, verwalten und skalieren.",list:{join:{title:E,text:"Erstellen Sie in weniger als einer Minute ein Zyro-Konto. Schauen Sie sich unsere eCommerce-Pläne an und sehen Sie sich alle Tools an."},build:{title:A,text:"Wählen Sie eine Vorlage und erstellen Sie die Website Ihrer Träume. Nutzen Sie den Drag-and-Drop-Builder voll aus und richten Sie alles so ein, wie Sie es möchten."},online:{title:"Online-Shop hinzüfugen",text:"Hier verwandeln Sie Ihre Website in eine Geldmaschine. Klicken Sie auf %{0}, um einen Online-Shop hinzuzufügen, und laden Sie die digitalen Downloads hoch, die Sie verkaufen möchten.",slots:{add:{text:fH}}},live:{title:cj,text:"Klicken Sie auf %{0} und verbreiten Sie das Wort – Ihre Site ist für die Welt sichtbar. Herzlichen Glückwunsch zum Start Ihres eigenen Online-Shops!",slots:{publish:{text:bL}}},earn:{title:"Verdienen und skalieren",text:"Bereit zu erweitern? Unsere leistungsstarken Marketing-Tools, zuverlässiges Hosting und ein rund um die Uhr verfügbares Support-Team helfen Ihnen dabei, dorthin zu gelangen."}}},greatTools:{title:"Kein Upselling. Einfach tolle Werkzeuge.",text:"Vergessen Sie den Kauf teurer Erweiterungen, um eine Funktion oder Plugins hinzuzufügen, ohne die Sie keine Zahlungsmethode hinzufügen können. Unsere Preispläne sind fair und einfach.",list:{ecommerce:{title:aE,text:"Alle notwendigen Werkzeuge und ein bisschen mehr. Starten Sie Ihren Online-Shop für digitale Produkte und steigen Sie noch heute in Ihre Nische ein. Jetzt können Sie erfolgreich digitale Produkte verkaufen."},ecommercePlus:{title:ck,text:"Bringen Sie Ihr Geschäft zum Wachsen. Nutzen Sie intelligente Funktionen wie die Wiederherstellung abgebrochener Warenkörbe, das Einrichten von Werbeaktionen mit einem Codegenerator und vieles mehr."}}},poster:{title:"Verwirklichen Sie Ihre Ideen und verkaufen Sie digitale Produkte noch heute",btn:r}},domainNameGenerator:{meta:{title:"Domain Name Generator — Sofortige Ideen für Domainnamen",description:"Verwenden Sie den Domain Namen Generator, um in Sekundenschnelle Vorschläge für die perfekte Domain zu generieren."},hero:{title:fj,text:"Kombinieren Sie Keywords, um noch heute Ihre perfekte Domain zu erstellen",inputPlaceholder:rh},steps:{list:[{title:mI,text:"Der kostenlose Domain Namen Generator von Zyro soll Ihnen mit Ideen helfen. Geben Sie Keywords ein, die für Ihr Unternehmen relevant sind. Dadurch werden sofort eindeutige Domain Vorschläge generiert und die Verfügbarkeit der Domain überprüft."},{title:ez,text:"Wählen Sie Ihre Lieblingsoption und eine Domain-Endung, die Ihren Anforderungen entspricht. Stellen Sie sicher, dass Sie eine Domain auswählen, die leicht zu merken ist und Ihr Unternehmen gut repräsentiert."},{title:fI,text:"Fordern Sie Ihre benutzerdefinierte Domain an und erobern Sie das Internet im Sturm mit Ihrer wunderschönen Website, die mit Zyro erstellt wurde. Wir übernehmen die technischen Details, damit Sie sich auf das Wachstum Ihres Unternehmens konzentrieren können."}]},how:{title:"Die Ideale Domain Erstellen",text:"Machen Sie in wenigen Minuten einen lang anhaltenden Eindruck.",img:{src:"domainNameGenerator\u002Fhow.png",alt:"Eine Person, die auf einem Laptop tippt"},list:[{title:"1. Denken Sie kreativ",text:"Der offensichtlichste Domainname ist einfach Ihr Markenname. Was aber, wenn der schon vergeben ist? Denken Sie über den Tellerrand hinaus entwickeln Sie verrückte Ideen."},{title:"2. Verwenden Sie den Domain Namen Generator",text:"Ideen zu generieren kann schwierig sein. Unser Tool generiert derzeit nur Texte in englischer Sprache. Aber vielleicht können Sie sich inspirieren lassen?"},{title:"3. Eine kurze und einfache Domain erstellen",text:"Wählen Sie einen eingängigen, markenfähigen und zukunftssicheren Namen. Je einfacher es ist, sich an ihn zu erinnern, desto wahrscheinlicher ist es, dass Besucher wiederkommen."},{title:"4. Prüfen Sie die Verfügbarkeit",text:"Wenn Sie eine Domain kaufen, bevor Sie Ihre Marke erstellen, stellen Sie sicher, dass niemand die von Ihnen ausgewählte Domain als Teil seines Geschäfts verwendet. Sie möchten kein Nachahmer sein."},{title:"5. Tun Sie es noch heute",text:"Mit nur wenigen Klicks können Sie eine Domain erstellen und Ihre Online-Reise starten. Verwandeln Sie Ihre Idee in ein erfolgreiches Geschäft mit Zyro - einem kostenlosen Homepage-Baukasten."}]},whatsNext:{title:T,text:"Eine Domain ist nur der Anfang. Erstellen Sie eine Website, starten Sie ein Blog, veröffentlichen Sie einen Online Store und vermarkten Sie Ihr Unternehmen – mit Zyro ist alles möglich.",list:[{img:{src:"domainNameGenerator\u002FwhatsNext0.png",alt:on},title:A,text:"Erstellen Sie noch heute eine Website. Wählen Sie Zyro für seine innovativen KI-Funktionen, professionellen Vorlagen und der intuitiven Drop-and-Drag-Oberfläche.",link:{text:ri,to:pq}},{img:{src:"domainNameGenerator\u002FwhatsNext1.png",alt:"Zyro Homepage Baukasten"},title:"Online-Shop eröffnen",text:"Online-Verkauf ist einfach mit Zyro. Wählen Sie eine vorgefertigte Online-Storefront aus, veröffentlichen Sie Ihre Produkt- oder Servicelisten und beginnen Sie mit dem Online-Verkauf.",link:{text:"Online-Store erstellen",to:fe}},{img:{src:"domainNameGenerator\u002FwhatsNext2.png",alt:"Eine Frau in den Bergen"},title:bn,text:"Sie benötigen keine Designkenntnisse, um ein einprägsames Logo für Ihre Marke oder Ihr Unternehmen zu erstellen. Mit dem Logo Maker von Zyro sind Sie abgesichert und können kostenlos verwendet werden.",link:{text:bD,to:fh}},{img:{src:"domainNameGenerator\u002FwhatsNext3.png",alt:"Ein Beispiel von Zyro Homepage-Baukasten"},title:"Firmennamen Generieren",text:rj,link:{text:"atemberaubenden Blog",to:e$}},{img:{src:"domainNameGenerator\u002FwhatsNext4.png"},title:di,text:rj,link:{text:di,to:e_}},{img:{src:"domainNameGenerator\u002FwhatsNext5.png"},title:rk,text:"Was ist ein Unternehmen ohne einen Slogan? Erstellen Sie einen einprägsamen Satz, mit dem Ihr Unternehmen im Gedächtnis bleibt, mithilfe von Zyros kostenlosem Slogan Generator.",link:{text:rk,to:"tools\u002Fslogan-generator"}}]},faq:{title:"F&A zum Domain Namen Generator",list:[{title:"Wie funktioniert der Domain Namen Generator?",texts:[{text:"Unser Domain Namen Generator schlägt die relevantesten Domainnamen vor, die für Ihre Geschäftsnische und Markenwerte geeignet sind."},{text:"Basierend auf den Keywords, die Sie in das Suchfeld eingeben, wird eine Liste der Domains angezeigt, die zum Kauf angeboten werden."},{text:"Beachten Sie, dass unser Tool am besten auf Englisch funktioniert. Auch wenn wir Ihnen noch nicht bei der Erstellung von Namen für Ihr Gebietsschema helfen können, ist dies dennoch eine großartige Gelegenheit, wenn Sie Ihr Geschäft international ausbauen möchten."}]},{title:"Warum sollten Sie einen Domain Namen Generator verwenden?",texts:[{text:"Es ist nicht einfach, einen guten Domainnamen zu finden. Millionen wurden bereits genommen."},{text:"Aus diesem Grund ist ein Domain Namen Generator nützlich, insbesondere einer, der von KI gesteuert wird. Es kann die von Ihnen angegebenen Keywords kombinieren, um verfügbare Domain-Kombinationen zu erhalten."},{text:"Es besteht also eine bessere Chance für Sie, einen großartigen Domain für Ihre neue Website zu erstellen. Sie können niemals so viele Domains manuell überprüfen."},{text:"Wählen Sie Ihre Lieblingsdomain aus der generierten Liste aus, registrieren Sie sie und beginnen Sie mit dem Aufbau Ihrer kostenlosen Website bei Zyro."}]},{title:"Welche Top-Level-Domain soll ich verwenden?",texts:[{text:"Top-Level-Domain (TLD) ist der letzte Teil der Adresse einer Website, Beispielweise .com oder .net. Das Finden der richtigen TLD ist wichtig, da sie für Ihre Website relevant sein sollte."},{text:"Die am häufigsten verwendeten Domänentypen sind .com, .net und .gov. Wenn Sie eine beliebte Domain wie .com auswählen, wird die Adresse Ihrer Website leichter zu merken sein, aber sie fällt auch nicht wirklich auf."},{text:"Wenn Sie beispielsweise ein Blog über Technologie-News besitzen, möchten Sie möglicherweise eine TLD wie .tech verwenden. Wenn Ihre Website eine gemeinnützige Organisation darstellt, können Sie sich für .org entscheiden."},{text:"Es gibt auch länderspezifische TLDs: .co.uk für Websites mit Sitz in Großbritannien, .br für Websites mit Sitz in Brasilien usw."}]},{title:"Welche Regeln gelten für die Registrierung eines Domainnamens?",texts:[{text:"Sie können nur Buchstaben, Zahlen und Bindestriche verwenden. Sie können keine Leerzeichen oder andere Sonderzeichen verwenden."},{text:"Domain-Namen unterscheiden nicht zwischen Groß- und Kleinschreibung und die maximale Länge beträgt bis zu 63 Zeichen."},{text:"Natürlich können Sie einen bereits vergebenen Domainnamen nicht registrieren. Versuchen Sie außerdem, keine Domain-Namen auszuwählen, die möglicherweise die Marke eines anderen verletzen."}]},{title:"Wie lang sollte ein Domainname sein?",texts:[{text:"Ein guter Domainname ist einfach zu merken und buchstabieren. Als Faustregel gilt, Ihr Domainname sollte nicht länger als 1-2 Wörter sein."},{text:"Sie sollten immer versuchen, Ihren Marken- oder Unternehmensnamen als Domain zu haben. So gehört Ihr Unternehmen online und auch offline zusammen."},{text:"Die meisten erfolgreichen Unternehmen verbinden Wörter, die zusammen einen einprägsamen Markennamen ergeben, der dann auch als Domain genutzt werden kann (Instagram, Facebook, YouTube, TikTok und so weiter)."}]},{title:"Ist es besser, eine .com Domain zu haben?",texts:[{text:"Dies kommt letztendlich auf Ihr Unternehmen und Ihre Vorliebe an. Anfangs zeigten .com Domains, dass die besuchte Website eine kommerzielle Site ist. Darum haben viele Unternehmen eine .com Domain."},{text:"Der Haken an .com Domains ist, dass sie sehr beliebt sind. Die Entscheidung, eine andere Top-Level Domain (TLD) zu wählen, wie .io, wenn Sie im Technologie-Bereich sind, kann zu Ihren Gunsten sein."},{text:"Es wird Ihre Website einprägsamer machen und es Ihnen leichter machen, die Suchergebnisse zu dominieren."},{text:"Beachten Sie, dass .com Domains normalerweise teurer sind als andere Alternativen (wie beispielsweise .net oder .world)."}]}]}},dragAndDrop:{meta:{title:"Drag-and-Drop Website Builder — Einfach & Schnell",description:"Erstellen Sie eine Website mit dem kostenlosen Drag and Drop Website Builder und KI-Funktionen. Es war nie leichter, jetzt oder nie!"},hero:{title:"Drag-and-Drop Website Builder",btn:ci,background:{src:"dragAndDrop\u002Fdrag-and-drop-background.png"}},design:{title:"Drag, Drop und Design",list:{designerMade:{title:qU,texts:{get:{text:"Verhelfen Sie Ihrem Website-Projekt zu einem guten Start mit einer der vielen, ansprechenden Vorlagen von Zyro. Sie sehen nicht nur gut aus, sondern haben auch noch viele eingebaute Funktionen."},simple:{text:"Sei es ein einfacher Blog oder eine komplexe eCommerce-Website, hier finden Sie die richtige Vorlage."}}},content:{title:"Content leicht gemacht",texts:{worry:{text:"Kein Kopfzerbrechen mehr über Texte und Bilder - Zyro übernimmt das für Sie."},builder:{text:"Der Homepage-Baukasten verfügt über den KI-Texter von Zyro, einem KI-Tool, das für Sie Text generiert. Außerdem haben Sie Zugriff auf über eine Million Stock-Fotos."}}},features:{title:"Hinzufügen & Bearbeiten",texts:{functionality:{text:"Die Drag-and-Drop-Website-Builder macht das Hinzufügen neuer und das Bearbeiten bestehender Features kinderleicht."},select:{text:"Wählen Sie oben auf der Seite aus, welche Features Sie hinzufügen wollen und ziehen Sie sie an den gewünschten Ort auf der Homepage."},once:{text:"Sobald sie da sind, wo sie sein sollen, können Sie darauf klicken, um sie an Ihre Bedürfnisse anzupassen."}}},brand:{title:"Marketing-Tools",texts:{tell:{text:"Erklären Sie Ihren Besuchern mit unseren Marketing-Tools wofür Sie stehen."},access:{text:"Zyro bietet Ihnen Zugriff auf einen Firmennamen-Generator, einen benutzerfreundlichen Logo-Ersteller, sowie eine kostenlose, eigene Domain."}}}}},use:{title:"Wie man Zyros Drag-and-Drop Website Builder benutzt",list:{join:{title:rl,text:"Bevor Sie Ihre Website gestalten können, müssen Sie einen kostenlosen Account erstellen."},pick:{title:"3. Vorlage auswählen",text:"Wählen Sie eine von Zyro's professionellen Designer-Vorlagen um mit Ihrer Website loszulegen."},add:{title:"4. Fügen Sie Elemente hinzu und bearbeiten Sie sie",text:"Ziehen Sie Funktionen aus dem Baukasten und an ihren Platz. Wählen Sie \"Bearbeiten\" um Veränderungen durchzuführen."}}},faq:{title:"Häufig gestellte Fragen zur Drag-and-Drop Funktion",list:{whatIs:{title:"Was ist Drag-and-Drop?",texts:{builder:{text:"Während manche Homepage-Baukästen Coding- oder Designerwissen voraussetzen, um eine ansprechende Website zu gestalten, ist ein Drag and Drop Modell wesentlich einfacher."},presented:{text:"Alle Tools, die Sie brauchen, um eine Website zu erstellen, werden Ihnen in vereinfachter Form präsentiert."},works:{text:"Und so funktioniert's: Ein Gitternetz ist die Grundlage der Website und Sie können so verschiedene Features schnell und einfach an den gewünschten Ort ziehen."},beautiful:{text:"Dank der Software unseres Homepage-Baukastens ist eine schöne Website zu erstellen kein Hexenwerk."}}},template:{title:"Welche Vorlage sollte ich verwenden?",texts:{templates:{text:"Mit Zyro können Sie aus Dutzenden Designer-Vorlagen als Grundlage für Ihre Website auswählen. Sie werden mit an Sicherheit grenzender Wahrscheinlichkeit eine finden, die Ihren Ansprüchen genügt."},remember:{text:"Nicht vergessen; Sie können das Aussehen beliebig verändern, es ist jedoch ratsam, gleich eine Vorlage zu wählen, die schon zu Beginn gut passt."},features:{text:"Features sind die Funktionen, die Sie in der Vorlage finden. Wenn Sie Produkte verkaufen, ein Video zeigen oder eine Bildbibliothek bereitstellen möchten, ist es wichtig, dass das Design Ihrer Vorlage die erforderlichen Funktionen unterstützt."}}},features:{title:"Wie kann ich neue Funktionen hinzufügen?",texts:{adding:{text:"Neue Funktionen zu einer Zyro Website hinzuzufügen könnte nicht einfacher sein."},builder:{text:"Wenn Sie sich im Homepage-Baukasten befinden und Ihre Websites bearbeiten, klicken Sie einfach auf %{0} oben auf der Seite, wählen Sie eine der Funktionen, die Sie hinzufügen möchten und ziehen Sie sie auf den gewünschten Ort auf der Seite.",slots:{elements:{text:"Elemente hinzufügen"}}},once:{text:"Sobald das Element eingerastet ist, können Sie es bearbeiten, indem Sie es anklicken."}}},download:{title:"Muss ich eine App herunterladen?",texts:{nope:{text:"Nein."},online:{text:"Die Plattform ist komplett online und ermöglicht es Ihnen, eine Website schnell in Ihrem Browser zu erstellen."},great:{text:"Jedem, der Zyro beitritt, stehen diese Funktionen zur Verfügung. Änderungen werden gespeichert, bis Sie sich das nächste Mal einloggen. Sie können also jederzeit zurückkommen und Änderungen durchführen."}}}}},welcome:{title:"Willkommen in der Welt der einfachen Website-Erstellung",btn:r},heroText:"Ersparen Sie sich die harte Webdesign-Arbeit und erstellen Sie ganz einfach eine professionelle Website mit unserem Homepage-Baukasten per Drag- and-Drop.",allSubtitle:"Alle Funktionen, die Sie brauchen",allTitle:"Erleben Sie den besten Drag-and-Drop-Builder",allText:"Der Drag-and-Drop-Homepage-Builder von Zyro ist die perfekte Wahl für Ihre neue Website oder Ihren Online-Shop. Sichern Sie sich alle Tools, die Sie zum Erstellen professioneller Webseiten benötigen, an einem Ort. Fügen Sie Titel, Texte, Schaltflächen, Bilder, Videos sowie E-Commerce- und Marketing-Tools und vieles mehr ganz einfach hinzu.",simpleSubtitle:"Einfacher Homepage-Baukasten",simpleTitle:"Vergessen Sie Webentwicklung",simpleText:"Die besten Drag-and-Drop-Website-Builders machen das Erstellen von E-Commerce-Websiten und anderen Internetseiten zum Kinderspiel. Der Drag-and-Drop-Homepage-Baukasten von Zyro richtet sich speziell an Anfänger und Kleinunternehmer, die ihre Website ohne Erfahrung erstellen. Wir verwenden vorgefertigte Inhaltsblöcke, KI-Tools und einen intuitiven Editor, der mit minimalem Aufwand und ohne Codierung dabei hilft, eine einzigartige Website zu erstellen.",fullySubtitle:fm,fullyTitle:"Übernehmen Sie die volle Kontrolle",fullyText:"Zyro verfügt über mehr als 100 vollständig anpassbare, SEO-optimierte, von Designern erstellte Website-Vorlagen, die Sie mit unserem einfachen Drag-and-Drop-Website-Builder nach Ihren Wünschen optimieren können. Sie können zum Start Abschnitte auf einer leeren Vorlage ablegen oder eine unserer vorkategorisierten Vorlagen zur Hilfe verwenden. Ob Sie eine Zielseite für Ihre Unternehmenswebsite erstellen, Bildgalerien oder andere wichtige Funktionen zu Ihrer Website hinzufügen möchten, unser Drag-and-Drop-Homepage-Baukasten bietet ansprechende Designs, die es Ihnen leicht machen werden.",mobileSubtitle:"Mobile responsive Website",mobileTitle:"Für jedes Gerät sofort optimiert",mobileText:"Der Großteil des Website-Verkehrs wird heutzutage von Mobilgeräten erzeugt, weshalb alle Zyro-Vorlagen standardmäßig responsive Vorlagen für Mobilgeräte beinhalten. Ihre Website wird automatisch auf eine reibungslos funktionierende mobile Version umgestellt, wenn ein Benutzer sie auf einem Mobilgerät aufruft. Sie müssen sich um gar nichts kümmern.",choosePlanTitle:"2. Wählen Sie Ihren Plan",choosePlanTextV2:"Bei Drag-and-Drop-Website-Buildern wie Zyro können Sie Ihren Plan je nach Erstellung einer normalen Website oder eines Online-Shops auswählen. Unser eCommerce-Plan ist der erschwinglichste von allen Buildern da draußen.",launchTitle:"5. Starten Sie Ihre Website",launchText:"Sobald alle gewünschten Funktionen vorhanden sind, veröffentlichen Sie Ihre voll funktionsfähige Website und teilen Sie sie mit der Welt.",faqTemplateTextOne:"Auf diese Weise sparen Sie Zeit und Ihr gesamtes Team oder andere Entwickler können mit einem einzigen Zyro-Konto an der Website arbeiten.",faqTemplateTextTwo:"Im Gegensatz zu einem WordPress-Theme müssen Sie dafür nichts bezahlen oder sich Sorgen um fehlerhafte Codes machen.",faqTemplateTextThree:"Es gibt zwei Dinge, die Sie bei der Suche nach der richtigen Homepage-Baukasten-Vorlage beachten sollten: Design und Features.",faqDownloadTextFour:"Anders als bei der Verwendung eines WordPress-Plugins für eine WordPress-Site oder eines Builder-Plugins für eine andere Inhaltsverwaltung können Sie sich bei Zyro sicher sein, dass jeder Teil des Zyro Homepage-Baukastens für ultimative Professionalität und Sicherheit steht.",faqDownloadTextFive:"Anstatt eines App-Markts oder App-Centers arbeitet Zyro nur mit Integrationen von Drittanbietern aus vertrauenswürdigen Quellen zusammen, so wie z. B. integrierte Google Analytics, Facebook, WhatsApp und ähnlichen Organisationen, die bemerkenswerte Funktionen anbieten.",faqFreeDomainTitle:"Kann ich einen kostenlosen Domainnamen bekommen?",faqFreeDomainTextOne:"Ja. Zyro bietet seinen Benutzern viele kostenlose Vergünstigungen, darunter kostenlose personalisierte Domains, die helfen, in Suchmaschinen gefunden zu werden sowie eine kostenlose geschäftliche E-Mail-Adresse, wenn Sie sich für einen Jahresplan entscheiden.",faqFreeDomainTextTwo:"Obwohl Zyro kein kostenloser Drag-and-Drop-Homepage-Baukasten ist, erachten wir uns nichtsdestotrotz als erschwinglich und nutzen die Einnahmen, um unser Premium-Produkt so zu gestalten, dass es sich klar von kostenlosen Homepage-Baukasten unterscheidet und auf diese Art auch nicht in kostenlosen Plänen oder Versionen enthalten sein könnte.",faqFreeDomainTextThree:"Kostenlose Drag-and-Drop-Homepage-Baukästen enthalten oft nicht die Tools, die Sie benötigen, um online zu wachsen. Wir bei Zyro ziehen es vor, jedem Einzelnen vom ersten Tag an die besten Erfolgschancen zu ermöglichen. Deshalb können Sie mit unserem Drag-and-Drop-Baukasten für nur %{0} pro Monat für einfache Websites und Zielseiten und für nur %{1} pro Monat für Unternehmenswebsites mit voller E-Commerce-Funktionalität gleich loslegen – das finden Sie bei keinem anderen Homepage-Baukasten."},ebook:{meta:{title:"The Only eCommerce Guide You’ll Ever Need – Free eBook",description:"Download Zyro's complete guide to launching a successful online business. Learn how to find your niche, build a website, deliver great service, and more."},heroTitle:"Laden Sie den einzigen E-Commerce-Leitfaden herunter, den Sie jemals brauchen werden",heroTextOne:"Sind Sie bereit, Ihr E-Commerce-Imperium zu starten oder Ihren Online-Shop zu verbessern?",heroTextTwo:"In diesem kostenlosen, umfassenden E-Commerce-Leitfaden erklären die Experten von Zyro, wie man einen erfolgreichen Online-Shop von Grund auf einführt, betreibt und vermarktet.",heroTextThree:"Mit umsetzbaren Ratschlägen, visuellen Erklärungen und einfachen Erklärungen ist dies der einzige Leitfaden, den Sie benötigen, um erfolgreich online zu verkaufen.",heroButton:rm,learnTitle:"What you’ll learn",learnTextOne:"Through 11 chapters, you’ll get to grips with all aspects of eCommerce, from choosing the right products and establishing your brand to marketing your business and handling administrative tasks.",learnTextTwo:"This guide takes you from zero to your first sale and way beyond.",chapter:"chapter %{0}",firstChapterTitle:"Find a profitable product or service to sell online",firstChapterText:"Lay the groundwork for success by conducting market research and identifying your niche.",secondChapterTitle:"Which eCommerce platform is right for your business?",secondChapterText:"Understand your needs as a seller and how various eCommerce platforms can meet them.",thirdChapterTitle:"Create a brand that people remember",thirdChapterText:"Develop the look, voice, and attitude that will make your new company iconic.",fourthChapterTitle:"Planning is key: your inventory and supply chain",fourthChapterText:"Get to grips with sourcing products and ensuring you’re never out of stock.",fifthChapterTitle:"Build web pages that convert",fifthChapterText:"Turn your attention to your store and find out how to transform traffic into revenue.",sixthChapterTitle:"Create product listings that are impossible to resist",sixthChapterText:"Think like a customer and present your products at their very best.",seventhChapterTitle:"Understand payment options, tax, and security",seventhChapterText:"Build trust and stability by ensuring your customers are well-served and protected.",eightChapterTitle:"Don’t run your eCommerce website without these on-site marketing tools",eightChapterText:"Uncover the secrets of online marketing and the tools that will help you succeed.",nineChapterTitle:"Choose the right sales channels",nineChapterText:"Be found where your target audience is looking and capture their attention.",tenChapterTitle:"Optimize your eCommerce marketing campaigns",tenChapterText:"Get your advantage by turning data into actionable user behavior insights.",elevenChapterTitle:"Deliver perfect dispatch and shipping",elevenChapterText:"Ensure your customers stay happy with orders that arrive safely and on time.",downloadButton:rm,sellTitle:"Sell online with Zyro",sellTextOne:"Zyro is a website builder that will help you quickly and easily launch a professional online store.",sellTextTwo:"Websites built with Zyro are speedy and reliable sales platforms.",sellButton:"Build a store",modalTitle:"One step closer to eCommerce success",modalText:"We’ll send the eBook straight to your inbox. What’s your email address?",modalTwoTitle:"Thanks for downloading",modalTwoText:"Your copy of “The Only eCommerce Guide You’ll Ever Need” is on its way to your inbox.",modalSubscribe:"Ich bin damit einverstanden, Marketing-Informationen von Zyro zu erhalten. Jederzeit abbestellbar."},ebooks:{meta:{title:"Ebooks Verkaufen mit Einem Online-Store von Zyro",description:"Beginnen Sie ein neues Abenteuer, indem Sie eBooks verkaufen. Entecken Sie, wie einfach ist es, mit Zyro eBooks zu verkaufen und Ihr Geschäft zu steigern."},hero:{title:"eBooks Verkaufen Online",text:"Beginnen Sie Ihr nächstes Kapitel, indem Sie eBooks online verkaufen.",btn:aG,subtitle:"Mit Zyro können Sie noch heute eBooks online verkaufen. Bauen Sie und vergrößern Sie Ihr Online-Geschäft.",img:{src:"ebooks\u002Fhero.png"}},easily:{subtitle:"eCommerce für Bücher",title:"eBooks online verkaufen - leicht gemacht",text:"Mit Zyro können Sie einen Online-Shop eröffnen, Inventar, Bestellungen, Versand und Abrechnung abwickeln. Verkaufen Sie auf Plattformen wie Facebook und Amazon und verwalten Sie alles über ein einziges Dashboard.",img:{src:"ebooks\u002Fbooks.png"}},let:{subtitle:"Müheloses Webdesign",title:"Lassen Sie sich nicht von einer leeren Seite erschrecken",text:"Wählen Sie eine professionelle Vorlage aus, die zu Ihrer Marke passt, ändern Sie sie einfach mit dem Drag-and-Drop-Builder und starten Sie Ihre Website in wenigen Minuten. Kodierungskenntnisse sind nicht erforderlich.",img:{src:"ebooks\u002Ftemplates.png"}},tell:{subtitle:"Mächtige Marketing-Tools",title:fJ,text:"Der Aufbau Ihres eBook-Shops mit Zyro bietet Zugriff auf Suchmaschinenoptimierung (SEO), Google Ads und Marketing-Tools für soziale Medien. Die Werbung für Ihr eBook-Geschäft war noch nie so einfach.",img:{src:"ebooks\u002Fwoman.png"}},sell:{subtitle:aY,title:"Verkaufen Sie dort, wo Ihre Leser sind",text:"Mit Zyro können Sie Produkte auf Marktplätzen wie Amazon und auf Social Media-Websites wie Facebook und Instagram anzeigen und verkaufen. Verwalten Sie Inventar und Bestellungen zentral und erledigen Sie alles auch unterwegs.",img:{src:"ebooks\u002Fserve.png"}},plans:{title:"Ein Plan, der Ihrem Geschäft entspricht",text:"Wählen Sie den für Sie richtigen Plan und zahlen Sie nur für die von Ihnen verwendeten Funktionen. Starten Sie eBooks online zu verkaufen mit einem erschwinglichen Plan.",list:{ecommerce:{number:s,title:aH,text:"Es bietet alles, was Sie brauchen, um eBooks online zu verkaufen. Bauen Sie ein schönes Geschäft auf, vermarkten Sie es an Ihre Zielgruppe und optimieren Sie den Verkauf. Verwalten Sie Bestellungen über ein einziges Dashboard."},ecommercePlus:{number:t,title:aI,text:"Geeignet für alle, die ihr Geschäft erweitern möchten. Bieten Sie unter anderem die Wiederherstellung abgebrochener Warenkörbe, ein mehrsprachiges Geschäft und Gruppenrabatte an. Verbessern Sie die Benutzererfahrung, um den Umsatz zu steigern."}}},build:{title:"So kann man eBooks verkaufen",list:{join:{subtitle:s,title:E,texts:{sign:{text:"Sie können sich in nur einer Minute bei Zyro anmelden und in weniger als einer Stunde eine Website veröffentlichen. Wählen Sie zum Aufbau Ihres Online-Shops einen eCommerce-Plan."}}},build:{subtitle:t,title:aF,texts:{zyro:{text:"Das Erstellen Ihres Online-Shops mit dem Drag-and-Drop-Builder von Zyro ist einfach. Wählen Sie eine entsprechende Design-Vorlage aus, fügen Sie eine Store-Seite hinzu und passen Sie alles nach Ihren Wünschen an."}}},add:{subtitle:v,title:bL,texts:{add:{text:"Starten Sie Ihre Website mit einem Klick und sorgen Sie für Aufsehen."}}},promote:{subtitle:B,title:"Fördern",texts:{zyro:{text:"Zyro bietet eine Reihe von Tools, mit denen Sie Ihr Geschäft vermarkten können. Verwenden Sie SEO, Google Ads, Social Media Marketing und mehr, um Ihr neues eBook-Geschäft bekannter zu machen."}}},keep:{subtitle:C,title:c$,texts:{once:{text:"Mit Tools wie Google Analytics, Facebook Pixel und Hotjar hilft Ihnen Zyro dabei, Ihre Trafficquellen zu sehen und festzustellen, was die Leute beim Kauf Ihrer eBooks beeinflusst. Nutzen Sie diese Erkenntnisse, um sich weiter zu verbessern und zu wachsen."}}}}},discover:{title:"Teilen Sie Ihre eBooks mit der Welt.",btn:r,background:{src:"ebooks\u002Fsimple.png"}},faq:{title:"Wie kann man eBooks online verkaufen F&A",list:{how:{title:"Wie kann man ein eBook verkaufen?",texts:{you:{text:"Es gibt keinen richtigen Weg, um eBooks zu verkaufen, da dies von vielen verschiedenen Faktoren abhängt. Im Allgemeinen sind hier einige Dinge zu beachten."},first:{text:"%{0} Wenn Sie Ihren Shop noch nicht gestartet haben, recherchieren Sie, um die beste Zielnische zu finden. Finden Sie beispielsweise ein Publikum, das auf ein bestimmtes Genre versessen ist.",slots:{first:{text:"Finden Sie Ihren Zielmarkt."}}},create:{text:"%{0} Der Schlüssel zur Vermarktung Ihres eBook-Geschäfts liegt in der Begeisterung für dessen Einführung. Durch die Einrichtung von Social-Media-Profilen und Marktplatzkonten können Ihre Besucher Ihr Geschäft entdecken.",slots:{get:{text:"Bauen Sie eine Online-Präsenz auf."}}},online:{text:"%{0} Verbreiten Sie das Wort über Ihren Online-Shop. Verwenden Sie SEO, Google Ads und Social-Media-Marketing, um Ihre Zielgruppe zu identifizieren und Ihr Unternehmen direkt bei ihnen zu bewerben.",slots:{stock:{text:"Werben Sie."}}},presence:{text:"%{0} Geben Sie nach Ihren ersten Verkäufen nicht auf. Das eBooks Verkaufen ist ein laufendes Projekt. Verwenden Sie Tools wie Google Analytics, Facebook Pixel und Hotjar, um zu verstehen, wie sich Ihre Besucher verhalten, und um den Umsatz zu optimieren.",slots:{finally:{text:"Erweitern Sie Ihr Publikum."}}}}},type:{title:"Welche Art von eBooks verkaufen sich am meisten?",texts:{pricing:{text:"Die beiden Hauptfaktoren, die Einfluss darauf haben sollten, welche Arten von eBooks Sie verkaufen möchten, sind (1) die Zielgruppe, an die Sie verkaufen möchten, und (2) Ihre Interessen, Leidenschaften und Kenntnisse."},pieces:{text:"Es ist sinnlos, Leser zu anzusprechen, die es nicht gibt, oder zu versuchen, ein Genre von Büchern zu verkaufen, von dem Sie nichts wissen."},more:{text:"Trotzdem gibt es eine Reihe von Genres und Themen, die bei eBook-Lesern immer beliebt sind."},remember:{text:"Sachbücher über Ernährung und Bewegung, Selbsthilfe, Handwerk und Kochen, Bildung und Unterricht, Religion und Spiritualität sowie Politik sind ständig im Trend."},far:{text:"Und was Fiktion angeht, probieren Sie Jugendliteratur, übernatürliche und Fantasy-, Erotik-, Science-Fiction- und Thriller-eBooks."}}},much:{title:"Wie viel Geld kann man mit eigenen eBooks verdienen?",texts:{pricing:{text:"Da der eBook-Markt so wettbewerbsfähig ist, müssen Sie wirklich hart arbeiten, um in der Branche Geld zu verdienen. Es gibt zwei Möglichkeiten, wie Sie Ihre Energie konzentrieren können, um die besten Ergebnisse zu erzielen."},pieces:{text:"Fokussieren Sie zuerst auf ein oder zwei großartige Bücher und arbeiten Sie dann hart daran, einen Wirbel um sie herum aufzubauen. Mit diesem Ansatz setzen Sie darauf, viele Verkäufe pro Titel zu erzielen."},more:{text:"Zweitens, widmen Sie viel Zeit dem Schreiben. Während Sie möglicherweise keinen überschwänglichen Erfolg haben, werden Sie wahrscheinlich wiederkehrende Leser dazu bringen, mehr als eines Ihrer Bücher zu kaufen."},remember:{text:"Einige Leute veröffentlichen eBooks, um andere Einnahmen aufzubessern, und sind mit ein paar hundert Dollar pro Jahr zufrieden. Gleichzeitig machen andere Schriftsteller Zehntausende oder Hunderttausende."}}}}}},ecommerceWebsite:{launchEasy:"Veröffentlichen Sie Ihren Online-Shop, verkaufen Sie online und verwalten Sie alles über ein einfaches Dashboard. Keine Codierung erforderlich.",meta:{title:"eCommerce Website Builder — Jetzt Online Gehen",description:"Erstellen Sie problemlos eine eCommerce Website. Mit dem Zyro Website Builder haben Sie alle Tools, die Sie für Ihr eigenes Unternehmen brauchen."},hero:{title:"Erstellen Sie eine starke eCommerce Website",texts:{launching:"Einen Onlineshop erstellen geht schnell und einfach. Verkaufen Sie noch heute online."},btn:rn},online:{title:"Verkaufen Sie noch heute online",list:{sellV2:{text:"Entscheiden Sie, was Sie verkaufen möchten, wie z. B. physische oder digitale Produkte und Dienstleistungen. Oder akzeptieren Sie Spenden oder Terminbuchungen.",number:s},reachV2:{text:"Steigern Sie Ihren Traffic, indem Sie Ihre Website optimieren. Verwenden Sie einfache SEO-Einstellungen und Marketing-Integrationen.",number:t},manage:{text:"Verwalten Sie Inventar, Bestellungen, Preisgestaltung und vieles mehr mit einem zentralen Dashboard",number:v},enjoy:{text:"Genießen Sie unseren einfachen und schnellen eCommerce Website Builder, den jeder benutzen kann.",number:B}}},design:{title:"So designen Sie Ihre eCommerce Website",text:"Verwenden Sie den eCommerce-Store-Builder von Zyro, um in wenigen einfachen Schritten mit dem Verkauf zu beginnen.",list:{join:{title:E,texts:{join:{text:"Die Anmeldung ist vollkommen kostenlos. Um unsere eCommerce Tools nutzen zu können, müssen Sie allerdings ein Upgrade durchführen."}}},create:{title:A,texts:{create:{text:"Designer-Vorlagen und der Drag-and-Drop-Editor machen das Gestalten einfach und schnell."}}},add:{title:"Webstore hinzufügen",texts:{add:{text:"Klicken Sie %{0} und wählen Sie den Online-Shop. Sie erhalten eine Einladung Ihren Webstore auf einer neuen Seite zu erstellen.",slots:{add:{text:fG},online:{text:"Online Store."}}}}},publish:{title:"Veröffentlichen Sie Ihre Website",texts:{publish:{text:"Veröffentlichen Sie Ihren eCommerce Store mit nur einem Klick und machen Sie sich bereit zu verkaufen."}}},optimise:{title:"Verkäufe optimieren",texts:{optimise:{text:"Verwenden Sie eCommerce Tools, um plattformübergreifend zu verkaufen, und Optimierungs-Tools, um den Umsatz vor Ort zu steigern."}}}}},builder:{title:"eCommerce Website Builder",text:"Designen, gestalten und veröffentlichen Sie Ihre eCommerce Website in nur wenigen Minuten.",list:{editor:{title:ro,texts:{simple:{text:"Mit Zyro ist einen Online Shop eröffnen kinderleicht. Wählen Sie die Features, die Sie möchten, ziehen Sie sie an ihren Platz und bearbeiten Sie sie so, wie Sie möchten. Sie brauchen weder Coding- noch Design-Erfahrung."},create:{text:"Wenn Sie eine eCommerce Website erstellen möchten, wählen Sie einfach einen Online-Store als neuen Abschnitt und öffnen Sie ihn auf einer neuen Seite."}}},store:{title:rp,texts:{best:{text:"Lassen Sie Ihre Produkte glänzen. Fügen Sie einen Online-Store auf Ihrer Zyro Website hinzu, bearbeiten Sie das Layout der Seite und wählen Sie, wie Ihre Produkte angezeigt werden sollen."},unique:{text:"Von dem Moment an, da Ihre Kunden auf Ihrer eCommerce Website landen bis zum Checkout: ein einzigartiges Kauferlebnis ist das A und O."}}}}},hosting:{title:"Sicheres Hosting & Transaktionen",text:"Schützen Sie Ihr Unternehmen und Ihre Kunden, während Sie online verkaufen.",list:{cloud:{title:fK,texts:{website:{text:"Alle Zyro Websites sind auf Cloud-Servern gehostet. Das bedeutet, dass Ihr Webstore eine 99,9-prozentige Verfügbarkeits-Garantie und effektiven Schutz vor Attacken bietet. Verpassen Sie nie wieder einen Verkauf!"}}},data:{title:"Datensicherheit",texts:{ssl:{text:"Jede Zyro Website beinhaltet ein kostenloses SSL-Zertifikat, das sowohl Ihre Website wie auch die Benutzerdaten verschlüsselt. Unsere eCommerce Tools erfüllen außerdem den höchsten Standard der PCI-DSS (Payment Card Industry Data Security Standard Security)."}}}}},userFriendly:{title:"Eine benutzerfreundliche eCommerce Plattform",texts:{empowers:{text:"Zyro ermöglicht es jedem, eine großartige Website zu erstellen."}},list:{simple:{title:"Einfache und schnelle Einrichtung",texts:{design:{text:"Ihren Online-Shop eröffnen und designen ist nur eine Frage von Minuten. Zyros's Drag-and-Drop Builder eröffnet jedem die Möglichkeit auf schönes Design, unsere eCommerce Plattformen wiederum erlaubt es Ihnen einfach Produkte hinzuzufügen und zu verwalten."},control:{text:"Sie haben alles in der Hand, von dem Moment an, da Sie Zyro beitreten, bis hin zum Betrieb, Verwalten und Verkaufen."}}},management:{title:"Verwaltung auf dem Handy",texts:{anywhere:{text:"So wie Ihre Kunden von überall einkaufen können, hilft Ihnen Zyro, von überall aus zu verkaufen. Wenn Sie Ihr Geschäft unterwegs ausbauen möchten, laden Sie die mobile App herunter."},control:{text:"Diese bietet Ihnen die gleichen Kontrollmöglichkeiten wie die Desktop-Version, nur dass Sie mit der Handy-App von überall auf Ihren Webstore zugreifen können. Nutzen Sie jede Gelegenheit die sich bietet, um Verkäufe zu machen."}}}}},website:{text:"Eine eCommerce Website zu erstellen mit Zyro ist kinderleicht",btn:rq,background:{src:"ecommerceWebsite\u002Fecommerce-background.png"}}},eventWebsite:{meta:{title:"Erstellen Sie Einfach eine Event Website",description:"Schaffen Sie das perfekte Erlebnis für Ihre Gäste mit einer wunderschönen Event Website. Wählen Sie eine Vorlage aus und passen Sie sie an."},hero:{title:"Begeistern Sie mit einer Event Website",subtitle:"Schaffen Sie das perfekte Erlebnis für Ihre Gäste, beginnend mit der perfekten Event Homepage.",text:"Wir laden Sie ein, stressfrei eine Event Website zu erstellen.",btn:{text:r},background:{src:"eventWebsite\u002Fevent-background.jpg"}},event:{subtitle:"Event Websites leicht gemacht",title:rr,text:"Unabhängig davon, ob Sie eine Hochzeit, eine Konferenz oder ein Festival organisieren, finden Sie eine Vorlage für eine Event Website, die Ihren Plänen entspricht.",img:[{src:"eventWebsite\u002Ftemplate.png",alt:"Erstellungsvorlage"},{src:"eventWebsite\u002Fmodern.png",alt:"Moderne Kunst Vorlage"}]},templates:{subtitle:bM,title:rr},time:{subtitle:"Zeitersparnis",title:"Der große Tag kommt bald",text:"Die Durchführung einer Veranstaltung ist zeitaufwändig. Mit dem Event Website Baukasten von Zyro können Sie Ihre Veranstaltung jedoch einfach und intuitiv online stellen.",img:{src:"eventWebsite\u002Ftime.png"}},track:{subtitle:"Teilnehmer zählen",title:"Nie wieder Schätzen",text:"Zyro bietet Tools, die Sie beim Ticketverkauf, beim Versenden von E-Mail-Einladungen, beim Sammeln von RSVPs und beim Einrichten eines Registrierungsformulars für Veranstaltungen unterstützen.",img:{src:"eventWebsite\u002Ftracker.png"}},search:{subtitle:rs,title:fJ,text:"Zyro Event Websites sind standardmäßig suchmaschinenoptimiert, um sicherzustellen, dass Sie den richtigen Verkehr anziehen und bieten auch Analysetools an.",img:{src:"eventWebsite\u002Fsearch-tool.png"}},incredible:{title:"Event Website erstellen",text:"Zyro hat es unglaublich einfach gemacht, eine Event-Website zu erstellen.",list:[{title:fL,texts:[{text:"Für die Registrierung sind keine Kredit- oder Debitkarten erforderlich."}]},{title:"2. Finden Sie die richtige Vorlage",texts:[{text:"Wir haben Hunderte von Designs zur Auswahl."}]},{title:rt,texts:[{text:"Gestalten Sie Ihre Seite nach Ihren Wünschen und holen Sie sich Unmengen an Event-Management-Software."}]},{title:ru,texts:[{text:"Lassen Sie sich von Ihren Gästen online finden."}]},{title:"5. Verwenden Sie die Pro-Tools von Zyro",texts:[{text:"Erwägen Sie ein Upgrade auf einen Premium-Plan, um noch mehr Anpassungsoptionen zu erhalten."}]}]},steps:{title:"Eine Website für große und kleine Veranstaltungen",list:[{title:"Ticket-Show",texts:[{text:"Unabhängig davon, ob Sie für Ihr Event Eintritt verlangen oder die Tickets kostenlos sind, können Sie alles über Ihre Website verwalten."}]},{title:"Private Party",texts:[{text:"Teilen Sie Ihre Musik online und verbreiten Sie sie weit und breit. Starten Sie eine Website und machen Sie Erinnerungen."}]},{title:"Geschäftsveranstaltung",texts:[{text:"Machen Sie den richtigen Eindruck bei der Organisation von Konferenzen oder Produkteinführungen."}]}]},world:{title:"Informieren Sie die Welt über Ihre Veranstaltung.",btn:{text:r}},faq:{title:"F&A zur Event Website",list:[{title:"Was ist eine Event Website?",texts:[{text:"Eine Event Website ist ein idealer Ort, um eine bevorstehende Veranstaltung bekannt zu machen, die Teilnehmer vorab über alle Informationen zu informieren, die sie benötigen, und um Ihre Veranstaltung in Schwung zu bringen."},{text:"Mit Zyro können Sie großartig aussehende Websites für große und kleine Veranstaltungen erstellen, unabhängig davon, ob Sie eine einmalige private Party veranstalten oder eine internationale Veranstaltung starten."}]},{title:"Was sollte auf Ihrer Event Website enthalten sein?",texts:[{text:"Sobald Sie den %{0} gefunden haben, möchten Sie sicherstellen, dass auf Ihrer Homepage Ihre Veranstaltung angezeigt wird, um die Erwartungen Ihrer Gäste zu erfüllen.",slots:[{text:"richtigen Domainnamen"}]},{text:"Dies bedeutet, dass Sie es so gestalten, dass es zu Ihrem Event-Branding passt, und dass Sie alles haben, um Ihr Event im Voraus zu verwalten."},{text:"Eine Sache, die Sie beispielsweise in Betracht ziehen könnten, ist, ob die Veranstaltung einen Vorverkauf hat. In diesem Fall möchten Sie einen Platz für ein Ticketverkaufstool finden."}]},{title:"Wo kann ich Events online posten?",texts:[{text:"Es gibt viele Social Media Websites (wie Facebook) und Ticketplattformen (wie Eventbrite), auf denen Sie über Ihre bevorstehende Veranstaltung berichten können."},{text:"Es lohnt sich jedoch, sich die Zeit zu nehmen, um eine Event Website zu erstellen, die auf Ihre Bedürfnisse zugeschnitten ist."},{text:"Durch das Starten Ihrer eigenen Event Website können Sie die kreative Kontrolle darüber übernehmen, wie Sie Ihre Veranstaltung präsentieren."}]},{title:"Wie erstellt man eine temporäre Website?",texts:[{text:"Wenn Sie zu Zyro kommen, werden Sie nicht in einen langfristigen Vertrag verwickelt."},{text:"Selbst wenn Sie Ihre Zyro Website nur für einen Monat benötigen, können Sie einen Plan finden, der bedeutet, dass Sie nur für das bezahlen, was Sie benötigen."}]}]}},facebook:{meta:{title:"Auf Facebook Verkaufen  Online-Shop Mit Zyro
