 Erstellen",description:"Facebook Verkaufen leicht gemacht. Erstellen Sie Ihren Online-Shop, verknüpfen Sie ihn mit Ihrem Facebook-Shop und verwalten Sie einfach jeden Verkauf."},hero:{title:rv,text:"Beginnen Sie mit Ihrem eigenen Shop auf Facebook zu verkaufen.",subtitle:"Verkaufen auf Facebook mit Zyro",btn:{text:rn}},ssl:{subtitle:"Auf Facebook verkaufen",title:"Verkaufen Sie Ihre Produkte über Facebook",text:"Synchronisieren Sie Ihre Facebook Business-Seite mit Ihrem Zyro Online-Shop. Eröffnen Sie in wenigen Minuten einen Facebook-Shop und vermarkten Sie ihn an über 2 Milliarden monatliche Nutzer. Benutzer können ihre Einkäufe tätigen und bezahlen, ohne die Plattform zu verlassen.",img:{src:"facebook\u002Ffacebook-decor-profile-page.png"}},create:{subtitle:"Auf Facebook bewerben",title:"Wirkungsvolle Anzeigen erstellen",text:"Mit Zyro können Sie Ihre Produkte nicht nur über die Plattform verkaufen, sondern auch auf Facebook werben. Schalten Sie Anzeigen und verwenden Sie Facebook-Pixel, um Einblicke zu erhalten, welche Anzeigen für Sie am effektivsten sind."},inventory:{subtitle:"Management leicht gemacht",title:"Alles auf einem einzigen Dashboard",text:"Verwalten Sie Produktlisten und Bestellungen in Ihrem Online-Shop, auf Facebook, Amazon und anderen Websites. Synchronisieren Sie das Inventar, arrangieren Sie Versand und Abrechnung und kontaktieren Sie Kunden über ein einziges hilfreiches Dashboard."},sell:{subtitle:"Kaufen und verkaufen auf dem Handy",title:fM,text:"Verkaufen Sie auf Mobilgeräten, Tablets, Laptops und Desktops mit einem reaktionsschnellen Online-Shop. Sie können jeden Aspekt Ihres Facebook-Shops und Ihrer Website von Ihrem Smartphone aus verwalten."},howTo:{title:"Verkaufen auf Facebook Leitfaden",text:"Starten Sie den Verkauf in Sekundenschnelle mit diesen Schritten.",list:{stepOne:{subtitle:s,title:E,texts:{signUp:{text:"Registrieren Sie sich für ein Zyro-Konto, verwenden Sie den Builder und veröffentlichen Sie kostenlos eine Website. Wenn Sie bereit sind, Ihr Geschäft zu eröffnen, wählen Sie einen Zyro Zahlungsplan für Ihre Website."}}},stepTwo:{subtitle:t,title:aG,texts:{builder:{text:"Verwenden Sie den Drag-and-Drop-Builder von Zyro, um eine professionelle Vorlage mit einer Store-Seite auszuwählen und das Erscheinungsbild anzupassen. Erstellen Sie Produktlisten und legen Sie die Einstellungen in wenigen Minuten fest."}}},stepThree:{subtitle:v,title:"Verbindung zu Facebook Business herstellen",texts:{shop:{text:"Eröffnen Sie einen Facebook-Shop, um auf der Plattform zu verkaufen. Importieren Sie Produktlisten aus Ihrem Zyro-Shop und synchronisieren Sie das Inventar für ein problemloses Verkaufserlebnis."}}},stepFour:{subtitle:B,title:"Verwalten Sie die Bestellungen",texts:{manage:{text:"Zyro ermöglicht, alles an einem Ort zu verwalten. Alle Bestellungen in Ihrem Facebook-Shop werden zur einfachen Verwaltung auch in Ihrem Zyro eCommerce-Dashboard angezeigt."}}},stepFive:{subtitle:C,title:"Verbessern Sie Ihr Marketing",texts:{advertise:{text:"Zyro ermöglicht es, auch auf Facebook zu bewerben. Erstellen Sie wirkungsvolle Anzeigen und verwenden Sie dann Facebook-Pixel, um mehr über Ihren Traffic zu erfahren und Ihr Marketing zu verbessern."}}}}},faq:{title:"Verkaufen auf Facebook F&A",list:{questionOne:{title:"Wie viel kostet es, Produkte auf Facebook zu verkaufen?",texts:{textOne:{text:"Für den Verkauf von Produkten auf der Plattform fallen einige geringe Gebühren an. Diese hängen von den Beträgen ab, die für Ihre Waren bezahlt werden, und davon, ob der Versand enthalten ist."},textTwo:{text:"Die gute Nachricht ist, dass Sie Zyro niemals eine Provision für einen Ihrer Verkäufe zahlen werden."},textThree:{text:"Um Ihrer Website ein Geschäft hinzuzufügen, müssen Sie zwischen dem Preisplan Zyro eCommerce und Zyro eCommerce+ wählen. Die verschiedenen Pläne bieten Ihnen die Möglichkeit, die von Ihnen benötigten Funktionen auszuwählen und nur für die von Ihnen verwendeten Funktionen zu bezahlen."}}},questionTwo:{title:"Was sind die Vorteile einer eigenen Website?",texts:{textOne:{text:"Der Aufbau einer Website zum Verkauf Ihrer Artikel bietet eine Reihe von Vorteilen."},textTwo:{text:"%{0} Wenn sich die Regeln des Facebook-Shops ändern, haben Sie keine Kontrolle darüber, was mit Ihren Einträgen passiert. Mit Ihrem eigenen Geschäft haben Sie mehr Kontrolle und Sicherheit.",slots:{platform:{text:"Sie verlassen sich nicht auf die Plattform."}}},textThree:{text:"%{0} Mit Ihrem eigenen Geschäft können Sie Ihr Inventar und Ihre Bestellungen von mehreren Plattformen an einem Ort verwalten. Wenn Sie auf Ihrer Website, auf Facebook, Instagram und Amazon verkaufen möchten, können Sie mit einem Zyro-Store genau das tun.",slots:{multiplePlatforms:{text:"Alles an einem Ort."}}},textFour:{text:"%{0} Auf diese Weise können Sie bestimmte Gruppen ansprechen, die Ihre Waren kaufen, Ihr Marketing verbessern und Ihre Website für den Verkauf optimieren möchten.",slots:{collectData:{text:"Sie können Benutzerdaten sammeln, wenn Sie ein eigenes Geschäft haben."}}}}},questionThree:{title:"Kann ich ohne Website auf Facebook verkaufen?",texts:{textOne:{text:"Wir empfehlen, eine Website zu haben und auf mehreren Plattformen zu verkaufen. Wenn Sie jedoch keine möchten, können Sie jederzeit mit dem Verkauf auf dem Facebook-Marktplatz beginnen."},textTwo:{text:"Der Facebook-Marktplatz ist Teil der Plattform, mit der Sie Artikel direkt mit anderen Benutzern kaufen und verkaufen können. Sie können eine individuelle Liste erstellen, diese mit Freunden und Gruppen teilen und Produktinformationen hinzufügen, um einen Verkauf abzuschließen."},textThree:{text:"Der Marktplatz auf Facebook ist großartig, wenn Sie etwas einmalig verkaufen müssen. Wenn Sie Ihr Unternehmen jedoch auf die nächste Stufe heben möchten, ist der Marktplatz keine große Hilfe."}}}}},poster:{title:"Sind Sie Bereit, auf Facebook zu verkaufen?",btn:{text:r}}},facebookBusiness:{title:"Verifique Seu Domínio em Poucos Minutos com o Zyro",text:"Você vai precisar de um domínio verificado para publicar e gerenciar facilmente seus anúncios no Facebook.",textOne:"Se você quiser verificar seu domínio sem o Zyro, existem três opções:",verifiedText:"Verifique seu domínio com o Zyro em poucos minutos.",confirmingText:"Confirmar que você é o dono do domínio adicionando essa informação ao DNS TXT do seu registro DNS.",addingText:"Adicionar um arquivo HTML providenciado pelo Facebook ao seu diretório web e, depois, confirmar no Gerenciador de Negócios que seu domínio é de fato seu.",accessingText:"Acessar o código da página inicial do seu domínio e adicionar uma meta tag à seção \u003Chead\u003E.",textTwo:"Para evitar esses métodos muito técnicos, você pode usar o Zyro. Com o Zyro o processo será descomplicado e 100% automatizado.",faqTitle:"Dúvidas Frequentes",faqFirstTitle:"O que é um domínio verificado?",faqFirstTextOne:"Ter um domínio verificado serve para mostrar ao Facebook que você é o verdadeiro dono daquele domínio. Para fazer a verificação, você deve comprovar a posse do domínio dentro do Gerenciador de Negócios do Facebook.",faqFirstTextTwo:"Com a verificação, você poderá editar links que contenham o seu domínio — ou seja, pessoas mal-intencionadas não vão poder usar links do seu site para espalhar mentiras sobre a sua empresa.",faqSecondTitle:"É necessário ter um domínio verificado para publicar anúncios no Facebook?",faqSecondTextOne:"É possível publicar anúncios sem ter um domínio verificado. Porém, a verificação é recomendada para garantir a segurança da sua marca e possibilitar que suas campanhas alcancem o máximo de usuários possível.",faqSecondTextTwo:"No quisito anúncios de Facebook, o maior benefício de ter um domínio verificado é poder editar as descrições dos links em anúncios que apontem para o seu site. Além disso, devido a uma atualização recente do iOS, você só vai poder configurar e rastrear eventos da web com a Mensuração de Eventos Agregados se seu domínio for verificado.",faqSecondTextThree:"Com a verificação de domínio fica mais fácil usar o Facebook Pixel para aprimorar seus anúncios e otimizar todo o processo de publicação e gerenciamento das campanhas.",faqSecondTextFour:"O Zyro oferece uma solução rápida e descomplicada para verificar seu domínio.",domainTitle:"Como verificar um domínio com o Zyro",step:"%{0} PASSO",join:"Crie uma conta Zyro e regate seu domínio grátis",joinText:"Assine um plano de criação de sites do Zyro por a partir de %{0}. Com qualquer plano anual, você terá direito a um domínio gratuito que poderá ser conectado ao Facebook para Empresas.",copy:"Copie a ID da sua conta do Facebook para Empresas",copyText:"Vá para o Gerenciador de Negócios do Facebook e clique em “Configurações do Negócio”. Role para baixo para encontrar a seção “Contas de Anúncio“ — clique nela para encontrar o código da sua ID. Copie esse código.",paste:"Cole sua ID no painel do Zyro",pasteText:"Com o código da sua ID copiado, entre no painel de controle do Zyro. Vá até a seção de integrações e selecione o Facebook. Agora é só colar a ID na caixa de texto. Você não vai precisar repetir o processo para cada página — o Zyro faz isso por você.",verify:"Verifique seu domínio no painel do Facebook",verifyText:"Volte para o Gerenciador de Negócios do Facebook. Lá, será perguntado se você quer confirmar a verificação do domínio. É só responder que sim e seu domínio já estará verificado e pronto para ser usado.",ready:"Comece a publicar seus anúncios!",readyText:"Parabéns! Você já pode usar seu domínio verificado para publicar anúncios no Facebook e colocar sua estratégia de marketing em ação. Você também vai poder configurar eventos padrão com o Pixel e ter acesso a dados sobre seu desempenho na rede social."},faviconGenerator:{meta:{title:"Favicon Generator | Favicon mit Zyro Kostenlos Erstellen",description:"Machen Sie Ihre Website mit einem maßgeschneiderten Favicon professionell. Generieren Sie es kostenlos mit dem kostenlosen Favicon Generator von Zyro."},hero:{title:"Zum eigenen Favicon mit dem Zyro Favicon Generator",text:"Erstellen Sie mit Zyro schnell und einfach ein Favicon für Ihre Website.",btn:{text:rw}},suggestion:{title:"Im Handumdrehen ein Favicon erstellen"},howTo:{title:"Was macht unseren Favicon Generator besonders?",list:{join:{title:"Völlig kostenlos",texts:{signup:{text:"Die Erstellung von Favicons mit dem Zyro Favicon Generator ist völlig kostenlos.\nKeine Servicekosten, keine Lizenzgebühren."}}},design:{title:"Volle kontrolle"},connect:{title:"Extrem schnell",texts:{connect:{text:"Mit seiner übersichtlichen Oberfläche und den zugänglichen Tools können Sie in wenigen Minuten Ihr perfektes Favicon erstellen."}}},handle:{title:"Hilfreiche Vorlagen"},grow:{title:"Intuitiv"},user:{title:"Überall verwendbar"}}},design:{title:"In 3 einfachen Schritten zu Ihrem Favicon",text:"So funktioniert Zyros Favicon Generator:",list:{pick:{title:pB},design:{title:"Anpassen"},download:{title:"Herunterladen und veröffentlichen"}}},faq:{list:{freeSelling:{title:"Was ist ein Favicon Generator?"},beginners:{title:"Wie mache ich meinen Favicon Hintergrund transparent?",texts:{people:{text:"• Auf %{0} klicken",slots:{market:{text:"Hintergrundfarbe"}}},color:{text:"• Farbe auswählen"},choose:{text:"• Bewegen Sie den zweiten Slider nach links, um vollständige Transparenz zu erhalten"}}},how:{title:"Wie erstellt man ein Favicon?",texts:{store:{text:"Es gibt verschiedene Möglichkeiten, ein eigenes Favicon zu erstellen."}}},do:{title:"Wie verwandle ich ein Logo in ein Favicon?",texts:{you:{text:"Wenn Sie jedoch Ihr Logo neu formatieren möchten, bevor Sie es als Favicon verwenden oder wenn Sie das Aussehen Ihres Favicon ändern möchten, können Sie es einfach in den Favicon Generator von Zyro hochladen."}}},what:{title:"Was ist die beste Größe für ein Favicon?",texts:{store:{text:"Normalerweise wird ein Favicon in einem 16 x 16-Pixel-Format angezeigt. Wenn Sie also nur ein Favicon erstellen, ist dies die Größe, für die Sie sich entscheiden sollten."},you:{text:"Mit dem Favicon-Generator von Zyro können Sie Ihr Favicon in den Formaten 16 x 16, 32 x 32 oder 64 x 64 Pixel herunterladen."}}},favicon:{title:"Wie bindet man ein Favicon in die Website ein?",texts:{might:{text:"Alles, was Sie tun müssen ist:"},you:{text:"• Gehen Sie zum Zyro-Editor und wählen Sie die Website aus, zu der Sie das Favicon hinzufügen möchten"},click:{text:"• Klicken Sie auf %{0} und wählen Sie %{1} aus",slots:{settings:{text:eJ},general:{text:"Allgemeine Einstellungen"}}},next:{slots:{Favicon:{text:"Favicon"}}},changes:{slots:{settings:{text:"Dateien durchsuchen"}}},when:{text:"• Wenn Sie mit dem Aussehen Ihres Favicons zufrieden sind, klicken Sie auf %{0}.",slots:{save:{text:"Speichern"}}}}}}},minutesTextOne:"Favicons sind Bilder, mit denen Benutzer Ihre Website in Registerkarten und Lesezeichenlisten erkennen können. Mit dem kostenlosen Favicon-Generator von Zyro erstellen Sie in wenigen Schritten ein professionelles Website-Symbol.",minutesTextTwo:"Übernehmen Sie die Kontrolle und generieren Sie benutzerdefinierte Favicon-Bilder für moderne Browser. Wählen Sie die Größe, Farbe, Form, den Text, das Layout und noch vieles mehr aus. Keine Designerfahrung erforderlich.",controlText:"Ob Hintergrundfarbe, die Form Ihres Designs, Layout, Schriftfarbe oder Text – Sie haben die volle kreative Kontrolle.",templatesText:"Der kostenlose Favicon-Generator von Zyro enthält Dutzende voreingestellter Vorlagen, mit denen Sie das gewünschte Favicon-Paket erstellen können.",easyText:"Es war noch nie so einfach, ein Favicon zu generieren. Wählen Sie einfach eine Vorlage aus, passen Sie sie Ihren Wünschen an und klicken Sie auf %{0}. Nach wenigen Klicks sind Sie fertig.",easyTextSlot:rx,anywhereText:"Ihr Favicon gehört Ihnen. Verwenden Sie es auf Ihrer Zyro Website oder fügen Sie es an einer anderen Stelle an, an der Sie es verwenden möchten  – Ihre Website wird auf Apple, Android, Chrome und mehr großartig aussehen.",designStepOneText:"Wählen Sie eine Icon-Vorlage oder laden Sie ein benutzerdefiniertes Bild hoch.",designStepTwoText:"Bearbeiten Sie Layout, Farbe und Design Ihres Icons mit dem Favicon-Generator.",designStepThreeText:"Laden Sie Ihr neu erstelltes Favicon als .ico- oder .png-Bilddatei für Ihr neues Projekt herunter.",faqTitle:"Favicon Generator: Häufig gestellte Fragen (FAQ)",faqFaviconTitle:"Was ist ein Favicon?",faqFaviconTextOne:"Favicons sind Symbole, die eine Seite und ihren Inhalt darstellen. Die Dateien werden auf der Website platziert und dann in der URL-Leiste einer Registerkarten oder in Lesezeichen und Favoritenlisten in Browsern wie Chrome und Mozilla angezeigt.",faqFaviconTextTwo:"Meistens ist ein Favicon das Logo der Firma, die die Seite betreibt, aber es gibt keine Regel die besagt, dass ein Favicon nicht auch ein anderes wiedererkennbares Bild sein kann, dass Ihre Seite unvergesslich für Besucher macht. Bei Favicons geht es immerhin um Markenerkennung: Sie helfen uns, Ihre Website in Suchmaschinenergebnissen, Lesezeichen und offenen Registerkarten zu identifizieren.",faqGeneratorTextOne:"Zyros Favicon Generator ist ein kostenloses Tool, das Ihnen dabei hilft, ganz einfach ein benutzerdefiniertes Favicon für Ihre  Website zu erstellen.",faqGeneratorTextTwo:"Früher brauchten Sie einen Grafikdesigner, der ein Favicon im richtigen .ico-Format erstellt, damit es im Browser funktioniert. So funktioniert es heute aber nicht mehr – heute kann jeder im Handumdrehen ein Favicon erstellen, mit einem Favicon Generator wie zum Beispiel hier bei Zyro.",faqGeneratorTextThree:"Unser Tool verfügt über diverse Form- und Designvorlagen, damit Sie schnell loslegen können. Erstellen Sie eigenständig Ihr Symbol – ganz ohne Hilfe von Grafikdesignern und kostenlos.",faqBackgroundTextOne:"Um ein transparentes Favicon zu erstellen, sollten Sie Ihr Favicon-Paket als .ico- oder .png-Datei exportieren.",faqBackgroundTextTwo:"Wenn Sie den Zyro Favicon Generator verwenden, ist es noch einfacher, Ihr Favicon transparent zu machen. Alles, was Sie tun müssen ist:",faqCreateTextOne:"Vielleicht entscheiden Sie sich, ein Bild mit einer Design-Software von Grund auf neu zu erstellen, ein vorhandenes Bild in ein Verknüpfungssymbol zu konvertieren oder einfach einen Favicon-Generator zu verwenden.",faqCreateTextTwo:"Wenn Sie sich für Zyros Favicon Generator entscheiden, ist Ihr Favicon in drei einfachen Schritten bereit:",faqCreateTextThree:"1. Wählen Sie eine Vorlage oder laden Sie ein Bild hoch",faqCreateTextFour:"2. Bearbeiten Sie die Hintergrundfarbe, das Layout und den Text des Symbols",faqCreateTextFive:"3. Klicken Sie auf %{0}, um die Größe und das Format Ihres Favicons auszuwählen",faqCreateTextFiveSlot:rx,faqCreateTextSix:"Danach wird Ihr neues Favicon auf Ihren Computer heruntergeladen. Es kann beispielsweise als Favicon auf Ihre Zyro-Website hochgeladen oder an anderer Stelle zum HTML-Code einer Website hinzugefügt werden.",faqTurnTextOne:"Haben Sie ein großartiges Logo, das Sie in ein Favicon verwandeln möchten?",faqTurnTextTwo:"Sie können das Bild einfach in ein .png-Format im 16 x 16-, 32 x 32- oder 64 x 64-Format konvertieren.",faqTurnTextThree:"Während der Bearbeitung können Sie alle erforderlichen Formatierungs- und Darstellungsänderungen vornehmen und dann Ihr neues Favicon in dem Format, in dem Sie es benötigen, herunterladen.",faqTurnTextFour:"Wenn Sie ein Logo von Grund auf neu erstellen möchten, um es als Favicon zu verwenden, können Sie %{0} ausprobieren.",FaqTurnTextFourSlot:"Zyros Logo Maker",faqSizeTextOne:"Es ist möglich, dass ein Favicon-Bild auf einer Site mit bis zu 32 x 32 oder 64 x 64 Pixel angezeigt wird. In diesem Fall sollte das Symbol in einem größeren Format bereitgestellt werden, um zu vermeiden, dass das Bild verzerrt wird.",faqSizeTextTwo:"Im Allgemeinen sollten Sie Ihr Favicon im richtigen Format für Ihren Browser anzeigen. Dies kann bedeuten, dass mehrere Favicon-Dateien auf Ihre Website hochgeladen werden, sodass ältere Browser und Versionen die Größe Ihres Favicon auswählen können, die sie benötigen.",faqAddTextOne:"Wenn Sie Ihre Website mit Zyro erstellen, können Sie Ihr neues Favicon ganz einfach zu Ihrer Website hinzufügen.",faqAddTextTwo:"• Klicken Sie auf den Abwärtspfeil neben %{0}, um die Favicon-Optionen zu erweitern",faqAddTextThree:"• Klicken Sie auf %{0} und wählen Sie das Favicon-Symbol von Ihrem Computer aus",faqAddTextFour:"• Sie sehen eine Vorschau, wie Ihr Favicon in den URL-Leisten von Browsern aussehen wird",faqAddTextFive:"Sie können Ihr Favicon jederzeit löschen oder ersetzen.",faqAddTextSix:"Mit Zyro erstellte Websites unterstützen die folgenden Bildformate für Favicon-Symbole: .ico, .svg, .png und .jpg. Beachten Sie auch, dass die hochgeladene Datei nicht zu groß sein sollte: Die maximal unterstützte Dateigröße für ein Favicon beträgt 1 MB.",faqAddTextSevenSlotText:"diesen Artikel",faqAddTextSeven:"Wenn Sie Probleme mit Ihrem Favicon-Bild auf Ihrer Zyro-Website haben, lesen Sie %{0}, um Ihr Problem zu beheben, oder sprechen Sie mit unserem 24\u002F7-Kundenerfolgsteam.",faqCodeTitle:"Wie füge ich ein Favicon zum HTML-Code hinzu?",faqCodeTextOne:"Meistens müssen Sie sich keine Gedanken darüber machen, Ihr Favicon-Bild in den HTML-Code Ihrer Website einzufügen.",faqCodeTextTwo:"Aber manchmal möchten Sie vielleicht sicherstellen, dass Ihr Favicon-Bild auf Ihrer Website sichtbar ist, unabhängig vom Browser der Besucher.",faqCodeTextThree:"Wenn dies der Fall ist, müssen Sie der Datei header.php Ihrer Website den HTML-Code „link rel= shortcut icon“ hinzufügen.",faqCodeTextFour:"In der header.php-Datei sollten Sie den folgenden Code nach dem \u003C\u002Fhead\u003E-Tag hinzufügen:",faqCodeTextFiveNotTranslatable:"\u003Clink rel=“shortcut icon” type=“image\u002Fico” href=”\u002Ffavicon.ico\u003E",faqCodeTextSix:"Denken Sie daran, dass Sie die richtige Dateiendung für Ihre Symbole verwenden müssen, wenn Sie sie Ihrem Code hinzufügen. Anstelle von .PNG oder .JPG sollten Sie sich für .ICO entscheiden.",faqAppleTitle:"Kann ich mit dem Favicon-Generator Apple-Touch-Icons erstellen?",faqAppleTextOne:"Es ist möglich, Icons für Apple Touch-Geräte mit einem Favicon-Generator zu erstellen, aber wir würden es nicht empfehlen, da die Apple-Icons im Allgemeinen größer sind als einfache Favicon-Icons.",faqAppleTextTwo:"Die Verwendung eines Favicon-Generators zum Erstellen eines App-Symbols für ein iOS-Gerät (denken Sie an iPod touch, iPhone, iPad usw.) kann dazu führen, dass Ihr App-Symbol auf dem Startbildschirm Ihres Geräts verzerrt und verpixelt aussieht.",faqAppleTextThree:"Sie möchten doch nicht, dass ein potenzieller Nutzer einen schlechten Eindruck von Ihrer App beim Surfen im App-Store bekommt, oder?",faqFreeTitle:"Ist Zyros Favicon Generator kostenlos?",faqFreeTextOne:"Ja – wir werden keine Gebühren von Ihnen verlangen.",faqFreeTextTwo:"Erstellen Sie so viele Favicons wie Sie wollen, es gibt keine versteckten Kosten, Lizenzen oder Servicegebühren.",faqFreeTextThree:"Aber warum? Weil hier bei Zyro Ihr Erfolg unser Erfolg ist."},featuresPage:{heroTitle:"Ihr Schlüssel zum Erfolg",heroText:"Diese Features machen das Erstellen und Managen einer Website mit Zyro so schnell und einfach.",heroButton:A,dragEditorTitle:ro,dragEditorListTitleOne:"Professionelle Vorlagen",dragEditorListTextOne:"Wählen Sie aus Dutzenden atemberaubender, von Designern erstellten Vorlagen und passen Sie sie an Ihr Unternehmen an.",dragEditorListTitleTwo:"Kein Coding notwendig",dragEditorListTextTwo:"Keine Web-Erfahrung? Kein Problem. Erstellen Sie eine Website ohne eine einzige Zeile Code zu schreiben.",dragEditorListTitleThree:"Komplette, kreative Kontrolle",dragEditorListTextThree:"Unser Drag & Drop-Editor und das praktische Gitternetz Feature lässt Sie Elemente hinzufügen, bearbeiten und entfernen.",dragEditorListTitleFour:"Geniale Blogging-Tools",dragEditorListTextFour:"Teilen Sie Ihre Ideen, erzählen Sie Ihre Geschichte und erweitern Sie Ihr Publikum mit Ihrer Zyro Website.",ecommerceTitle:"eCommerce Funktionen",ecommerceListTitleOne:ry,ecommerceListTextOne:"Wählen Sie innerhalb weniger Minuten eine Vorlage mit einer Online-Shop-Seite aus oder fügen Sie eine zu einer vorhandenen Zyro-Website hinzu.",ecommerceListTitleTwoV2:"Versand",ecommerceListTextTwoV3:"Legen Sie Ihre eigenen Preise fest, je nach Region und Produkt, das Sie verkaufen möchten.",ecommerceListTitleThree:"Einfache Verwaltung",ecommerceListTextThree:"Ein Dashboard für alles - von Inventar und Bestellungen über Nachverfolgung bis hin zu Berichterstellung und Kundenservice.",ecommerceListTitleFour:"Tools für Ihren Erfolg",ecommerceListTextFourV2:"Optimieren Sie Ihre Website mit einfachen SEO-Einstellungen und Marketing-Integrationen, die mit Ihrer Website synchronisiert sind.",ecommerceListTitleSixV2:"Berichterstattung",ecommerceListTextSixV2:"Finden Sie heraus, woher der Traffic kommt, und optimieren Sie Ihre Conversionsrate mit Tools wie Google Analytics.",ecommerceListTitleSeven:"Einfaches CRM",ecommerceListTextSevenV2:"Mit automatisierten E-Mails, Rabatten und Gutscheincodes halten Sie Ihre Kunden bei Laune und steigern den Umsatz.",paymentTitle:"Universelle Zahlungslösung",paymentTextV2:"Zyro eCommerce unterstützt alle gängigen Kreditkarten, Debitkarten und Zahlungsmethoden. Von Visa, Mastercard und Apple Pay bis hin zu manuellen Zahlungen und mehr - Ihr Unternehmen wird keinen Sale mehr verpassen.",paymentButton:"Zahlungs-Gateways anzeigen",domainsTitle:"Domains und Hosting",domainsListTitleOne:bC,domainsListTextOne:"In jedem Zyro Preisplan ist kostenloses Hosting inklusive, so dass Sie sich über extra Kosten keine Sorgen machen müssen.",domainsListTitleTwo:fK,domainsListTextTwo:"Ihre Zyro-Website wird auf Cloud-Servern gehostet, sodass Ihren Besuchern eine schnelle und zuverlässige Erfahrung garantiert wird.",domainsListTitleThree:fb,domainsListTextThree:"Einige Zyro Premiumpläne beinhalten eine %{0}. Wählen Sie eine Domain für Ihre Website – kostenlos.",domainsListTextThreeSlot:"kostenlose Domain für 1 Jahr",domainsListTitleFour:"Automatische Skalierung",domainsListTextFour:"Wenn Ihre Website wächst, wächst auch Ihr Bedarf an Speicher und Bandbreite. Glücklicherweise skaliert Zyro automatisch, um Ihren Anforderungen gerecht zu werden.",domainsListTitleFive:"Vorhandene Domain verbinden",domainsListTextFive:"Sie haben schon eine Domain, die Sie für Ihre Zyro Website nutzen möchten? Es ist ganz einfach, die beiden zu verknüpfen.",domainsListTitleSix:"99,9 % Uptime",domainsListTextSix:"Sicheres Cloud-Hosting bedeutet, dass Ihre Website 99,9 % der Zeit verfügbar ist.",serviceTitle:"Service und Sicherheit",serviceListTitleOne:"Support rund um die Uhr",serviceListTextOne:"Wenn Sie Probleme mit einem Aspekt Ihrer Website haben, können Sie sich an unser engagiertes Kundenerfolgsteam wenden.",serviceListTitleTwo:fo,serviceListTextTwo:"Um sicherzustellen, dass Ihre Besucherdaten sicher sind, Ihre Website sicher ist und Suchmaschinen Ihre Website bewerten, ist Ihre Website mit HTTPS-Verschlüsselung geschützt.",serviceListTitleThree:"Wissensdatenbank",serviceListTextThree:"Sie finden Antworten auf jegliche Fragen in unserem ausführlichen %{0}. Schauen Sie.",serviceListTextThreeSlot:"Fragenkatalog",serviceListTitleFour:"Transaktionsschutz",serviceListTextFour:"Alle Online Transaktionen in Zyro Online Stores sind durch höchstebewertete Transaktionsschutz-Sicherheit geschützt.",searchTitle:dh,searchListTitleOne:"Sofort optimiert",searchListTextOne:"Sie erhalten schnelles Laden, Mobil-Optimierung, automatische Meta-Tags, Cloud Hosting und Sicherheit durch SSl-Verschlüsselung.",searchListTitleTwo:"Meta-Tags verwalten",searchListTextTwo:"Managen Sie die SEO Ihrer Seite, indem Sie sowohl Seitentitel und Meta-Beschreibungen als auch den Alt-Text Ihrer Bilder bearbeiten.",searchListTitleThree:rz,searchListTextThree:"Benötigen Sie einen SEO-freundlichen Text, haben aber nicht die Zeit oder die Fähigkeit, sie zu schreiben? Unser %{0} generiert Inhalte in wenigen Sekunden.",searchListTextThreeSlot:aX,searchListTitleFour:rA,searchListTextFour:"Mit Google Analytics und Google Tag Manager erhalten Sie umfassende Daten zur Suchmaschinenleistung Ihrer Website.",powerTitle:rB,powerListTitleOne:"Verstehen Sie das Verhalten Ihres Traffics",powerListTextOne:"Tools wie Google Analytics helfen Ihnen zu verstehen, woher Ihre Besucher kommen und wie sie sich verhalten.",powerListTitleTwo:fJ,powerListTextTwo:"Erhalten Sie Insights von Tools wie Facebook-Pixel, Pinterest-Tag, Google Ad Tags und Snapchat-Pixel, um Ihre Anzeigen auf Ihre Zielgruppe auszurichten.",powerListTitleThree:rC,powerListTextThree:"Mit Tolls wie Google Tag Manager, Hotjar and Kliken können Sie verstehen, woher Ihre Besucher kommen und wie sie sich verhalten.",powerListTitleFour:"Mit Publikum verbinden",powerListTextFour:"Mit der Facebook Live Chat Integrierung können Sie mit Besuchern direkt über Ihre Website chatten und Ihre Daten aufnehmen.",mobileTitle:rD,mobileListTitleOne:"Reaktionschnelles Design",mobileListTextOne:"Ihre Zyro Website ist automatisch responsiv. Alle Seiten passen sich an, um auf jedem Gerät großartig auszusehen.",mobileListTitleTwo:"Mobile Bearbeitung und Vorschau",mobileListTextTwo:"Bearbeiten Sie die Layouts von Desktop- und Mobil-Seiten separat und schauen Sie vor dem Veröffentlichen, wie die Seiten auf Mobilgeräten aussehen werden.",mobileListTitleThree:"Mobile Shop-Verwaltung",mobileListTextThree:"Verwalten Sie Ihren Online-Shop von überall mit einer mobilen iOS- und Android-App. Greifen Sie auf Bestellungen zu, auch wenn Sie offline sind.",mobileListTitleFour:rE,mobileListTextFour:"Zyro Websites sind leicht und schnell, so dass sie auch mobil fantastisch performen. Das hilft auch Ihrem Suchmaschinen-Ranking.",businessTitle:"KI-Business-Tools",businessListTitleOne:aX,businessListTextOne:"Zyro hilft Ihnen, suchmaschinenen-optimierte, einzigartige und kreative Inhalte in kürzester Zeit zu erstellen. Unser %{0} kann sofort für Sie Text generieren.",businessListTextOneSlots:aX,businessListTitleTwo:cd,businessListTextTwo:"Wenn Sie Inspiration für Ihren nächsten Blogeintrag brauchen, um Ihre Leser zu fesseln, benutzen Sie unseren %{0}.",businessListTextTwoSlots:eQ,businessListTitleThree:bE,businessListTextThree:"Benötigen Sie den perfekten Namen, um Ihre Marken zu repräsentieren? Unser %{0} bietet Dutzende einzigartiger Optionen.",businessListTextThreeSlots:qY,businessListTitleFour:bk,businessListTextFour:"Zu entscheiden, wo Sie Informationen und Buttons auf Ihrer Website platzieren, kann sich wie Rätselraten anfühlen. Unsere %{0} wird helfen.",businessListTextFourSlots:bk,businessListTitleFive:bF,businessListTextFive:"Stellen Sie sicher, dass sich einen eingängigen Slogan haben. Lassen Sie sich von den %{0} inspirieren.",businessListTextFiveSlots:bF,businessListTitleSix:cZ,businessListTextSix:"Nicht jeder ist ein Grafikdesign-Genie. Für diejenigen, die dies nicht tun, hilft Ihnen unser %{0}, in kürzester Zeit ein einzigartiges Logo zu erstellen.",businessListTextSixSlots:cZ},foodLogo:{meta:{title:"Kostenloser und Intuitiver Food-Logo Maker | Zyro",description:"Erstellen Sie in wenigen Minuten ein kostenloses Food-Logo für Ihr Lebensmittelgeschäft, ganz ohne Designkenntnisse und verwenden Sie es überall."},heroTitle:"Food-Logo kostenlos erstellen",heroSubtitle:"Erstellen Sie ein professionelles Logo für Ihr Lebensmittelunternehmen oder Ihre Marke. Keine Designerfahrung erforderlich.",heroBtn:"Food-Logo entwerfen",freeTitle:"Ein kostenloses Food-Logo, das einfach zu erstellen ist",freeTextQuick:"Mit dem Logo Maker von Zyro kann jeder schnell und einfach Food-Logos entwerfen. Beginnen Sie mit professionellen Vorlagen und passen Sie sie dann an, um sie zu Ihren eigenen zu machen.",freeTextStore:"Unabhängig davon, ob Sie ein Lebensmittelgeschäft besitzen, einen Lieferservice für Zutaten betreiben, ein Café, ein Restaurant, eine Fastfood-Filiale betreiben oder ein anderes Unternehmen in der Lebensmittelindustrie leiten, ein gut gestaltetes Logo ist entscheidend.",freeTextFirst:"Es ist das Erste, was Ihre Kunden an Ihrem Unternehmen bemerken, und macht Ihr Logo zum perfekten Weg, um der Welt zu erzählen, worum es bei Ihrem Unternehmen geht.",inspirationTitle:"Inspiration für Food-Logos",inspirationTextRun:"Betreiben Sie ein Lebensmittelgeschäft? Logos helfen Lebensmittelmarken, wiedererkannt zu werden und ihren Platz in den Köpfen der Verbraucher zu etablieren.",inspirationTextBusiness:"Wenn Ihre Kunden andere Unternehmen sind, kann Ihr Logo ein Garant für Qualität und Professionalität sein, das auf LKWs und E-Mail-Fußzeilen verwendet wird.",inspirationTextConsumers:"Wenn Ihre Kunden Verbraucher sind, kann die Gestaltung Ihres Logos Vertrauen und Hunger wecken. Verwenden Sie es auf Ihren Verpackungen, Websites und Marketingmaterialien.",inspirationButton:"Food-Logo erstellen",uniqueTitle:"Einzigartiges Food-Logo Design",uniqueButton:"Ihr eigenes erstellen",considerTitle:"Was Sie vor der Erstellung eines Food-Logos beachten sollten",considerTextDesign:"Die Designentscheidungen für Ihr Logo sollten es Ihnen ermöglichen, Ihr Logo überall zu verwenden.",considerTextSocial:"Stellen Sie sicher, dass es auf einem Social-Media-Profil genauso gut aussieht wie in der Fußzeile einer E-Mail oder sogar auf einem T-Shirt.",considerTextDiving:"Bevor Sie mit dem Logo-Generator von Zyro ein neues Food-Logo erstellen, müssen Sie entscheiden, welcher Logostil am besten zu Ihrer Marke passt.",wordmarkTitle:fy,wordmarkTextLogos:"Wortmarkenlogos sind Food-Logos, die hauptsächlich oder vollständig aus einem Wort oder einer Wortgruppe ohne Symbole bestehen. Normalerweise ist dies der Name der Marke, für die das Logo steht.",wordmarkTextDesign:"Das Design eines Lebensmittellogos mit Wortmarke hängt von der Schriftart und den Farben ab, die Sie wählen. Sie bestimmen die Stimmung und den Charakter des Food-Logo-Designs.",wordmarkTextPopular:"Diese Art von Logo ist bei Lebensmittelunternehmen beliebt, da es die klarste Möglichkeit bietet, den Namen der Marke ohne andere Ablenkungen zu teilen.",mascotTitle:fA,mascotTextFood:"Die Lebensmittelindustrie ist unter allen anderen Branchen einzigartig für Marken mit Logodesigns, die Maskottchen oder Charaktere enthalten.",mascotTextTrust:"Das Vertrauen der Kunden in Lebensmittel ist am höchsten, wenn die Menschen Ihre Marke mit einer Persönlichkeit verbinden. Aus diesem Grund verwenden Tausende von Unternehmen ihr Logo und häufig auch ihren Firmennamen für die Kreation eines Maskottchens oder einer Figur.",mascotTextUsually:"Normalerweise enthalten Maskottchen-Logo-Stile entweder einen tierischen oder menschlichen Charakter, der irgendwie mit den Produkten in Verbindung gebracht wird, die Kunden von der Marke erwarten.",iconTitle:qO,iconTextLogo:"Symbollogos beinhalten ein Design, das anstelle von Wörtern ein Logo ist, das vollständig aus grafischen Symbolen besteht.",iconTextMascot:"Im Gegensatz zu Maskottchen sind dies keine eindeutigen Charaktere, sondern in der Regel eher ein abstraktes oder erkennbares Design, das sich auf die Produkte bezieht, die das Unternehmen verkauft.",iconTextChoose:"Wenn Sie sich für ein Icon-Logo entscheiden, achten Sie darauf, dass das Design den Charakter Ihrer Marke einfängt.",textIconTitle:qN,textIconTextSuggests:"Wie der Name schon sagt, enthält ein Text- und Symbol-Food-Logo Elemente aus Wortmarken- und Symbol-Logo-Stilen.",textIconTextUsually:"In der Regel beinhaltet diese Art von Lebensmittellogo die Kombination des Firmentitels mit einer Art Bild, das das Unternehmen repräsentiert.",emblemTitle:rF,emblemTextType:"Ein Emblem ist eine Art Lebensmittellogo, das Text und Bilder auf einem stilisierten Hintergrund überlagert, oft in einem runden Design.",emblemTextAmong:"Obwohl diese zu den komplexesten Arten von Lebensmittellogos gehören, die es zu entwerfen gilt, haben sie nach der Erstellung ein wirkungsvolles Aussehen.",emblemTextDesign:"Wenn Sie sich für ein Emblem-Design für Ihr Food-Logo entscheiden, ist dies für Unternehmen ratsam, die eine hochwertige und raffinierte Atmosphäre ausdrücken möchten.",lettermarkTitle:fz,lettermarkTextDesign:"Schließlich haben wir das Lettermark-Design, das Sie für Ihr Food-Logo verwenden können. Diese Art von Design enthält nur Buchstaben und besteht normalerweise aus den Initialen des Titels Ihres Lebensmittelunternehmens.",lettermarkTextSimilar:"Es ähnelt dem Layout des Wortmarkenlogos, da Schriftarten und Farben der Schlüssel zum Charakter des Designs sind.",createLogoTitle:aJ,createLogoTextSteps:"Das Entwerfen des perfekten Food-Logos ist so einfach wie diese 4 Schritte.",createStepDesign:"1. Wählen Sie Ihr Basisdesign",createStepDesignText:"Der Logo-Maker von Zyro enthält eine Reihe von Logo-Vorlagen, mit denen Sie beginnen können.",createStepColors:"2. Stellen Sie Ihre Farben ein",createStepColorsText:"Ihre Farbwahl ist einer der wichtigsten Bestandteile Ihres Logo-Designs.",createStepShape:"3. Passen Sie Ihre Logoform an",createStepShapeText:"Mit dem Logo-Editor von Zyro können Sie Ihr Food-Logo in 360 Grad anpassen.",createStepText:"4. Fügen Sie Text hinzu",createStepTextText:"Versehen Sie Ihre Food-Logo-Designs mit Ihrem Firmennamen oder einem anderen identifizierenden Text.",nextTitle:T,nextText:"Jetzt haben Sie ein schönes Logo, es ist Zeit für eine Food-Website. Entwerfen Sie mit dem Website-Builder von Zyro in wenigen Minuten eine Unternehmenswebsite.",nextButton:A,industryTitle:de,industryText:df,industryTextSlot:dg,wedding:rG,church:rH,bakery:fN,restaurant:rI,beauty:fO,photography:cl,sports:rJ,food:fP,gaming:rK,band:rL,payments:"Payments"},freeDomain:{meta:{title:"Holen Sie Sich eine Kostenlose Domain mit Zyro",description:"Mit Zyro erhalten Sie alles, was Sie zum Aufbau Ihrer Online-Präsenz benötigen. Treten Sie Zyro bei und registrieren Sie noch heute Ihre kostenlose Domain."},hero:{title:"Sichern Sie sich eine kostenlose Domain",text:"Erstellen Sie eine Website, ohne einen Cent auszugeben. Erhalten noch heute Sie eine Domain kostenlos.",inputPlaceholder:fb}},freeDomainPage:{heroTitle:"Mit Zyro kostenlose Domain registrieren",heroText:"Ihre Online-Reise beginnt mit einem unvergesslichen Domainnamen. Starten Sie Zyro, wählen Sie eine kostenlose Domain aus und starten Sie noch heute Ihr Online-Geschäft.",heroPlaceholder:fI,button:fi,danger:"Schon genommen",infoV3:"Melden Sie sich für einen für Website, Business, Online Store oder Advanced Store Jahresplan an und sichern Sie sich eine kostenlose Domain für 1 Jahr.",get:"WIE KANN MAN EINE KOSTENLOSE DOMAIN ERSTELLEN?",awesomeTitle:"Kostenlose Domain registrieren",awesomeText:"Haben Sie eine brillante Idee für eine Domain? Überprüfen Sie die Verfügbarkeit und registrieren Sie noch heute - kostenlos. Die meisten unserer Benutzer, die ein Upgrade durchführen, erhalten 1 Jahr lang eine kostenlose Domain.",careTitle:"Wir kümmern uns um alles für Sie",careFirstColumnTitle:"1. UNSERE KUNDEN LIEGEN UNS AM HERZEN",careFirstColumnText:"Unser Customer Success-Team sorgt dafür, dass Sie nie alleine sind. Und es spielt keine Rolle, ob Sie Ihre erste Website erstellen oder bereits ein Online-Geschäft haben – wir helfen Ihnen gerne weiter.",careSecondColumnTitle:"2. SOFORT STARTEN",careSecondColumnText:"Die Registrierung dauert weniger als eine Minute, sodass Sie sofort mit der Erstellung Ihrer Online-Marke oder Ihres Online-Geschäfts beginnen können. Zyro spart Ihnen mit einer kostenlosen Domain Zeit und Geld.",careThirdColumnTitle:"3. BUILDER DER NÄCHSTEN GENERATION",careThirdColumnText:"Zyro ist ein Builder der nächsten Generation mit vielen innovativen Funktionen, die die Art und Weise ändern, wie Menschen Websites und Online-Shops erstellen. Bauen Sie Ihre Online-Präsenz mit Hilfe von KI auf.",careFourhColumnTitle:"4. BREITE AUSWAHL AN DOMAINS",careFourhColumnText:"Unabhängig davon, welche Domain aus unserer oben aufgeführten Liste Sie wählen, Zyro hat etwas für Sie. Finden Sie die ideale Domain, die Ihr Unternehmen und seine Werte am besten repräsentiert. Wenden Sie sich dann an den Kundendienst, um sie kostenlos zu bekommen.",careButton:fI,buildTitle:"Ihr Geschäft aufbauen mit Zyro",buildFirstColumnTitle:"Premium Domain Registrieren",buildFirstColumnText:"Großartige Namen sind schnell ausverkauft. Sichern Sie noch heute Ihre %{0}.",buildFirstColumnSlot:cM,buildSecondColumnTitle:aK,buildSecondColumnText:"Erstellen Sie mit unserem %{0} schnell und einfach eine Website.",buildSecondColumnSlot:"KI Baukasten",buildThirdColumnTitle:"Ein Logo gestalten",buildThirdColumnText:"Sind Sie eine kreative Seele? Entwerfen Sie selbst %{0}.",buildThirdColumnSlot:"ein wunderschönes Logo",buildFourhColumnTitle:"BLOG ERÖFFNEN",buildFourhColumnText:"Starten Sie noch heute %{0} und teilen Sie Ihre Ideen mit der Welt.",buildFourhColumnSlot:"einen Blog",faqTitleV2:"Kostenlose Domain: Häufig gestellte Fragen (FAQ)",faqFirstTitleV2:"Was ist ein Domainname?",faqFirstTextOne:"Eine Website ist normalerweise an ihrer IP-Adresse zu erkennen, die aus Zahlen besteht. Um sie benutzerfreundlicher und zugänglicher zu machen, wird einer Website ein Domainname zugewiesen – im Wesentlichen die Adresse.",faqFirstTextMemorable:"Ihr Domainname fungiert als eine einprägsamere Version dieser IP-Adresse. Dazu muss Ihre Domain auf Ihren Website-Hosting-Server verweisen, damit die IP-Adresse und der Domainname verknüpft werden können. Andernfalls würde Ihr Domainname nicht auf Ihre Website führen.",faqFirstTextTwoV2:"Die Registrierung einer Domain ist einer der wichtigsten Schritte beim Erstellen einer Website. Ein richtiger Name ist nicht nur praktisch, sondern erhöht auch die Glaubwürdigkeit Ihrer Marke und stärkt die Bekanntheit.",faqFirstTextThree:"Eine Top-Level-Domain, kurz TLD, ist der letzte Teil eines Domainnamens. Einige TLDs sind teuer, weil sie beliebt sind, und andere sind günstiger, da sie weniger erwünscht sind.",faqSecontTitleV2:"Wie erhalte ich einen kostenlosen Domainnamen?",faqSecondTextHosting:"Zyros Anliegen ist es, ein allumfassendes Erlebnis im Bereich der Website-Erstellung anzubieten, welches zudem %{0} in jedem Plan beinhaltet.",faqSecondTextHostingSlot:"kostenloses Webhosting",faqSecondTextSubscribe:"Sobald Sie Zyro abonnieren, haben Sie Zugriff auf alles, was Sie brauchen, um schnell und ohne versteckte oder zusätzliche Kosten online zu gehen.",faqSecondTextClaim:"Um Ihre kostenlose Domain zu beanspruchen, wenden Sie sich einfach an unser Kundenerfolgs-Team, während Sie in Ihrem Zyro-Konto angemeldet sind. Sie werden Ihre Domain in kürzester Zeit registrieren.",faqThirdTitleV2:"Gibt es eine Liste der kostenlosen Domainnamen-Endungen?",faqThirdTextOne:"Hier sind die Domain-Endungen, die den meisten Zyro-Benutzern kostenlos zur Verfügung stehen: .tech, .online, .site, .store, .space, .website, .pw, .uno, .press, .icu, .shop und .club .",faqFourthTitleV2:"Wie wähle ich einen kostenlosen Domainnamen aus?",faqFourthTextPerfect:"Die Auswahl eines perfekten Domainnamens für Ihre Website ist etwas zeitaufwändig, aber es ist ein sehr wichtiger Schritt.",faqFourthTextAddress:"Die Adresse Ihrer Website sollte Ihre Marke widerspiegeln, leicht zu merken, laut auszusprechen und zu tippen sein.",faqFourthTextThree:"Sie können den Namen Ihres Unternehmens oder eine Kombination von Keywords auswählen, die am besten zu Ihrem Produkt passen, um Ihren Domainnamen zu erstellen.",faqFourthTextAvoid:"Vermeiden Sie bei der Wahl eines kostenlosen Domainnamens unnötige Symbole wie Bindestriche und Zahlen, da diese schwer zu merken sind – dies könnte sich negativ auf Ihren Website-Traffic auswirken.",faqFourthTextExtension:"Beachten Sie dass, die richtige Domainendung auszuwählen auch wichtig ist. Wenn Ihr Webhosting-Plan und Ihre Website beispielsweise eine gemeinnützige Organisation darstellen, lautet die richtige Erweiterung .org.",faqFourthTextMore:"Darüber hinaus können Sie bei Zyro nicht nur kostenlose Domains beanspruchen, sondern auch KI-Tools verwenden, um Ihre gewünschte Domain zu erhalten.",faqFourthTextGenerator:"Zyros kostenloser %{0} kann sofort Hunderte von eingängigen Ideen liefern, die auch perfekt als Domainnamen funktionieren würden. Geben Sie einfach Schlüsselwörter zu Ihrer Nische ein und die KI erledigt den Rest. Sie können mit Zyro sogar überprüfen, ob Ihre persönliche Domain-Idee verfügbar ist.",faqFourthTextGeneratorSlot:"KI-Firmennamengenerator",faqFifthTitle:"Benötige ich Webhosting, um einen kostenlosen Domainnamen zu erhalten?",faqFifthTextEverything:"Zyro hat alles, was Sie brauchen, um Ihre eigene Website oder Ihren eigenen Online-Shop zu starten. Jeder Zyro-Plan enthält einen kostenlosen Webhosting-Plan, für immer.",faqFifthTextChoose:"Das heißt, wenn Sie sich für Zyro entscheiden, haben Sie gleichzeitig Webhosting und eine kostenlose Domain.",faqFifthTextTheory:"Theoretisch könnten Sie eine Domain und ein Webhosting separat kaufen, aber um eine funktionierende Website zu erstellen, benötigen Sie beides. Das liegt daran, dass Sie Ihre Domain nach Abschluss des Domain-Registrierungsprozesses auf Ihren Webhosting-Anbieter verweisen müssen.",faqFifthTextOffers:"Zusammen mit all seinen kostenlosen Domains, bietet Zyro auch eine kostenlose Domainregistrierung an. Sobald Sie sich für einen Zyro-Plan entscheiden, haben Sie Zugriff auf alles, was Sie zum Starten Ihrer Website oder Ihres Online-Shops benötigen – ohne versteckte Kosten.",faqSixthTitle:"Wie lang soll ein Domainname sein?",faqSixthTextShorter:"Im Allgemeinen sind kürzere Domainnamen besser. Dies hat mehrere Gründe, aber der wichtigste ist, dass längere, komplexere Domainnamen die Wahrscheinlichkeit von Rechtschreibfehlern erhöhen, die zu einem Verlust von Traffic führen.",faqSixthTextStandard:"Die Standardempfehlung lautet, sich an maximal zwei Begriffe in einem Domainnamen zu halten. Dies ist auf Markenbedenken zurückzuführen. Die meisten großen Marken verlassen sich auf ein oder zwei Begriffe und diese Regel wurde in die Welt der Domainnamen übertragen.",faqSixthTextHowever:"Wenn Ihre Website oder Ihr Online-Shop jedoch mehr auf die Gewinnung von Suchmaschinen-Traffic als auf den Aufbau einer Markenbekanntheit ausgerichtet ist, gibt es keinen Grund, keinen längeren Domainnamen zu wählen.",faqSixthTextKeywords:"Um dies effektiv zu tun, verwenden Sie Schlüsselwörter in Ihrem Domainnamen. Es ist wichtig, dass Sie das gesamte Schlüsselwort verwenden, keine verkürzte Version, und Sie können Schlüsselwörter kombinieren, um einen Domainnamen zu erstellen, der auf Suchmaschinen-Traffic ausgerichtet ist.",faqSixthTextWarning:"Ein Wort der Warnung: Wenn Sie Schlüsselwörter verwenden, um eine längere URL zu erstellen, achten Sie darauf, Ihren Domainnamen nicht mit Schlüsselwörtern zu überladen. Dies wird als Keyword-Stuffing bezeichnet und sieht für Besucher nicht nur spammig aus, sondern kann sich auch negativ auf Ihre SEO auswirken.",faqSeventhTitle:"Was passiert, wenn mein Domainname abläuft?",faqSeventhTextExpires:"Wenn Ihr Domainname abläuft, kann dies Folgen für viele Aspekte Ihrer Online-Präsenz haben.",faqSeventhTextAccess:"Zunächst ist Ihre Website über diese Domain nicht mehr erreichbar. Dies bedeutet auch, dass andere Dienste, die mit dieser Domain verknüpft sind, wie beispielsweise eine geschäftliche E-Mail-Adresse, ebenfalls nicht mehr funktionieren.",faqSeventhTextProviders:"Wenn Ihr Domainname abläuft, bieten viele Anbieter eine nicht garantierte Kulanzfrist an, in der Sie Ihre Domain normalerweise zurückkaufen können, bevor andere die Möglichkeit haben, sie zu übernehmen. Sie können dies vermeiden, indem Sie Ihren Domainnamen so einstellen, dass er sich automatisch verlängert.",faqSeventhTextZyro:"Bei Zyro gewährt Ihnen das Abonnieren von Jahresplänen automatisch Zugriff auf eine ganze Reihe kostenloser Domainnamen, die Ihnen ein Jahr lang gehören. Nach diesem ersten Jahr müssen Sie Ihren Domainnamen gegen eine geringe Gebühr erneuern.",faqSeventhTextReduce:"Um das Risiko des Ablaufs eines Domainnamens zu verringern, können Sie Ihren Domainnamen so einstellen, dass er sich automatisch verlängert, genau wie bei Ihrem Website- oder Online-Shop-Plan. Es ist kostengünstiger, Ihre Domain zu verlängern, als sie ablaufen zu lassen und sie dann zurückzukaufen.",faqSecondTextOneV2:"Wenn Sie den Website-, den Online Store- oder Advanced Store-Plan von Zyro für mindestens 1 Jahr kaufen, können Sie eine Domain kostenlos registrieren.",faqFifthTextZyroV2:"Mit Zyro sind keine zusätzlichen Schritte erforderlich, da Webhosting immer enthalten ist und Sie einen kostenlosen Domainnamen erhalten, wenn Sie die Pläne für Zyros Website, Online Store oder Advanced Store für 1 Jahr oder länger abonnieren."},freeWebHosting:{meta:{title:"Webspace Kostenlos - Zuverlässiger & Kostenloser Webspace",description:"Zyro ermöglicht Webspace kostenlos. Hosting mit Kundensupport rund um die Uhr, automatisierter Einrichtung und 99,99 % Uptime Garantie."}},gameWebsite:{meta:{title:"Gaming Website Erstellen | Gaming Website-Baukasten",description:"Erfahren Sie, wie Sie mit Zyro Homepage Baukasten einfach Ihre eigene Gaming-Website erstellen können."},hero:{title:"Eigene Gaming Website Erstellen",text:"Starten Sie eine Gaming Homepage und verbinden Sie sich mit Spielern auf der ganzen Welt.",btn:{text:r}},gaming:{subtitle:"Gaming Homepage Erstellen",title:"Anpassen & Experimentieren",text:"Sichern Sie Ihren Domain-Namen, wählen Sie eine Designvorlage aus, passen Sie sie nach Ihren Wünschen an und starten Sie Ihre Website - alles in weniger als einer Stunde."},social:{subtitle:"Soziale Spiele",title:"Die Gaming-Community und Sie",text:"Die Social-Media-Integrationen von Zyro erleichtern Ihnen die Verbindung zu Plattformen wie Facebook, Twitch und Twitter.",img:{src:"gameWebsite\u002Ftemplates.png",alt:"Eine Spielvorlage"}},grow:{subtitle:"Erweitern Sie Ihr Publikum",title:"Verschaffen Sie sich Gehör",text:"Wir meinen es ernst mit der Suchmaschinenoptimierung. Mit unseren Tools wird die Website Ihres Spiels bei den richtigen Suchvorgängen angezeigt."},super:{subtitle:"Superschnelles Spiel",title:"Kommen Sie ins Spiel",text:"Spieler sind eine ungeduldige Rasse. Sie werden sie nicht mit einer Zyro Gaming Website warten lassen, die blitzschnell geladen werden kann."},create:{title:"Gaming Website erstellen",text:"Zyro hat es unglaublich einfach gemacht, eine Gaming-Homepage zu erstellen.",list:[{title:fL,texts:[{text:"Sie benötigen nur eine E-Mail-Adresse, um unser Tool auszuprobieren."}]},{title:"2. Wählen Sie Ihre ideale Vorlage",texts:[{text:"Finden Sie ein Basisdesign, das zu Ihrer Marke passt."}]},{title:"3. Anpassungstool",texts:[{text:"Verwenden Sie das Design-Bedienfeld, um es zu Ihrem eigenen zu machen."}]},{title:rM,texts:[{text:"Teilen Sie Ihre Gaming-Website mit der Welt."}]},{title:"5. Erhalten Sie noch mehr",texts:[{text:"Upgrade auf einen Premium-Plan für Pro-Tools."}]}]},fit:{title:"Eine entsprechende Gaming Website",list:[{title:"Gaming Blog",texts:[{text:"Zeigen Sie Ihr Spielewissen und teilen Sie Ihre Meinungen mit einem Spielblog. Verwenden Sie YouTube-Integrationen, um Killer-Videoinhalte zu starten."}]},{title:"Spieleentwickler und Publisher",texts:[{text:"Wenn Sie ein Spielestudio sind, verwenden Sie eine Website, um Ihre Spielemarke mit der Welt zu teilen. Erstellen Sie Begeisterung für Ihre Spiele, kündigen Sie bevorstehende Veröffentlichungen an und verbinden Sie sich mit Fans."}]},{title:"Streaming Website",texts:[{text:"Teilen Sie Spiele mit der Welt, indem Sie eine Streaming-Plattform starten. Lassen Sie Freunde Kommentare abgeben, Screenshots machen und neue Besucher einladen, die Show zu genießen."}]},{title:"Spiel-Bewertungen",texts:[{text:"Tauchen Sie in das Gameplay neuer Titel ein, teilen Sie die neuesten Updates sowie Kritikmerkmale und -funktionen auf."}]}]},faq:{title:"Gaming Website F&A",list:[{title:"Wie erstelle ich eine Gaming Homepage?",texts:[{text:"Sie können sich mit nur Ihrer E-Mail-Adresse bei Zyro anmelden und sich von der Plattform durch den Prozess der Erstellung einer Homepage führen lassen."},{text:"Alles ist klar. Von der Suche nach der gewünschten Domain und der Auswahl der richtigen Vorlage für Ihre Website bis hin zur Anpassung und Inbetriebnahme."},{text:"Selbst diejenigen ohne Fähigkeiten und Erfahrung im Entwerfen und Codieren können eine großartig aussehende Website erstellen."}]},{title:"Wie ziehe ich Benutzer auf meine Gaming Website?",texts:[{text:"Mit dem von Zyro integrierten Tool können Sie Ihre Spiele Website durch Social Media und SEO zum Aufsehen bringen."},{text:"Sie können Ihre Marke besser bekannt machen, indem Sie Ihre Gaming Homepage in Foren und über soziale Kanäle veröffentlichen."},{text:"Aber zuerst müssen Sie Ihre Zielgruppe identifizieren. Erstellen Sie dann Inhalte, von denen Sie wissen, dass sie diese ansprechen, und stellen Sie sicher, dass sie sie an den richtigen Orten setzen."}]},{title:"Was soll ich in meine Gaming Website aufnehmen?",texts:[{text:"Egal, ob Sie sich für hochmoderne Konsolenspiele oder nur für Flash-Spiele interessieren, was Sie auf Ihrer Gaming Homepage veröffentlichen, ist nur durch Ihre eigene Vorstellungskraft begrenzt."},{text:"Zyro bietet Ihnen die Tools, mit denen Sie alle Arten von Inhalten und Funktionen hinzufügen können, die Sie zum Starten eines erfolgreichen Spielblogs, einer Überprüfungswebsite, einer Streaming-Plattform oder einer Markenpräsentation benötigen."},{text:"Solange Sie wissen, was Sie mit Ihrer Website erreichen möchten, können Sie sich darauf verlassen, dass Zyro dies ermöglicht."}]}]},templatesTitle:"Verschaffen Sie sich einen Vorsprung mit Gaming-Website-Vorlagen"},gamingLogo:{meta:{title:"Gaming Logo-Maker | Kostenlos und Einfach",description:"Erstellen Sie ein perfektes Logo für Ihr Team, Ihr Unternehmen oder Ihre persönliche Marke mit unserem Gaming-Logo-Maker, ganz ohne Designkenntnisse."},heroTitle:"Kostenloser Gaming-Logo-Maker",heroSubtitle:"Erstellen Sie mit dem Logo-Maker von Zyro ein einzigartiges Design für Ihren Gamer-Avatar, Ihr Gaming-Team oder Ihren Gaming-Kanal.",heroBtn:"Logo gestalten",freeTitle:ch,freeTextLogo:"Mit dem Gaming-Logo-Maker von Zyro kann jeder – unabhängig von seinen Designkenntnissen – ein kostenloses Logo erstellen, das für die Verwendung online, im Wettbewerb oder auf T-Shirts und Merch geeignet ist.",freeTextPick:"Wählen Sie eine Vorlage aus, fügen Sie Bilder oder Text hinzu, ändern Sie die Farbe und das Layout Ihres Logos und schon können Sie loslegen.",freeTextYour:"Ihr Gaming-Logo-Design wird einzigartig für Sie sein, ist kostenlos und einfach zu erstellen und kann überall verwendet werden, wo Sie es brauchen.",freeTextIf:"Wenn Sie ein Gaming-Business betreiben, können Sie Ihren Firmennamen in Ihr Gaming-Logo integrieren und ihn auf Ihren Visitenkarten und auf Ihrer Website verwenden.",inspirationTitle:"Inspiration für Gaming-Logos",inspirationTextReady:"Sind Sie bereit, Ihrn eigenes Gaming-Logo kostenlos zu erstellen? Egal, ob Sie ein Online-Logo zum Streamen oder ein Logo zum Drucken auf Merch wünschen, Sie können mit dem Logo-Maker von Zyro ein Gaming-Logo erstellen.",inspirationTextThink:"Denken Sie an die Gaming-Marken, mit denen Sie sich am meisten identifizieren, sowie an die Spieler, die Ihrer Meinung nach eine coole Ästhetik haben.",inspirationTextYour:"Ihr Gaming-Logo sollte einzigartig sein, aber es ist großartig, sich von den Großen inspirieren zu lassen, die vor Ihnen kamen.",inspirationButton:bK,uniqueTitle:"Einzigartige Designideen für Gaming-Logos",considerTitle:"Was Sie vor der Erstellung eines Gaming-Logos beachten sollten",considerTextEasy:"Obwohl der Gaming-Logo-Maker von Zyro einfach zu bedienen ist, müssen Sie einige Dinge entscheiden, bevor Sie ein Logo für Ihre Gaming-Marke erstellen.",considerTextFirstly:"Zunächst müssen Sie über den Zweck Ihres Logos nachdenken. Das Aussehen eines professionellen eSports-Logos wird sich stark von den Gaming-Logos eines durchschnittlichen Streamers unterscheiden.",considerTextColors:"Während die Farben, Formen und Wörter, die in Ihrem Logo enthalten sind, für Sie einzigartig sein sollten, gibt es einige klassische Logo-Designs, zwischen denen Sie wählen können.",wordmarkTitle:fy,wordmarkTextLogos:"Wortmarken-Logos sind Designs, die den Namen der Person, des Unternehmens oder des Gaming-Teams, die das Logo repräsentiert, grafisch darstellen.",wordmarkTextThis:"Diese Art von Logo ist großartig, wenn Ihr Name Ihre Marke ist, da sie den Titel in den Vordergrund stellt.",wordmarkTextBrands:"Einige Marken verwenden relativ einfache Schriftarten für Wortmarkenlogos, aber in Spielen ist diese Art von Logo tendenziell viel stilisierter.",lettermarkTitle:fz,lettermarkTextSimilarly:"Ähnlich wie ein Wortmarkenlogo ist ein Lettermarken-Logo ein Gaming-Symbol, das nur Buchstaben enthält.",lettermarkTextHowever:"Anstelle des vollständigen Namens enthalten diese Logos jedoch normalerweise den Anfangsbuchstaben oder die Initialen der Marken, die sie repräsentieren.",symbolIconTitle:"Symbol\u002F Zeichen",symbolIconTextGaming:"Viele Gaming-Marken entscheiden, dass sie am besten durch ein Symbol oder ein Logo im Symbolstil repräsentiert werden. Diese Art von Gaming-Logo ist in der Regel die einzigartigste, da sie die Tür zu wilder Kreativität öffnet.",symbolIconTextPrint:"Wenn Sie ein Print- oder Online-Logo mit einem Symbol- oder Symbolkonzept erstellen möchten, sollten Sie über die Formen oder Wörter nachdenken, die mit Ihrer Gaming-Persönlichkeit verbunden sind, und von dort aus fortfahren.",emblemTitle:rF,emblemTextUsually:"Embleme sind normalerweise die komplexeste und vielschichtigste Art von Logos, da sie Text und Bilder auf sehr stilisierte Weise kombinieren.",emblemTextPopular:"Embleme sind bei Gamer-Team-Marken besonders beliebt, da sie den Wappen und Emblemen traditioneller Sportteams ähneln.",mascotTitle:fA,mascotTextIs:"Wird Ihre Gaming-Marke oder Ihr Team durch einen Charakter repräsentiert? Vielleicht sind deine Gaming-Avatare ikonisch? Sie sollten ein Logo im Maskottchen-Stil in Betracht ziehen.",mascotTextKind:"Diese Art von Gaming-Logo integriert ein Tier, eine Figur oder einen Gegenstand in das Design. Sie können entweder wirklich deutlich machen, was das Maskottchen ist, oder Ihr Maskottchen-Logo abstrakter gestalten.",abstractTitle:fB,abstractTextSuper:"Obwohl es im Gaming nicht so üblich ist, entwerfen immer mehr Spieler und Marken abstrakte Logos, um sich von der Masse abzuheben.",abstractTextLogos:"Diese Gaming-Logos repräsentieren nichts Besonderes und sind wirklich nur eine coole Form, die Ihre Gaming-Persönlichkeit oder Ihr Team repräsentiert.",createLogoTitle:aJ,createLogoTextSteps:"Das Erstellen eines Logos für Ihre Gaming-Marke ist so einfach wie diese 4 Schritte:",createStepChoose:rd,createStepChooseText:"Durchsuchen Sie eine Auswahl an vorgefertigten Gaming-Logo-Vorlagen, um eine zu finden, die Ihren bevorzugten Logo-Stilen ähnelt.",createStepColors:qP,createStepColorsText:"Egal, ob es sich um die Farben Ihres Gaming-Clans oder einfach um Ihre Lieblingsfarbe handelt, Sie können die Palette auswählen, die Sie auf Ihr Gaming-Logo anwenden möchten.",createStepShape:"3. Definieren Sie Ihre Form",createStepShapeText:"Gaming-Logo-Designs sind ein Ort für Kreativität. Verwenden Sie einzigartige Formkombinationen, um ein charaktervolles Logo zu erstellen.",createStepText:fC,createStepTextText:"Fügen Sie den Namen Ihres Streaming-Kanals, Ihren Benutzernamen oder Ihr Team-Motto hinzu. Jede Logo-Vorlage bietet Platz für personalisierten Text.",nextTitle:T,nextText:"Ernsthafte Gamer brauchen eine Website. Teiln Sie Informationen über Ihre Streams und verkaufen Sie Merchandise mit Ihrem Logo darauf – erstellen Sie noch heute eine Website.",nextButton:aK,industryTitle:de,industryText:df,industryTextSlot:dg,wedding:rG,church:rH,bakery:fN,restaurant:rI,beauty:fO,photography:cl,sports:rJ,food:fP,band:rL},googleShopping:{meta:{title:"Mit Zyro bei Google Shopping Verkaufen",description:"Bei Google Shopping verkaufen ist einfach mit Zyro. Führen Sie effektive Kampagnen durch, verkaufen Sie mehr Produkte und erzielen Sie Verkäufe weltweit."},hero:{title:"Bei Google Shopping Verkaufen",subtitle:"Mit Zyro können Sie einfach Google Shopping einrichten",text:"Nutzen Sie die globale Reichweite von Google und verkaufen Sie an Millionen potenzieller Kunden. Lassen Sie Ihre Produkte zum richtigen Zeitpunkt gesehen werden.",btn:aG},sell:{subtitle:"Bei Google Shopping verkaufen",title:"Wo Produkte leicht zu finden sind",text:"Wo immer Ihre Kunden sind, sind Sie auch dabei. Nutzen Sie Google Shopping und erscheinen Sie auch auf Suchergebnisseiten, Google Mail-Anzeigen und YouTube."},dashboard:{subtitle:"Ein einfaches Dashboard",title:"Unternehmen an einem Ort verwalten",text:"Optimieren Sie Ihre Online-Shop-Prozesse und konzentrieren Sie sich stattdessen auf Wachstum. Bestellungen aus allen Vertriebskanälen können über ein einziges Dashboard verwaltet werden. Meistern Sie es schnell."},smart:{subtitle:"Google Smart Shopping",title:"Kampagnen richtig planen",text:"Nicht zu früh, nicht zu spät – lassen Sie Ihre Anzeigen pünktlich erscheinen. Erstellen Sie eine Google-Shopping-Kampagne, um Ihre Anzeigen den richtigen Personen zu einem Zeitpunkt anzuzeigen, zu dem sie kaufbereit sind."},mobile:{subtitle:rD,title:"Fantastisch auf jedem Bildschirm",text:"Mit Zyro reagiert jede einzelne Website, die Sie erstellen, und es ist keine Optimierung erforderlich. Bieten Sie ein großartiges mobiles Erlebnis, um das Einkaufen unterwegs zum Kinderspiel zu machen."},simple:{subtitle:"Verkauf leicht gemacht",title:"Verkaufen Sie noch heute",text:"Richten Sie Ihr Geschäft in wenigen Minuten ein und beginnen Sie sofort bei Google Shopping zu verkaufen. Passen Sie Ihre Storefront an und lassen Sie Ihre Produkte unwiderstehlich aussehen."},builder:{subtitle:"Der modernste Website-Builder",title:"Jeder kann einen schönen Shop erstellen",text:"Nutzen Sie unseren Drag-and-Drop-Builder und das Rastersystem, um eine Website zu erstellen, von der Sie immer geträumt haben. Absolut keine technische Erfahrung erforderlich."},plans:{title:"Ein Preisplan, der genau Ihren Anforderungen entspricht",text:"Wählen Sie zwischen zwei Zyro eCommerce-Plänen. Keine Überzahlung mehr für Funktionen, die Sie nicht benötigen.",ecommerce:{text:"%{0} Alles, was Sie brauchen, um Ihren Online-Shop zu starten und seine Fangemeinde zu vergrößern. Optimieren Sie Ihren Online-Shop nach Ihren Wünschen und erhalten Sie eine schöne Storefront, um Ihre Produkte zu präsentieren.",slots:{ecommerce:{text:"eCommerce."}}},ecommercePlus:{text:"%{0} Alle Tools, die eCommerce-Veteranen lieben – immer zur Hand. Führen Sie ein mehrsprachiges Geschäft, verlieren Sie nie wieder einen Besucher durch die Wiederherstellung abgebrochener Warenkörbe und vieles mehr.",slots:{ecommerceplus:{text:"eCommerce+."}}}},howTo:{title:"Wie funktioniert Google Shopping",list:{join:{subtitle:s,title:E,texts:{signup:{text:"Erstellen Sie in weniger als einer Minute Ihr kostenloses Zyro-Konto und sehen Sie sich alle leistungsstarken Funktionen unseres Builders an. Entscheiden Sie sich für einen kostenpflichtigen eCommerce-Plan, wenn Sie bei Google Shopping verkaufen möchten."}}},design:{subtitle:t,title:bm,texts:{design:{text:"Wählen Sie eine Vorlage und bauen Sie in wenigen Minuten einen schönen Laden. Fügen Sie Online-Shop-Funktionen hinzu, indem Sie auf %{0} klicken und die Option eCommerce auswählen.",slots:{section:{text:fG}}}}},connect:{subtitle:v,title:"Mit Google verbinden",texts:{connect:{text:"Erstellen Sie Ihr Google-Konto, verbinden Sie es mit Ihrer Website und voilà – Sie können mit der Gestaltung der Smart Shopping-Kampagnen von Google beginnen."}}},manage:{subtitle:B,title:"Bestellungen und Produkte verwalten",texts:{dashboard:{text:"Verwenden Sie das Zyro-Dashboard, um Produkte hinzuzufügen, Lagerbestände und Versandoptionen zu steuern und Ihre Website mit anderen eCommerce-Plattformen zu verknüpfen."}}},scale:{subtitle:C,title:"Skalieren Sie Ihr Unternehmen",texts:{conversion:{text:"Hier beginnt der Spaß. Steigern Sie Ihre Conversion-Rate mithilfe fortschrittlicher Marketing-Tools und leistungsstarker KI-Funktionen."}}}}},poster:{title:"Bauen Sie einen Online-Shop auf und verkaufen Sie bei Google Shopping",btn:r}},heatmap:{meta:{title:"Kostenlose Heatmap - Nutzerverhalten-Analyse mit KI",description:"Garantieren Sie eine fantastische Benutzererfahrung und erhöhen Sie die Conversions mit kostenloser Heatmap. Erstellen Sie sorglos Ihre Website."},landing:{after_upload:{title:"Heatmap-Ergebnisse für Ihre Website sind hier!",text:"Jetzt können Sie Ihre Designs optimieren, um sicherzustellen, dass wichtige Elemente hervorstechen!",btn:rN,gradient:["kalt","heiß"]},before_upload:{title:"Optimieren Sie Ihre Website durch KI Heatmap",text:"Möchten Sie den Fokus Ihrer Besucher herausfinden? Die KI-Heatmap macht's möglich. Laden Sie ein Bild hoch, um Conversions zu optimieren.",subtext:"Oder ziehen Sie einfach eine Bilddatei in dieses Fenster (.jpeg,.png).",btn:rN,dragged_over:{before_upload_text:"Legen Sie Ihre Bilddatei in diesem Fenster ab",after_upload_text:"Heatmap Generierung"}}},card:{label:eR,icon:{src:"download",alt:"Download-Symbol"}},benefits:{list:[{title:"Erhöhen Sie die Conversions",text:"Die Platzierung der CTA-Schaltflächen wird zum Kinderspiel. Verwenden Sie KI Heatmap um genau den richtigen Platz für sie zu finden und die Conversions zu maximieren.",icon:"heatmap\u002Fgraph_icon"},{title:rO,text:"Bevor jemand Ihre Website besucht, können Sie seine Vorlieben mit Heatmap vorhersagen und wissen, wie er sich auf dieser Website verhält wird. Beeinflussen Sie ihre Kaufentscheidungen, wie Sie wollen.",icon:"heatmap\u002Fmouse_icon"},{title:"Entwerfen Sie eine bessere Website",text:"Es besteht keine Notwendigkeit, langfristiges a\u002Fb Testing durchzuführen. Nehmen Sie eine Designänderung vor, führen Sie sie mit der KI Heatmap aus und verbessern Sie Ihre Heatmap Website und deren Benutzererfahrung. Fertig in Minuten statt Monaten.",icon:"heatmap\u002Fhearts_icon"}]},discover:{title:"Kaufinteresse von Kunden erkennen",list:{increase:{title:"Conversions erhöhen",texts:{take:{text:"Vereinfachen Sie die Platzierung von CTA-Buttons. Verwenden Sie das Website-Heatmap-Tool und reale Daten, um genau zu finden, wo die Schaltflächen platziert werden sollen, um die Conversions zu maximieren."}}},predict:{title:rO,texts:{take:{text:"Bevor jemand Ihre Website besucht, können Sie seine Einstellungen vorhersagen und wissen, wie er sich beim Surfen verhält. Beeinflussen Sie ihre Kaufentscheidungen nach Ihren Wünschen."}}},design:{title:"Eine bessere Website entwerfen",texts:{take:{text:"Es besteht keine Notwendigkeit, langfristige A\u002FB-Tests durchzuführen. Nehmen Sie eine Designänderung vor, führen Sie sie mit dem Heatmap-Tool aus und verbessern Sie Ihre Website und deren Benutzererfahrung. Es dauert Minuten, nicht Monate."}}}}},generate:{title:"Generieren Sie sofort Heatmaps",text:"Laden Sie Screenshots nicht mehr hoch. Erstellen Sie Ihre Website mit Zyro und erhalten Sie Heatmaps. Treffen Sie sofortige Entwurfsentscheidungen, die die Benutzererfahrung verbessern und Ihre Conversions maximieren.",btn:A},heatmap:{title:"Wie funktioniert die KI Heatmap?",texts:{use:{text:"Verwenden Sie das Website-Heatmap-Tool, um genau vorherzusagen, wie Besucher eine Webseite sehen und navigieren und worauf sie sich am meisten konzentrieren."},maps:{text:"Mit Heatmaps können Sie als Websitebesitzer die Elemente Ihrer Website so anordnen, dass die Conversions maximiert werden. Mit anderen Worten, Sie können genau sehen, wohin Ihr Hauptaufruf zum Handeln gehen sollte – Volltreffer für die Kunden."},you:{text:"Sie können das KI Heatmap-Tool auch im Zyro Builder verwenden. Optimieren Sie Ihre Website oder Ihren Online-Shop direkt, während Sie sie erstellen – mit ein wenig Hilfe von KI Heatmap."}}},faq:{title:"F&A zur KI Heatmap von Zyro",list:{what:{title:"Was ist ein Heatmapping-Tool?",texts:{zyro:{text:"Die KI Heatmap von Zyro ist eines der KI-Analysetools, mit denen Sie verstehen können, wie eine Webseite für Ihre Besucher aussieht. Mit anderen Worten, es hilft Ihnen zu verstehen, worauf Ihre Besucher am meisten achten werden."},thanks:{text:"Dank Heatmapping können Sie Ihre Webseiten basierend auf realen Daten optimieren. Sie wissen, wo die Besucher klicken, durch welche Abschnitte sie scrollen und welche Teile einer Seite sie vollständig ignorieren."}}},heatmap:{title:"Was ist eine Heatmap-Analyse?",texts:{zyro:{text:"Bei der Heatmap-Analyse wird mithilfe eines Heatmap-Berichts ermittelt, mit welchen Abschnitten Ihrer Webseiten am meisten und am wenigsten interagiert wird."},thanks:{text:"Zusammen mit anderen Tools wie Google Analytics können Sie verstehen, wie verschiedene Arten von Datenverkehr mit verschiedenen Webelementen auf Ihren Seiten interagieren."},analysis:{text:"Die Heatmap-Analyse ist der perfekte Weg, um Ihre KI Heatmap-Ergebnisse zu Ihrem Vorteil zu nutzen."}}},how:{title:"Wie erstelle ich eine Heatmap für meine Website?",texts:{zyro:{text:"Laden Sie zunächst ein Bild Ihrer ausgewählten Webseite auf KI Heatmap (oben) hoch. Nachdem das Tool seine Analyse abgeschlossen hat, können Sie den generierten Bericht sehen."}}},when:{title:"Wann sollten Sie eine Heatmap verwenden?",texts:{should:{text:"Sie sollten regelmäßig Heatmaps verwenden, um Ihre Site zu prüfen und zu optimieren."},change:{text:"Verwenden Sie Heatmaps, wenn Sie das Webdesign oder den Inhalt ändern oder eine brandneue Seite hinzufügen. Auf diese Weise können Sie Ihren Besuchern die beste Benutzererfahrung bieten und Ihre Entscheidungen mit Daten untermauern."}}},read:{title:"Wie liest man eine Heatmap?",texts:{be:{text:"Heatmaps bieten eine farbcodierte Visualisierung der Webelemente, mit denen am meisten und am wenigsten interagiert wird."},web:{text:"Normalerweise werden die am meisten interagierten Teile Ihrer Seiten als \"glühende\" Bereiche und diejenigen, die am wenigsten interagieren, als \"blau \u002F kalte\" Bereiche dargestellt."}}}}},seeButton:"See heatmap",seeTitle:"Enter your email address below to see the heatmap"},imageResizer:{meta:{title:"Zyro Image Resizer - Bildgröße Ändern Online Kostenlos",description:"Mit dem Zyro Image Resizer können Sie einfach und kostenlos Bildgröße ändern. Optimieren Sie Ihre Bilder für das Internet ohne Qualitätsverluss."},heroTitle:"Bildgröße Ändern",heroTextV2:"Das Anpassen der Bildgröße wird mit unserem kostenlosen Online-Bild- oder Foto-Resizer ganz einfach. Passen Sie Ihre Fotos perfekt für das Internet an, egal wo Sie sie verwenden möchten.",heroUploadedText:"Wählen Sie die Bildgröße und laden Sie das Bild herunter.",heroSelectText:"Bildgröße wählen",heroSmaller:"kleiner - %{0} (px)",heroImageTextTwo:"Angetrieben von Zyro",resizeTitle:"Bildgröße Ändern Online",success:"Ihr Bild erfolgreich verkleinert",error:"Größenänderung fehlgeschlagen",resizeTextOneV2:"Verwenden Sie unser Image Resizer-Tool, um die Bildgröße für Ihre Website zu ändern. Unabhängig davon, ob es sich um ein Profilbild, YouTube-Banner, Instagram-Story-Bild, ein GIF oder ein Produktbild handelt, hat jedes Format eine ideale Größe, in der es am besten angezeigt wird.",resizeTextTwoV2:"Ziehen Sie zum Hochladen einfach Ihre Foto- oder Bilddatei per Drag-and-Drop, und schon sind Sie fertig. Dann können Sie die Bildgröße und das Bildformat auswählen, sodass es den Anforderungen Ihrer Website entspricht.",resizeTextThreeV2:"Warum? Wenn Sie jemals eine Website erstellt, einen Online-Shop eingerichtet oder nur soziale Medien verwendet haben, wissen Sie, dass Bilder für die Benutzererfahrung sehr wichtig sind. Und Bilder in voller Breite, die die ganze Seite einnehmen, bewirken normalerweise genau das Gegenteil.",resizeTextFourV2:"Ändern Sie die Bildgröße, um Ihre Produkte auf Ihrer Website, in Ihrem Online-Shop oder in sozialen Medien genau so anzuzeigen, wie Sie es möchten – ohne Qualität zu verlieren, das Format zu ändern oder die Dateigröße zu komprimieren.",resizeTextFiveV2:"Unser kostenloser Image Resizer erstellt Bilder mit perfekten Abmessungen und Formaten für jedes Gerät und jede Situation, ohne dass Pixel ausgeschnitten werden müssen.",howTitleV2:"Wie man den kostenlosen Image Resizer verwendet",howTextV2:"Es ist einfach unser Toll zur Bildbearbeitung zu verwenden. Befolgen Sie diese Schritte, um Bilder jeder Größe zu erstellen, die sich perfekt für Ihr Social-Media-Profil, Portfolio, E-Mail-Anhänge oder Online-Geschäft eignen.",howTitleOne:rP,howTextOne:"Wählen Sie das das aus dem Internet gespeicherte Bild oder das Foto von Ihrem Gerät aus, dessen Größe Sie ändern möchten.",howTitleTwo:"2. BILD HOCHLADEN",howTextTwoV2:"Ziehen Sie das Bild per Drag-and-Drop auf den Abschnitt der Seite oder klicken Sie auf Bild hochladen, um das Bild manuell in den Image Resizer hochzuladen.",howTitleThree:"3. DIMENSIONEN WÄHLEN",howTextThreeV2:"Wählen Sie aus den aufgeführten Optionen die für Sie geeigneten Bildabmessungen aus, um die perfekte Größe zu finden.",howTitleFour:"4. NEUES BILD HERUNTERLADEN",howTextFour:"Klicken Sie auf %{0}, um das angepasste Bild zu speichern. Es ist absolut kostenlos.",howTextFourSlots:qL,howTitleFive:"5. ÜBERALL BENUTZEN",howTextFiveV2:"Fügen Sie Ihr neu angepasstes Bild Ihrer Website, Ihrem Facebook-Profil, Ihrem Online-Shop oder irgendwoanders hinzu - es wird perfekt sein.",doesTitle:rQ,doesTextOneV2:"Unser kostenloser Image Resizer kann die Bildgröße ändern und gleichzeitig die Fotoqualität beibehalten.",doesTextTwoV2:"Bis vor kurzem bedeutete das Ändern der Größe von Bildern im Internet das Skalieren eines Bildes oder das Komprimieren von Bildern. Manchmal haben sich die Leute sogar dafür entschieden, Pixel aus Ihrem angepassten Bild herauszuschneiden. Dieser Vorgang verringert die Bildqualität, da Fotos entweder gedehnt oder verkleinert werden.",doesTextThreeV2:"Ein online Image Resizer kopiert und wiederholt Pixelinformationen, um die neue Größe und das Bildformat auszufüllen, das Sie für Ihre Fotos benötigen.",doesTextFourV2:"Auf diese Weise können Sie nicht nur die Größe Ihres Bilds verringern, sondern auch die Höhe und Breite eines Bildes erhöhen, um es auf größere Größen zu skalieren, ohne das veränderte Bild zu verzerren.",doesTextFiveV2:"Im Gegensatz zur herkömmlichen Bildgrößestechnologie kann unser kostenloser Image Resizer auch Bilder mit niedriger Auflösung in großer Größe anzeigen, ohne dass die Bildqualität beeinträchtigt wird.",faqTitleV2:"Image Resizer: Häufig gestellte Fragen (FAQ)",faqFirstTitleV2:"Warum sollte ich zum Bildgröße verändern den Image Resizer verwenden?",faqFirstTextOneV2:"Wenn Sie kein Profi mit Fotobearbeitungs-Software sind, ist es schwierig, die Bildgröße mit konventionellen Tools zu verändern, ohne Qualität zu verlieren.",faqFirstTextTwoV2:"Traditionell war das Zuschneiden und Skalieren von Bildern die einzige Möglichkeit, große horizontale Bilder an eine Miniaturansicht oder einen Header anzupassen. Das Schöne eines Image Resizers liegt in seiner Infrastruktur: Er wurde entwickelt, um qualitativ hochwertige Bilder zu erzeugen, unabhängig von der Größenänderung des Bildformats.",faqFirstTextThreeV2:"Wenn Sie bei Ihren Bildern die Bildauflösung ändern, erleichtern Sie die Handhabung für Websites und verbessern Dinge wie Ladegeschwindigkeit und Benutzererfahrung.",faqFirstTextFourV2:"Auf Social-Media-Websites wie Facebook und YouTube stellt die Größenänderung von Fotos sicher, dass jedes Bild, jede Miniaturansicht und jedes Logo perfekt aussieht, was Ihnen hilft, eine wirklich professionelle Marke und ein Unternehmen online zu etablieren.",faqSecondTitleV2:"Warum sollen Sie den Image Resizer verwenden?",faqSecondTextOneV2:"Ein Bildgrößenänderungs-Tool wird verwendet, um ein Bild an eine bestimmte Größe anzupassen. Dies kann für ein Profilbild, ein Bannerbild oder Fotos von Produkten in Ihrem Online-Shop sein. Jedes Format hat eine ideale Bildgröße. Ihre Internetbilder und -fotos gibt es in unendlichen Größen.",faqSecondTextTwoV2:"Ändern Sie die Größe des Bildes und Sie können es perfekt anpassen, ohne es zuschneiden zu müssen. Hochwertige Bilder verbessern die Benutzererfahrung und erhöhen das Vertrauen. Wenn Ihre Website oder Ihr Online-Shop nicht gut aussieht, werden Ihre Kunden abspringen.",faqSecondTextThreeV2:"Sie sollten auch erwägen, die Größe von Bildern für E-Mail-Anhänge, Facebook und Videoplattformen wie YouTube und Vimeo zu ändern (Sie benötigen schließlich ein Miniaturbild für jedes hochgeladene Video).",faqSecondTextSlotOne:aX,faqSecondTextSlotTwo:bD,faqThirdTitleV2:rQ,faqThirdTextOneV2:"Unser Bild-Resizer ist wirklich einfach zu bedienen. Sie müssen lediglich Ihre Bilder in das Tool hochladen, die gewünschte Größenänderung des Bildformats angeben, und das Tool kümmert sich um den Rest.",faqThirdTextTwoV2:"Wir empfehlen die Verwendung der Dateiformate .JPG und .PNG, um die besten Ergebnisse zu erzielen. Dabei werden auch keine Pixel beschädigt.",faqFourthTitleV2:"Ist der Image Resizer kostenlos?",faqFourthTextOneV2:"Ja. Wie alle anderen Online-Zyro-Tools wie der KI Writer oder Logo Maker, kann auch der Image Resizer kostenlos verwendet werden.",faqFourthTextTwoV2:"Ziehen Sie einfach ein Bild oder eine Bilddatei per Drag und Drop, um qualitativ hochwertige Bilder zu erstellen, die perfekt für Ihre Website, Ihr Online-Geschäft oder Ihre sozialen Medien geeignet sind – kostenlos.",faqFourthTextThreeV2:"Es gibt auch keine Obergrenze dafür, wie viele Bilder Sie in der Bildauflösung ändern können oder nicht. Das heißt, ob Sie beispielsweise einen optimierten Hintergrund für Ihren Blog, ein neues Porträt für Ihren Mitarbeiter oder Ihr Logo oder ein SEO-optimiertes Querformat für Ihr Fotoportfolio benötigen, das Image Resizer Tool kann dies für Sie erledigen.",faqFifthTitleV2:rR,faqFifthTextOneV2:"Der Image Resizer kann die Größe von Bilddateiformaten wie .JPG und .PNG ändern. Er unterstützt die beliebtesten Dateiformate für Bilder online.",faqFifthTextTwoV2:"Ziehen Sie einfach Ihr .JPG- oder .PNG-Bild per Drag und Drop auf das Werkzeug und wählen Sie die Größe aus, auf die Sie Ihr Bild anpassen möchten.",faqFifthTextThreeV2:"Auf diese Weise können Sie mit einer leeren Leinwand arbeiten, wenn Sie sie auf Ihrem Computer für Ihre nächste Instagram-Story, Facebook-Post oder Bildschirmschoner weiter bearbeiten möchten.",faqSixthTitleV2:"Welche endgültigen Bildgrößen werden unterstützt?",faqSixthTextOneV2:"Anstatt die Größe von Bildern auf jede Größe zu ändern, kann der Image Resizer die Größe von Bildern auf die Größen ändern, die für die Site-Funktionalität am wichtigsten sind.",faqSixthTextTwoV2:"Das bedeutet, dass Sie nach dem Hochladen des Bildes mit dem Tool zwischen verschiedenen Größen wählen können.",faqSixthTextThreeV2:"So verschwenden Sie keine Zeit damit, nach dem Hochladen durch verschiedene Versionen Ihres Fotos zu wechseln, sondern können dem Tool stattdessen von Anfang an mitteilen, wie die Größe Ihrer .JPG- oder .PNG-Datei geändert werden soll."},imageUpscaler:{meta:{title:"KI Image Upscaler - Kostenlos Bildqualität Verbessern",description:"Sie müssen sich nicht mehr mit Bildern mit niedriger Auflösung zufrieden geben. Es ist einfach, mit dem KI Image Upscaler die Bildqualität zu verbessern."},heroTitle:"Bildqualität Verbessern",heroText:"Sorgen Sie sich nicht mehr um die Bildauflösung – Skalieren Sie Bilder und aktualisieren Sie Ihre Schnappschüsse mit niedriger Auflösung mit dem KI Image Upscaler von Zyro.",heroUploadedText:"Ihr neues hochskaliertes Bild ist fertig.",heroRemovedText:"Bildqualität verbessert",heroError:qM,removeTitle:"Bildqualität verbessern online",removeTextOne:"Haben Sie schon einmal ein Foto aufgenommen, das Ihnen extrem gefallen hat und mussten dann feststellen, dass es zu verschwommen ist, um es online zu verwenden?",removeTextTwo:"Unser KI Upscaler Tool macht es Ihnen leicht, die Bildqualität mit wenigen Klicks zu verbessern.",removeTextThree:"Dank des innovativen Upscalers und seiner künstlichen Intelligenz können Ihre Fotos ohne Qualitätsverlust auf Vordermann gebracht werden.",removeTextFour:"Bringen Sie Ihre Website oder Ihren Online-Shop mit scharfen und hochauflösenden Bildern auf den neuesten Stand, damit die Besucher Ihrer Seite länger verweilen.",imageTitle:"Wie verwendet man den KI Image Upscaler?",imageText:"Skalieren Sie die Bilder mit unserem praktischen Tool. Es ist sehr einfach zu bedienen und wir stellen es völlig kostenlos zur Verfügung.",imageTitleOne:rP,imageTextOne:"Wählen Sie das Foto aus, das Sie hochskalieren möchten.",imageTitleTwo:"2. HOCHLADEN",imageTextTwo:"Klicken Sie einfach auf %{0} und ermöglichen Sie so unserem Tool die Bildqualität zu verbessern.",imageTextTwoSlot:"Hochladen",imageTitleThree:"3. LASSEN SIE DEN ZAUBER GESCHEHEN",imageTextThree:"Lehnen Sie sich zurück und genießen Sie den Komfort, während der Computer die Arbeit für Sie erledigt.",imageTitleFour:"4. ERFREUEN SIE SICH AN DER BILDQUALITÄT",imageTextFour:"Optisch ansprechendes Bild –  wer hätte geahnt, dass es so einfach und schnell gehen würde?",backgroundTitle:"Wie kann man Bildqualität verbessern online?",backgroundTextOne:"Dank unseres intelligenten Upscalers ist es einfacher als je zuvor, die Bildqualität zu verbessern.",backgroundTextTwo:"Wählen Sie einfach die Bilder aus, von denen Sie glauben, dass sie etwas verschärft werden müssten und laden Sie sie mithilfe unseres Upscaling-Tools hoch. Den Rest der Arbeit übernimmt das Tool und seine moderne Technologie.",backgroundTextThree:"Im Handumdrehen sehen die hochgeladenen Bilder so aus, als wären sie die ganze Zeit schon hochauflösend gewesen.",faqTitle:"Bildqualität Verbessern - F&A",faqFirstTitle:"Wie funktioniert der KI Image Upscaler tatsächlich?",faqFirstTextOne:"Um ein Bild zu skalieren, ohne die Qualität zu verlieren, werden Neuronale Netze verwendet. Man könnte sagen, es handelt sich dabei um gehirnähnliche
